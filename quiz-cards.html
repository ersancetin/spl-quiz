<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPL Quiz</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 50%, #f0f2f8 100%);
            --bg-secondary: rgba(255, 255, 255, 0.7);
            --bg-card: rgba(255, 255, 255, 0.8);
            --bg-card-hover: rgba(255, 255, 255, 0.95);
            --text-primary: #1a1a2e;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: rgba(0, 0, 0, 0.08);
            --border-hover: rgba(0, 0, 0, 0.15);
            --border-selected: #1a1a2e;
            --accent: #1a1a2e;
            --accent-bg: #1a1a2e;
            --accent-text: #fff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        body.dark-mode {
            --bg-primary: linear-gradient(135deg, #0a0a0f 0%, #111118 50%, #0d0d12 100%);
            --bg-secondary: rgba(255, 255, 255, 0.03);
            --bg-card: rgba(255, 255, 255, 0.04);
            --bg-card-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #475569;
            --border-color: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(255, 255, 255, 0.12);
            --border-selected: #fff;
            --accent: #fff;
            --accent-bg: #fff;
            --accent-text: #0a0a0f;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        .header { text-align: center; padding: 50px 0 40px; position: relative; }
        .header h1 { font-size: 1.5rem; font-weight: 600; letter-spacing: -0.5px; }
        .header p { color: var(--text-secondary); font-size: 0.85rem; margin-top: 8px; }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        .theme-toggle:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            color: var(--text-primary);
            box-shadow: var(--shadow-hover);
        }

        .course-selection { display: flex; flex-direction: column; gap: 8px; }
        .course-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }
        .course-card:hover {
            border-color: var(--border-hover);
            background: var(--bg-card-hover);
            box-shadow: var(--shadow-hover);
            transform: translateY(-1px);
        }
        .course-card.selected {
            background: var(--bg-card-hover);
            border-color: var(--border-selected);
            box-shadow: var(--shadow-hover);
        }
        .course-info h3 { font-size: 0.95rem; font-weight: 500; }
        .course-info span { color: var(--text-muted); font-size: 0.8rem; }
        .course-check {
            width: 20px; height: 20px;
            border: 1px solid var(--border-hover);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.75rem;
            color: transparent;
            transition: all 0.2s ease;
        }
        .course-card.selected .course-check {
            background: var(--accent-bg);
            color: var(--accent-text);
            border-color: var(--accent-bg);
        }

        .start-btn {
            width: 100%;
            padding: 14px;
            font-size: 0.95rem;
            font-weight: 500;
            background: var(--accent-bg);
            border: none;
            border-radius: 12px;
            color: var(--accent-text);
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }
        .start-btn:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }
        .start-btn:disabled {
            background: var(--bg-card);
            color: var(--text-muted);
            cursor: not-allowed;
            box-shadow: none;
        }

        .quiz-screen { display: none; }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .back-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            padding: 8px 0;
            transition: color 0.2s ease;
        }
        .back-btn:hover { color: var(--text-primary); }
        .back-btn i { font-size: 1.1rem; }

        .progress-info { text-align: center; }
        .progress-info .current { font-size: 1.1rem; font-weight: 600; }
        .progress-info .total { color: var(--text-muted); font-size: 0.85rem; }

        .progress-bar {
            width: 100%;
            height: 2px;
            background: var(--border-color);
            margin-bottom: 30px;
            border-radius: 2px;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .current-course {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-container { perspective: 1000px; margin-bottom: 30px; }
        .flip-card {
            width: 100%;
            min-height: 260px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s ease;
            cursor: pointer;
        }
        .flip-card.flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute;
            width: 100%;
            min-height: 260px;
            backface-visibility: hidden;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }
        .card-front {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.35) 0%, rgba(99, 155, 255, 0.25) 100%);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.15);
        }
        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.35) 0%, rgba(74, 222, 128, 0.25) 100%);
            border-color: rgba(34, 197, 94, 0.5);
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.15);
        }

        body.dark-mode .card-front {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.4) 0%, rgba(99, 155, 255, 0.25) 100%);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 4px 25px rgba(59, 130, 246, 0.25);
        }
        body.dark-mode .card-back {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.4) 0%, rgba(74, 222, 128, 0.25) 100%);
            border-color: rgba(34, 197, 94, 0.6);
            box-shadow: 0 4px 25px rgba(34, 197, 94, 0.25);
        }

        .card-label {
            position: absolute;
            top: 16px;
            left: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 6px 12px;
            border-radius: 6px;
        }
        .card-front .card-label {
            background: rgba(59, 130, 246, 0.25);
            color: #2563eb;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }
        .card-back .card-label {
            background: rgba(34, 197, 94, 0.25);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }
        body.dark-mode .card-front .card-label {
            background: rgba(59, 130, 246, 0.35);
            color: #60a5fa;
            border-color: rgba(59, 130, 246, 0.5);
        }
        body.dark-mode .card-back .card-label {
            background: rgba(34, 197, 94, 0.35);
            color: #4ade80;
            border-color: rgba(34, 197, 94, 0.5);
        }
        .card-content { font-size: 1.05rem; line-height: 1.8; }
        .flip-hint {
            position: absolute;
            bottom: 16px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .nav-buttons { display: flex; gap: 8px; justify-content: center; }
        .nav-btn {
            flex: 1;
            max-width: 130px;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.85rem;
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            backdrop-filter: blur(10px);
        }
        .nav-btn i { font-size: 1rem; }
        .nav-btn:hover:not(:disabled) {
            border-color: var(--border-hover);
            background: var(--bg-card-hover);
            transform: translateY(-1px);
        }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }
        .stat { text-align: center; }
        .stat-value { font-size: 1.2rem; font-weight: 600; }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); margin-top: 4px; text-transform: uppercase; letter-spacing: 0.5px; }

        .keyboard-hints {
            text-align: center;
            margin-top: 30px;
            color: var(--text-muted);
            font-size: 0.7rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .keyboard-hints span { display: flex; align-items: center; gap: 5px; }
        .keyboard-hints kbd {
            background: var(--bg-card);
            padding: 3px 6px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.65rem;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .header { padding: 35px 0 30px; }
            .card-face { min-height: 220px; padding: 35px 20px; }
            .card-content { font-size: 0.95rem; }
        }
        .hidden { display: none !important; }

        .footer {
            text-align: center;
            padding: 30px 0 20px;
            color: var(--text-muted);
            font-size: 0.75rem;
            border-top: 1px solid var(--border-color);
            margin-top: 40px;
        }
        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .footer a:hover {
            color: var(--text-primary);
        }
        .footer .author {
            font-weight: 500;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" id="theme-toggle" title="Tema Değiştir">
                <i class="ph ph-moon"></i>
            </button>
            <h1>SPL Quiz</h1>
            <p>Sermaye Piyasasi Lisanslama</p>
        </div>

        <div id="selection-screen" class="selection-screen">
            <div class="course-selection" id="course-list"></div>
            <button class="start-btn" id="start-btn" disabled>Başla</button>
        </div>

        <div id="quiz-screen" class="quiz-screen">
            <div class="quiz-header">
                <button class="back-btn" id="back-btn">
                    <i class="ph ph-arrow-left"></i>
                    Geri
                </button>
                <div class="progress-info">
                    <span class="current" id="current-num">1</span>
                    <span class="total">/ <span id="total-num">0</span></span>
                </div>
                <div style="width: 60px;"></div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="current-course" id="current-course-name"></div>

            <div class="card-container">
                <div class="flip-card" id="flip-card">
                    <div class="card-face card-front">
                        <span class="card-label">Soru</span>
                        <div class="card-content" id="question-text"></div>
                        <span class="flip-hint">Cevabı görmek için dokun</span>
                    </div>
                    <div class="card-face card-back">
                        <span class="card-label">Cevap</span>
                        <div class="card-content" id="answer-text"></div>
                        <span class="flip-hint">Soruya dönmek için dokun</span>
                    </div>
                </div>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn" id="prev-btn">
                    <i class="ph ph-caret-left"></i>
                    Önceki
                </button>
                <button class="nav-btn" id="shuffle-btn">
                    <i class="ph ph-shuffle"></i>
                </button>
                <button class="nav-btn" id="next-btn">
                    Sonraki
                    <i class="ph ph-caret-right"></i>
                </button>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="viewed-count">0</div>
                    <div class="stat-label">Görüldü</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="remaining-count">0</div>
                    <div class="stat-label">Kaldı</div>
                </div>
            </div>

            <div class="keyboard-hints">
                <span><kbd>Space</kbd> Çevir</span>
                <span><kbd>←</kbd> Önceki</span>
                <span><kbd>→</kbd> Sonraki</span>
                <span><kbd>S</kbd> Karıştır</span>
            </div>
        </div>

        <div class="footer">
            <p>Made by <span class="author">Ersan Cetin</span></p>
            <p><a href="https://github.com/ersan-cetin" target="_blank">GitHub</a> · <a href="https://linkedin.com/in/ersan-cetin" target="_blank">LinkedIn</a></p>
        </div>
    </div>

    <script>
        const quizData = {"1-sermaye-piyasasi-araclari": {"name": "Sermaye Piyasası Araçları", "questions": [{"id": 1, "question": "Anonim ortaklık sermayesinin belirli nominal değere göre bölünmüş parçasına ne ad verilir?", "answer": "Pay adı verilir."}, {"id": 2, "question": "Pay sahibi olmanın sağladığı mülkiyet hakkı, sahibine ortaklık üzerinde hangi hakları verir?", "answer": "Ortaklığın malvarlığı üzerinde mülkiyet hakkı ve kararlar üzerinde sahip olduğu pay oranında söz hakkı verir."}, {"id": 3, "question": "Türk Ticaret Kanunu (TTK) uyarınca bir payın itibari değeri en az ne kadar olabilir?", "answer": "En az bir kuruş olabilir."}, {"id": 4, "question": "Borsada işlem gören ortaklıklarda bir payın nominal değeri genel olarak kaç Türk Lirasıdır?", "answer": "Genellikle bir Türk Lirası (1 TL)'dır."}, {"id": 5, "question": "Bir payın birden fazla sahibi olması durumunda haklar ortaklığa karşı nasıl kullanılır?", "answer": "Ancak ortak bir temsilci aracılığıyla kullanılabilir."}, {"id": 6, "question": "Bir payın birden fazla sahibi varsa ve temsilci atanmamışsa, ortaklık tarafından yapılan tebligat kime yapılır?", "answer": "Pay sahiplerinden herhangi birine yapılması tümüne yapılmış sayılır."}, {"id": 7, "question": "Senede bağlanmış payların yaygın kullanılan adı nedir?", "answer": "Hisse senedi olarak tanımlanmaktadır."}, {"id": 8, "question": "Hisse senetleri küpürler halinde basıldığında bir küpürün değeri nasıl hesaplanır?", "answer": "Pay değeri x Hisse senedinin temsil ettiği pay sayısı formülüyle hesaplanır."}, {"id": 9, "question": "Nama yazılı hisse senetleri sahipleri genel kurula katılmak için belgelerini nasıl ibraz eder?", "answer": "Pay sahipleri defterine kayıt ile belgelendirme yapılır."}, {"id": 10, "question": "Hamiline yazılı hisse senetleri için genel kurula katılımda hangi liste esas alınır?", "answer": "Merkezi Kayıt Kuruluşundan (MKK) sağlanan \"pay sahipleri çizelgesi\" esas alınır."}, {"id": 11, "question": "Pay senedi küpürleri halinde basıldığında bir küpürün değeri hangi formülle bulunur?", "answer": "Pay Değeri x Küpürün Temsil Ettiği Pay Sayısı."}, {"id": 12, "question": "6362 sayılı SPK Kanunu'na göre \"sermaye piyasası aracı\" üst kavramı hangi üç grubu kapsar?", "answer": "Menkul kıymetler, türev araçlar ve diğer sermaye piyasası araçları."}, {"id": 13, "question": "Menkul kıymetler tanımı içinde sayılmayan (hariç tutulan) değerli evraklar nelerdir?", "answer": "Para, çek, poliçe ve bono menkul kıymet tanımı dışındadır."}, {"id": 14, "question": "Payın piyasada doğru fiyatlanabilmesi için temel şart nedir?", "answer": "Payın fiyatını etkileyebilecek her türlü bilginin tam ve zamanında piyasada bulunması gereklidir."}, {"id": 15, "question": "Yatırımcılar arasındaki bilgi farklılığından dolayı bir yatırımcının diğerine karşı avantajlı olmasına ne ad verilir?", "answer": "Bilgi asimetrisi denir."}, {"id": 16, "question": "Payların borçlanma araçlarından en belirgin farkı nedir?", "answer": "Bir vadesi ve sabit bir getirisi yoktur."}, {"id": 17, "question": "Payın getirisi temel olarak hangi üç unsurdan oluşur?", "answer": "Kâr payı, tasfiye sonucuna katılım ve değer artış kazancı."}, {"id": 18, "question": "Bir ortaklığın iflası veya tasfiyesi halinde ödeme sıralamasında pay sahipleri nerede yer alır?", "answer": "Borçlanma aracı sahiplerine yapılan ödemelerden sonra, yani en sonda yer alırlar."}, {"id": 19, "question": "Pay sahiplerinin ortaklık borçlarına karşı sorumluluğu ne ile sınırlıdır?", "answer": "Sadece ödedikleri pay bedeli ile sınırlıdır."}, {"id": 20, "question": "Hangi tür anonim ortaklık payları sermaye piyasası aracı olarak nitelendirilir?", "answer": "Borsada işlem gören ortaklıklar ile Kanun uyarınca halka açık kabul edilen ortaklıkların payları."}, {"id": 21, "question": "Halka açık ortaklıkların pay ihraç edebilmesi için Kuruldan (SPK) onaylatması gereken belge nedir?", "answer": "İzahname veya ihraç belgesinin onaylanması gereklidir."}, {"id": 22, "question": "Borsada işlem gören ortaklıkların payları üzerindeki haklar nerede izlenir?", "answer": "Merkezi Kayıt Kuruluşu A.Ş. (MKK) nezdinde kayden izlenir."}, {"id": 23, "question": "Payların kaydileştirilmesi süreci tam olarak ne zaman tamamlanmış ve hisse senedine bağlanma uygulaması terkedilmiştir?", "answer": "2012 yılsonu itibarıyla tamamlanmıştır."}, {"id": 24, "question": "Tedavül (dolaşım) bakımından paylar kaça ayrılır?", "answer": "Nama ve hamiline yazılı olmak üzere ikiye ayrılır."}, {"id": 25, "question": "Nama yazılı payların hukuki devri nasıl gerçekleştirilir?", "answer": "Ciro edilmiş senedin zilyetliğinin devralana geçirilmesiyle yapılır."}, {"id": 26, "question": "Hangi paylar için hamiline yazılı pay senedi çıkarılamaz?", "answer": "Bedelleri tamamen ödenmemiş olan paylar için çıkarılamaz."}, {"id": 27, "question": "TTK uyarınca nama yazılı pay sahiplerine genel kurul gündemi normalde nasıl bildirilmelidir?", "answer": "İadeli taahhütlü mektupla bildirilmesi zorunludur."}, {"id": 28, "question": "Borsada işlem gören nama yazılı paylar için iadeli taahhütlü mektupla bildirim zorunluluğu var mıdır?", "answer": "Hayır, SPK Kanunu'nun 29. maddesi çerçevesinde bu hüküm uygulanmaz."}, {"id": 29, "question": "Ortaklık esas sözleşmesinde aksine bir hüküm yoksa tüm paylar hangi niteliktedir?", "answer": "Adi pay niteliğindedir."}, {"id": 30, "question": "Adi paylara nazaran kâr payı, oy hakkı veya tasfiye payı gibi konularda üstün hak veren paylara ne denir?", "answer": "İmtiyazlı pay adı verilir."}, {"id": 31, "question": "TTK uyarınca imtiyaz kural olarak kime tanınır?", "answer": "Şahsa değil, paya tanınır."}, {"id": 32, "question": "TTK uyarınca bir paya en çok kaç oy hakkı tanınabilir?", "answer": "İstisnai haller hariç bir paya en çok onbeş oy hakkı tanınabilir."}, {"id": 33, "question": "Oyda imtiyazın kullanılamayacağı (geçersiz olduğu) iki temel genel kurul kararı nedir?", "answer": "Esas sözleşme değişikliği ve ibra/sorumluluk davası açılması kararları."}, {"id": wer": "Borçlanma aracı sahiplerine, ortaklık varantı sahiplerine veya pay edindirme programı kapsamındaki çalışanlara yönelik yapılabilir."}, {"id": 103, "question": "Şarta bağlı sermaye artırımının yapılabilmesi için mevcut ortakların hangi hakkının tamamen kısıtlanması gerekir?", "answer": "Yeni pay alma haklarının (rüçhan hakkı) tamamen kısıtlanması zorunludur."}, {"id": 104, "question": "Şarta bağlı sermaye artırımı sonucunda hangi üst sınır kesinlikle aşılamaz?", "answer": "Ortaklığın kayıtlı sermaye tavanı aşılamaz."}, {"id": 105, "question": "Dönüştürme veya alım haklarının kullanılmasından en az kaç gün önce Kurula başvurulması zorunludur?", "answer": "En az kırk beş gün önce."}, {"id": 106, "question": "İhraç belgesinin onayından sonra kullanılacak dönüştürme, kullanım veya alım hakkı süresi azami kaç iş günüdür?", "answer": "On iş gününü geçemez."}, {"id": 107, "question": "Şarta bağlı sermaye artırımında kullanım fiyatının nominal değerin altında olması durumunda hangi hükümler uygulanır?", "answer": "\"Nominal değerin altında pay ihracı yoluyla sermaye artırımı\" hükümleri uygulanır."}, {"id": 108, "question": "Hak kullanım süresi sonunda kalan paylar için ortaklık ne yapmalıdır?", "answer": "Kalan payları altı iş günü içinde iptal eder ve esas sözleşmenin sermaye maddesinin tescili için Kurula başvurur."}, {"id": 109, "question": "Halka açık olmayan ortaklıkların şarta bağlı sermaye artırımı sonucunda doğacak borçlanma araçlarını ne şekilde ihraç etmesi zorunludur?", "answer": "Tahsisli olarak ihraç edilmesi zorunludur."}, {"id": 110, "question": "Şarta bağlı sermaye artırımında, dönüştürme veya alım haklarının kullanım süresi azami kaç iş günü olabilir?", "answer": "On iş gününü geçemez."}, {"id": 111, "question": "Halka açık ortaklıklar, paylarının borsa fiyatı en az ne kadar süre nominalin altında kalırsa nominal altı ihraç yapabilir?", "answer": "Karar tarihinden önceki otuz gün içindeki ağırlıklı ortalama fiyatların ortalaması nominalin altındaysa."}, {"id": 112, "question": "Nominal değerin altında pay ihracı yapamayacak olan halka açık ortaklık türü hangisidir?", "answer": "Payları borsada işlem görmeyen halka açık ortaklıklar."}, {"id": 113, "question": "İhraç edilecek payların fiyatı hangi tutarın altında olamaz?", "answer": "Karar tarihinden önceki otuz gün içindeki ağırlıklı ortalama fiyatların ortalamasından aşağı olamaz."}, {"id": 114, "question": "Ortaklıkta imtiyazlı pay varsa, nominal altı ihraç öncesinde kontrol sahibi ortakların yerine getirmesi gereken yükümlülük nedir?", "answer": "Diğer ortaklara Kanun'un 25. maddesi çerçevesinde pay alım teklifinde bulunulması zorunludur."}, {"id": 115, "question": "Halka arz edilmeksizin yapılan nominal altı ihraçlarda, ortaklığın en az bir yıl boyunca hazırlaması gereken rapor neyi içermelidir?", "answer": "Yatırımları, fonun kullanım yerini ve borçların ödenip ödenmediğini içeren bir rapor."}, {"id": 116, "question": "Bu sermaye artırımına katılacak yatırımcılar tarafından imzalanması zorunlu olan belge nedir?", "answer": "Risk bildirim formu."}, {"id": 117, "question": "Yönetim kontrolünü elinde bulunduran ortaklar, bu yolla elde ettikleri payları ne kadar süreyle borsada satamaz?", "answer": "İşlem görmeye başlamasından itibaren bir yıl süreyle."}, {"id": 118, "question": "Nominal değer ile ihraç değeri arasındaki fark mali tablolarda nasıl izlenir?", "answer": "Öz kaynaklarda indirim kalemi olarak izlenir."}, {"id": 119, "question": "Nominal değerin altında pay ihracı sonucunda oluşan \"nominal değer ile ihraç değeri arasındaki fark\" bilançoda nasıl izlenir?", "answer": "Öz kaynaklarda indirim kalemi olarak izlenir."}, {"id": 120, "question": "Nominal altı ihraç için payların borsa fiyatı, karar öncesi kaç gün boyunca nominalin altında olmalıdır?", "answer": "Karar tarihinden önceki otuz gün içindeki ağırlıklı ortalama fiyatlar."}, {"id": 121, "question": "Sermaye azaltımında uyulması gereken temel prensip nedir?", "answer": "Pay sahipleri arasında eşi ", "answer": "İnançlı mülkiyet esaslarına göre yönetilen, tüzel kişiliği bulunmayan mal varlığıdır."}, {"id": 241, "question": "Yatırımcıların fon portföyüne kaç adet payla ortak olduğunu gösteren sermaye piyasası aracına ne denir?", "answer": "Katılma payı denir."}, {"id": 242, "question": "Anonim ortaklıklardaki \"esas sözleşmenin\" yatırım fonlarındaki karşılığı nedir?", "answer": "Fon içtüzüğüdür."}, {"id": 243, "question": "Yatırım fonunun tapu ve ticaret sicili gibi işlemlerde tüzel kişiliği haiz sayılmasının sınırı nedir?", "answer": "Sadece bu sicillerdeki tescil, değişiklik ve terkin işlemleriyle sınırlı olarak tüzel kişiliği haiz addolunur."}, {"id": 244, "question": "Fon mal varlığının kurucu veya portföy saklayıcısının borçları nedeniyle haczedilememesi hangi ilkenin sonucudur?", "answer": "Mal varlığının korunması ve bağımsızlığı ilkesidir."}, {"id": 245, "question": "Yatırım fonlarını kurmaya yetkili olan tek kurum türü hangisidir?", "answer": "Portföy Yönetim Şirketleri (PYŞ)."}, {"id": 246, "question": "Fonun temsil edilmesi, yönetimi ve denetlenmesinden birinci derecede kim sorumludur?", "answer": "Kurucu (Portföy Yönetim Şirketi) sorumludur."}, {"id": 247, "question": "Katılma payları tek bir içtüzük kapsamında ihraç edilen tüm fonları kapsayan yapıya ne ad verilir?", "answer": "Şemsiye fon adı verilir."}, {"id": 248, "question": "Şemsiye fon yapısında her bir fonun varlık ve yükümlülükleri hakkında temel kural nedir?", "answer": "Her bir fonun tüm varlık ve yükümlülükleri birbirinden ayrıdır."}, {"id": 249, "question": "Borçlanma Araçları Şemsiye Fonu'nda fon toplam değerinin en az yüzde kaçı devamlı olarak borçlanma araçlarına yatırılmalıdır?", "answer": "En az %80'i."}, {"id": 250, "question": "Para Piyasası Şemsiye Fonu'nun portföyündeki varlıkların ağırlıklı ortalama vadesi en fazla kaç gün olabilir?", "answer": "En fazla 45 gün olabilir."}, {"id": 251, "question": "Katılma payları sadece nitelikli yatırımcılara satılmak üzere kurulan fon türü amaz."}, {"id": 263, "question": "Para piyasası fonları için mevduat hesabında değerlendirme üst sınırı nedir?", "answer": "Fon toplam değerinin azami %50'si."}, {"id": 264, "question": "Fon portföyüne alınacak varlıkların alım satımlarının hangi kanal vasıtasıyla yapılması zorunludur?", "answer": "Borsa kanalıyla yapılması zorunludur."}, {"id": 265, "question": "Fonlar portföylerindeki sermaye piyasası araçlarının en fazla yüzde kaçını ödünç verebilir?", "answer": "En fazla %50'sini ödünç verebilir."}, {"id": 266, "question": "Katılma payları önceden belirlenmiş kişi veya kuruluşlara tahsis edilmiş fonlarda, tek bir şirketin ihraç ettiği araçların toplamı fon değerinin en fazla yüzde kaçı olabilir?", "answer": "Tek bir şirket için azami %5 olmak üzere, fon toplam değerinin %25'ini aşamaz."}, {"id": 267, "question": "Unvanında \"Endeks\" ibaresi yer alan fonlarda, baz alınan endeks değeri ile fonun birim pay değeri arasındaki korelasyon katsayısı en az kaç olmalıdır?", "answer": "Korelasyon katsayısı en az %90 olmalıdır."}, {"id": 268, "question": "Belirli bir sektörde yer alan ihraççıların araçlarına yatırım yapan fonlarda, tek bir ihraççıya yapılabilecek yatırım sınırı yüzde kaçtır?", "answer": "İlgili sektörde faaliyet gösteren ihraççılar için bu sınır %20 olarak uygulanır."}, {"id": 269, "question": "Garantili ve koruma amaçlı fonların portföylerine aldıkları borsa dışı ters repo sözleşmeleri için hangi oransal sınırlama uygulanmaz?", "answer": "Normal fonlarda uygulanan %10'luk sınırlama bu fonlar için uygulanmaz."}, {"id": 270, "question": "Garantili ve koruma amaçlı fonların borsa dışından aldıkları türev araçlar nedeniyle maruz kalabilecekleri karşı taraf riski üst sınırı nedir?", "answer": "Fon toplam değerinin %20'sini aşamaz."}, {"id": 271, "question": "Portföyüne türev araç dahil eden bir fonun portföy yöneticileri hangi lisans belgelerine sahip olmak zorundadır?", "answer": "Sermaye Piyasası Faaliyetleri Düzey 3 lisansı ile Türev Araçlar lisans belgesine sahip olmaları zorunludur."}, {"id": 272, "question": "Yatırım fonları portföyleri için açığa satış veya kredili menkul kıymet işlemi yapabilirler mi?", "answer": "Hayır, fonlar açığa satış ve kredili menkul kıymet işlemi yapamazlar."}, {"id": 273, "question": "Serbest fonlar, standart yatırım fonları için Tebliğ'de belirlenen portföy ve işlem sınırlamalarına tabi midir?", "answer": "Hayır, serbest fonlar bu sınırlamalara tabi olmaksızın fon izahnamesinde yer alan limitler dahilinde yatırım yapabilirler."}, {"id": 274, "question": "Serbest fonların katılma payları kimlere satılabilir?", "answer": "Sadece nitelikli yatırımcılara satılabilir."}, {"id": 275, "question": "Serbest fonlar için \"Fon Toplam Giderinin Üst Sınırı\" uygulaması geçerli midir?", "answer": "Hayır, serbest fonlar için Tebliğ'in toplam gider sınırına ilişkin 33. maddesi uygulanmaz."}, {"id": 276, "question": "Serbest fonların portföylerine standart türev araçların yanı sıra hangi tür sözleşmeler de dahil edilebilir?", "answer": "Swap sözleşmeleri de dahil edilebilir."}, {"id": 277, "question": "Serbest özel fon niteliğindeki fonların, satışa başlandığı tarihten itibaren kaç iş günü içinde en az 900 milyon TL'yi yatırıma yönlendirmesi gerekir?", "answer": "30 iş günü içerisinde."}, {"id": 278, "question": "Serbest fonlarda yatırımcı sayısının bir ay içinde 15 gün boyunca kaç kişinin altında kalması durumunda Kurula bildirim yapılmalıdır?", "answer": "Yatırımcı sayısının 10 ve daha az olması durumunda."}, {"id": 279, "question": "Bir fon sepeti fonu, toplam değerinin en fazla yüzde kaçını tek bir fonun katılma paylarına yatırabilir?", "answer": "En fazla %20'sini yatırabilir."}, {"id": 280, "question": "Bir fon sepeti fonu, yatırım yaptığı bir fonun katılma paylarının en fazla yüzde kaçına sahip olabilir?", "answer": "İlgili fonun toplam katılma payı sayısının %25'ini aşamaz."}, {"id": 281, "question": "Garantili ve koruma amaçlı şemsiye fona bağlı fonların vadeleri asgari ne kadar olarak belirlenmelidir?", "answer": "Asgari altı ay olarak belirlenmesi zorunludur."}, {"id": 282, "question": "Garantili fonlarda, fonun karşılayamadığı tutarı yatırımcıya ödemeyi taahhüt eden kuruluşa ne ad verilir?", "answer": "Garantör adı verilir."}, {"id": 283, "question": "Unvanında \"katılım\" ifadesi geçen fonların portföyündeki varlıkların faizsiz finans ilkelerine uygunluğu kim tarafından onaylanmalıdır?", "answer": "Bir danışman veya danışma kurulu tarafından onaylanmış olması zorunludur."}, {"id": 284, "question": "Süresiz olarak kurulan bir fonun kurucusu, kaç ay sonrası için feshi ihbar ederek fonu sona erdirebilir?", "answer": "Kurulun uygun görüşünü aldıktan sonra altı ay sonrası için feshi ihbar edebilir."}, {"id": 285, "question": "Süresiz fonlarda kurucu, Kurulun uygun görüşünü aldıktan sonra kaç ay sonrası için feshi ihbar edebilir?", "answer": "Altı ay sonrası için."}, {"id": 286, "question": "Fonların birleştirilmesi durumunda, birleşme günündeki \"değiştirme oranı\" nasıl hesaplanır?", "answer": "Bünyesinde birleşilecek fonun birim pay değerinin, sona erecek fonun birim pay değerine bölünmesiyle hesaplanır."}, {"id": 287, "question": "Fon birleşmelerinde \"değiştirme oranı\" hesaplanırken hangi değerler birbirine bölünür?", "answer": "Bünyesinde birleşilecek fonun birim pay değeri, sona erecek fonun birim pay değerine bölünür."}, {"id": 288, "question": "Para Piyasası Fonları için uygulanacak azami yıllık fon toplam gider oranı yüzde kaçtır?", "answer": "Yıllık %1,65 (günlük yüzbinde 4,5)."}, {"id": 289, "question": "Fon Sepeti Fonları için belirlenen azami yıllık toplam gider oranı nedir?", "answer": "Yıllık %4,38 (günlük yüzbinde 12)."}, {"id": 290, "question": "Şemsiye fon türleri arasında \"Diğer Fonlar\" kategorisindeki bir fonun azami yıllık toplam gider oranı kaçtır?", "answer": "Yıllık %3,65 (günlük yüzbinde 10)."}, {"id": 291, "question": "Fon toplam gider oranı kontrolleri hangi periyotlarla (aylık bazda) kurucu tarafından yapılır?", "answer": "3, 6, 9 ve 12 aylık dönemlerin son iş günü itibarıyla."}, {"id": 292, "question": "Yatırım fonlarının (bazı özel ve serbest fonlar hariç) katılma payı alım satım işlemlerinin zorunlu olarak gerçekleştirildiği platformun adı nedir?", "answer": "Türkiye Elektronik Fon Alım Satım Platformu (Platform/TEFAS)."}, {"id": 293, "question": "TEFAS'ta fon payı satışını gerçekleştiren dağıtım kuruluşuna ödenecek genel komisyon oranı nedir?", "answer": "İlgili fonun yönetim ücretinin yüzde otuz beşidir (%35)."}, {"id": 294, "question": "Kurucuların kendi müşterilerine yönelik gerçekleştirdikleri kurucusu oldukları fon alım-satım işlemlerinin Platform üzerinden yapılması zorunlu mudur?", "answer": "Hayır, bu durumdaki işlemlerin Platform üzerinden yapılması zorunlu değildir."}, {"id": 295, "question": "Dayanak varlığın getirisine bağlı olarak getiri sağlayan ve performansını o varlıktan alan finansal araçlara ne denir?", "answer": "Türev araçlar (türev araç sözleşmeleri) denir."}, {"id": 296, "question": "Tarafların dayanak varlığı gelecekteki bir tarihte, başlangıçta belirlenen bir fiyattan satın almayı kabul ettiği, şartları serbestçe belirlenen sözleşme türü nedir?", "answer": "Vadeli satım sözleşmeleri (Forward)."}, {"id": 297, "question": "Forward sözleşmelerinden farklı olarak, unsurları bir borsa tarafından standartlaştırılmış vadeli sözleşmelere ne ad verilir?", "answer": "Vadeli işlem sözleşmeleri (Futures)."}, {"id": 298, "question": "Mevcut teminat seviyesinin başlangıç teminatı seviyesine çıkarılması için eklenmesi gereken tutara ne denir?", "answer": "Değişim teminatı (variation margin)."}, {"id": 299, "question": "Opsiyon sözleşmesinde alıcının belirli bir hakkı elde etmek için satıcıya ödediği tutara ne denir?", "answer": "Opsiyon primi denir."}, {"id": 300, "question": "Sahibine dayanak varlığı önceden belirlenmiş bir fiyattan satma hakkı veren opsiyon türü nedir?", "answer": "Satım opsiyonu (put option)."}, {"id": 301, "question": "Opsiyon hakkı kullanıldığında dayanak varlığın alım veya satımı için geçerli olacak fiyata ne denir?", "answer": "Kullanım fiyatı (strike price)."}, {"id": 302, "question": "Opsiyon hakkının sadece vade tarihinde kullanılabildiği opsiyon tipine ne denir?", "answer": "Avrupa tipi opsiyon."}, {"id": 303, "question": "Opsiyon sözleşmelerinde dayanak varlığın volatilitesi (oynaklığı) arttığında alım ve satım opsiyon primleri nasıl etkilenir?", "answer": "Her iki opsiyon türünün de fiyatı artar."}, {"id": 304, "question": "İki tarafın nakit akışlarını veya edimlerini belirli bir zaman diliminde karşılıklı olarak değiştirdikleri finansal işleme ne denir?", "answer": "Swap sözleşmesi."}, {"id": 305, "question": "İleri tarihli faiz oranı anlaşmaları (FRA) neyi garanti altına almak için yapılır?", "answer": "Belirli bir süre için anapara tutarı üzerine uygulanacak olan garanti edilmiş bir faiz oranını sağlamak için yapılır."}, {"id": 306, "question": "İleri tarihli faiz oranı anlaşmalarında (FRA), vade tarihindeki piyasa faizi ile sözleşme faizi arasındaki farkın anapara ile çarpılmasıyla bulunan ödemeye ne ad verilir?", "answer": "Telafi ödemesi."}, {"id": 307, "question": "Vadeli işlem sözleşmesi kurulduğunda yatırılması gereken, genellikle sözleşme tutarının %10'u civarındaki tutara ne denir?", "answer": "Başlangıç teminatı (initial margin)."}, {"id": 308, "question": "Teminatın düşebileceği en alt sınırı belirleyen ve bu sınırın altına inildiğinde çağrı yapılan seviyeye ne ad verilir?", "answer": "Sürdürme teminatı (maintenance margin)."}, {"id": 309, "question": "Teminatın sürdürme seviyesinin altına düşmesi halinde takas üyesinin yaptığı çağrıya ne ad verilir?", "answer": "Teminat tamamlama çağrısı (margin call)."}, {"id": 310, "question": "Bir alım opsiyonunun kullanım fiyatının, dayanak varlığın spot fiyatından daha düşük olması durumunda bu opsiyona ne ad verilir?", "answer": "Kârda (Kazançta) opsiyon (in the money)."}, {"id": 311, "question": "En basit şekliyle faiz swapı nedir?", "answer": "İki taraf arasındaki sabit ve değişken faiz ödemelerinin karşılıklı değişimidir."}, {"id": 312, "question": "Mevcut veya gelecekteki bir pozisyonun riskini sınırlamak amacıyla türev araç kullanılmasına ne ad verilir?", "answer": "Riskten korunma (Hedging)."}, {"id": 313, "question": "İki veya daha fazla piyasada eş anlı işlemler yaparak fiyat farklarından risksiz kâr elde etme işlemine ne denir?", "answer": "Arbitraj."}, {"id": 314, "question": "Tezgah üstü türev piyasalarının güvenli işlemesini sağlayan ve standart çerçeve sözleşmeler (Master Agreement) hazırlayan sivil kuruluşun adı nedir?", "answer": "ISDA (International Swaps and Derivatives Association)."}, {"id": 315, "question": "Borsa İstanbul bünyesinde faaliyet gösteren organize türev piyasasının adı nedir?", "answer": "VİOP (Vadeli İşlem ve Opsiyon Piyasası)."}, {"id": 316, "question": "VİOP'ta gün sonunda teminatların güncellenmesi ve geçici kâr/zararların hesabında baz alınan fiyata ne denir?", "answer": "Uzlaşma fiyatı."}, {"id": 317, "question": "VİOP'ta seans sona ermeden önceki \"son 10 dakika\" içindeki işlemlerin ortalamasıyla bulunan fiyata ne denir?", "answer": "Uzlaşma fiyatı."}, {"id": 318, "question": "VİOP'ta alıcıya karşı satıcı, satıcıya karşı alıcı konumuna geçerek işlemleri garanti eden \"Merkezi Karşı Taraf\" kuruluşu hangisidir?", "answer": "Takasbank."}, {"id": 319, "question": "Takasbank'ın portföy bazlı risk yönetimi algoritmasını baz alarak kullandığı teminatlandırma yönteminin adı nedir?", "answer": "BISTECH Marjin Yöntemi."}, {"id": 320, "question": "VİOP'ta fiziki teslimata konu ELÜS (Elektronik Ürün Senedi) vadeli işlem sözleşmelerinde kymet borcu nerede yerine getirilir?", "answer": "MKK sisteminde yerine getirilir."}, {"id": 321, "question": "Hazine tarafından yurt içinde ihraç edilen devlet tahvili ve hazine bonolarının ortak adı nedir?", "answer": "Devlet İç Borçlanma Senetleri (DİBS)."}, {"id": 322, "question": "Hazine bonosu ile devlet tahvili arasındaki temel vade sınırı nedir?", "answer": "Vadesi bir yıldan kısa olanlar hazine bonosu, bir yıl ve daha uzun olanlar devlet tahvilidir."}, {"id": 323, "question": "Varlık kiralama şirketleri tarafından devralınan varlıkların finansmanı amacıyla ihraç edilen ve faizsiz getiri sağlayan senetlere ne denir?", "answer": "Kira sertifikası (Sukuk)."}, {"id": 324, "question": "Yatırımcısına altın fiyatına endeksli Türk Lirası cinsi getiri sağlayan ve yastık altındaki altınları ekonomiye kazandırmayı amaçlayan araca ne denir?", "answer": "Altın tahvili."}, {"id": 325, "question": "Sabit getirili menkul kıymetlerin faiz oranları ile vadeleri (vadeye kalan süre) arasındaki ilişkiyi gösteren grafiğe ne ad verilir?", "answer": "Getiri (Verim) eğrisi."}, {"id": 326, "question": "Getiri eğrisinin pozitif eğimden yatay pozisyona geçmesi ekonomide hangi beklentinin oluştuğu şeklinde yorumlanır?", "answer": "Durgunluk beklentisinin olduğu şeklinde yorumlanır."}, {"id": 327, "question": "Vade uzadıkça yatırımcıların daha çok getiri talep etmesi sonucu oluşan, soldan sağa yukarı eğimli eğriye ne denir?", "answer": "Normal getiri eğrisi."}, {"id": 328, "question": "DİBS ihalelerinde ve ikincil piyasa işlemlerinde etkinliği artırmak amacıyla Hazine ile sözleşme imzalayan uzman bankalara ne denir?", "answer": "Piyasa yapıcı bankalar."}, {"id": 329, "question": "Hazine tarafından ihraç edilen DİBS'lerin faiz ve anapara ödemeleri, hangi şartla her türlü vergi ve harçtan istisnadır?", "answer": "Gelir ve Kurumlar Vergisi Kanunu hükümleri saklı kalmak kaydıyla."}, {"id": 330, "question": "DİBS ihalelerinde \"rekabetçi olmayan teklif\" (ROT) verme hakkı sadece kime tanınmıştır?", "answer": "Piyasa yapıcı bankalara."}, {"id": 331, "question": "İhale katılımcılarının kendi teklif ettikleri fiyat yerine ihaleyi kazanan en düşük fiyat (kesme fiyatı) üzerinden kağıt aldığı ihale yöntemi nedir?", "answer": "Tek fiyat ihalesi yöntemi."}, {"id": 332, "question": "Hazine'nin tahvilleri TCMB'ye depoladığı ve yatırımcıların isted answer": "Ödemelerinin garanti altına alınmamış olması."}, {"id": 341, "question": "Yurt dışında yabancı para cinsinden yapılacak ihraçların limit kontrolünde, hangi tarihteki TCMB döviz satış kuru esas alınır?", "answer": "İhraç tavanı onay başvurusu tarihinden bir önceki iş gününde geçerli olan kur."}, {"id": 342, "question": "Borçlanma araçlarının vade başlangıç tarihi yasal olarak hangi gün kabul edilir?", "answer": "Borçlanma araçlarının yatırımcı hesaplarına aktarıldığı ilk gün."}, {"id": 343, "question": "PDT'lerin paya dönüştürülmesi sırasında ortaya çıkan her türlü dönüştürme gideri kime aittir?", "answer": "İhracı gerçekleştiren şirkete (ihraççıya) aittir."}, {"id": 344, "question": "Halka arz edilecek PDT'lerin \"dönüştürme oranına\" ilişkin rapor Kurul onay başvurusunda kim tarafından hazırlanmalıdır?", "answer": "Yetkili kuruluş (aracı kurum) tarafından."}, {"id": 345, "question": "Dönüştürme oranının küsuratlı olması durumunda, küsurata isabet eden pay tutarı yatırımcıya ne şekilde ödenir?", "answer": "Dönüştürme fiyatı esas alınarak nakden ve peşinen ödenir."}, {"id": 346, "question": "Yeşil borçlanma aracı çerçeve belgesinin \"Yeşil Rehber\" ile uyumlu olduğunun incelenmesi işlemine ne ad verilir?", "answer": "İkinci taraf görüşü (Second Party Opinion)."}, {"id": 347, "question": "Yeşil borçlanma aracı çerçeve belgesi için dış değerlendirme (danışmanlık) hizmeti alınan kuruluştan ayrıca hangi hizmet alınamaz?", "answer": "İkinci taraf görüşü (dış değerlendirme) hizmeti alınamaz."}, {"id": 348, "question": "İhraççının iş süreçlerine, çevresel ölçütlere veya kilit performans göstergelerine yönelik şartları sağladığına dair aldığı bağımsız hizmete ne denir?", "answer": "Doğrulama (Verification)."}, {"id": 349, "question": "Yatırım fonu adına tapuda veya ticaret sicilinde yapılacak işlemler kimlerin müstereken imzasıyla gerçekleştirilir?", "answer": "Portföy yönetim şirketi ile portföy saklama hizmetini yürüten kuruluş yetkililerinin imzasıyla."}, {"id": 350, "question": "Bir yatırım fonunun portföy yöneticilerinin, sermaye piyasası alanında asgari kaç yıllık tecrübeye sahip olmaları zorunludur?", "answer": "En az beş yıllık tecrübeye."}, {"id": 351, "question": "Katılma payları karşılığı yatırımcılardan toplanan paranın, en geç ne zaman izahnamede belirlenen varlıklara yatırılması zorunludur?", "answer": "Tahsilatı takip eden iş günü."}, {"id": 352, "question": "Katılma payları karşılığı yatırımcılardan toplanan para, en geç ne zaman izahnamede belirlenen varlıklara yatırılmalıdır?", "answer": "Tahsilatı takip eden iş günü."}, {"id": 353, "question": "Yatırımcı kararını etkileyecek nitelikteki içtüzük değişikliklerinde, yeni hususların yürürlüğe giriş tarihi duyurudan itibaren en az kaç iş günü sonra olmalıdır?", "answer": "On iş gününden az olamaz."}, {"id": 354, "question": "Tek bir ihraççı tarafından çıkarılan varantlar ile sertifikaların toplamı fon toplam değerinin yüzde kaçını aşamaz?", "answer": "Yüzde beşini aşamaz."}, {"id": 355, "question": "Bir yatırım fonu, tek bir gayrimenkul yatırım fonu (GYF) veya girişim sermayesi yatırım fonuna (GSYF) portföyünün en fazla yüzde kaçı ile yatırım yapabilir?", "answer": "Fon toplam değerinin yüzde dördünü geçemez."}, {"id": 356, "question": "Para piyasası fonlarında portföye alınacak varlıkların vadesine kalan gün sayısı en fazla kaç olabilir?", "answer": "En fazla 184 gün olabilir."}, {"id": 357, "question": "Portföyünün aylık ağırlıklı ortalama vadesi 730 günden fazla olan borçlanma araçları fonu unvanında hangi ifadeyi kullanır?", "answer": "\"Uzun vadeli\" ifadesini kullanır."}, {"id": 358, "question": "Yatırım fonu portföyünde yer alan repo işlemine konu olabilecek varlıkların en fazla yüzde kaçı ile repo yapılabilir?", "answer": "Rayiç değerinin yüzde onuna kadar."}, {"id": 359, "question": "Endeks fonlarda korelasyon katsayısının belirlenen oranın altına düşmesi halinde, kurucu bu durumu kaç iş günü içinde Kurula bildirmekle yükümlüdür?", "answer": "İzleyen ay lirtilerek girilen, karşı taraftaki en iyi fiyat kademesiyle eşleşip kalan kısmı son işlem fiyatından limitli emre dönen yöntem nedir?", "answer": "Piyasadan limite emir."}, {"id": 370, "question": "Karşı taraftaki emirlerin durumuna göre emrin tamamı gerçekleşmediğinde emrin hiçbir kısmının işleme dönüşmeden silindiği süre tipi nedir?", "answer": "Gerçekleşmezse İptal Et (Fill or Kill)."}, {"id": 371, "question": "Emrin girildiği anda pasifte karşı tarafta bekleyen emirlerin durumuna göre tamamının gerçekleşmesi, aksi takdirde tamamının silinmesi için kullanılan süre tipi nedir?", "answer": "Gerçekleşmezse İptal Et (Fill or Kill)."}, {"id": 372, "question": "Emrin girildiği anda pasifte karşı tarafta bekleyen emirlerin durumuna göre emrin tamamının gerçekleşmesi, aksi takdirde tamamen silinmesi süresi nedir?", "answer": "Gerçekleşmezse İptal Et (Fill or Kill)."}, {"id": 373, "question": "Emirlerin askıya alınması (inaktif hale getirilmesi) sistem açısından neye eşdeğerdir?", "answer": "Emrin iptal edilmesi ile eşdeğerdir."}, {"id": 374, "question": "Elektronik Ürün Senetlerine (ELÜS) dayalı vadeli işlem sözleşmelerinde takas son saati ne zamandır?", "answer": "Vade sonunu takip eden beşinci işlem günü saat 17:00'dır."}, {"id": 375, "question": "BIST 30 Endeks vadeli işlem sözleşmelerinde bir defada gerçekleşebilecek en küçük fiyat adımı ne kadardır?", "answer": "1,00'dir (bir puandır)."}, {"id": 376, "question": "Vade sonu uzlaşma fiyatı hesaplanırken, son 30 dakikadaki endeks değerlerinin ortalaması ile endeks kapanış değeri sırasıyla hangi ağırlıklarla dikkate alınır?", "answer": "%80 (son 30 dk) ve %20 (kapanış) ağırlıklarıyla."}, {"id": 377, "question": "Kamu harcamalarının artış nedenleri arasında yer alan, aynî ekonomiden para ekonomisine geçiş hangi tür artış kapsamında değerlendirilir?", "answer": "Görünüşte artış nedenleri arasında yer alır."}, {"id": 378, "question": "Kamu harcamalarında \"aynî ekonomiden para ekonomisine geçiş\" harcamalarda ne tür bir a Kredi almak, türev araç işlemleri ve açığa satış işlemleri."}, {"id": 700, "question": "Hazine'nin senedin türü ve faizini belirleyerek Merkez Bankası'na depoladığı ve her gün belirlenen fiyatlardan satış yaptığı yöntem hangisidir?", "answer": "TAP Yöntemi."}, {"id": 701, "question": "Öz sermaye hali uyarlamasına tabi standart olmayan pay sözleşmelerinin koduna hangi ibareler eklenir?", "answer": "N1, N2, N3 vb. bilgiler."}, {"id": 702, "question": "Payları borsada işlem gören ortaklıklarda, bedelsiz artırım sonrası düzeltilmiş pay fiyatı ne kadarın altına düşerse Kurul başvuruyu işleme almaz?", "answer": "İki TL'nin (2 TL) altına düşmesine sebep olacaksa."}, {"id": 703, "question": "Vadesi 180 gün ile 364 gün arasında olan borçlanma araçları için Kurul ücreti oranı nedir?", "answer": "On binde yedi (%0,07)."}, {"id": 704, "question": "Gider oranının aşılması durumunda, tutarın fona iade edilmesinden kimler müteselsilen sorumludur?", "answer": "Kurucu ve portföy saklayıcısı."}, {"id": 705, "question": "Hazine kefaletini haiz bonolar ve Merkez Bankası avansları kamu borçlanmasında hangi vade grubuna girer?", "answer": "Kısa vadeli borçlar."}, {"id": 706, "question": "VİOP'ta kâr ve zararların hesaplara yansıtıldığı takas süresi (T günü bazında) nedir?", "answer": "T+1."}, {"id": 707, "question": "Satılamayan payları satın alma taahhüdü verenler, bedelleri satış süresinin bitiminden itibaren kaç gün içinde ödemelidir?", "answer": "Üç iş günü içinde."}, {"id": 708, "question": "31.03.2024 tarihinden itibaren başlayan kontrolde, yatırımcı sayısı kriterini sağlamayan serbest fonlar için kaç iş günü içinde Kurula başvurulmalıdır?", "answer": "Bildirimi takip eden en geç on iş günü içerisinde."}, {"id": 709, "question": "Bir payın birden fazla sahibi varsa ve ortak bir temsilci atanmamışsa, ortaklık tarafından yapılacak tebligatın hukuki geçerlilik şartı nedir?", "answer": "Pay sahiplerinden herhangi birine yapılması tümüne yapılmış sayılması için yeterlidir."}, {"id": 710, "question": "Pay sahiplerine ellerindeki fiziki payları kaydileştirmeleri için tanınan 7 yıllık süre hangi yılsonu itibarıyla dolmuş ve hisse senedine bağlanma uygulaması tamamen sona ermiştir?", "answer": "2012 yılsonu itibarıyla."}, {"id": 711, "question": "Borsada işlem gören nama yazılı payların devri için ilgili ortaklık yönetim kurulu tarafından hangi tür ciro ile devrin kabul edildiğine dair karar alınması gerekir?", "answer": "Beyaz ciro ile devrin kabul edildiğine ilişkin karar."}, {"id": 712, "question": "Yeni pay alma haklarının kısmen kullandırılması durumunda Türk Ticaret Kanunu'nun hangi maddesine uyulması zorunludur?", "answer": "TTK'nın 461 inci maddesinin üçüncü fıkrasına."}, {"id": 713, "question": "Genel kurulun özel denetim istemini reddetmesi halinde, pay sahibi mahkemeden özel denetçi atanmasını en geç ne kadar süre içinde talep edebilir?", "answer": "Üç ay içinde."}, {"id": 714, "question": "Kurucu ile katılma payı sahipleri arasındaki ilişkilere mevzuatta hüküm bulunmayan hallerde Türk Borçlar Kanunu'nun hangi maddeleri kıyasen uygulanır?", "answer": "502 ilâ 514 üncü madde hükümleri."}, {"id": 715, "question": "İlk halka arz başvurusunda, sermayede bulunmaması gereken \"değer artış fonları\" için öngörülen iki yıllık süre hangi tarihten itibaren geriye doğru hesaplanır?", "answer": "Kurula başvuru tarihinden önceki iki yıl."}, {"id": 716, "question": "Halka arzda finansal tablo büyüklüğü (hasılat/aktif) şartları hangi tür kamu idareleri ve ortaklıklar için uygulanmaz?", "answer": "Genel bütçeli idareler, özel bütçeli idareler, özelleştirme kapsamındaki ortaklıklar ve kamunun ortaklığının bulunduğu ortaklıklar."}, {"id": 717, "question": "Teknoloji şirketlerinin indirimli eşiklerden yararlanabilmesi için Ar-Ge merkezinin hangi kanun uyarınca Bakanlıkça onaylı olması gerekir?", "answer": "5746 sayılı Araştırma, Geliştirme ve Tasarım Faaliyetlerinin Desteklenmesi Hakkında Kanun."}, {"id": 718, "question": "Yüklenim zorunluluğu tutarları hesap ": 885, "question": "Gider oranının aşıldığı tespit edilirse, aşan tutar ilgili dönemi takip eden kaç iş günü içinde fona iade edilmelidir?", "answer": "Beş iş günü içinde."}, {"id": 886, "question": "VİOP vadeli işlem sözleşme kodunda yer alan \"P\" harfi hangi uzlaşma şeklini temsil eder?", "answer": "Fiziki teslimat."}, {"id": 887, "question": "VİOP sözleşme kodunda yer alan \"M\" harfi hangi bilgiyi temsil eder?", "answer": "Mini sözleşme bilgisi."}, {"id": 888, "question": "Strateji emri kodundaki \"M2\" ifadesi neyi temsil eder?", "answer": "En yakın vadeden bir sonraki vade ayını."}, {"id": 889, "question": "Esnek opsiyon sözleşmelerinde (TM_O) vade tarihi kodu hangi formatta yazılır?", "answer": "GGAAAA (Gün Ay Yıl)."}, {"id": 890, "question": "Hangi emir yöntemi kullanıldığında fiyat ve miktar girilmesi zorunludur?", "answer": "Limit emir yöntemi."}, {"id": 891, "question": "Tarihli emirlerde girilebilecek en ileri tarih ne olabilir?", "answer": "Sözleşmenin vade sonundan daha ileri bir tarih olamaz."}, {"id": 892, "question": "Sistemdeki tüm emirleri iptal etme veya askıya alma yetkisi kime aittir?", "answer": "Yetkili Borsa personeline."}, {"id": 893, "question": "Günlük uzlaşma fiyatı seans sona ermeden önceki son kaç dakika içindeki işlemlerle hesaplanır?", "answer": "Son 10 dakika içindeki tüm işlemlerin ağırlıklı ortalamasıyla."}, {"id": 894, "question": "BIST 30 vadeli işlemlerinde, piyasadaki en yakın üç vade ayından biri değilse hangi vade ayı mutlaka ayrıca açılır?", "answer": "Aralık vade ayı."}, {"id": 895, "question": "Son 10 dakikada ondan az işlem yapılmışsa uzlaşma fiyatı nasıl belirlenir?", "answer": "Seans içindeki geriye dönük son on işlemin ağırlıklı ortalamasıyla."}, {"id": 896, "question": "BIST 30 vadeli işlem vade sonu fiyatında, son 30 dakikadaki endeks değerlerinin zaman ağırlıklı ortalamasının ağırlığı yüzde kaçtır?", "answer": "%80."}, {"id": 897, "question": "BIST 30 opsiyonlarında esnek vade tarihli sözleşmeler en fazla kaç güne kadar açılabilir?", "answer": "En fazla 180 güne kadar."}, {"id": 898, "question": "Bakanın %5'lik yetkisinin yetmediği durumlarda, Cumhurbaşkanı ilave yüzde kaçlık bir artış yapabilir?", "answer": "İlave %5 (toplamda %10)."}, {"id": 899, "question": "Kira sertifikası ihracında, taşınmazların HMVKŞ adına tescili hangi aşamada yapılır?", "answer": "Birinci aşamada."}, {"id": 900, "question": "DİBS ihalelerinde gelen teklifler yüksek fiyattan düşük fiyata sıralanırken, faiz oranları nasıl sıralanmış olur?", "answer": "Düşük faizden yüksek faize."}]}, "2-yatirim-kuruluslari": {"name": "Yatırım Kuruluşları", "questions": [{"id": 1, "question": "6362 sayılı Sermaye Piyasası Kanunu'na göre \"sermaye piyasası faaliyetleri\" hangi üç ana gruptan oluşur?", "answer": "1. Sermaye piyasası kurumlarının Kanun kapsamındaki faaliyetleri, 2. Kanun kapsamına giren yatırım hizmetleri ve faaliyetleri, 3. Bunlara ek olarak sunulan yan hizmetler.,"}, {"id": 2, "question": "Sermaye piyasası faaliyetleri kapsamında yer alan yatırım hizmet ve faaliyetleri ile yan hizmetleri düzenleyen temel tebliğ hangisidir?", "answer": "III-37.1 sayılı Yatırım Hizmetleri ve Faaliyetleri ile Yan Hizmetlere İlişkin Esaslar Hakkında Tebliğ (Yatırım Hizmetleri Tebliği)."}, {"id": 3, "question": "Yatırım Hizmetleri Tebliği'nin 4'üncü maddesinde sayılan yatırım hizmet ve faaliyetlerinden en az üç tanesini belirtiniz.", "answer": "Emirlerin alınması ve iletilmesi, emirlerin müşteri adına gerçekleştirilmesi, kendi hesabından alım satım, bireysel portföy yöneticiliği, yatırım danışmanlığı, halka arza aracılık ve saklama hizmeti.,"}, {"id": 4, "question": "Sermaye Piyasası Kurulu tebliğleri ile portföy yöneticiliği faaliyeti hangi iki ana türe ayrılmıştır?", "answer": "Kolektif portföy yöneticiliği ve bireysel portföy yöneticiliği."}, {"id": 5, "question": "Kanun'un 35'inci maddesine göre \"Yatırım Kuruluşu\" ifadesi kimleri kapsar?", "answer": "Aracı kurumlar ile yatırım hizmet ve faaliyetinde bulunmak üzere kuruluş ve faaliyet esasları Kurulca belirlenen diğer sermaye piyasası kurumlarını ve bankaları ifade eder."}, {"id": 6, "question": "Yatırım hizmetleri ve faaliyetlerinin düzenli uğraşı, ticari ve mesleki faaliyet olarak icra edilebilmesi için nereden izin alınması zorunludur?", "answer": "Sermaye Piyasası Kurulu'ndan (Kurul) izin alınması zorunludur."}, {"id": 7, "question": "Yan hizmetlerin sunulabilmesi için izin yerine hangi yükümlülük getirilmiştir?", "answer": "Kurul'a bildirimde bulunma zorunluluğu getirilmiştir; bu hizmetler ayrıca bir yetki belgesine ve izne tabi değildir.,"}, {"id": 8, "question": "Bildirimde bulunulan bir yan hizmete, Kurul aksine bir görüş bildirmediği takdirde kaç iş günü içinde başlanabilir?", "answer": "Bildirimi takiben 20 iş günü içinde."}, {"id": 9, "question": "Yatırım Hizmetleri Tebliği'ne göre aracı kurumlar yetkilerine göre hangi üç gruba ayrılır?", "answer": "1. Dar yetkili aracı kurum, 2. Kısmi yetkili aracı kurum, 3. Geniş yetkili aracı kurum.,"}, {"id": 10, "question": "\"Emir iletimine aracılık\" ve \"Yatırım danışmanlığı\" faaliyetlerinden herhangi birini veya tamamını yürütecek olan kurumlar hangi grupta yer alır?", "answer": "Dar yetkili aracı kurum."}, {"id": 11, "question": "İşlem aracılığı, en iyi gayret aracılığı, sınırlı saklama ve portföy yöneticiliği faaliyetlerini yürütecek olan kurumların unvanı nedir?", "answer": "Kısmi yetkili aracı kurum."}, {"id": 12, "question": "Portföy aracılığı, genel saklama hizmeti ve aracılık yüklenimi faaliyetlerinden herhangi birini yürütecek olan kurumlar nasıl sınıflandırılır?", "answer": "Geniş yetkili aracı kurum."}, {"id": 13, "question": "Geniş yetkili aracı kurumlar için sahip olunması gereken asgari özsermaye tutarı ne kadardır?", "answer": "300.000.000 TL."}, {"id": 14, "question": "Dar yetkili aracı kurumlar için belirlenen asgari özsermaye tutarı ne kadardır?", "answer": "35.000.000 TL."}, {"id": 15, "question": "Yurt dışında yerleşik kuruluşların faaliyetlerinin Türkiye'de yerleşik kişilere yönelik olduğu kabul edilen (dolayısıyla Kurul düzenlemelerine tabi olan) durumlardan birini söyleyiniz.", "answer": "Türkiye'de iş yeri açılması, Türkçe internet sitesi oluşturulması veya Türkiye'deki kişilere yönelik doğrudan tanıtım/pazarlama faaliyetlerinde bulunulması."}, {"id": 16, "question": "6362 sayılı Kanun alım satıma aracılık faaliyetini hangi üç türe ayırmıştır?", "answer": "1. Emir iletimine aracılık, 2. İşlem aracılığı, 3. Portföy aracılığı."}, {"id": 17, "question": "Emir iletimine aracılık faaliyeti kısaca nasıl tanımlanır?", "answer": "Müşterilerden alınan emirlerin, emri gerçekleştirecek yetkili başka bir yatırım kuruluşuna veya yurt dışındaki yetkili kuruluşa iletilmesi ve sonuçların bildirilmesidir."}, {"id": 18, "question": "Emir iletimine aracılık yetkisi olan kuruluşların müşteri varlıklarını saklama yetkisi var mıdır?", "answer": "Hayır, saklama yetkileri olmayacağı için saklama hizmetine yetkili bir yatırım kuruluşu ile anlaşmaları gerekir."}, {"id": 19, "question": "Bankalar hangi işlem türü hariç olmak üzere emir iletimine aracılık faaliyeti yapabilirler?", "answer": "Kaldıraçlı işlemler hariç."}, {"id": 20, "question": "Emir iletimine aracılık faaliyetinde asgari özsermaye şartı hangi kurum türü için aranmaz?", "answer": "Bankalar için aranmaz."}, {"id": 21, "question": "İşlem aracılığı faaliyetinde yetkili kuruluşların \"emir iletimine aracılık\" faaliyetinden temel farkı nedir?", "answer": "İşlem aracılığı yapan kuruluşlar aldıkları emirleri gerçekleştirme (execute) yetkisine ve müşteri varlıklarını saklama yetkisine sahip olmalıdır."}, {"id": 22, "question": "Yatırım ve kalkınma bankaları hangi şartla paylar ve paya dayalı türev araçlarda işlem aracılığı yapabilirler?", "answer": "Halka açık olmayan bir aracı kurumun tüm faaliyet izinlerinin iptali için talepte bulunarak yatırım hizmetlerinden çekilmesi halinde."}, {"id": 23, "question": "İşlem aracılığı yapacak yatırım kuruluşlarının asgari hangi düzeyde saklama yetkisine sahip olması veya başvurması gerekir?", "answer": "Sınırlı saklama hizmeti."}, {"id": 24, "question": "Tezgahüstü türev araç işlemlerinde müşterilerin kesinleşmiş nakit alacakları en geç kaç iş günü içinde ödenmelidir?", "answer": "En geç 3 iş günü içinde."}, {"id": 25, "question": "Kaldıraçlı işlemlerde müşterinin teminatından daha fazla zarar etmesi durumunda bu zarar müşteriden talep edilebilir mi?", "answer": "Genel müşteri ve talebe dayalı profesyonel müşteriler için talep edilemez (teminatın üzerinde kayba uğratacak işlem yaptırılamaz)."}, {"id": 26, "question": "Portföy aracılığı faaliyeti neyi ifade eder?", "answer": "Yatırım kuruluşunun müşteri emirlerini kendi portföyünden, yani karşı taraf olarak gerçekleştirmesini ifade eder."}, {"id": 27, "question": "Bankalar \"pay endekslerine dayalı türev araçlarda\" işlem aracılığı yapamazken, hangi aracılık türünü yapabilirler?", "answer": "Portföy aracılığı yapabilirler."}, {"id": 28, "question": "Portföy aracılığı birim yöneticisinin finans piyasalarında asgari kaç yıllık deneyime sahip olması şarttır?", "answer": "En az 5 yıllık deneyim."}, {"id": 29, "question": "Kurul, yatırım kuruluşlarının tezgahüstü piyasada gerçekleştirdikleri işlemlerin takasını hangi kuruluş nezdinde zorunlu tutabilir?", "answer": "Merkezi karşı taraf olarak yetkilendirilmiş bir kuruluş nezdinde."}, {"id": 30, "question": "Fark kontratları (CFD), yatırım kuruluşu varantları ve sertifikaları Yatırım Hizmetleri Tebliği uyarınca hangi araç sınıfında kabul edilir?", "answer": "Türev araç olarak kabul edilir."}, {"id": 31, "question": "Tezgahüstü türev araçlarda teminatlandırma politikasının yürütülmesinden ve gerekli değişikliklerin yönetim kuruluna önerilmesinden hangi birim sorumludur?", "answer": "Risk yönetim birimi sorumludur."}, {"id": 32, "question": "Teminatlandırma politikasında kullanılan risk modellerinin geçerliliği en az ne kadar sürede bir geriye dönük stres testleriyle sınanmak zorundadır?", "answer": "En az altı ayda bir sınanmalıdır."}, {"id": 33, "question": "Tezgahüstü türev araç işlemlerinde teminat yapısı asgari olarak hangi iki şekilde belirlenir?", "answer": "Başlangıç teminatı ve sürdürme teminatı şeklinde belirlenir."}, {"id": 34, "question": "Sürdürme teminatı oranının altına düşülmesi durumunda yatırım kuruluşu ne yapmakla yükümlüdür?", "answer": "Teminat tamamlama çağrısında (margin call) bulunarak oranının başlangıç teminatı seviyesine çıkarılmasını sağlar."}, {"id": 35, "question": "Aracı kurumların belirleyebileceği otomatik pozisyon kapatma oranı, hangi oranın altında belirlenmelidir?", "answer": "Sürdürme teminatı oranının altında belirlenmelidir."}, {"id": 36, "question": "Kaldıraçlı işlemlerde pozisyonun ilk açıldığı sırada uygulanacak azami kaldıraç oranı kaçtır?", "answer": "10:1 (Onun birine) oranını geçemez."}, {"id": 37, "question": "Kaldıraçlı işlemlere başlayabilmek için yatırılması gereken asgari başlangıç teminat tutarı ne kadardır?", "answer": "50.000 TL veya muadili döviz tutarıdır."}, {"id": 38, "question": "Kaldıraçlı işlemlerde zarar edilmesi nedeniyle teminat tutarının 50.000 TL'nin altına düşmesi durumunda işlemlere devam edilebilir mi?", "answer": "Evet, devam edilebilir; ancak nakit çekilmesi veya virman yoluyla bu tutarın altına düşülürse yeni pozisyon açılamaz."}, {"id": 39, "question": "Kaldıraçlı işlemlere ilişkin teminatlar hangi kuruluş nezdinde müşteri ismine saklanır?", "answer": "Takasbank nezdinde saklanır."}, {"id": 40, "question": "Kaldıraçlı işlemlere ilişkin müşterilerden alınan teminatlar en geç ne zaman Takasbank'a raporlanmalı ve yatırılmalıdır?", "answer": "En geç ertesi iş günü içerisinde."}, {"id": 41, "question": "Aracı kurumlar, kendileriyle kaldıraçlı işlem yapan müşterilerine bu işlemlerle sınırlı olmak üzere hangi iki hizmeti veremezler?", "answer": "Bireysel portföy yöneticiliği ve yatırım danışmanlığı hizmeti veremezler."}, {"id": 42, "question": "Kaldıraçlı işlemlerde gerçek hesap açılmadan önce müşterinin deneme hesabını asgari kaç iş günü çalıştırması ve kaç adet işlem yapması zorunludur?", "answer": "Asgari 6 iş günü çalıştırması ve toplamda asgari 50 adet işlem yapması gerekir."}, {"id": 43, "question": "Kaldıraçlı işlemlerde kural olarak gerçekleşmiş müşteri emirleri iptal edilemez. Bu kuralın istisnası olan üç durumdan birini belirtiniz.", "answer": "1. Müşteri itirazı üzerine lehe iyileştirme yapılması, 2. Teknik bir sorun nedeniyle mağduriyetin giderilmesi, 3. Otomatik iletilen emirlerde karşı tarafın emri iptal etmesi."}, {"id": 44, "question": "Aracı kurumların kullandığı elektronik işlem platformları, yılda en az kaç kez ve ne şekilde bağımsız denetime tabi tutulur?", "answer": "Yılda en az iki defa, aracı kurumlardan habersiz olacak şekilde özel amaçlı bağımsız denetim yapılır."}, {"id": 45, "question": "Yatırım kuruluşlarının müşteri tercihlerini (fiyat, maliyet, hız vb.) gözeterek en iyi sonucu verecek şekilde emirleri yerine getirmesine ne ad verilir?", "answer": "En iyi şekilde gerçekleştirme (Best Execution) yükümlülüğü."}, {"id": 46, "question": "Borsada işlem gören araçlara ilişkin borsa dışında verilen alım satım fiyat teklifleri hangi kuruluş vasıtasıyla kamuya açıklanmalıdır?", "answer": "TSPB (Birlik) tarafından belirlenecek veri yayın kuruluşları vasıtasıyla."}, {"id": 47, "question": "Aracı kurumların teminat tesisinde çeşitliliği sağlamak üzere belirlemekle yükümlü oldukları limitlere ne ad verilir?", "answer": "Konsantrasyon limitleri."}, {"id": 48, "question": "Bireysel portföy yöneticiliği faaliyetinde yatırım kuruluşu hangi sıfatla hareket eder?", "answer": "Vekil sıfatıyla yönetir."}, {"id": 49, "question": "Bireysel portföy yöneticiliği faaliyeti Kuruldan izin almak kaydıyla hangi üç kurum türü tarafından yapılabilir?", "answer": "Aracı kurumlar, yatırım ve kalkınma bankaları ile portföy yönetim şirketleri."}, {"id": 50, "question": "Bireysel portföy yöneticisi olarak istihdam edilecek personelin asgari kaç yıllık mesleki tecrübeye sahip olması şarttır?", "answer": "En az 5 yıllık tecrübe."}, {"id": 51, "question": "BPY kapsamında, müşterinin yazılı talimatı olmadan borsalarda işlem görmeyen varlıklar hangi fiyattan portföye alınamaz?", "answer": "Rayiç değerinin üstündeki varlıklar portföye alınamaz, rayiç değerinin altındaki varlıklar satılamaz."}, {"id": 52, "question": "Portföy yöneticilerinin ilan ve reklamlarında getiri garantisi anlamına gelebilecek ifadeler kullanması yasak mıdır?", "answer": "Evet, kesinlikle yasaktır; portföyün belirli bir getiriyi sağlayacağına dair sözlü veya yazılı garanti verilemez."}, {"id": 53, "question": "Müşterinin bilgisizliğinden yararlanarak komisyon kazancı sağlamak amacıyla gereksiz alım-satım yapılmasına ne ad verilir ve bu işlem yasak mıdır?", "answer": "Bu fiil (çalkalama/churning) yasaktır; yatırım kuruluşları bu tür bir ortama hazırlayamaz."}, {"id": 54, "question": "Çerçeve sözleşmede belirtilen portföy yöneticisi değişirse müşteri ne yapabilir?", "answer": "Yeni yöneticiyi uygun görmediği takdirde sözleşmeyi tek taraflı olarak feshedebilir."}, {"id": 55, "question": "Yerindelik testi, hangi iki yatırım hizmeti sunulmadan önce yapılması zorunlu olan bir testtir?", "answer": "Yatırım danışmanlığı ve bireysel portföy yöneticiliği."}, {"id": 56, "question": "Yerindelik testinde müşterinin hangi üç ana unsuru ile hizmetin uyumu değerlendirilir?", "answer": "1. Yatırım amaçları, 2. Mali durumu, 3. Bilgi ve tecrübesi."}, {"id": 57, "question": "Talebe dayalı olarak kabul edilenler hariç olmak üzere, yerindelik testinde mali durum ve bilgi-tecrübe sorgulaması hangi müşteri sınıfı için zorunlu değildir?", "answer": "Profesyonel müşteriler için zorunlu değildir."}, {"id": 58, "question": "Müşterinin yerindelik testi için istenen bilgileri vermemesi durumunda ne olur?", "answer": "Bu müşteriye bireysel portföy yöneticiliği veya yatırım danışmanlığı hizmeti sunulamaz."}, {"id": 59, "question": "Yatırım danışmanlığı faaliyeti kapsamında yönlendirici yorum ve tavsiyeler kimlere yönelik sunulur?", "answer": "Belli bir kişiye veya mali durumları, risk ve getiri tercihleri benzer nitelikteki bir gruba yönelik sunulur."}, {"id": 60, "question": "Ticari bankalar (mevduat ve katılım bankaları) yatırım danışmanlığı faaliyetinde bulunabilirler mi?", "answer": "Hayır, bulunamazlar; sadece aracı kurumlar, yatırım ve kalkınma bankaları ile PYŞ'ler bulunabilir."}, {"id": 61, "question": "6362 sayılı Kanun'a göre halka arza aracılık faaliyeti hangi iki ana türe ayrılmıştır?", "answer": "1. Aracılık yüklenimi (yüklenimde bulunularak), 2. En iyi gayret aracılığı (yüklenimde bulunmaksızın)."}, {"id": 62, "question": "Sermaye piyasası araçlarının halka arzında satılamayan kısmın tamamının bedelinin satış süresi sonunda tam ve nakden ödenerek satın alınmasına ne ad verilir?", "answer": "Bakiyeyi yüklenim."}, {"id": 63, "question": "Sermaye piyasası araçlarının, satışın başlamasından önce bedeli tam ve nakden ödenerek tamamının satın alınarak halka satılmasına ne ad verilir?", "answer": "Tümünü yüklenim."}, {"id": 64, "question": "En iyi gayret aracılığı faaliyetinde, satış süresi içinde satılamayan sermaye piyasası araçlarına ne yapılır?", "answer": "Satılamayan kısım satışı yapana iade edilir veya daha önce satın almayı taahhüt etmiş üçüncü kişilere satılır."}, {"id": 65, "question": "Halka arza aracılık faaliyeti Kuruldan izin almak kaydıyla hangi kurumlar tarafından gerçekleştirilebilir?", "answer": "Aracı kurumlar ile kalkınma ve yatırım bankaları."}, {"id": 66, "question": "Halka arz sürecinde bir konsorsiyum oluşturulması için kimin onayı şarttır?", "answer": "İhraççı ve/veya halka arz edenin onayı alınması şarttır."}, {"id": 67, "question": "Yatırım Hizmetleri Tebliği uyarınca saklama hizmeti genel olarak neleri kapsar?", "answer": "Müşteriye ait sermaye piyasası araçlarının ve bu faaliyetlerden kaynaklanan nakdin müşteri adına saklanmasını ve buna bağlı işlemlerin (temettü tahsili, oy hakkı kullanımı vb.) takip edilmesini kapsar."}, {"id": 68, "question": "Saklama hizmeti hangi iki ana türe ayrılmıştır?", "answer": "Sınırlı saklama hizmeti ve genel saklama hizmeti."}, {"id": 69, "question": "Sınırlı saklama hizmeti, yatırım kuruluşunun hangi varlıkları saklamasıyla sınırlıdır?", "answer": "Kuruluşun kendi yetkili olduğu işlem/portföy aracılığı veya halka arza aracılık faaliyetleri nedeniyle kendi müşterilerine ait olan varlıkların saklanmasıyla sınırlıdır."}, {"id": 70, "question": "Genel saklama hizmetinin temel özelliği nedir?", "answer": "Yetkili olunan yatırım hizmetlerinden bağımsız olarak, başka yatırım kuruluşlarının müşterileri için saklama hizmeti sunulmasıdır."}, {"id": 71, "question": "Hangi kurum türü sadece genel saklama hizmeti vererek, bunun dışında hiçbir yatırım hizmetinde bulunmayabilir?", "answer": "Bankalar."}, {"id": 72, "question": "Bankalar, hangi faaliyeti yürüttükleri müşterilerine o sermaye piyasası araçları için genel saklama hizmeti sunamazlar?", "answer": "Emir iletimine aracılık ettikleri müşterilerine."}, {"id": 73, "question": "Saklama hizmeti sunulmadan önce müşteri ile nasıl bir sözleşme yapılması zorunludur?", "answer": "Yazılı bir saklama sözleşmesi yapılması zorunludur."}, {"id": 74, "question": "Saklamaya yetkili kuruluş, kendi kayıtları ile merkezi saklama kuruluşları arasındaki mutabakatı ne sıklıkla sağlamak zorundadır?", "answer": "Günlük mutabakat sağlamak zorundadır."}, {"id": 75, "question": "Mutabakat sırasında çıkan bir uyumsuzluk tüm önlemlere rağmen kaç iş günü içinde giderilemezse Kurula yazılı bilgi verilmesi zorunludur?", "answer": "3 iş günü içinde."}, {"id": 76, "question": "Saklamaya yetkili yatırım kuruluşu, iç kontrolden sorumlu birimi aracılığıyla müşterileri ile yılda en az kaç kez mutabakat sağlamalıdır?", "answer": "Her takvim yılında en az 1 defa."}, {"id": 77, "question": "Saklamaya yetkili yatırım kuruluşu, müşterilerine ait varlıklara ilişkin asgari hangi bilgileri içeren aylık bildirimi yapmakla yükümlüdür?", "answer": "Tarih ve sermaye piyasası aracı bazında saklama bakiyelerini içeren bildirim."}, {"id": 78, "question": "Yatırım kuruluşları, müşteri hesaplarında gün sonunda kalan nakitleri nasıl değerlendirebilir?", "answer": "Çerçeve sözleşmede yetki verilmesi kaydıyla, hesap bazında izlemek şartıyla toplu olarak veya müşteri bazında değerlendirebilir."}, {"id": 79, "question": "Değerlendirmeye tabi tutulan müşteri nakit alacak bakiyeleri, talep edildiği takdirde en geç kaç gün içinde ödenmek üzere değerlendirilmelidir?", "answer": "En geç 1 iş günü içerisinde."}, {"id": 80, "question": "Aracı kurumların bankalar nezdindeki müşteri nakitleri nasıl bir hesapta izlenmelidir?", "answer": "Aracı kurumun kendi nakit varlığından ayrı, münferit bir hesapta izlenmelidir."}, {"id": 81, "question": "Yatırım Hizmetleri Tebliği'ne göre sunulabilecek yan hizmetlerden üç tanesini sayınız.", "answer": "1. Kredi ya da ödünç verilmesi, 2. Döviz hizmetleri, 3. Yatırım araştırması ve finansal analiz sunulması."}, {"id": 82, "question": "Aracı kurumlar kimlere ve hangi kapsamda döviz alım satım hizmeti sunabilir?", "answer": "Sadece hesap sahibi müşterilerine ve sadece sermaye piyasası faaliyetlerinin gerçekleştirilmesiyle sınırlı olmak kaydıyla."}, {"id": 83, "question": "Bir tavsiyenin genel yatırım tavsiyesi sayılabilmesi için temel şart nedir?", "answer": "Belli bir kişiye veya benzer nitelikteki bir gruba yönelik olmaması (münhasır olmaması)."}, {"id": 84, "question": "Sermaye piyasası araçları hakkında yönlendirici nitelikte olmayan yazılı veya sözlü bilgilere ne ad verilir?", "answer": "Finansal bilgi."}, {"id": 85, "question": "Bir kurumun sunduğu genel yatırım tavsiyesi, aynı araç için son kaç ayda yayınlanan tavsiyeden farklı bir strateji içerirse bu durum gerekçesiyle açıklanmalıdır?", "answer": "Son 12 ay."}, {"id": 86, "question": "Aracı kurumların kuruluşu için esas sözleşme bakımından hangi şart aranır?", "answer": "Ortaklığın anonim ortaklık şeklinde kurulması ve payların tamamının nama yazılı olm
