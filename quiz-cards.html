yelerin çoğunluğu ile alınır."}, {"id": 202, "question": "Yönetim kurulu üyesinin kendisi veya yakınları ile şirket menfaatinin çatıştığı konularda kısıtlaması nedir?", "answer": "İlgili konunun müzakerelerine (görüşmelerine) katılamaz."}, {"id": 203, "question": "Yönetim kurulu yönetimi kısmen veya tamamen başkasına devredebilmek için hangi belgeyi düzenlemelidir?", "answer": "Bir iç yönerge düzenlemelidir."}, {"id": 204, "question": "Anonim şirketin temsili neyi ifade eder?", "answer": "Yapılan işlemlerle şirket tüzel kişiliğini hak sahibi yapabilme ve borç altına sokabilme ehliyetini ifade eder."}, {"id": 205, "question": "Anonim şirketi temsil yetkisi kural olarak kime aittir?", "answer": "Kural olarak bütün yönetim kurulu üyelerine aittir."}, {"id": 206, "question": "Esas sözleşmede aksine hüküm yoksa temsil yetkisi nasıl kullanılır?", "answer": "Çift imza ile kullanılır."}, {"id": 207, "question": "Şirket adına imza atmaya yetkili olanlar imzalarını hangi başlık altına atmalıdır?", "answer": "Şirketin unvanı altına atmalıdırlar."}, {"id": 208, "question": "Temsil yetkisi yönetim kurulu içinden bir veya daha fazla kişiye devredilirse bu kişilere ne ad verilir?", "answer": "Murahhas üye adı verilir."}, {"id": 209, "question": "Temsil yetkisi üçüncü kişilere devredilse dahi en az kaç yönetim kurulu üyesinin temsil yetkisini koruması şarttır?", "answer": "En az bir yönetim kurulu üyesinin temsil yetkisini koruması şarttır."}, {"id": 210, "question": "Yönetim kurulu, temsile yetkili olmayan üyeleri veya hizmet akdi ile bağlı olanları hangi sıfatla atayabilir?", "answer": "Sınırlı yetkiye sahip ticari vekil veya diğer tacir yardımcıları olarak atayabilir."}, {"id": 211, "question": "Sınırlı yetkili ticari vekillerin görev ve yetkileri nerede belirlenmeli ve tescil edilmelidir?", "answer": "367. maddeye göre hazırlanacak bir iç yönergede belirlenmeli ve bu yönerge tescil/ilan edilmelidir."}, {"id": 212, "question": "Temsil yetkisinin en geniş sınırı nedir?", "answer": "İşlemin şirketin amacına ve işletme konusuna girmesidir."}, {"id": 213, "question": "Temsilcilerin işletme konusu dışında yaptığı işlemler şirketi bağlar mı?", "answer": "Kural olarak bağlar; ancak üçüncü kişinin işlemin konu dışında olduğunu bildiği ispat edilirse bağlamaz."}, {"id": 214, "question": "Temsil yetkisinin üçüncü kişilere karşı hüküm ifade edecek şekilde sınırlandırılması hangi iki halde mümkündür?", "answer": "Yetkinin sadece merkezin/şubenin işlerine özgülenmesi veya birlikte kullanılması (çift imza) halinde."}, {"id": 215, "question": "Miktar veya konu bazında yapılan temsil yetkisi sınırlamaları iyi niyetli üçüncü kişileri bağlar mı?", "answer": "Hayır, bu tür sınırlamalar tescil edilmiş olsa dahi iyi niyetli üçüncü kişilere karşı hüküm ifade etmez."}, {"id": 216, "question": "Şirkete yapılacak ihbar ve ihtarlarda (pasif temsil) birlikte temsil kuralı uygulanır mı?", "answer": "Hayır; temsil yetkisine sahip olanlardan herhangi birine yapılan bildirim yeterlidir."}, {"id": 217, "question": "Temsile yetkili olanların görevlerini yaparken işledikleri haksız fiillerden kim sorumludur?", "answer": "Şirket sorumludur; ancak şirketin kusurlu kişiye rücu hakkı saklıdır."}, {"id": 218, "question": "Haksız fiili işleyen temsilci ile şirket arasındaki sorumluluk ilişkisi nasıldır?", "answer": "Şirket ve haksız fiili işleyen kişi müteselsilen sorumludur."}, {"id": 219, "question": "Yönetim kurulu kararlarının hukuki sakatlığında uygulanan üç temel yaptırım nedir?", "answer": "Yokluk, butlan ve iptal edilebilirlik."}, {"id": 220, "question": "Yönetim kurulu kararında \"yokluk\" yaptırımı hangi durumlarda gündeme gelir?", "answer": "Kararın kurucu unsurlarında ağır sakatlık varsa (örn: toplantı nisabına uyulmaması, irade beyanı yokluğu)."}, {"id": 221, "question": "TTK m. 391 uyarınca batıl sayılan yönetim kurulu kararlarına bir örnek veriniz?", "answer": "Eşit işlem ilkesine aykırı olan veya sermayenin korunması ilkesini gözetmeyen kararlar."}, {"id": 222, "question": "Yönetim kurulunun pay sahiplerine \"ek ödeme yükümü\" getiren bir kararı ne tür bir yaptırıma tabidir?", "answer": "Anonim şirketin temel yapısına aykırı olduğu için butlan (kesin hükümsüzlük) yaptırımına tabidir."}, {"id": 223, "question": "Yönetim kurulunun, pay sahibinin bilgi alma hakkını bir taahhütname imzalanması şartına bağlamasının sonucu nedir?", "answer": "Pay sahibinin vazgeçilmez haklarını kısıtladığı için batıldır."}, {"id": 224, "question": "Sermaye Piyasası Kanunu'na göre kayıtlı sermaye sisteminde yönetim kurulu kararlarına karşı iptal davası açma süresi nedir?", "answer": "Kararın ilanından itibaren otuz (30) gündür."}, {"id": 225, "question": "Halka kapalı şirketlerde kayıtlı sermaye sistemi kararları için iptal davası süresi ne kadardır?", "answer": "Kararın ilanından itibaren bir (1) aydır."}, {"id": 226, "question": "Yönetim kurulu üyelerinin hakları genel olarak hangi iki kategoriye ayrılır?", "answer": "Kişisel nitelikte haklar ve mali nitelikte haklar."}, {"id": 227, "question": "Bir yönetim kurulu üyesinin toplantı sırasında şirket defterlerini inceleme istemi reddedilebilir mi?", "answer": "Hayır, toplantı sırasında bu tür istemler reddedilemez."}, {"id": 228, "question": "Yönetim kurulu üyeleri toplantı dışında şirket işleri hakkında bilgi almak için kimden izin almalıdır?", "answer": "Yönetim kurulu başkanından izin almalıdır."}, {"id": 229, "question": "Bilgi alma istemi reddedilen üye hangi hukuki yola başvurabilir?", "answer": "Şirket merkezinin bulunduğu yerdeki asliye ticaret mahkemesine başvurabilir; mahkemenin kararı kesindir."}, {"id": 230, "question": "Yönetim kurulu üyelerinin huzur hakkı, ücret ve prim gibi haklarını belirlemeye yetkili organ hangisidir?", "answer": "Genel Kurul'dur."}, {"id": 231, "question": "Yönetim kurulu üyelerine kâr payı ödenebilmesi için hangi iki düzenleme bir arada bulunmalıdır?", "answer": "Hem esas sözleşme hükmü hem de genel kurul kararı."}, {"id": 232, "question": "Yönetim kurulu üyelerinin \"şirket menfaatlerini dürüstlük kurallarına uyarak gözetme\" borcuna ne ad verilir?", "answer": "Sadakat (bağlılık) yükümlülüğü."}, {"id": 233, "question": "Yönetim kurulu üyelerinin sır saklama yükümlülüğü görev süreleri bitince sona erer mi?", "answer": "Hayır; görev süresi sona erdikten sonra dahi devam eden bir yükümlülüktür."}, {"id": 234, "question": "TTK m. 369/1 uyarınca yönetim kurulu üyeleri görevlerini hangi ölçüte göre yerine getirmelidir?", "answer": "\"Tedbirli bir yöneticinin özeniyle\"."}, {"id": 235, "question": "Yöneticilerin ticari risk içeren kararlarda, özenli davrandıkları sürece sonuçtan sorumlu tutulmamalarına ne ad verilir?", "answer": "İşadamı kararı (business judgement rule) ilkesi."}, {"id": 236, "question": "Yönetim kurulu üyesi, genel kuruldan izin almadan şirketle kendisi adına işlem yapabilir mi?", "answer": "Hayır, aksi halde şirket yapılan işlemin batıl olduğunu ileri sürebilir."}, {"id": 237, "question": "Yönetim kurulu üyeleri genel kurul izni olmadan hangi tür şirketlere sınırsız sorumlu ortak olarak giremez?", "answer": "Şirketin işletme konusuna giren ticari iş türünden işlerle uğraşan şirketlere."}, {"id": 238, "question": "Rekabet yasağına aykırı işlemlerin öğrenilmesinden itibaren kaç ay içinde dava açılmalıdır?", "answer": "Üç (3) ay içinde açılmalıdır."}, {"id": 239, "question": "Yönetim kurulu üyelerinin sorumluluğu hangi esasa dayanır?", "answer": "Kusur sorumluluğuna dayanır."}, {"id": 240, "question": "Kusurlu üyeler aleyhine kimler sorumluluk davası açabilir?", "answer": "Şirket, pay sahipleri ve şirket alacaklıları."}, {"id": 241, "question": "Şirket alacaklılarının yönetim kurulu üyelerine sorumluluk davası açabilmesi için gereken ön şart nedir?", "answer": "Şirketin iflas etmiş olması şarttır."}, {"id": 242, "question": "Şirketin uğradığı zarar nedeniyle pay sahibinin açtığı davada tazminat kime ödenir?", "answer": "Tazminatın ancak şirkete ödenmesi istenebilir."}, {"id": 243, "question": "Yeni TTK ile kabul edilen, her üyenin zarara katkısı oranında sorumlu olması anlayışına ne denir?", "answer": "Farklılaştırılmış teselsül anlayışı."}, {"id": 244, "question": "Sorumluluk davalarında görevli mahkeme hangisidir?", "answer": "Asliye Ticaret Mahkemesi."}, {"id": 245, "question": "Sorumluluk davası, davacının zararı ve sorumluyu öğrenmesinden itibaren kaç yıl içinde açılmalıdır?", "answer": "İki (2) yıl içinde açılmalıdır."}, {"id": 246, "question": "İbra (discharge) hukuken ne anlama gelir?", "answer": "Yapılan işlemlerin hukuka uygunluğunun genel kurulca kabul edilmesi ve menfi bir borç ikrarıdır."}, {"id": 247, "question": "Hangi karar, aksine açıklık yoksa yönetim kurulu üyelerinin ibrası sonucunu doğurur?", "answer": "Bilançonun onaylanmasına ilişkin genel kurul kararı."}, {"id": 248, "question": "Yönetim kurulu üyeleri kendi ibra oylamalarında oy kullanabilir mi?", "answer": "Hayır, kendilerine ait paylardan doğan oy haklarını kullanamazlar."}, {"id": 249, "question": "Kuruluştan doğan sorumluluklar şirket tescilinden itibaren kaç yıl geçmedikçe sulh ve ibra yoluyla kaldırılamaz?", "answer": "Dört (4) yıl geçmedikçe."}, {"id": 250, "question": "Kuruluş sorumluluğunda ibraya, sermayenin en az kaçta kaçını temsil eden pay sahipleri karşı çıkarsa ibra gerçekleşmez?", "answer": "Onda birini (%10), halka açık şirketlerde yirmide birini (%5)."}, {"id": 251, "question": "İzahname ve taahhütlerin yanlış/sahte olmasından doğan zararlardan kimler sorumludur?", "answer": "Belgeleri düzenleyenler ve kusurlu olmaları şartıyla bunlara katılanlar."}, {"id": 252, "question": "Ayni sermayeye emsalinden yüksek değer biçenlerin cezai yaptırımı nedir?", "answer": "Doksan günden az olmamak üzere adli para cezası."}, {"id": 253, "question": "Şirket kurmak amacıyla SerPK hükümleri saklı kalmak kaydıyla halktan para toplanmasının cezası nedir?", "answer": "Altı aydan iki yıla kadar hapis cezası."}, {"id": 254, "question": "Birleşme veya bölünmeye katılan kişilerin sorumluluğu için alacaklıların hangi şartı sağlaması gerekmez?", "answer": "Şirketin iflas etmiş olması şartı aranmaz."}, {"id": 255, "question": "Bağlı şirketin kaybı faaliyet yılı sonuna kadar denkleştirilmezse pay sahipleri kime dava açabilir?", "answer": "Hakim şirkete ve onun kaybına sebep olan yönetim kurulu üyelerine."}, {"id": 256, "question": "Kamuyu aydınlatma belgelerindeki yanlış bilgilerden kimler müteselsilen sorumludur?", "answer": "Belgeleri imzalayanlar veya adına imzalanan tüzel kişiler."}, {"id": 257, "question": "Kamuyu aydınlatma belgelerinden doğan tazminat talepleri ne kadar sürede zamanaşımına uğrar?", "answer": "Zararın meydana geldiği tarihten itibaren altı (6) ay içinde."}, {"id": 258, "question": "SerPK m. 10'a göre izahnamedeki yanlış bilgilerden birinci derecede kim sorumludur?", "answer": "İhraççılar sorumludur."}, {"id": 259, "question": "Şirketten tahsil edilemeyen amme alacakları kimlerin şahsi malvarlığından tahsil edilir?", "answer": "Kanuni temsilcilerin (yönetim kurulu üyelerinin)."}, {"id": 260, "question": "TTK 1524 uyarınca internet sitesi oluşturmayan yönetim organı üyelerinin cezası nedir?", "answer": "Yüz günden üç yüz güne kadar adli para cezası."}, {"id": 261, "question": "Genel kurulun anonim şirketteki temel konumu nedir?", "answer": "Şirketin \"karar mercii\" konumundaki iç organıdır."}, {"id": 262, "question": "Genel kurulun devredilemez yetkilerinden birini sayınız?", "answer": "Esas sözleşmenin değiştirilmesi."}, {"id": 263, "question": "Yıllık kâr üzerinde tasarrufa ve kâr payı belirlenmesine karar verme yetkisi kime aittir?", "answer": "Genel Kurul'un devredilemez yetkisidir."}, {"id": 264, "question": "\"Önemli miktarda şirket varlığının toptan satışı\" kararını hangi organ alır?", "answer": "Genel Kurul."}, {"id": 265, "question": "Tek pay sahipli anonim şirketlerde genel kurul kararları hangi şekilde alınmalıdır?", "answer": "Yazılı şekilde alınması geçerlilik şartıdır."}, {"id": 266, "question": "Olağan genel kurul toplantıları ne zaman yapılmalıdır?", "answer": "Her faaliyet dönemi sonundan itibaren üç (3) ay içinde."}, {"id": 267, "question": "Çağrısız genel kurul toplanabilmesi için asgari katılım nedir?", "answer": "Bütün payların sahiplerinin veya temsilcilerinin hazır bulunması ve itiraz etmemesi şarttır."}, {"id": 268, "question": "Çağrısız genel kurulun çağrılı toplantıdan en büyük farkı nedir?", "answer": "\"Gündeme bağlılık ilkesi\"nin geçerli olmaması; oybirliği ile her konunun görüşülebilmesidir."}, {"id": 269, "question": "Genel kurulun imtiyazlı pay sahiplerinin haklarını ihlal eden bir kararının uygulanabilmesi için ne gerekir?", "answer": "İmtiyazlı pay sahipleri özel kurulunun onayı şarttır."}, {"id": 270, "question": "İmtiyazlı pay sahipleri özel kurulu hangi nisapla toplanır?", "answer": "İmtiyazlı payları temsil eden sermayenin yüzde altmışının (%60) çoğunluğuyla."}, {"id": 271, "question": "Özel kurulda kararlar hangi nisapla alınır?", "answer": "Toplantıda temsil edilen payların salt çoğunluğuyla."}, {"id": 272, "question": "İmtiyazlı pay sahipleri özel kurulu toplantılarında Bakanlık temsilcisi bulunması şart mıdır?", "answer": "Evet, Bakanlık temsilcisi hazır bulunur ve tutanağı imzalar."}, {"id": 273, "question": "Genel kurulu toplantıya çağırma yetkisi kural olarak kimdedir?", "answer": "Yönetim Kurulu'ndadır."}, {"id": 274, "question": "Tasfiye memurları genel kurulu hangi konularda toplantıya çağırabilir?", "answer": "Tasfiye görevleri ile ilgili konular için çağırabilirler."}, {"id": 275, "question": "TTK uyarınca genel kurulu toplantıya çağırma hakkı olan \"azlık\" pay oranı nedir?", "answer": "Halka kapalı şirketlerde %10, halka açık şirketlerde %5."}, {"id": 276, "question": "Azlığın toplantı çağrısı veya gündeme madde ekleme talebi hangi yolla yapılmalıdır?", "answer": "Noter aracılığıyla yapılmalıdır."}, {"id": 277, "question": "Yönetim kurulunun devamlı toplanamadığı hallerde tek bir pay sahibi nasıl çağrı yapabilir?", "answer": "Mahkemenin izniyle çağrı yapabilir."}, {"id": 278, "question": "Genel kurul gündemini kural olarak kim belirler?", "answer": "Genel kurulu toplantıya çağıran taraf (genellikle YK) belirler."}, {"id": 279, "question": "Azlığın gündeme madde ekletme talebi ne zamana kadar yönetim kuruluna ulaşmalıdır?", "answer": "Çağrı ilan ücretinin yatırılmasından önce."}, {"id": 280, "question": "\"Gündeme bağlılık ilkesi\" neyi ifade eder?", "answer": "Gündemde bulunmayan konuların genel kurulda müzakere edilemeyeceğini ve karara bağlanamayacağını."}, {"id": 281, "question": "Gündemde olmasa dahi hangi durumda yönetim kurulu üyeleri görevden alınabilir?", "answer": "Gündemde yıl sonu finansal tabloların müzakeresi maddesi varsa üyelerin azli ve seçimi görüşülebilir."}, {"id": 282, "question": "Gündemde madde olmasa bile üyelerin azli için aranan haklı sebeplerden birini sayınız?", "answer": "Yolsuzluk, yetersizlik veya bağlılık yükümünün ihlali."}, {"id": 283, "question": "Gündem maddelerinin görüşülme sırası nasıl değiştirilebilir?", "answer": "Toplantıda hazır bulunan oyların çoğunluğunun kararıyla."}, {"id": 284, "question": "Genel kurul çağrısı toplantı tarihinden en az kaç hafta önce yapılmalıdır?", "answer": "En az iki (2) hafta önce (ilan ve toplantı günleri hariç)."}, {"id": 285, "question": "Genel kurul çağrısı hangi kanallarla ilan edilmelidir?", "answer": "TTSG, şirket internet sitesi ve esas sözleşmede öngörülen şekilde."}, {"id": 286, "question": "Pay defterinde adresi yazılı ortaklara çağrı nasıl bildirilir?", "answer": "İadeli taahhütlü mektupla bildirilir."}, {"id": 287, "question": "Halka açık ortaklıklarda genel kurul çağrısı toplantıdan en az kaç hafta önce yapılmalıdır?", "answer": "En az üç (3) hafta önce."}, {"id": 288, "question": "Genel kurul toplantısına kimlerin katılabileceğini gösteren belgeye ne ad verilir?", "answer": "Hazır bulunanlar listesi."}, {"id": 289, "question": "Bir pay üzerinde intifa hakkı varsa oy hakkını kural olarak kim kullanır?", "answer": "İntifa hakkı sahibi kullanır."}, {"id": 290, "question": "Bir pay birden fazla kişinin ortak mülkiyetindeyse genel kurulda nasıl temsil edilirler?", "answer": "Ancak kendi içlerinden veya dışarıdan seçecekleri tek bir temsilci vasıtasıyla."}, {"id": 291, "question": "Payları kayden izlenen halka açık şirketlerde hazır bulunanlar listesi hangi kaynağa göre oluşturulur?", "answer": "Merkezi Kayıt Kuruluşundan (MKK) sağlanan pay sahipleri çizelgesine göre."}, {"id": 292, "question": "Genel kurula katılma hakkı pay senetlerinin şirkete depo edilmesi şartına bağlanabilir mi?", "answer": "Hayır, bu yöndeki şartlar emredici olarak yasaklanmıştır."}, {"id": 293, "question": "Genel kurul toplantısında yönetim kurulundan en az kaç kişinin hazır bulunması şarttır?", "answer": "Varsa murahhas üyelerle birlikte en az bir yönetim kurulu üyesi."}, {"id": 294, "question": "Denetçi genel kurul toplantısına katılmak zorunda mıdır?", "answer": "Evet, denetçi genel kurulda hazır bulunur."}, {"id": 295, "question": "Hangi tür anonim şirketlerin tüm genel kurullarında Bakanlık temsilcisi bulunması zorunludur?", "answer": "Kuruluş ve esas sözleşme değişikliği işlemleri Bakanlık iznine tabi olan şirketlerin."}, {"id": 296, "question": "Sermaye artırımı veya birleşme gibi konuların görüşüleceği toplantılarda Bakanlık temsilcisi zorunlu mudur?", "answer": "Evet, bu tür yapısal değişikliklerin görüşüldüğü toplantılarda zorunludur."}, {"id": 297, "question": "Genel kurula elektronik ortamda katılım sistemini uygulayan şirketlerde temsilci zorunluluğu nedir?", "answer": "Bakanlık temsilcisinin bulunması zorunludur."}, {"id": 298, "question": "Esas sözleşmede aksine hüküm yoksa genel kurul nerede toplanır?", "answer": "Şirket merkezinin bulunduğu yerde toplanır."}, {"id": 299, "question": "Hazır bulunanlar listesi toplantıdan önce kim tarafından imzalanır?", "answer": "Yönetim Kurulu Başkanı tarafından."}, {"id": 300, "question": "Pay sahipleri oy haklarını kural olarak neye göre kullanırlar?", "answer": "Paylarının toplam itibari değerleriyle orantılı olarak."}, {"id": 301, "question": "Oy hakkının kullanılabilmesi için payın asgari ne kadarının ödenmiş olması gerekir?", "answer": "Kanunen veya esas sözleşmeyle belirlenmiş en az miktarının (en az 1/4) ödenmiş olması şarttır."}, {"id": 302, "question": "Genel kurulda oylama kural olarak nasıl yapılır?", "answer": "Açık ve el kaldırarak yapılır."}, {"id": 303, "question": "Bir pay sahibi şirket ile kendisi arasındaki kişisel bir davaya ilişkin müzakerede oy kullanabilir mi?", "answer": "Hayır, bu tür kişisel nitelikteki işlere ilişkin müzakerelerde oy kullanamaz."}, {"id": 304, "question": "Pay sahibi genel kurul haklarını kullanmak için temsilci olarak kimleri gönderebilir?", "answer": "Pay sahibi olan veya olmayan bir kişiyi temsilcisi olarak gönderebilir."}, {"id": 305, "question": "Esas sözleşmeye \"temsilcinin mutlaka pay sahibi olması gerektiği\" yönünde konulan hükmün hukuki akıbeti nedir?", "answer": "Kanunun emredici hükmü gereğince bu tür esas sözleşme hükümleri geçersizdir."}, {"id": 306, "question": "Genel kurulda bir başkasını temsilen hareket edebilmek için temsil belgesi hangi şekilde olmalıdır?", "answer": "Kural olarak temsil belgesinin \"yazılı\" olması şarttır."}, {"id": 307, "question": "Genel kurulda bir başkasını temsil edebilmek için yetki belgesinin hangi şekilde olması şarttır?", "answer": "Yazılı olması şarttır."}, {"id": 308, "question": "Temsilcinin pay sahibinin talimatına aykırı oy kullanması, kullanılan oyu geçersiz kılar mı?", "answer": "Hayır, talimata aykırılık oyu geçersiz kılmaz; temsil edilenin temsilciye karşı tazminat hakları saklıdır."}, {"id": 309, "question": "7099 sayılı Kanunla yapılan değişiklikle TTK'dan kaldırılan temsilcilik türleri hangileridir?", "answer": "Organ temsilcisi, kurumsal temsilci ve bağımsız temsilci türleri kaldırılmıştır."}, {"id": 310, "question": "Hamiline yazılı pay senedi sahipleri genel kurulda haklarını nasıl kullanabilir?", "answer": "Senedin zilyedi bulunduğunu ispat eden ve MKK'ya bildirilen kimse bu hakları kullanmaya yetkilidir."}, {"id": 311, "question": "Kendisine pay senedi tevdi edilen temsilci, nasıl oy kullanacağı konusunda kime başvurmalıdır?", "answer": "Her genel kuruldan önce talimat almak için tevdi edene (pay sahibine) başvurmak zorundadır."}, {"id": 312, "question": "Tevdi eden temsilcisi zamanında başvurmasına rağmen talimat alamazsa nasıl oy kullanır?", "answer": "Varsa genel talimata göre; o da yoksa yönetim kurulunun önerileri yönünde oy kullanır."}, {"id": 313, "question": "Esas sözleşmede daha ağır bir nisap yoksa genel kurul sermayenin en az ne kadarıyla toplanır?", "answer": "Sermayenin en az dörtte birini (%25) karşılayan pay sahiplerinin varlığıyla toplanır."}, {"id": 314, "question": "İlk toplantıda %25 nisaba ulaşılamazsa yapılacak ikinci toplantı için nisap şartı nedir?", "answer": "İkinci toplantının yapılabilmesi için herhangi bir toplantı nisabı aranmaz."}, {"id": 315, "question": "Genel kurul kararları kural olarak hangi çoğunlukla alınır?", "answer": "Toplantıda hazır bulunan oyların (temsil edilen oyların) salt çoğunluğu ile alınır."}, {"id": 316, "question": "Aksine hüküm yoksa esas sözleşmeyi değiştiren kararlar hangi nisapla alınır?", "answer": "Şirket sermayesinin en az yarısının temsil edildiği genel kurulda, mevcut oyların çoğunluğuyla."}, {"id": 317, "question": "Sermaye değişikliği için ilk toplantıda %50 nisabı sağlanamazsa ikinci toplantı nisabı nedir?", "answer": "Şirket sermayesinin en az üçte birinin (%33,3) toplantıda temsil edilmesidir."}, {"id": 318, "question": "Şirket merkezinin yurt dışına taşınması kararı için hangi nisap aranır?", "answer": "Sermayenin tümünü oluşturan pay sahiplerinin veya temsilcilerinin oybirliği gerekir."}, {"id": 319, "question": "Pay sahiplerine bilanço zararlarını kapatmak için ek yükümlülük getiren kararlar hangi nisapla alınır?", "answer": "Sermayenin tamamının oybirliği ile alınır."}, {"id": 320, "question": "Şirket işletme konusunun tamamen değiştirilmesi kararı için aranan nitelikli nisap nedir?", "answer": "Sermayenin en az yüzde yetmiş beşini (%75) oluşturan pay sahiplerinin olumlu oyu."}, {"id": 321, "question": "Nama yazılı payların devrinin sınırlandırılmasına ilişkin esas sözleşme değişikliği hangi oyla yapılır?", "answer": "Sermayenin en az yüzde yetmiş beşini (%75) temsil eden oyların olumlu oyu ile."}, {"id": 322, "question": "Payları borsada işlem gören şirketlerde birleşme ve bölünme kararları için (aksi yoksa) hangi nisap uygulanır?", "answer": "TTK m. 418'deki adi toplantı nisabı (%25 temsil ve hazırların çoğunluğu) uygulanır."}, {"id": 323, "question": "Halka açık şirketlerde yeni pay alma haklarının kısıtlanması kararı hangi nisapla alınır?", "answer": "Toplantı nisabı aranmaksızın, katılan oyların üçte ikisi; ancak sermayenin yarısı hazırsa katılanların çoğunluğu."}, {"id": 324, "question": "Genel kurulda alınan bir karar, toplantıya katılmayan veya olumsuz oy veren ortaklar için bağlayıcı mıdır?", "answer": "Evet, usulüne uygun alınan kararlar tüm pay sahipleri hakkında geçerlidir."}, {"id": 325, "question": "Genel kurul kararının \"yok\" hükmünde sayılmasının temel nedeni nedir?", "answer": "Kararın kurucu unsurlarında sakatlık olması (örn: toplantı ve karar nisaplarına hiç uyulmaması)."}, {"id": 326, "question": "TTK m. 447'ye göre pay sahibinin vazgeçilemez haklarını ortadan kaldıran genel kurul kararlarının yaptırımı nedir?", "answer": "Batıldır (kesin hükümsüzdür)."}, {"id": 327, "question": "Pay sahibinin bilgi alma ve denetleme haklarını kanuna aykırı sınırlayan bir kararın hükmü nedir?", "answer": "Batıldır."}, {"id": 328, "question": "Anonim şirketin temel yapısını bozan veya sermayenin korunması hükümlerine aykırı kararlar ne sayılır?", "answer": "Batıl sayılır."}, {"id": 329, "question": "Bir genel kurul kararının batıl olduğu kimler tarafından ileri sürülebilir?", "answer": "İlgili herkes tarafından, süreye bağlı olmaksızın her zaman ileri sürülebilir."}, {"id": 330, "question": "SerPK m. 92 uyarınca SPK, hukuka aykırı bulduğu işlemler için butlan davasını ne kadar sürede açabilir?", "answer": "Vukuu tarihinden itibaren beş (5) yıl içinde açabilir."}, {"id": 331, "question": "Genel kurul kararlarının iptali davası hangi üç temel nedene dayandırılabilir?", "answer": "Kanuna, esas sözleşmeye veya dürüstlük kurallarına aykırılık."}, {"id": 332, "question": "Genel kurul kararlarına karşı iptal davası açma süresi nedir?", "answer": "Karar tarihinden itibaren üç (3) aydır."}, {"id": 333, "question": "Genel kurul kararlarına karşı iptal davası, karar tarihinden itibaren ne kadar süre içinde açılmalıdır?", "answer": "Karar tarihinden itibaren üç ay içinde açılmalıdır."}, {"id": 334, "question": "Genel kurul kararlarının iptali davası nerede açılır?", "answer": "Şirket merkezinin bulunduğu yerdeki asliye ticaret mahkemesinde."}, {"id": 335, "question": "Toplantıda hazır bulunan bir pay sahibinin iptal davası açabilmesi için ön şart nedir?", "answer": "Karara olumsuz oy vermesi ve muhalefetini tutanağa geçirtmiş olması şarttır."}, {"id": 336, "question": "Toplantı çağrısının usulüne uygun yapılmadığını ileri süren ortak, olumsuz oy vermemiş olsa dahi dava açabilir mi?", "answer": "Evet, bu usulsüzlüğün kararın alınmasında etkili olduğunu ileri sürerek dava açabilir."}, {"id": 337, "question": "Yönetim kurulu bir genel kurul kararına karşı iptal davası açabilir mi?", "answer": "Evet, kurul olarak iptal davası açma yetkisine sahiptir."}, {"id": 338, "question": "Bir yönetim kurulu üyesi hangi durumda genel kurul kararının iptalini şahsen isteyebilir?", "answer": "Kararın yerine getirilmesi kendi kişisel sorumluluğuna sebep olacaksa isteyebilir."}, {"id": 339, "question": "Mahkemece verilen iptal kararı kesinleştiğinde kimler üzerinde hüküm ifade eder?", "answer": "Bütün pay sahipleri üzerinde hüküm ifade eder."}, {"id": 340, "question": "İptal davası açılması genel kurul kararının uygulanmasını kendiliğinden durdurur mu?", "answer": "Hayır, ancak mahkeme kararın yürütülmesinin geri bırakılmasına karar verebilir."}, {"id": 341, "question": "Genel kurul kararına karşı kötü niyetle iptal davası açanların sorumluluğu nedir?", "answer": "Şirketin uğradığı zararlardan müteselsilen sorumlu olurlar."}, {"id": 342, "question": "Türkiye'de bağımsız denetime ilişkin en üst ve yetkili otorite hangi kurumdur?", "answer": "Kamu Gözetimi, Muhasebe ve Denetim Standartları Kurumu (KGK)."}, {"id": 343, "question": "Yeni TTK ile kuruluş, sermaye artırımı gibi işlemleri denetleyen \"işlem denetçiliği\" sistemine ne olmuştur?", "answer": "6335 sayılı Kanunla bu sistem tamamen ortadan kaldırılmıştır."}, {"id": 344, "question": "TTK'ya göre hangi şirketlerin bağımsız denetime tabi olacağını belirleme yetkisi kime aittir?", "answer": "Cumhurbaşkanı'na aittir."}, {"id": 345, "question": "KGK kararına göre hangi şirketler Türkiye Muhasebe Standartlarını (TMS) uygulamak zorundadır?", "answer": "Kamu yararını ilgilendiren kuruluşlar ve Cumhurbaşkanı kararıyla bağımsız denetime tabi olanlar."}, {"id": 346, "question": "Sermaye piyasası araçları borsada işlem gören şirketler TMS uygulamak zorunda mıdır?", "answer": "Evet, KGK kararı uyarınca zorunludurlar."}, {"id": 347, "question": "Anonim şirketlerin finansal tablolarını hazırlarken uyması gereken, gerçeği dürüstçe yansıtma ilkesine ne ad verilir?", "answer": "Dürüst resim ilkesi."}, {"id": 348, "question": "Bağımsız denetimin, şirket yönetiminin finansal tablolarda hata yapmasını engelleme amacına ne denir?", "answer": "Kontrol işlevi."}, {"id": 349, "question": "Denetimin, çalışanların finansal bilgilerde hile yapmaktan kaçınmasını sağlamasına ne ad verilir?", "answer": "Caydırıcılık işlevi."}, {"id": 350, "question": "Bağımsız denetimin üçüncü kişilere şirket hakkında güvenilir bilgi sağlamasına ne ad verilir?", "answer": "Bilgilendirme işlevi."}, {"id": 351, "question": "Genel kapsamdaki şirketlerin denetime tabi olması için Aktif Toplamı ve Net Satış hasılatı eşikleri nedir?", "answer": "Aktif toplamı 300 Milyon TL, Yıllık net satış hasılatı 600 Milyon TL."}, {"id": 352, "question": "Genel kapsamdaki şirketlerin denetime tabi olması için gereken asgari çalışan sayısı nedir?", "answer": "150 çalışan."}, {"id": 353, "question": "Payları borsada işlem görmeyen ancak halka açık sayılan şirketlerde aktif toplamı eşiği nedir?", "answer": "30 Milyon Türk Lirası."}, {"id": 354, "question": "Belirlenen eşik değerlerin denetim yükümlülüğü doğurması için kaç yıl aşılması gerekir?", "answer": "Art arda iki hesap döneminde en az ikisinin aşılması gerekir."}, {"id": 355, "question": "TTK'ya göre kimler denetçi olabilir?", "answer": "Yeminli mali müşavir veya serbest muhasebeci mali müşavir unvanını taşıyan ve KGK tarafından yetkilendirilen kişiler."}, {"id": 356, "question": "Denetlenecek şirkette pay sahibi olan bir kişi o şirkette denetçi olabilir mi?", "answer": "Hayır, denetçi olamaz."}, {"id": 357, "question": "Bir kişi şirketten ayrıldıktan kaç yıl sonra o şirkette denetçi olarak atanabilir?", "answer": "En az üç (3) yıl geçmesi gerekir."}, {"id": 358, "question": "Yönetim kurulu üyesinin kaçıncı dereceye kadar olan akrabaları denetçi olamaz?", "answer": "Üçüncü derece dahil, kan veya kayın hısımları denetçi olamaz."}, {"id": 359, "question": "Denetçinin, gelirinin yüzde kaçından fazlasını aynı şirketten elde etmesi seçilme engelidir?", "answer": "Son 5 yıl içinde gelirinin %30'undan fazlasını elde etmişse seçilemez."}, {"id": 360, "question": "On yıl içinde aynı şirket için toplam kaç yıl denetçi olarak seçilenler rotasyona tabidir?", "answer": "Toplam yedi (7) yıl seçilenler."}, {"id": 361, "question": "Yedi yıl görev yapan bir denetçi, aynı şirket için tekrar seçilebilmek için kaç yıl beklemelidir?", "answer": "Üç (3) yıl geçmesi gerekir."}, {"id": 362, "question": "Denetçi, denetlediği şirkete hangi konularda danışmanlık verebilir?", "answer": "Sadece vergi danışmanlığı ve vergi denetimi hizmeti verebilir."}, {"id": 363, "question": "Denetçiyi seçmeye yetkili organ hangisidir?", "answer": "Genel Kurul."}, {"id": 364, "question": "Denetçi en geç ne zamana kadar seçilmelidir?", "answer": "Görev yapacağı faaliyet dönemi bitmeden seçilmelidir."}, {"id": 365, "question": "Yönetim kurulu, denetçi seçimini nerede tescil ve ilan ettirmelidir?", "answer": "Ticaret siciline tescil, TTSG ve internet sitesinde ilan ettirmelidir."}, {"id": 366, "question": "Faaliyet döneminin kaçıncı ayına kadar denetçi seçilmezse mahkeme atama yapar?", "answer": "Dördüncü (4.) ayına kadar."}, {"id": 367, "question": "Denetçi seçilmediğinde mahkemeye atanma için kimler başvurabilir?", "answer": "Yönetim kurulu, her bir yönetim kurulu üyesi veya herhangi bir pay sahibi."}, {"id": 368, "question": "Denetçi finansal tablolar dışında hangi raporu da denetlemekle yükümlüdür?", "answer": "Yönetim kurulunun yıllık faaliyet raporunu."}, {"id": 369, "question": "Denetim raporu kanunen nasıl bir dille yazılmalıdır?", "answer": "Gereken açıklıkta, anlaşılır ve basit bir dille."}, {"id": 370, "question": "\"Olumlu görüş\" yazısı finansal tablolar hakkında neyi ifade eder?", "answer": "Tabloların malvarlığı, finansal durum ve kârlılığı dürüstçe ve gerçeğe uygun yansıttığını."}, {"id": 371, "question": "Finansal tablolarda düzeltilebilir aykırılıklar varsa ancak etkisi büyük değilse hangi görüş verilir?", "answer": "Sınırlı (sınırlandırılmış) olumlu görüş."}, {"id": 372, "question": "Denetçi \"olumsuz görüş\" verirse yönetim kurulu ne yapmalıdır?", "answer": "4 iş günü içinde genel kurulu toplamalı ve genel kurul yeni bir yönetim kurulu seçmelidir."}, {"id": 373, "question": "Şirket denetlenecek hususlarda önemli kısıtlamalar yaparsa denetçi ne yapabilir?", "answer": "Gerekçelerini açıklayarak \"görüş vermekten kaçınabilir\"."}, {"id": 374, "question": "\"Görüş vermekten kaçınma\" kararı hangi görüşün hukuki sonuçlarını doğurur?", "answer": "Olumsuz görüşün sonuçlarını doğurur."}, {"id": 375, "question": "Denetçilerin şirkete veya pay sahiplerine verdikleri zararlardan sorumluluğu hangi esasa dayanır?", "answer": "Kusur sorumluluğu esasına dayanır."}, {"id": 376, "question": "Denetçi, denetim için gerekli görürse hangi belgeleri isteyebilir?", "answer": "Şirketin defterlerini, yazışmalarını, kasasını, kıymetli evrakını ve envanterini."}, {"id": 377, "question": "Esas sözleşmeyi değiştirme konusunda tek yetkili organ hangisidir?", "answer": "Genel Kurul."}, {"id": 378, "question": "Genel kurulun esas sözleşmeyi değiştirme yetkisinin dokunulmaz sınırı nedir?", "answer": "Pay sahiplerinin müktesep (kazanılmış) ve vazgeçilmez hakları."}, {"id": 379, "question": "Bakanlık iznine tabi şirketlerde esas sözleşme değişikliği izni alınmazsa ne olur?", "answer": "Değişiklik genel kurulda görüşülemez."}, {"id": 380, "question": "Esas sözleşme değişikliği kararları üçüncü kişilere karşı ne zaman hüküm ifade eder?", "answer": "Ticaret siciline tescil edildikten sonra."}, {"id": 381, "question": "Anonim şirketlerde bilançodaki esas sermaye kaleminin yükseltilmesi işlemine ne denir?", "answer": "Sermaye artırımı."}, {"id": 382, "question": "Yedek akçeler ve bilançodaki fonlar kullanılarak yapılan sermaye artırımına ne ad verilir?", "answer": "İç kaynaklardan sermaye artırımı."}, {"id": 383, "question": "Sermaye artırımının dışarıdan yeni ayni veya nakdi değerler getirilerek yapılmasına ne denir?", "answer": "Dış kaynaklardan sermaye artırımı."}, {"id": 384, "question": "Bilançoda sermayeye eklenebilecek iç fonlar varken, sadece nakit taahhüdüyle sermaye artırılabilir mi?", "answer": "Hayır, öncelikle bu fonlar sermayeye dönüştürülmelidir."}, {"id": 385, "question": "Tahvil sahiplerinin veya çalışanların alım haklarını kullanmasıyla sermayenin kendiliğinden artmasına ne denir?", "answer": "Şarta bağlı sermaye artırımı."}, {"id": 386, "question": "Kayıtlı sermaye sisteminde sermaye artırım kararını hangi organ alır?", "answer": "Yönetim Kurulu."}, {"id": 387, "question": "Kayıtlı sermaye sisteminde yönetim kurulu sermayeyi en fazla ne kadar artırabilir?", "answer": "Esas sözleşmede belirtilen \"kayıtlı sermaye tavanı\"na kadar."}, {"id": 388, "question": "Kayıtlı sermaye sistemindeki şirketlerin satışı yapılmış paylarını temsil eden sermayeye ne denir?", "answer": "Çıkarılmış sermaye."}, {"id": 389, "question": "Kayıtlı sermaye sisteminde yönetim kuruluna primli pay çıkarma yetkisi nerede verilmelidir?", "answer": "Esas sözleşmede özel olarak yetkilendirilmiş olmalıdır."}, {"id": 390, "question": "Şarta bağlı sermaye artırımına karar verme yetkisi hangi organındır?", "answer": "Genel Kurul."}, {"id": 391, "question": "Şarta bağlı sermaye artırımı hangi iki grup için uygulanabilir?", "answer": "Borçlanma aracı sahipleri (tahvil vb.) ve şirket çalışanları."}, {"id": 392, "question": "Halka açık ortaklıkların sermaye artırımı için hangi kurumun \"uygun görüşü\" şarttır?", "answer": "Sermaye Piyasası Kurulu (SPK)."}, {"id": 393, "question": "Halka arz yoluyla sermaye artırımı yapacak şirketlerin hazırlaması gereken temel belge nedir?", "answer": "SPK tarafından onaylanmış bir izahname."}, {"id": 394, "question": "Şirketin ihtiyacından fazla sermayeye sahip olması durumunda yapılan azaltımın niteliği nedir?", "answer": "Kurucu nitelikte sermaye azaltımı."}, {"id": 395, "question": "Bilanço açıklarını (zararları) kapatmak amacıyla yapılan sermaye azaltımına ne denir?", "answer": "Açıklayıcı nitelikte sermaye azaltımı."}, {"id": 396, "question": "Sermaye azaltımı sonucunda sermaye miktarı hangi tutarın altına inemez?", "answer": "Kanuni asgari sermaye tutarının (250.000 TL) altına inemez."}, {"id": 397, "question": "Sermaye azaltımı için hazırlanan raporu hangi organ onaylar ve tescil ettirir?", "answer": "Genel kurul onaylar ve yönetim kurulu tescil ettirir."}, {"id": 398, "question": "Sermaye azaltımına karar verilebilmesi için şirkette neyin varlığı belirlenmiş olmalıdır?", "answer": "Alacaklıların haklarını karşılayacak miktarda aktifin varlığı."}, {"id": 399, "question": "Sermaye azaltımı kararı genel kurulda hangi nisapla alınmalıdır?", "answer": "Sermayenin en az yüzde yetmiş beşini (%75) temsil eden oyların olumlu oyu ile."}, {"id": 400, "question": "Sermaye azaltımında alacaklılara yapılan çağrı ilanı kaç kez ve hangi aralıklarla yapılır?", "answer": "Yedişer gün arayla üç (3) defa."}, {"id": 401, "question": "Alacaklılar üçüncü ilandan itibaren ne kadar süre içinde haklarını bildirmelidir?", "answer": "İki (2) ay içinde."}, {"id": 402, "question": "Hangi durumda alacaklılara çağrı yapılmasından vazgeçilebilir?", "answer": "Zararlar sonucunda oluşan bilanço açığını kapatmak amacıyla azaltım yapılıyorsa."}, {"id": 403, "question": "Alacaklılar, sermaye azaltımı işleminin tescilinden itibaren ne kadar sürede iptal davası açabilir?", "answer": "İki (2) yıl içinde."}, {"id": 404, "question": "SerPK'ya göre sermaye piyasası araçları hangi iki ana gruptan oluşur?", "answer": "Menkul kıymetler ve türev araçlar."}, {"id": 405, "question": "SerPK m. 3 uyarınca hangi kıymetli evraklar menkul kıymet tanımı dışında tutulmuştur?", "answer": "Para, çek, poliçe ve bono."}, {"id": 406, "question": "Para, çek ve poliçenin yanı sıra SerPK m. 3 uyarınca ne menkul kıymet sayılmaz?", "answer": "Bono."}, {"id": 407, "question": "Anonim ortaklığın sermayesini temsil eden ve sahibine ortaklık hakkı veren menkul kıymete ne ad verilir?", "answer": "Pay adı verilir."}, {"id": 408, "question": "6102 sayılı TTK ile mülga 6762 sayılı Kanun’daki \"hisse senedi\" terimi yerine hangi terim benimsenmiştir?", "answer": "\"Pay senedi\" terimi benimsenmiştir."}, {"id": 409, "question": "Borsaya kote şirketlerde fiziki senet bastırılmaması nedeniyle \"pay\" kavramı neyi ifade eder?", "answer": "MKK nezdinde izlenen \"kaydi hakları\" ifade eder."}, {"id": 410, "question": "Payın asgari itibari değerini (1 kuruş) yüz katına kadar artırmaya kim yetkilidir?", "answer": "Cumhurbaşkanı yetkilidir."}, {"id": 411, "question": "Paylar, itibari (nominal) değerinin altında bir bedelle ihraç edilebilir mi?", "answer": "Hayır, kanunen itibari değerden aşağı bedelle pay çıkarılamaz."}, {"id": 412, "question": "Payların itibari değerinden yüksek bir bedelle çıkarılmasına ne ad verilir?", "answer": "Primli (agiolu) pay ihracı denir."}, {"id": 413, "question": "Payların itibari değerden yüksek bedelle çıkarılabilmesi için ne gereklidir?", "answer": "Esas sözleşmede hüküm veya genel kurul kararı bulunmalıdır."}, {"id": 414, "question": "Hangi tür ortaklıkların paylarının itibari değeri bulunmaz?", "answer": "SerPK m. 50/2 uyarınca \"değişken sermayeli yatırım ortaklıkları\"nın paylarının itibari değeri yoktur."}, {"id": 415, "question": "Bir payın üzerinde birden fazla malik olması durumunda bu kişiler haklarını nasıl kullanır?", "answer": "Ancak ortak bir temsilci (pay temsilcisi) aracılığıyla kullanabilirler."}, {"id": 416, "question": "Bir payın birden fazla sahibi varsa ve temsilci atanmamışsa, şirketin yapacağı tebligat kime yapılır?", "answer": "Maliklerden herhangi birine yapılan tebligat tümü hakkında geçerli olur."}, {"id": 417, "question": "Mevcut payların birleştirilerek itibari değerlerinin yükseltilmesi için ne gereklidir?", "answer": "Her pay sahibinin bu işleme onay vermesi şarttır."}, {"id": 418, "question": "Anonim şirketlerde paylar hangi iki türde olabilir?", "answer": "Nama veya hamiline yazılı olabilir."}, {"id": 419, "question": "Hamiline yazılı pay senedi çıkarılabilmesi için temel şart nedir?", "answer": "Pay bedellerinin tamamen ödenmiş olmasıdır."}, {"id": 420, "question": "Şirketin veya sermaye artırımının tescilinden önce çıkarılan pay senetlerinin hükmü nedir?", "answer": "Bu senetler geçersizdir; ancak iştirak taahhüdü geçerliliğini korur."}, {"id": 421, "question": "Yönetim kurulu, hamiline yazılı pay senetlerini ne kadar sürede bastırıp dağıtmalıdır?", "answer": "Pay bedelinin tamamının ödenmesi tarihinden itibaren üç (3) ay içinde."}, {"id": 422, "question": "Hamiline yazılı pay sahipleri ile paylarına ilişkin bilgiler senetler dağıtılmadan önce nereye bildirilir?", "answer": "Merkezi Kayıt Kuruluşu’na (MKK) bildirilir."}, {"id": 423, "question": "Pay senetleri bastırılıncaya kadar çıkarılabilen ve nama yazılı pay hükümlerine tabi olan belge nedir?", "answer": "İlmühaberdir."}, {"id": 424, "question": "Senede bağlanmamış olan paylara öğretide ne ad verilir?", "answer": "\"Çıplak pay\" adı verilir."}, {"id": 425, "question": "Nama yazılı payların hamiline yazılı paylara dönüştürülebilmesi için ön şart nedir?", "answer": "Pay bedellerinin tamamen ödenmiş olmasıdır."}, {"id": 426, "question": "Hamiline yazılı pay senetlerinin devri ne şekilde gerçekleşir?", "answer": "Zilyetliğin geçirilmesi (teslim) ve MKK'ya yapılacak bildirimle gerçekleşir."}, {"id": 427, "question": "Nama yazılı pay senetlerinin devri hangi usulle yapılır?", "answer": "Ciro ve zilyetliğin geçirilmesi ile yapılır."}, {"id": 428, "question": "Senede bağlanmamış (çıplak) payların devri hangi hükümlere tabidir?", "answer": "Borçlar Kanunu’nun \"alacağın temliki\" hükümlerine tabidir."}, {"id": 429, "question": "Sermaye Piyasası Kanunu uyarınca kayden izlenen payların devri nasıl gerçekleşir?", "answer": "Maddi teslimle değil, kaydi olarak (tescille) gerçekleşir."}, {"id": 430, "question": "Şirketle ilişkilerde kim pay sahibi veya intifa hakkı sahibi olarak kabul edilir?", "answer": "Sadece pay defterinde kayıtlı bulunan kimse."}, {"id": 431, "question": "Hamiline yazılı payların devri esas sözleşme ile sınırlandırılabilir mi?", "answer": "Hayır, hamiline yazılı payların devrine sınır getirilemez."}, {"id": 432, "question": "Bedeli tamamen ödenmemiş nama yazılı paylar hangi durumda şirket onayı olmadan devredilemez?", "answer": "Kural olarak her zaman şirket onayına tabidir; şirket sadece devralanın ödeme yeterliliği şüpheliyse reddedebilir."}, {"id": 433, "question": "Nama yazılı payların devrinin şirket onayına bağlanmasına ne ad verilir?", "answer": "Esas sözleşmesel sınırlandırma veya vinkülasyon denir."}, {"id": 434, "question": "Borsaya kote olmayan nama paylarda şirket hangi gerekçeyle devri reddedebilir?", "answer": "Esas sözleşmede öngörülmüş \"önemli bir sebep\" varsa veya \"kaçış kuralı\" uygulanmışsa."}, {"id": 435, "question": "Devrin reddi için hangi durumlar \"önemli sebep\" sayılır?", "answer": "Şirketin işletme konusu veya işletmenin ekonomik bağımsızlığının korunması."}, {"id": 436, "question": "Şirketin devri reddedip payları kendi veya ortağı adına \"gerçek değeriyle\" almayı önermesine ne denir?", "answer": "Kaçış kuralı denir."}, {"id": 437, "question": "Miras veya cebri icra ile geçen paylarda şirket onayı nasıl reddedilir?", "answer": "Sadece payları gerçek değeriyle devralmayı önerdiği takdirde reddedebilir."}, {"id": 438, "question": "Devir onayı verilmediği sürece payın mülkiyeti ve hakları kimde kalır?", "answer": "Devredende kalır (birlik teorisi)."}, {"id": 439, "question": "Borsaya kote nama yazılı paylarda devrin reddi için hangi şart aranır?", "answer": "Esas sözleşmede yüzde ile ifade edilen bir \"iktisap üst sınırı\" konulmuş ve bu sınır aşılmış olmalıdır."}, {"id": 440, "question": "Bir şirket kendi paylarını kural olarak en fazla yüzde kaça kadar iktisap edebilir?", "answer": "Sermayesinin yüzde onuna (%10) kadar."}, {"id": 441, "question": "Yönetim kurulunun kendi paylarını iktisap edebilmesi için genel kurulca en çok kaç yıl için yetkilendirilmesi gerekir?", "answer": "En çok beş (5) yıl için."}, {"id": 442, "question": "Şirket, genel kurul kararı olmaksızın hangi durumda kendi paylarını alabilir?", "answer": "Yakın ve ciddi bir kaybın önlenmesi için gerekliyse (YK kararıyla)."}, {"id": 443, "question": "Şirketin sermaye azaltımı veya külli halefiyet (birleşme vb.) yoluyla kendi paylarını iktisabı ne tür istisnadır?", "answer": "Kanuni yükümlülük gereği \"istisnai iktisap\"tır."}, {"id": 444, "question": "İstisnai hallerde (miras, birleşme vb.) iktisap edilen ve %10'u aşan paylar ne kadar sürede elden çıkarılmalıdır?", "answer": "İktisaptan itibaren üç (3) yıl içinde."}, {"id": 445, "question": "Kanuna aykırı olarak iktisap edilen paylar ne kadar sürede elden çıkarılmalıdır?", "answer": "En geç altı (6) ay içinde."}, {"id": 446, "question": "Şirketin iktisap ettiği kendi payları genel kurulda hangi hakları verir?", "answer": "Bedelsiz pay edinme hariç, hiçbir pay sahipliği hakkı (oy vb.) vermez, haklar donar."}, {"id": 447, "question": "Pay sahipliği hakları geleneksel olarak hangi iki ana kategoriye ayrılır?", "answer": "Yönetsel (idari) haklar ve Mali haklar."}, {"id": 448, "question": "Bir pay sahibi, sahip olduğu pay miktarı ne olursa olsun hangi hakkı mutlaka kullanabilir?", "answer": "Genel kurula katılma ve oy kullanma hakkını."}, {"id": 449, "question": "Pay sahiplerinin genel kurul kararlarının iptali için dava açma hakkı hangi kategoriye girer?", "answer": "Yönetsel (idari) haklar kategorisine."}, {"id": 450, "question": "Finansal tablolar genel kuruldan ne kadar süre önce pay sahiplerinin incelemesine sunulmalıdır?", "answer": "En az on beş (15) gün önce."}, {"id": 451, "question": "Pay sahibi genel kurulda şirket işleri hakkında kime soru sorabilir?", "answer": "Yönetim kuruluna ve denetçilere."}, {"id": 452, "question": "Şirket hangi gerekçeyle bilgi vermeyi reddedebilir?", "answer": "Sadece şirket sırlarının açıklanacağı veya menfaatlerin tehlikeye gireceği gerekçesiyle."}, {"id": 453, "question": "Bilgi alma istemi reddedilen pay sahibi ne kadar sürede mahkemeye başvurabilir?", "answer": "Reddi izleyen on (10) gün içinde."}, {"id": 454, "question": "Bilgi alma istemi reddedilen YK üyesinin mahkemeye başvurusu hangi usulle incelenir?", "answer": "Basit yargılama usulü ile incelenir ve mahkeme kararı kesindir."}, {"id": 455, "question": "Özel denetçi istenebilmesi için daha önce hangi hakkın kullanılmış olması şarttır?", "answer": "Bilgi alma veya inceleme hakkının."}, {"id": 456, "question": "Özel denetim talebinin genel kurulda görüşülebilmesi için gündemde madde bulunması şart mıdır?", "answer": "Hayır, gündemde yer almasa bile genel kurulca karara bağlanır."}, {"id": 457, "question": "Genel kurul reddederse hangi orandaki pay sahipleri mahkemeden özel denetçi isteyebilir?", "answer": "Halka kapalıda %10, halka açıkta %5 veya 1 milyon TL itibari değerli pay sahipleri."}, {"id": 458, "question": "Özel denetçinin hazırladığı rapor en son nerede görüşülür?", "answer": "Yapılacak ilk genel kurul toplantısında yönetim kurulu tarafından sunulur."}, {"id": 459, "question": "Kâr payı hangi iki kaynaktan dağıtılabilir?", "answer": "Net dönem kârından ve serbest yedek akçelerden."}, {"id": 460, "question": "Yıllık kârın %5'i, ödenmiş sermayenin yüzde kaçına ulaşıncaya kadar yedek akçeye ayrılır?", "answer": "Yüzde yirmisine (%20) ulaşıncaya kadar."}, {"id": 461, "question": "Pay sahiplerine ilk aşamada ödenmiş sermayenin yüzde kaçı oranında kâr payı dağıtılır?", "answer": "Yüzde beşi (%5) oranında."}, {"id": 462, "question": "Pay sahiplerine ödenmiş sermayenin yüzde kaçı oranında kâr payı ayrılması esastır?", "answer": "Yüzde beşi (%5)."}, {"id": 463, "question": "%5 temettü sonrası kârdan pay alacaklara dağıtılacak tutarın yüzde kaçı yedek akçeye eklenir?", "answer": "Yüzde onu (%10)."}, {"id": 464, "question": "Halka kapalı anonim şirketlerde kâr payı avansı hangi tabloya göre hesaplanır?", "answer": "Ara dönem finansal tablolarına göre."}, {"id": 465, "question": "Kötü niyetle kâr payı alanların bu tutarı iade yükümlülüğü ne zaman zamanaşımına uğrar?", "answer": "Paranın alındığı tarihten itibaren beş (5) yıl sonra."}, {"id": 466, "question": "Halka açık ortaklıklarda kâr payı ihraç tarihine göre farklılaştırılabilir mi?", "answer": "Hayır, iktisap tarihine bakılmaksızın tüm paylara eşit dağıtılır (\"kıst el yevm\" uygulanmaz)."}, {"id": 467, "question": "Halka açık şirketlerde bir hesap döneminde verilecek toplam avans bir önceki yıl kârının yüzde kaçını aşamaz?", "answer": "Yarısını (%50) aşamaz."}, {"id": 468, "question": "İşletme tam faaliyete geçinceye kadar pay sahiplerine ödenmesi kararlaştırılabilen bedel nedir?", "answer": "Hazırlık devresi faizidir."}, {"id": 469, "question": "Mevcut ortakların sermaye artırımında yeni payları öncelikle alma hakkına ne denir?", "answer": "Yeni pay alma hakkı (rüçhan hakkı)."}, {"id": 470, "question": "Yönetim kurulu rüçhan hakkının kullanılması için en az kaç gün süre vermelidir?", "answer": "En az on beş (15) gün."}, {"id": 471, "question": "Rüçhan hakkının kısıtlanabilmesi için genel kurulda hangi nisap aranır?", "answer": "Esas sermayenin en az yüzde altmışının (%60) olumlu oyu."}, {"id": 472, "question": "Şarta bağlı sermaye artırımında tahvillerin önce pay sahiplerine önerilmesi zorunluluğuna ne ad verilir?", "answer": "Önerilmeye muhatap olma hakkı."}, {"id": 473, "question": "Şirket sona erdiğinde borçlar ödendikten sonra kalan tutarın dağıtılmasında esas alınan ölçüt nedir?", "answer": "Esas sözleşmede aksine hüküm yoksa, pay sahibinin yaptığı ödemelerle orantılı dağıtım."}, {"id": 474, "question": "Alacaklılara yapılan üçüncü çağrıdan itibaren ne kadar süre geçmedikçe kalan varlık dağıtılamaz?", "answer": "Üç (3) ay geçmedikçe."}, {"id": 475, "question": "Finansal tabloların müzakeresinin ertelenmesini isteme hakkı hangi grup haklara girer?", "answer": "Azlık hakları."}, {"id": 476, "question": "Haklı sebeplerin varlığında şirketin feshini dava etme yetkisi kimdedir?", "answer": "Azlık pay sahiplerindedir (%10 veya %5)."}, {"id": 477, "question": "Pay sahibinin şirkete karşı temel borcu nedir?", "answer": "Sadece taahhüt etmiş olduğu sermayeyi koyma borcudur."}, {"id": 478, "question": "Pay devrinin onaya bağlı olduğu hallerde esas sözleşme ile getirilebilen, konusu para olmayan edimlere ne denir?", "answer": "İkincil yükümlülükler."}, {"id": 479, "question": "Süresi dolan bir şirketin belirsiz süreli hale gelmemesi için gereken durum nedir?", "answer": "İşlere fiilen devam edilmemesi."}, {"id": 480, "question": "İşletme konusunun gerçekleşmesi veya gerçekleşmesinin imkansız hale gelmesi neye yol açar?", "answer": "Şirketin sona ermesine yol açar."}, {"id": 481, "question": "Şirketin kanunen gerekli organlarından birinin uzun süredir mevcut olmaması ne tür bir sona erme nedenidir?", "answer": "Organ eksikliği dolayısıyla sona erme."}, {"id": 482, "question": "Organ eksikliği durumunda mahkeme fesih kararı vermeden önce ne yapmalıdır?", "answer": "Şirketin durumunu kanuna uygun hale getirmesi için bir süre belirlemelidir."}, {"id": 483, "question": "Mahkemece haklı sebep sayılabilecek hallere iki örnek veriniz?", "answer": "Şirketin sürekli zarar etmesi veya bilgi alma hakkının engellenmesi."}, {"id": 484, "question": "Mahkeme haklı sebeple fesih davasında fesih yerine hangi kararı verebilir?", "answer": "Davacı pay sahiplerinin paylarını gerçek değerle alarak şirketten çıkarılmalarına."}, {"id": 485, "question": "Kamu düzenine aykırı faaliyet gösteren şirketler aleyhine fesih davasını kim açar?", "answer": "Ticaret Bakanlığı."}, {"id": 486, "question": "Kuruluştaki ağır aykırılıklar nedeniyle açılan fesih davası tescilden itibaren ne kadar sürede açılmalıdır?", "answer": "Üç (3) ay içinde."}, {"id": 487, "question": "Sermaye ve yedek akçeler toplamının üçte ikisi karşılıksız kalırsa ve genel kurul sermayeyi tamamlamazsa ne olur?", "answer": "Şirket kendiliğinden sona erer."}, {"id": 488, "question": "Tasfiye sürecine giren şirketin ticaret unvanına hangi ibare eklenir?", "answer": "\"Tasfiye hâlinde\" ibaresi eklenir."}, {"id": 489, "question": "Tasfiye döneminde şirket organlarının yetkileri neyle sınırlıdır?", "answer": "Tasfiye amacıyla sınırlıdır."}, {"id": 490, "question": "Tasfiye memuru atanmamışsa tasfiye işlemleri kim tarafından yürütülür?", "answer": "Yönetim kurulu tarafından yürütülür."}, {"id": 491, "question": "Tasfiye memurlarından en az birinin sahip olması gereken vatandaşlık ve yerleşim şartı nedir?", "answer": "Türk vatandaşı olması ve yerleşim yerinin Türkiye'de bulunması."}, {"id": 492, "question": "Önemli miktarda şirket aktifinin toptan satılabilmesi için ne gereklidir?", "answer": "Genel kurulun kararı (%75 nisapla)."}, {"id": 493, "question": "Mahkeme kararıyla atanan tasfiye memurları genel kurul tarafından görevden alınabilir mi?", "answer": "Hayır, mahkemece atananlar genel kurulca görevden alınamaz."}, {"id": 494, "question": "Tasfiye memurları göreve geldikten sonra hazırladıkları ilk belgeleri kime onaylatmalıdır?", "answer": "Genel Kurulun onayına sunmalıdırlar."}, {"id": 495, "question": "Alacaklılara yapılan çağrı kaçar gün arayla kaç defa ilan edilir?", "answer": "Birer hafta arayla üç (3) defa."}, {"id": 496, "question": "Şirketçe bilinen ancak bildirilmeyen alacakların tutarı nereye depo edilir?", "answer": "Ticaret Bakanlığı’nca belirlenecek bir bankaya."}, {"id": 497, "question": "Şirket varlığının borçları karşılamadığı saptanırsa tasfiye memuru ne yapmalıdır?", "answer": "Durumu derhâl mahkemeye bildirerek iflasın açılmasını istemelidir."}, {"id": 498, "question": "Tasfiye memurları vadesi gelmemiş borçları nasıl öder?", "answer": "TCMB iskonto oranına göre iskonto ederek derhâl öderler."}, {"id": 499, "question": "Tasfiye sonucu kalan varlık hangi oranda dağıtılır?", "answer": "Pay sahiplerinin ödedikleri sermayeler ve imtiyaz hakları oranında."}, {"id": 500, "question": "Tasfiyenin sona ermesiyle şirket tüzel kişiliği ne zaman son bulur?", "answer": "Tasfiye memurunun talebiyle ticaret sicilinden silinme (terkin) ile."}, {"id": 501, "question": "Tasfiye kapandıktan sonra ek işlemler gerekirse neye başvurulur?", "answer": "Ek tasfiye (geçici ihya) kurumuna."}, {"id": 502, "question": "Ek tasfiye istemini kimler yapabilir?", "answer": "Son tasfiye memurları, YK üyeleri, pay sahipleri veya alacaklılar."}, {"id": 503, "question": "Ek tasfiye gerektiren bir duruma örnek veriniz?", "answer": "Şirkete ait bir malvarlığı unsurunun sonradan ortaya çıkması."}, {"id": 504, "question": "Tasfiye haline giren şirketin devam etmesine hangi ana kadar karar verilebilir?", "answer": "Malvarlığının dağıtımına başlanılmamış olması kaydıyla."}, {"id": 505, "question": "Tasfiyeden dönme kararı için genel kurulda hangi nisap aranır?", "answer": "Sermayenin en az yüzde altmışının (%60) olumlu oyu."}, {"id": 506, "question": "Tasfiyeden dönme kararının tescili ne tür bir etkiye sahiptir?", "answer": "Kurucu niteliktedir."}, {"id": 507, "question": "Hangi durumda tasfiyeden dönülmüş sayılır (zımni dönme)?", "answer": "İflasın kaldırılması veya konkordatonun uygulanması halinde."}, {"id": 508, "question": "Kurumsal bir yatırımcının ESG (Çevresel, Sosyal, Yönetişim) kriterlerini gözeterek yaptığı yatırımın kâr etmemesi durumunda hukuki sorumluluğu doğar mı?", "answer": "Sürdürülebilir finansın ilk boyutu uyarınca, ESG etkileri gözetilerek yapılan yatırımlarda zarar edilmesi, kurumsal yatırımcının müşterilerine karşı sorumluluğuna yol açmaz."}, {"id": 509, "question": "ESG ilkelerine önem veren bir anonim şirketin bu faaliyetleri nedeniyle kâr elde edememesi durumunda yönetim kurulu sorumlu tutulabilir mi?", "answer": "Şirketin maruz kalacağı riskler ve kâr elde edilememesi durumunda, bu durum önceden kamuya duyurulmuşsa yönetim kurulunun hukuki sorumluluğa muhatap olmaması gerekir."}, {"id": 510, "question": "Türkiye’de 7335 sayılı Kanun ile yürürlüğe giren ve sürdürülebilir finansın kilometre taşı sayılan uluslararası anlaşma hangisidir?", "answer": "Paris Anlaşması'dır."}, {"id": 511, "question": "TTK m. 88/6 uyarınca TSRS'yi belirlemeye ve yayımlamaya yetkili kılınan kurum hangisidir?", "answer": "Kamu Gözetimi, Muhasebe ve Denetim Standartları Kurumu (KGK) yetkilidir."}, {"id": 512, "question": "TSRS kapsamında zorunlu raporlama yapacak işletmeler için \"Yıllık Net Satış Hasılatı\" eşik değeri ne kadardır?", "answer": "1 Milyar Türk Lirası'dır."}, {"id": 513, "question": "TSRS kapsamında zorunlu raporlama için öngörülen \"Çalışan Sayısı\" eşik değeri nedir?", "answer": "250 kişi."}, {"id": 514, "question": "BDDK denetimine tabi bankalar sürdürülebilirlik raporlamasında herhangi bir eşik değere tabi midir?", "answer": "Hayır, bu bankalar herhangi bir eşik değere tabi olmaksızın zorunlu raporlama kapsamındadırlar."}, {"id": 515, "question": "Bankalar arasında sürdürülebilirlik raporlaması uygulamasından muaf tutulan hangisidir?", "answer": "Tasarruf Mevduatı Sigorta Fonu (TMSF) bünyesinde yer alan bankalar muaf tutulmuştur."}, {"id": 516, "question": "İhraçtan elde edilen gelirin yalnızca yeni veya mevcut yeşil projelerin finansmanında kullanıldığı borçlanma araçlarına ne denir?", "answer": "Yeşil borçlanma aracı adı verilir."}, {"id": 517, "question": "Yeşil ve sürdürülebilir borçlanma araçlarının tefşiki için SPK tarafından 2022'de yayımlanan belgenin adı nedir?", "answer": "Yeşil Borçlanma Aracı, Sürdürülebilir Borçlanma Aracı, Yeşil Kira Sertifikası, Sürdürülebilir Kira Sertifikası Rehberi."}, {"id": 518, "question": "SerPK m. 26/2 uyarınca, halka açık bir anonim şirkette oy haklarının en az yüzde kaçına sahip olunması yönetim kontrolünün elde edilmesi sayılır?", "answer": "Oy haklarının yüzde ellisinden (%50) fazlasına sahip olunması gerekir."}, {"id": 519, "question": "Hâkim şirket, payların ve oy haklarının en az %90'ına sahipse hangi durumda azınlığın paylarını satın alabilir?", "answer": "Azınlık dürüstlük kuralına aykırı davranıyor, şirketin çalışmasını engelliyor veya sarsıntı yaratıyorsa."}, {"id": 520, "question": "Bir şirketin diğer bir sermaye şirketinin paylarının %100'üne sahip olması durumunda hâkim şirket ne tür bir yetkiye sahip olur?", "answer": "Bağlı şirketin kaybına sebep olabilecek sonuçlar doğursa bile yönlendirmeye ilişkin talimat verebilir."}, {"id": 521, "question": "Tam hâkimiyet halinde, hâkim şirketin talimatına uyan bağlı şirket yöneticileri şirkete ve pay sahiplerine karşı sorumlu tutulabilir mi?", "answer": "Hayır, bu talimatlara uymaları nedeniyle sorumlu tutulamazlar."}, {"id": 522, "question": "TTK m. 209 uyarınca hâkim şirket hangi durumda topluluk itibarının kullanılmasından sorumlu olur?", "answer": "Topluluk itibarı topluma veya tüketiciye güven veren bir düzeye ulaşmışsa ve bu güven kullanılmışsa sorumlu olur."}, {"id": 523, "question": "Güven sorumluluğunun doğması için taraflar arasında neyin bulunması şarttır?", "answer": "Taraflar arasında bir \"işlem temasının\" bulunması şarttır."}, {"id": 524, "question": "7511 sayılı Kanun değişikliği ile yönetim kurulu başkanı, üyelerin çoğunluğunun çağrı istemini yerine getirmezse üyeler ne yapabilir?", "answer": "Çağrı doğrudan istem sahiplerince yapılabilir."}, {"id": 525, "question": "Anonim şirketlerin her yıl yönetim kurulu başkanı ve vekili seçme yükümlülüğü devam etmekte midir?", "answer": "Hayır, 7511 sayılı Kanun ile \"her yıl\" ibaresi kaldırılmış, üyelik süresiyle uyumlu görevlendirme imkanı getirilmiştir."}, {"id": 526, "question": "Yönetim kurulu başkanı ve vekili genel kurul tarafından seçilebilir mi?", "answer": "Evet, esas sözleşmede öngörülmüş olması şartıyla genel kurul tarafından seçilebilirler."}, {"id": 527, "question": "Yönetim kurulunun başkan seçemediği için fiilen uzun süredir toplanamaması ne tür bir hukuki durum oluşturur?", "answer": "Organ yokluğu (TTK m. 530) durumunu oluşturur."}, {"id": 528, "question": "Yönetim kurulu üyelerinin takdir yetkisini kullanarak aldıkları riskli kararlardan sorumlu tutulmamaları için gereken dört temel unsur nedir?", "answer": "Ticari bir karar olması, çıkar çatışması olmaması, yeterli bilgiye dayanması ve makul inançla alınmış olmasıdır."}, {"id": 529, "question": "İşadamı kararı ilkesinin korumasından yararlanmak isteyen bir üye, karar sürecinde neyi ispatlamalıdır?", "answer": "Kararın \"yeterli bilgiye dayalı olarak\" ve dürüstlük kuralı çerçevesinde alındığını ispatlamalıdır."}, {"id": 530, "question": "Hangi üç durum işadamı kararı ilkesinin (takdir yetkisinin) koruma sınırı dışındadır?", "answer": "Hileli işlemler, şirket kaynaklarının kötüye kullanılması ve emredici hükümlere aykırılık."}, {"id": 531, "question": "Farklılaştırılmış teselsül ilkesi, sorumlular arası iç ilişkiyi mi yoksa dış ilişkideki tazminat miktarını mı belirler?", "answer": "Dış ilişkideki sorumluluk tavanını ve tazminat miktarını belirleyen bir kuraldır."}, {"id": 532, "question": "Sorumluluk davası için öngörülen yetki kuralı (şirket merkezi mahkemesi) kesin midir?", "answer": "Hayır, davacı alternatif olarak davalının (üye) yerleşim yeri mahkemesinde de dava açabilir."}, {"id": 533, "question": "Sorumluluğa yol açan fiil TCK uyarınca daha uzun bir zamanaşımına tabi bir suç teşkil ediyorsa hangi süre uygulanır?", "answer": "TCK'daki daha uzun olan ceza zamanaşımı süresi uygulanır."}, {"id": 534, "question": "Bilançonun onaylanması kararı, kararda aksine açıklık yoksa yönetim kurulu üyeleri için ne anlama gelir?", "answer": "Üyelerin ibrası (discharge) sonucunu doğurur."}, {"id": 535, "question": "Bilançoda bazı hususlar bilinçli olarak gizlenmişse bilançonun onayı ibra etkisi yaratır mı?", "answer": "Hayır, bu durumda sadece bilançonun onaylanması ibra etkisini doğurmaz."}, {"id": 536, "question": "Genel kurul, daha önce geçerli olarak aldığı bir ibra kararını sonradan bir karar ile kaldırabilir mi?", "answer": "Hayır, genel kural olarak geçerli alınmış ibra kararı genel kurulca kaldırılamaz."}, {"id": 537, "question": "İbra kararına olumlu oy vermeyen pay sahiplerinin dava açma hakları ne zaman düşer?", "answer": "İbra tarihinden itibaren altı (6) ay geçmesiyle düşer."}, {"id": 538, "question": "Kuruluştan doğan sorumluluklar şirket tescilinden itibaren kaç yıl geçmedikçe sulh ve ibra yoluyla kaldırılamaz?", "answer": "Dört (4) yıl geçmedikçe kaldırılamaz."}, {"id": 539, "question": "Halka açık anonim şirketlerde sermayenin en az kaçta kaçını temsil eden azlık ibraya karşı çıkarsa ibra gerçekleşmez?", "answer": "Yirmide birini (%5) temsil eden pay sahipleri."}, {"id": 540, "question": "TTK m. 549 uyarınca belgeleri \"düzenleyenler\" ile \"katılanlar\"ın sorumluluk esası arasındaki fark nedir?", "answer": "Düzenleyenler \"kusursuz\", katılanlar ise \"kusurlu\" sorumluluk esasına tabidir."}, {"id": 541, "question": "Ayni sermayeye bilerek yüksek değer biçenler hakkında öngörülen ceza nedir?", "answer": "Doksan günden az olmamak üzere adli para cezası."}, {"id": 542, "question": "Şirket kurmak vaadiyle halktan izinsiz para toplayanlar ne tür bir hapis cezası alabilir?", "answer": "Altı aydan iki yıla kadar hapis cezası."}, {"id": 543, "question": "Tek pay sahipli anonim şirketlerde genel kurul yetkisi kimdedir?", "answer": "Tek pay sahibi genel kurulun tüm yetkilerine sahiptir."}, {"id": 544, "question": "Çağrısız genel kurulun (TTK 416) geçerli karar alabilmesi için gereken asgari toplantı nisabı nedir?", "answer": "Toplantı süresince bütün pay sahiplerinin veya temsilcilerinin hazır bulunması (%100 katılım)."}, {"id": 545, "question": "Yönetim kurulu özel kurulu bir ay içinde çağırmazsa, kim mahkemeden çağrı isteyebilir?", "answer": "Her bir imtiyazlı pay sahibi isteyebilir."}, {"id": 546, "question": "İmtiyazlı pay sahipleri özel kurulunun toplanabilmesi için imtiyazlı payların en az yüzde kaçının hazır bulunması gerekir?", "answer": "Yüzde altmışının (%60) çoğunluğuyla toplanır."}, {"id": 547, "question": "Azlığın gündeme madde ekletme talebi en geç ne zamana kadar yönetim kuruluna ulaşmalıdır?", "answer": "TTSG ilan ücretinin yatırılmasından önce."}, {"id": 548, "question": "Mahkeme azlığın talebiyle genel kurulu toplantıya çağırmaya karar verirse kimi görevlendirir?", "answer": "Gündemi düzenlemek ve çağrıyı yapmak üzere bir \"kayyım\" atar."}, {"id": 549, "question": "Genel kurul gündemine \"lüzum görülecek sair hususlar\" şeklinde madde konularak karar alınabilir mi?", "answer": "Hayır, görüşülecek konu önceden tespit edilip açıkça yazılmalıdır."}, {"id": 550, "question": "Gündemde olmamasına rağmen bir konunun görüşülebilmesi için genel kurulda hangi şart aranır?", "answer": "Pay sahiplerinin tamamının hazır bulunması ve oybirliği ile karar verilmesi."}, {"id": 551, "question": "Halka açık şirketlerde SPK'nın görüşülmesini istediği bir husus gündeme alınmak zorunda mıdır?", "answer": "Evet, SPK'nın istediği hususların gündeme alınması zorunludur."}, {"id": 552, "question": "Genel kurulun şirket merkezi dışında bir yerde toplanabilmesi için ne gereklidir?", "answer": "Esas sözleşmede bu konuda açık hüküm bulunması gereklidir."}, {"id": 553, "question": "Yönetim kurulu üyeleri kendi ibraları ile ilgili kararlarda oy kullanabilir mi?", "answer": "Hayır, kendilerine ait paylardan doğan oy haklarını kullanamazlar."}, {"id": 554, "question": "SerPK m. 26 uyarınca pay alım teklifi zorunluluğunu süresinde yerine getirmeyenlerin oy haklarına ne olur?", "answer": "Bu kişilerin sahip olduğu oy hakları kendiliğinden donar."}, {"id": 555, "question": "Bir paya en çok 15 oy tanınması kuralının (TTK 479/2) uygulanmadığı durum nedir?", "answer": "Kurumsallaşmanın gerektirdiği veya haklı bir sebebin mahkemece ispatlandığı durumlar."}, {"id": 556, "question": "Birikimli oy sisteminin uygulanabilmesi için yönetim kurulu üye sayısı en az kaç olarak belirlenmelidir?", "answer": "Üçten (3) az olmayacak şekilde sabit bir rakam."}, {"id": 557, "question": "İlk toplantıda %25 nisaba ulaşılamadığı için yapılan ikinci toplantıda kararlar hangi nisapla alınır?", "answer": "Toplantıda hazır bulunan oyların (temsil edilenlerin) salt çoğunluğuyla."}, {"id": 558, "question": "Halka açık şirketlerde önemli nitelikteki işlemler için (sermaye yarısı hazır değilse) hangi karar nisabı aranır?", "answer": "Oy hakkını haiz payların üçte ikisinin (%66,6) olumlu oyu."}, {"id": 559, "question": "Borsada işlem görmeyip halka açık sayılan şirketlerde denetime tabi olmak için \"Net Satış Hasılatı\" kaç TL'dir?", "answer": "40 Milyon Türk Lirası."}, {"id": 560, "question": "Borsada işlem görmeyen halka açık şirketlerde denetim eşiği için kaç çalışan gerekir?", "answer": "50 çalışan."}, {"id": 561, "question": "Kararın (II) sayılı listesindeki şirketler için aktif toplamı eşiği ne kadardır?", "answer": "120 Milyon Türk Lirası."}, {"id": 562, "question": "Yönetim kurulu üyesinin kaçıncı dereceye kadar kan veya kayın hısımları o şirkette denetçi olamaz?", "answer": "Üçüncü (3.) derece dahil hısımlar."}, {"id": 563, "question": "Denetçinin, gelirinin yüzde kaçından fazlasını aynı şirketten (son 5 yıl ortalaması) alması engeldir?", "answer": "Gelirinin %30'undan fazlasını aynı şirketten elde ediyorsa seçilemez."}, {"id": 564, "question": "Halka açık olmayan şirketlerde sermayenin en az yüzde kaçına sahip olanlar, haklı sebeple denetçi atanmasını mahkemeden isteyebilir?", "answer": "Sermayenin yüzde onunu (%10) oluşturan pay sahipleri."}, {"id": 565, "question": "TMSF tarafından yönetilen şirketlerde denetçi atama yetkisi kime verilmiştir?", "answer": "TMSF'nin ilişkili olduğu Bakan'a verilmiştir (Fon Kuruluna devredilebilir)."}, {"id": 566, "question": "Denetçi olumsuz görüş verirse, yönetim kurulu kaç iş günü içinde genel kurulu toplantıya çağırmalıdır?", "answer": "Dört (4) iş günü içinde."}, {"id": 567, "question": "Olumsuz görüş nedeniyle seçilen yeni yönetim kurulu, yeni tabloları hazırlamak için ne kadar süreye sahiptir?", "answer": "Altı (6) ay içinde hazırlatmak ve sunmak zorundadır."}, {"id": 568, "question": "Denetçinin \"görüş vermekten kaçınması\" hangi görüşün hukuki sonuçlarını doğurur?", "answer": "Olumsuz görüşün sonuçlarını doğurur."}, {"id": 569, "question": "TTK m. 397/2 uyarınca finansal tablonun başlığında neyin belirtilmesi zorunludur?", "answer": "Finansal tablonun denetimden geçip geçmediği ve denetçi görüşü."}, {"id": 570, "question": "Terör örgütü iltisakı nedeniyle kayyım atanan şirketlerde, hangi döneme ait işlemler için onay yükümlülüğü yoktur?", "answer": "Kayyımın ilk atandığı mali yıl ve öncesinde yapılan iş ve işlemler için."}, {"id": 571, "question": "Esas sözleşme değişikliği kararları üçüncü kişilere karşı ne zaman hüküm ifade eder?", "answer": "Ticaret siciline tescilden sonra hüküm ifade eder."}, {"id": 572, "question": "TTK m. 462/3 uyarınca bilançoda sermayeye eklenebilecek fonlar varken dış kaynaklı artırım yapılabilir mi?", "answer": "Hayır, öncelikle bu iç fonlar sermayeye dönüştürülmelidir."}, {"id": 573, "question": "Bakanlık genelgesi uyarınca, iç kaynakları aşan dış kaynaklı sermaye artırımı için genel kurulda hangi oy şartı aranır?", "answer": "Bütün pay sahiplerinin hazır bulunduğu genel kurulda \"oybirliği\"."}, {"id": 574, "question": "Kayıtlı sermaye sisteminde yönetim kuruluna verilen artırım yetkisi azami kaç yıl için geçerlidir?", "answer": "En çok beş (5) yıl için."}, {"id": 575, "question": "Halka açık şirketlerde yönetim kurulu itibari değerin altında pay çıkarabilir mi?", "answer": "Evet, esas sözleşme ile özel olarak yetkilendirilmişse çıkarabilir."}, {"id": 576, "question": "Şarta bağlı sermaye artırımı hangi durumda \"çalışanlara\" alım hakkı sağlanarak yapılabilir?", "answer": "Esas sözleşmede bu konuda hüküm bulunması şartıyla yapılabilir."}, {"id": 577, "question": "Şarta bağlı sermaye artırımında sermaye tam olarak hangi anda artmış sayılır?", "answer": "Değiştirme veya alım hakkının kullanıldığı anda ve ölçüde."}, {"id": 578, "question": "Sermaye azaltımında \"alacaklıların haklarının tam karşılandığı\" tespitini kim yapar?", "answer": "Asliye ticaret mahkemesi tarafından atanan bilirkişiler."}, {"id": 579, "question": "Sermaye azaltımı ilanında alacaklılara haklarını bildirmeleri için ne kadar süre verilir?", "answer": "Üçüncü ilandan itibaren iki (2) ay."}, {"id": 580, "question": "Alacaklılar sermaye azaltımının iptali davasını işlemin tescilinden itibaren ne kadar sürede açabilir?", "answer": "İki (2) yıl içinde."}, {"id": 581, "question": "SerPK m. 3/1(ş) uyarınca türev araçlar ve yatırım sözleşmeleri neyin kapsamındadır?", "answer": "Sermaye piyasası araçları kapsamındadır."}, {"id": 582, "question": "Yeni SerPK ile birlikte menkul kıymet niteliği yasal dayanağa kavuşturulan enstrüman hangisidir?", "answer": "Depo sertifikaları."}, {"id": 583, "question": "TTK m. 504'e göre tahviller ve finansman bonoları hangi tür yazılı olabilir?", "answer": "Hamiline veya emre yazılı olabilirler."}, {"id": 584, "question": "Borçlanma Araçları Tebliği uyarınca halka açık ortaklıkların ihraç limiti nedir?", "answer": "Özkaynak tutarının beş (5) katı."}, {"id": 585, "question": "Halka açık ortaklıkların borçlanma aracı ihraç limiti nedir?", "answer": "Özkaynak tutarının beş (5) katı."}, {"id": 586, "question": "Halka açık olmayan ortaklıkların borçlanma aracı ihraç limiti nedir?", "answer": "Özkaynak tutarının üç (3) katı."}, {"id": 587, "question": "TTK m. 476 uyarınca bir payın itibari değeri en az kaç kuruş olabilir?", "answer": "Bir (1) kuruş."}, {"id": 588, "question": "Nama yazılı payların devrinde yazılı devir beyanı hangi hükme tabidir?", "answer": "Ciro hükmündedir."}, {"id": 589, "question": "Borsaya kote nama yazılı paylarda şirketin devri reddedebileceği yegane durum nedir?", "answer": "Esas sözleşmedeki yüzde ile belirtilen \"iktisap üst sınırı\"nın aşılması."}, {"id": 590, "question": "Bilgi alma istemi haksız reddedilen pay sahibi ne kadar sürede mahkemeye başvurmalıdır?", "answer": "Reddi izleyen on (10) gün içinde."}, {"id": 591, "question": "Özel denetçi istemek için halka açık şirkette yirmide bir paya sahip olma şartı yerine hangi alternatif şart aranabilir?", "answer": "Paylarının itibari değeri toplamı en az 1 Milyon TL olan pay sahipleri de isteyebilir."}, {"id": 592, "question": "Özel denetçi atanmasına genel kurul karar vermişse giderleri kim karşılar?", "answer": "Şirket karşılar."}, {"id": 593, "question": "Haksız yere kâr payı alan pay sahiplerine karşı geri alma hakkı ne kadar sürede zamanaşımına uğrar?", "answer": "Paranın alındığı tarihten itibaren beş (5) yıl."}, {"id": 594, "question": "SerPK m. 19/3 uyarınca halka açık ortaklıklarda kâr payı dağıtımında hangi esas uygulanmaz?", "answer": "\"Kıst el yevm\" (gün hesabıyla kısıtlı dağıtım) esası uygulanmaz."}, {"id": 595, "question": "Rüçhan hakkının kısıtlandığı sermaye artırımlarında paylar kural olarak hangi değerle ihraç edilir?", "answer": "Primli (itibari değerin üzerinde) ihraç edilir."}, {"id": 596, "question": "Şarta bağlı sermaye artırımındaki \"önerilmeye muhatap olma hakkı\" paydan bağımsız devredilebilir mi?", "answer": "Evet, şirket payından ayrı olarak devredilebilir veya bağışlanabilir."}, {"id": 597, "question": "TTK m. 530'a göre genel kurulun hangi durumunun \"uzun süredir\" devam etmesi sona erme sebebidir?", "answer": "Genel kurulun toplanamaması."}, {"id": 598, "question": "Temsile yetkili tasfiye memurları için öngörülen vatandaşlık ve yerleşim şartı nedir?", "answer": "En az birinin Türk vatandaşı olması ve yerleşim yerinin Türkiye'de bulunması."}, {"id": 599, "question": "Tasfiyeden dönme kararının ticaret siciline tescili ne tür bir etkiye sahiptir?", "answer": "Kurucu (inşai) niteliktedir."}, {"id": 600, "question": "Birleşme hukukunda, devrolunan şirketin imtiyazlı pay sahiplerine devralan şirkette ne tür haklar tanınmalıdır?", "answer": "Devralan şirkette eş değerde haklar tanınmalı veya uygun bir karşılık (tazminat) verilmelidir."}, {"id": 601, "question": "Devralan şirket, devrolunan şirketin intifa senedi sahiplerine karşı hangi yükümlülük altındadır?", "answer": "Onlara eş değerli haklar tanımak veya senetleri birleşme sözleşmesi tarihindeki gerçek değeriyle satın almak zorundadır."}, {"id": 602, "question": "Birleşme sözleşmesinde, devrolunan şirketin işlem ve eylemlerinin hangi tarihten itibaren devralan şirketin hesabına yapılmış sayılacağı belirtilmeli midir?", "answer": "Evet, bu tarihin sözleşmede yer alması zorunlu bir unsurdur."}, {"id": 603, "question": "Birleşme raporunda işçilerle ilgili hangi özel bilginin yer alması öngörülmüştür?", "answer": "Birleşmenin işçiler üzerindeki etkileri ve varsa bir sosyal planın içeriği açıklanmalıdır."}, {"id": 604, "question": "Küçük ve orta ölçekli şirketler hangi şartla birleşme raporu düzenlemekten vazgeçebilirler?", "answer": "Tüm ortakların bu konuda onay vermesi halinde vazgeçebilirler."}, {"id": 605, "question": "Birleşmeye katılan şirketler, son kaç yılın finansal tablolarını ortakların incelemesine sunmakla yükümlüdür?", "answer": "Son üç yılın yıl sonu finansal tabloları ile yıllık faaliyet raporlarını sunmalıdırlar."}, {"id": 606, "question": "Birleşme sözleşmesinin imzası ile genel kurul onayı arasında malvarlığında önemli bir değişiklik olursa yönetim organı ne yapmalıdır?", "answer": "Bu durumu kendi genel kuruluna ve diğer şirketin yönetim organına yazılı olarak bildirmelidir."}, {"id": 607, "question": "Bir sermayesi paylara bölünmüş komandit şirketin devralan olduğu birleşmede ek olarak kimin onayı gerekir?", "answer": "Komanditelerin tamamının birleşmeyi yazılı olarak onaylaması şarttır."}, {"id": 608, "question": "Birleşmeye katılan şirketler alacaklılarına yapacakları ilanı hangi aralıklarla tekrarlamalıdır?", "answer": "Türkiye Ticaret Sicili Gazetesi’nde (TTSG) yedişer gün arayla üç defa ilan etmelidirler."}, {"id": 609, "question": "Birleşen şirketlerin alacaklıları, birleşmenin geçerlilik kazanmasından itibaren ne kadar süre içinde teminat isteyebilir?", "answer": "Üç (3) ay içinde istemde bulunabilirler."}, {"id": 610, "question": "Bölünmeye konu malvarlığının başka bir şirkete ayni sermaye olarak konulduğu ve payların bölünen şirketin kendisine verildiği modele ne denir?", "answer": "İştirak modeliyle kısmi bölünme adı verilir."}, {"id": 611, "question": "Kısmi bölünmede devredilen malvarlığı karşılığında payların bölünen şirkete değil de doğrudan ortaklara verildiği modele ne ad verilir?", "answer": "Ortaklara pay devri modeli adı verilir."}, {"id": 612, "question": "\"Oranların korunduğu bölünme\" neyi ifade eder?", "answer": "Ortakların, bölünmeye katılan tüm şirketlerde mevcut payları oranında pay sahibi olmalarını ifade eder."}, {"id": 613, "question": "Bölünme sözleşmesi veya planında malvarlığı bölümlerinin nasıl tanımlanması gerekir?", "answer": "Aktif ve pasifleri gösteren bir envanter ile taşınmazların ve kıymetli evrakın teker teker listelendiği bir liste ile tanımlanmalıdır."}, {"id": 614, "question": "Bölünme raporunda ortaklar için doğacak hangi mali yükümlülükler açıklanmalıdır?", "answer": "Varsa ek ödeme yükümlülükleri, kişisel edimler ve sınırsız sorumluluk halleri açıklanmalıdır."}, {"id": 615, "question": "Bölünme sürecinde işçi hizmet sözleşmesinin devrine itiraz ederse ne olur?", "answer": "Sözleşme, kanuni işten çıkarma süresinin sonunda kendiliğinden sona erer."}, {"id": 616, "question": "Bölünme öncesi doğmuş işçi alacaklarından eski işveren ile devralan işverenin sorumluluğu nasıldır?", "answer": "Müteselsilen sorumludurlar."}, {"id": 617, "question": "Bölünmede ikinci derecede sorumlu olan şirketlere başvurabilmek için birinci derecede sorumlu şirketin hangi durumda olması gerekir?", "answer": "İflas etmiş, konkordato süresi almış veya hakkında kesin aciz vesikası alınmış olması gerekir."}, {"id": 618, "question": "Bir kollektif şirketin komandit şirkete dönüşmesi için hangi iki durumdan birinin gerçekleşmesi yeterlidir?", "answer": "Şirkete bir komanditerin girmesi veya mevcut bir ortağın komanditer olması."}, {"id": 619, "question": "Tür değiştirmede intifa senedi sahiplerine ne tür haklar tanınmalıdır?", "answer": "Karşılığında eş değerde haklar verilmeli veya plan tarihindeki gerçek değeri ödenmelidir."}, {"id": 620, "question": "Tür değiştirmede yeni türün kuruluşu hükümleri uygulanırken hangi iki hüküm uygulanmaz?", "answer": "Ortakların asgari sayısına ve ayni sermaye konulmasına ilişkin hükümler uygulanmaz."}, {"id": 621, "question": "Yapısal değişikliklere karşı açılan denkleştirme davasının giderleri kural olarak kime aittir?", "answer": "Devralan şirkete aittir."}, {"id": 622, "question": "Yapısal değişikliğin iptali kararı kesinleşirse üçüncü kişilerin şirketle kurduğu haklar ne olur?", "answer": "Üçüncü kişilerin iyiniyetle kazandıkları haklar saklı kalır; işlemler şirketi bağlar."}, {"id": 623, "question": "Bir şirketler topluluğunun tepesinde yer alan \"hâkim teşebbüs\" hukuken ne sayılır?", "answer": "Tacir sayılır."}, {"id": 624, "question": "Bir şirketler topluluğunun tepesinde sermaye şirketi dışında hangi yapılar bulunabilir?", "answer": "Gerçek kişi, ticari işletme veya herhangi bir özel/kamu tüzel kişisi bulunabilir."}, {"id": 625, "question": "Karşılıklı iştirak konumuna \"bilerek\" giren bir şirket, oyların ne kadarını kullanabilir?", "answer": "Toplam oyların ve pay sahipliği haklarının sadece dörtte birini (%25) kullanabilir; fazlası donar."}, {"id": 626, "question": "Karşılıklı iştirakte oy haklarının %25 ile sınırlanması hangi durumda uygulanmaz?", "answer": "Bağlı şirketin hâkim şirketin paylarını iktisap etmesi veya her iki şirketin birbirine hâkim olması halinde."}, {"id": 627, "question": "Hâkim şirketin bir YK üyesi, bağlı şirketlerin durumuna dair raporu kimden talep edebilir?", "answer": "Hâkim şirketin yönetim kurulu başkanından talep edebilir."}, {"id": 628, "question": "Bağlı şirket pay sahibi, topluluk ilişkilerinde hile şüphesi varsa doğrudan nereye başvurabilir?", "answer": "Şirket merkezinin bulunduğu yerdeki asliye ticaret mahkemesine başvurarak özel denetçi isteyebilir."}, {"id": 629, "question": "Hâkimiyetin kötüye kullanılması sonucu oluşan kayıp en geç ne zamana kadar denkleştirilmelidir?", "answer": "İlgili faaliyet yılı sonuna kadar denkleştirilmeli veya denk bir istem hakkı tanınmalıdır."}, {"id": 630, "question": "Hâkim şirketin yönlendirmesiyle yapılan işlemde tazminata hükmedilmemesi için ne ispatlanmalıdır?", "answer": "İşlemin bağımsız bir şirketin yöneticileri tarafından da yapılabileceğinin ispatı halinde tazminat doğmaz."}, {"id": 631, "question": "Hâkim şirket azınlığın paylarını satın alırken hangi değeri esas alır?", "answer": "Varsa borsa değerini, yoksa mahkemece belirlenen gerçek değeri."}, {"id": 632, "question": "Tam hâkimiyet halinde bile hâkim şi
