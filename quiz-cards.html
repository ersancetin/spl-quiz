: "En az iki katı."}, {"id": 848, "question": "Tüzel kişi lider sermayedarlar için mali yeterlilik hesaplamasında uygulanan aktif toplamı tavanı nedir?", "answer": "1.800 milyon TL'dir."}, {"id": 849, "question": "Kurul izninden itibaren esas sözleşme en geç kaç gün içinde ticaret siciline tescil edilmelidir?", "answer": "En geç 30 gün içinde."}, {"id": 850, "question": "GSYO aktif toplamına oranı yüzde kaçın üzerinde olan iştiraklerin bağımsız denetimden geçmesi zorunludur?", "answer": "%20'nin üzerindeki iştirakler."}, {"id": 851, "question": "GSYO kuruluşu takip eden kaç ay içinde personel ve organizasyon yapısını kurmak zorundadır?", "answer": "Altı ay içerisinde."}, {"id": 852, "question": "Para ve sermaye piyasası araçlarının aktif toplamındaki oranı yüzde kaçı aşarsa portföy yöneticisi istihdamı zorunlu olur?", "answer": "%10'unu aşması halinde."}, {"id": 853, "question": "GSYO tescilini takip eden ne kadar sürede asgari bir girişim sermayesi yatırımı yapmalıdır?", "answer": "18 ay içinde."}, {"id": 854, "question": "GSYO tescilinden itibaren en geç kaç yıl içinde halka arz başvurusunda bulunmalıdır?", "answer": "Üç yıl içinde."}, {"id": 855, "question": "Paylarını sadece nitelikli yatırımcıya satan GSYO'larda lider sermayedar bulunması zorunlu mudur?", "answer": "Hayır, bu ortaklıklarda lider sermayedar zorunluluğu yoktur."}, {"id": 856, "question": "Paylarını nitelikli yatırımcıya satan GSYO'ların asgari özsermaye şartı nedir?", "answer": "90.000.000 TL'dir."}, {"id": 857, "question": "GSYO'lar, danışmanlık veya portföy yönetim şirketlerine aktif toplamlarının en fazla yüzde kaçı oranında iştirak edebilir?", "answer": "Azami %10'u oranında."}, {"id": 858, "question": "GSYO'lar hangi şirketler lehine portföydeki varlıklar üzerinde rehin ve ipotek tesis edebilirler?", "answer": "KOBİ niteliğindeki girişim şirketleri lehine."}, {"id": 859, "question": "Bir girişim şirketi lehine tesis edilen rehinlerin tutarı o şirkete yapılan yatırımın yüzde kaçını aşamaz?", "answer": "%25'ini aşamaz."}, {"id": 860, "question": "GSYO'nun girişim şirketine sağladığı kısa vadeli işletme sermayesi girişim sermayesi yatırımı sayılır mı?", "answer": "Hayır, girişim sermayesi yatırımı olarak kabul edilmez."}, {"id": 861, "question": "GSYO'nun yatırım yaptığı bir limitet şirket ne kadar sürede anonim şirkete dönüşmelidir?", "answer": "İlk yatırım tarihinden itibaren bir yıl içinde."}, {"id": 862, "question": "GSYO aktif toplamının asgari yüzde kaçını girişim sermayesi yatırımlarına yönlendirmek zorundadır?", "answer": "En az %51'ini."}, {"id": 863, "question": "GSYO'lar aktif toplamlarının en fazla yüzde kaçını mevduat/katılma hesabında tutabilir?", "answer": "Azami %20'si oranında."}, {"id": 864, "question": "GSYO'nun dışarıdan aldığı portföy yönetim hizmeti için ödenecek performans ücreti tavanı nedir?", "answer": "Yatırım maliyeti farkı üzerinden hesaplanan tutarın %20'sini geçemez."}, {"id": 865, "question": "GSYO'larca dışarıdan alınan hizmetler için ödenen ücretlerin toplamı aktif toplamın yüzde kaçını aşamaz?", "answer": "%2,5'ini aşamaz."}, {"id": 866, "question": "GSYO statüsünden çıkmak isteyen halka açık ortaklıklar hangi prosedüre tabidir?", "answer": "Muhalif kalan ortaklara pay alım teklifi yapılması zorunludur."}, {"id": 867, "question": "GSYO statüsünden çıkan hakim ortaklar paylarını ne kadar süreyle borsa fiyatının altında satamazlar?", "answer": "Tescil tarihinden itibaren bir yıl süreyle."}, {"id": 868, "question": "GSYO'lar halka arz öncesinde hangi şartla sermaye artırımı yapabilir?", "answer": "Nakit kâr dağıtımı yapmamak şartıyla."}, {"id": 869, "question": "Türkiye Sermaye Piyasaları Birliği'nin (TSPB) hukuki statüsü nedir?", "answer": "Kamu kurumu niteliğinde bir meslek kuruluşudur."}, {"id": 870, "question": "Hangi kurumlar TSPB'ye üye olmak zorundadır?", "answer": "Aracı kurumlar, bankalar, yatırım ortaklıkları ve portföy yönetim şirketleri."}, {"id": 871, "question": "Birlik Meslek Kuralları'nın temel amacı nedir?", "answer": "Üyelerin dürüstlük ve güveni hâkim kılması, meslek disiplinini koruması ve haksız rekabeti önlemesidir."}, {"id": 872, "question": "\"Üyelerin müşteri çıkarlarını ve piyasaların bütünlüğünü gözeterek hareket etmesi\" hangi ilkenin gereğidir?", "answer": "Dürüst ve Adil Davranma İlkesi."}, {"id": 873, "question": "Üyeler, aynı koşullara sahip her müşteriye nasıl davranmakla yükümlüdür?", "answer": "Eşit şekilde davranmakla yükümlüdürler."}, {"id": 874, "question": "Üyelerin kamu kurumlarını ve tarafları hızlı ve doğru bilgilendirmesini ifade eden ilke hangisidir?", "answer": "Saydamlık İlkesidir."}, {"id": 875, "question": "İşletme devamlılığını sağlamak için teknolojik ve beşeri kaynakların verimli kullanılması hangi ilkedir?", "answer": "Kaynakları Etkin Kullanma İlkesidir."}, {"id": 876, "question": "Üyeler, kara para aklama ile mücadele kapsamında çalışanları için ne yapmak zorundadır?", "answer": "Eğitim programları düzenlemek ve gerekli önlemleri almak zorundadırlar."}, {"id": 877, "question": "Müşteri, mali durumu veya risk tercihleri hakkında bilgi vermek istemezse üyenin yükümlülüğü nedir?", "answer": "Hangi ürün veya hizmetin uygun olduğunun tespit edilemeyeceği hususunda müşteriyi uyarmalıdır."}, {"id": 878, "question": "Üyeler, müşteriye ait nakit ve sermaye piyasası araçlarını kendi lehine kullanabilir mi?", "answer": "Hayır, hak ve yetkileri olmaksızın kendi veya üçüncü şahıslar lehine tasarrufta bulunamazlar."}, {"id": 879, "question": "Üyelerin müşteriyi ücret, komisyon ve yaptırımlar hakkında bilgilendirmesi hangi esasa dayanır?", "answer": "Bilgi verme yükümlülüğü çerçevesinde tam ve zamanında bilgilendirme esasına."}, {"id": 880, "question": "Üyeler, yazılı veya sözlü açıklamalarında getiri garantisi veren ifadeler kullanabilir mi?", "answer": "Hayır, mutlak getiri veya zarara karşı garanti taahhüdünde bulunamazlar."}, {"id": 881, "question": "Kamuoyuna açıklanmamış bir bilgiye ulaşılması durumunda üyenin tutumu ne olmalıdır?", "answer": "Hiçbir yatırımcıya avantaj sağlamamalı, tüm yatırımcılara adil davranmalıdır."}, {"id": 882, "question": "Müşterinin bilgisizliğinden yararlanarak alım-satım kararlarını etkileyip kazanç sağlamak ne sayılır?", "answer": "Meslek kurallarının ihlali sayılır."}, {"id": 883, "question": "Üye ile müşteri arasında çıkar çatışması önlenemiyorsa kimin menfaati önceliklidir?", "answer": "Öncelikle müşterinin menfaati gözetilir."}, {"id": 884, "question": "Müşteri bilgilerinin gizliliği ilkesinin tek istisnası nedir?", "answer": "Kanunen açıkça yetkili kılınan mercilerin (mahkeme, savcılık vb.) bilgi talepleridir."}, {"id": 885, "question": "Reklamlarda \"en çok kazandıran\" veya \"en güvenilir\" gibi ifadelerin kullanılması neden yasaktır?", "answer": "Sübjektif ve abartılı imaj yaratarak haksız rekabete yol açabileceği için."}, {"id": 886, "question": "İlanlarda kullanılan sermaye piyasasına ilişkin sayısal veriler hangi şartla kullanılabilir?", "answer": "Yetkili makamlarca onaylanmış olması veya kaynak gösterilmesi şartıyla."}, {"id": 887, "question": "Bir kampanyada ödenen komisyondan daha fazla tutarda iade yapılması serbest midir?", "answer": "Hayır, bu tür uygulamalara yer verilemez."}, {"id": 888, "question": "Üyelerin müşteri şikâyetleri karşısındaki temel yükümlülüğü nedir?", "answer": "Şikâyet nedenlerini araştırmak ve tekrarlanmaması için önlem almaktır."}, {"id": 889, "question": "Diğer üyelerin faaliyetlerini kesintiye uğratacak şekilde ekip halinde personel transferi yapılması yasak mıdır?", "answer": "Evet, ekip halinde personel transferi haksız rekabet olarak değerlendirilir ve yasaktır."}, {"id": 890, "question": "Yeni işe başlayan personelin eski çalıştığı kurumun müşterileriyle irtibat kurması ne kadar süreyle engellenir?", "answer": "En az bir ay süreyle."}, {"id": 891, "question": "Mesleki yeterlilik sağlamak için asgari şart nedir?", "answer": "Mevzuatın öngördüğü alanlarda gerekli lisanslara sahip olmaktır."}, {"id": 892, "question": "Mesleki özen ve titizlik neyi ifade eder?", "answer": "Dikkatli ve basiretli bir çalışanın aynı koşullarda göstereceği dikkat ve gayreti ifade eder."}, {"id": 893, "question": "Üye çalışanları müşterilerden ne düzeyde hediye alabilirler?", "answer": "Teamüllerin üzerindeki değerde hediye alamazlar."}, {"id": 894, "question": "Portföy yönetimi dışındaki personelin müşteriden emir verme yetkisi içeren vekâletname alması serbest midir?", "answer": "Hayır, bu şekilde vekâletname alarak müşteri adına işlem yapamazlar."}, {"id": 895, "question": "Bir üyenin çalışanı diğer bir üyede hesap açtırırsa bu durum ne kadar sürede bildirilmelidir?", "answer": "En fazla bir hafta içinde yazılı olarak karşı üyeye bildirilir."}, {"id": 896, "question": "Üyeler, çalışanlarından etik kurallara uyacaklarına dair ne almak zorundadır?", "answer": "İmzalı bir taahhütname almak zorundadırlar."}, {"id": 897, "question": "Etik ilkeler ve davranış kuralları arasındaki temel fark nedir?", "answer": "Etik ilkeler soyut ve kişilik gelişimini hedefleyen kavramlar iken; davranış kuralları somut ve yol gösterici uygulamalardır."}, {"id": 898, "question": "Finansal piyasaların temel işlevlerinin (Etkin, Verimli, Ekonomik) temeline yerleştirilen dördüncü kavram nedir?", "answer": "Etik kavramıdır."}, {"id": 899, "question": "Mevzuatlar arasında bir çelişki olması durumunda çalışan hangisine uymalıdır?", "answer": "Daha katı olan düzenlemeye göre hareket etmelidir."}, {"id": 900, "question": "Başkasına ait verileri kaynak göstermeden kendi hazırlamış gibi sunmaya ne ad verilir?", "answer": "İntihal adı verilir."}, {"id": 901, "question": "Çalışanın işverenine karşı sadakat borcunu bozabileceği istisnai durum nedir?", "answer": "İşverenin mevzuata aykırı eylemleri bilerek yapması durumunda kamu yararı için bildirimde bulunmasıdır."}, {"id": 902, "question": "Çalışan, işiyle ilgili bir hizmet nedeniyle üçüncü kişiden menfaat kabul etmeden önce kimden izin almalıdır?", "answer": "İşvereninden yazılı izin almalıdır."}, {"id": 903, "question": "Yönetim Kurulu, disiplin dosyasını incelemek üzere hangi birime havale eder?", "answer": "Disiplin Komitesine havale eder."}, {"id": 904, "question": "Disiplin soruşturmasında standart yazılı savunma süresi kaç gündür?", "answer": "Tebliğ tarihinden itibaren on iş günüdür."}, {"id": 905, "question": "Geçerli mazeret bildiren üye için savunma süresi kaça uzatılabilir?", "answer": "Yirmi iş gününe kadar uzatılabilir."}, {"id": 906, "question": "Üyeler disiplin kararlarına karşı kaç gün içinde SPK'ya itiraz edebilir?", "answer": "On iş günü içinde."}, {"id": 907, "question": "Disiplin cezaları sicil kayıt defterinden ne zaman silinir?", "answer": "Kararın kesinleşmesinden itibaren beşinci yılın sonunda."}, {"id": 908, "question": "Ceza alan bir üye ne kadar süre yeni bir fiil işlemezse önceki cezası tekerrüre esas alınmaz?", "answer": "Bir yıl boyunca yeni bir fiil işlemezse."}, {"id": 909, "question": "Sermaye piyasası genel olarak nasıl tanımlanır?", "answer": "Orta ve uzun vadeli ödünç verilebilir fonların, sermaye piyasası araçlarının alım satımı suretiyle tasarruf sahiplerinden fon talep edenlere aktarılmasını sağlayan piyasadır."}, {"id": 910, "question": "Sermaye piyasası temel olarak tasarruf sahipleri ile fon talep edenler arasında ne tür bir köprü kurar?", "answer": "Doğrudan finansman köprüsü kurar."}, {"id": 911, "question": "Finansal piyasaların başlıca beş fonksiyonu nedir?", "answer": "Reel piyasaya kaynak sağlamak, sermaye birikimi oluşturmak, likidite temin etmek, riskleri dağıtmak ve mülkiyeti tabana yaymaktır."}, {"id": 912, "question": "Finansal piyasaların mülkiyetle ilgili temel fonksiyonu nedir?", "answer": "Mülkiyeti tabana yaymaktır."}, {"id": 913, "question": "Birincil piyasa kavramı neyi ifade eder?", "answer": "Sermaye piyasası araçlarının ihraççısı tarafından ilk defa piyasaya çıkarılarak alıcılara satıldığı piyasayı ifade eder."}, {"id": 914, "question": "Sermaye birikiminin oluşturulmasına doğrudan katkı sağlayan piyasa türü hangisidir?", "answer": "Birincil piyasadır."}, {"id": 915, "question": "İkincil piyasaların likidite fonksiyonu yatırımcıya ne sağlar?", "answer": "Yatırımcının acil nakit ihtiyacı duyması halinde elindeki sermaye piyasası aracını satarak nakde dönüştürmesini sağlar."}, {"id": 916, "question": "İkincil piyasaların fiyat belirlemedeki rolü nedir?", "answer": "Birincil piyasada satılacak araçların fiyatı belirlenirken, ikincil piyasada işlem gören eş değer araçların fiyatlarının referans alınmasını sağlar."}, {"id": 917, "question": "Spot piyasaların temel özelliği nedir?", "answer": "Belirlenen bir miktar mal veya kıymetin ve karşılığı olan paranın, işlemin ardından hemen el değiştirmesini sağlayan piyasalardır."}, {"id": 918, "question": "İşlemin ardından kıymetin ve paranın hemen el değiştirdiği piyasalara ne denir?", "answer": "Spot piyasalar."}, {"id": 919, "question": "Vadeli piyasalar hangi işlemleri kapsar?", "answer": "İleri bir tarihte teslimat yapılmak üzere forward, swap, futures ve opsiyon işlemlerinin tamamını kapsar."}, {"id": 920, "question": "Forward, swap ve opsiyon gibi işlemler hangi piyasa kategorisine girer?", "answer": "Vadeli piyasalar."}, {"id": 921, "question": "SPKn'na göre ihraççı kime denir?", "answer": "Sermaye piyasası araçlarını ihraç eden, ihraç etmek üzere Kurula başvuran veya araçları halka arz edilen tüzel kişiler ve yatırım fonlarıdır."}, {"id": 922, "question": "SPKn'na göre gerçek kişiler sermaye piyasası aracı ihraç edebilir mi?", "answer": "Hayır, ihraççılar tüzel kişiler ve yatırım fonlarıdır; gerçek kişiler ihraççı olamaz."}, {"id": 923, "question": "Gerçek kişiler veya donatma iştirakleri sermaye piyasası aracı ihraç edebilir mi?", "answer": "Hayır, kanuni tanım gereği yatırım fonları hariç tüzel kişiliği olmayan kuruluşlar ve gerçek kişiler ihraççı olamaz."}, {"id": 924, "question": "Kurumsal yatırımcıların tipik örneği hangisidir?", "answer": "Münhasıran sermaye piyasasında yatırım yapmak amacıyla fon toplayan kolektif yatırım kuruluşlarıdır."}, {"id": 925, "question": "Mesleki faaliyet olarak başkalarından topladığı fonları yöneten kurumlara ne ad verilir?", "answer": "Kurumsal yatırımcı."}, {"id": 926, "question": "Mevzuatta \"nitelikli yatırımcı\" nasıl tanımlanmıştır?", "answer": "Kurul düzenlemelerinde belirlenen kıstasları karşılayan ve talebe dayalı olarak profesyonel kabul edilen müşterilerdir."}, {"id": 927, "question": "Kanun kapsamında menkul kıymetler hangi üç ana kategoriden oluşur?", "answer": "Paylar (ve benzerleri), borçlanma araçları ve menkul kıymetleştirilmiş varlık/gelirlere dayalı borçlanma araçları."}, {"id": 928, "question": "Depo sertifikası ne amaçla kullanılır?", "answer": "Yurt dışında yerleşik ihraççıların araçlarının Türkiye'de fiziken getirilmesi yerine kayden izlenmesi amacıyla kullanılır."}, {"id": 929, "question": "\"Menkul kıymetleştirme\" işlemi temel olarak neyi ifade eder?", "answer": "Likit olmayan varlıkların bir havuza toplanarak, bu varlıkların nakit akımlarına dayalı menkul kıymet ihraç edilmesi tekniğidir."}, {"id": 930, "question": "Türev araçların dört temel özelliğinden biri nedir?", "answer": "Genellikle çok küçük bir başlangıç teminatı ile işleme konu edilebilmeleridir."}, {"id": 931, "question": "Borsaların ekonomideki gösterge olma fonksiyonu neyi ifade eder?", "answer": "Ülkenin yakın, orta ve uzun vadeli ekonomik durumuyla ilgili beklentileri yansıtmasını ifade eder."}, {"id": 932, "question": "Kotasyon kriterlerini sağlayan şirketlerin ülke çapında tanınmasını sağlayan borsa fonksiyonu nedir?", "answer": "İtibar sağlama fonksiyonu."}, {"id": 933, "question": "Sermaye piyasası düzenlemelerinde hiyerarşik sıralama nasıldır?", "answer": "En üstte 6362 sayılı SPKn, ardından Kurul düzenlemeleri, diğer ilgili düzenlemeler ve en sonda genel hükümler yer alır."}, {"id": 934, "question": "Sermaye piyasası alanında uygulanacak birincil mevzuat statüsü hangi metne aittir?", "answer": "6362 sayılı SPKn ve buna dayanan ikincil düzenlemelere."}, {"id": 935, "question": "Türk Ticaret Kanunu gibi genel hükümler sermaye piyasasında hangi durumda uygulanır?", "answer": "SPKn ve ikincil mevzuatta hüküm bulunmayan hallerde uygulanır."}, {"id": 936, "question": "SPKn'nun \"çerçeve kanun\" olması ne anlama gelir?", "answer": "Ana esasları belirleyip detayları düzenleme yetkisini Sermaye Piyasası Kurulu'na (SPK) bırakması anlamına gelir."}, {"id": 937, "question": "Kanun'un detayları düzenleme yetkisini SPK'ya bırakması hangi niteliğinden kaynaklanır?", "answer": "Çerçeve kanun niteliğinden."}, {"id": 938, "question": "6362 sayılı Kanun'un hazırlanmasında etkili olan en önemli hukuk reformu hangisidir?", "answer": "6102 sayılı Türk Ticaret Kanunu'nun (TTK) yürürlüğe girmesidir."}, {"id": 939, "question": "T.C. Merkez Bankası (TCMB) için SPKn'nun hangi hükmü hariç diğerleri uygulanmaz?", "answer": "Teminat sözleşmelerine ilişkin hükümler hariç, diğer SPKn hükümleri uygulanmaz."}, {"id": 940, "question": "TCMB'ye SPKn'nun hangi hükmü istisnasız uygulanır?", "answer": "Sermaye piyasası araçlarını konu alan teminat sözleşmelerine ilişkin hükümler."}, {"id": 941, "question": "Hazine ve Maliye Bakanlığı tarafından ihraç edilen araçlar için hangi zorunluluk yoktur?", "answer": "İzahname hazırlama ve bunu Kurula onaylatma zorunluluğu yoktur."}, {"id": 942, "question": "Mevduat ve katılım bankaları hangi sermaye piyasası faaliyetini yürütemez?", "answer": "Halka arz aracılığı (yüklenimde bulunarak veya bulunmaksızın) yapamazlar."}, {"id": 943, "question": "Bankaların ortak sayısı bakımından halka açık sayılmasına dair SPKn hükümleri uygulanır mı?", "answer": "Hayır, bankalar ortak sayısı bakımından SPKn hükümlerine tabi değildir."}, {"id": 944, "question": "Sermaye piyasası araçlarının \"kaydi sistemde\" isme açılmış hesaplarda izlenmesi kuralının istisnası nedir?", "answer": "Kurulun araç türüne göre hesapların toplu olarak tutulmasına karar verebilmesidir."}, {"id": 945, "question": "Kaydi sistemde hakların üçüncü kişilere karşı ileri sürülmesinde hangi tarih esastır?", "answer": "MKK'ya yapılan bildirim tarihi esastır."}, {"id": 946, "question": "Merkezi Kayıt Kuruluşu (MKK) tarafından tutulan kayıtların genel hukuki niteliği nedir?", "answer": "Kural olarak açıklayıcı niteliktedir; yani kayda güvenerek iyiniyetle hak iktisabı söz konusu olmaz."}, {"id": 947, "question": "MKK kayıtları kural olarak kurucu mu yoksa açıklayıcı mıdır?", "answer": "Açıklayıcıdır; yani kayıt yapılmaksızın hak doğmaz ancak kayda güvenerek iyiniyetle hak iktisabı söz konusu olmaz."}, {"id": 948, "question": "Kaydi araçlar üzerindeki hakların üçüncü kişilere karşı ileri sürülmesinde ne esas alınır?", "answer": "MKK'ya yapılan bildirim tarihi esas alınır."}, {"id": 949, "question": "Kayden izlenen sermaye piyasası araçlarını konu alan teminat sözleşmeleri hangi şekilde yapılmalıdır?", "answer": "Yazılı şekilde yapılması bir geçerlilik koşuludur."}, {"id": 950, "question": "Teminat sözleşmesinde aksine hüküm bulunmaması durumunda mülkiyet durumu ne olur?", "answer": "Teminat konusu araçların mülkiyeti teminat alana geçmemiş sayılır."}, {"id": 951, "question": "Teminat alanın re'sen paraya çevirme yetkisini kullanırken uyması gereken kısıt nedir?", "answer": "Aracın alacağın vade tarihindeki değerini esas alması zorunludur."}, {"id": 952, "question": "Teminat yöneticisi olabilmek için hangi yetkiye sahip olmak gerekir?", "answer": "Genel saklama yetkisine sahip bir yatırım kuruluşu olmak gerekir."}, {"id": 953, "question": "Teminat yöneticisine devredilen varlıklar yönetici borçları için haczedilebilir mi?", "answer": "Hayır, bu varlıklar yöneticinin mal varlığından ayrıdır ve kamu alacakları için dahi haczedilemez."}, {"id": 954, "question": "Teminat yöneticisine devredilen varlıklar yöneticinin borçları için haczedilebilir mi?", "answer": "Hayır, kamu alacakları için dahi haczedilemez ve iflas masasına dahil edilemez."}, {"id": 955, "question": "Sermaye piyasası araçlarının \"ihracı\" neyi kapsar?", "answer": "Araçların çıkarılıp halka arz edilerek veya edilmeksizin satışı sürecini kapsar."}, {"id": 956, "question": "Sermaye piyasası araçlarının çıkarılıp halka arz edilerek veya edilmeksizin satışına ne denir?", "answer": "İhraç."}, {"id": 957, "question": "Sermaye piyasasında yatırımcı korunmasının en temel yöntemi nedir?", "answer": "Yatırımcıya tam, doğru ve zamanında bilgi sunulması (bilgilendirme) yoluyla korunmasıdır."}, {"id": 958, "question": "Yatırımcı korunmasının \"bilgilendirme\" bacağındaki üç temel ilke nedir?", "answer": "Tam, zamanında ve doğru bilgilendirme."}, {"id": 959, "question": "Halka arzda ve halka arz edilmeksizin yapılan ihraçlarda hangi belgeler temel alınır?", "answer": "Halka arzda izahname, halka arz edilmeksizin ihraçta ise ihraç belgesi temel alınır."}, {"id": 960, "question": "Halka arzda izahname kullanılırken, halka arz edilmeksizin ihraçta hangi belge kullanılır?", "answer": "İhraç belgesi."}, {"id": 961, "question": "Kitle fonlaması platformları aracılığıyla halktan para toplanması durumunda hangi belge yükümlülüğü yoktur?", "answer": "İzahname ya da ihraç belgesi hazırlama yükümlülüğü yoktur."}, {"id": 962, "question": "Kitle fonlaması platformları aracılığıyla para toplanırken izahname hazırlanır mı?", "answer": "Hayır, izahname veya ihraç belgesi hazırlama yükümlülüğü yoktur."}, {"id": 963, "question": "İhraççılar finansal tablolarını hangi çerçevede hazırlamak zorundadır?", "answer": "KGK tarafından yayımlanan Türkiye Muhasebe Standartları (TMS/TFRS) çerçevesinde."}, {"id": 964, "question": "İhraççılar finansal tablolarını hangi kurallara göre hazırlamak zorundadır?", "answer": "KGK tarafından yayınlanan Türkiye Muhasebe Standartlarına (TMS) göre."}, {"id": 965, "question": "Bağımsız denetim görüşüyle asıl amaçlanan nedir?", "answer": "Finansal raporların gerçeği doğru ve dürüst yansıtıp yansıtmadığına dair profesyonel görüş sunarak yatırımcının yanıltılmasını önlemektir."}, {"id": 966, "question": "Kurul hangi durumlarda bağımsız denetim yükümlülüğü getirmeye yetkilidir?", "answer": "Halka arzda, borsada işlem görme başvurusunda ve önemli nitelikteki işlemlerde bu yetkiye sahiptir."}, {"id": 967, "question": "İzahnamenin Kurulca onaylanması ne anlama gelmez?", "answer": "Bilgilerin Kurulca tekeffül (garanti) edildiği anlamına gelmez ve bir tavsiye olarak kabul edilemez."}, {"id": 968, "question": "İlk yayımdan itibaren hangi süre içindeki ihraçlar için izahnamenin sadece ek ve değişikliklerinin onaylanması yeterlidir?", "answer": "On iki (12) ay boyunca."}, {"id": 969, "question": "İzahnamede yanlış veya eksik bilgi olması durumunda öncelikli sorumluluk kime aittir?", "answer": "İhraççılara aittir."}, {"id": 970, "question": "Zarar ihraççıdan tazmin edilemezse kimler kusurlarına göre sorumlu olur?", "answer": "Halka arz edenler, lider aracı kurum, varsa garantör ve yönetim kurulu üyeleri."}, {"id": 971, "question": "Tazminat talebi için illiyet bağının kurulmuş sayılmasında temel şart nedir?", "answer": "Zararın, gerçeğe uygun bilginin ortaya çıktığı tarihten hemen sonra borsadaki işlemlerle oluşmasıdır."}, {"id": 972, "question": "Gerçeğe uygun bilginin ortaya çıkmasından sonra yapılan işlemlerle oluşan zarar arasında ne varsayılır?", "answer": "İlliyet bağı kurulmuş sayılır."}, {"id": 973, "question": "Sadece izahname özetine dayanılarak ne zaman hukuki sorumluluk yüklenebilir?", "answer": "Özet, izahnamenin diğer kısımlarıyla birlikte okunduğunda yanıltıcı, hatalı veya tutarsız ise."}, {"id": 974, "question": "Finansal raporların doğruluğundan ihraççı ile birlikte kimler sorumludur?", "answer": "Kusurlarına ve durumun gereklerine göre yönetim kurulu üyeleri sorumludur."}, {"id": 975, "question": "Finansal raporların doğruluğu için yönetim kurulu ne yapmalıdır?", "answer": "Raporların kabulüne dair ayrı bir karar almalı ve beyan vermelidir."}, {"id": 976, "question": "Onaylı izahname ilan edildikten sonra ticaret siciline ne tescil edilir?", "answer": "Sadece izahnamenin nerede yayımlandığı tescil edilir."}, {"id": 977, "question": "Onaylı izahname nerede yayınlanır?", "answer": "KAP'ta ve kurucunun resmi internet sitesinde."}, {"id": 978, "question": "İzahnamede satış süresi içinde önemli bir değişiklik yapılırsa yatırımcıya hangi hak tanınır?", "answer": "Taleplerini yayım tarihinden itibaren iki iş günü içinde geri alma (cayma) hakkı."}, {"id": 979, "question": "Halka açık ortaklıklarda pay bedellerinin ödenmesinde hangi ilke esastır?", "answer": "Bedellerin tam ve nakden ödenmesi ilkesi esastır."}, {"id": 980, "question": "Halka açık ortaklıklarda pay bedellerinin ödenmesinde hangi ana ilke geçerlidir?", "answer": "Tam ve nakden ödeme ilkesi."}, {"id": 981, "question": "Kurul hangi durumda payların primli fiyattan (nominalin üstünde) satılmasını isteyebilir?", "answer": "Payların piyasa fiyatı veya defter değerinin nominal değerinin üzerinde olması halinde."}, {"id": 982, "question": "Payların borsa fiyatı nominal değerin üzerindeyse Kurul ne isteyebilir?", "answer": "Payların primli fiyattan satılmasını."}, {"id": 983, "question": "İhraççıların çıkarabileceği borçlanma aracı toplam tutarı neyi geçemez?", "answer": "Kurulca belirlenecek limiti geçemez."}, {"id": 984, "question": "İhraççı ödeme yapmazsa MKK'dan alınan belge İcra İflas Kanunu uyarınca hangi niteliktedir?", "answer": "İtirazın kesin kaldırılmasını sağlayan (İİK 68) belgelerden sayılır."}, {"id": 985, "question": "Kurul kararlarında asgari hangi oy oranı şarttır?", "answer": "Nominal bedelleri toplamının asgari yarısını (%50) temsil edenlerin olumlu oyu."}, {"id": 986, "question": "Borçlanma aracı sahipleri kurulunda karar alınabilmesi için gereken asgari nisap nedir?", "answer": "Nominal bedeller toplamının asgari yarısını temsil edenlerin olumlu oyu."}, {"id": 987, "question": "Borçlanma aracı şartları temerrütten sonra değiştirilirse başlatılmış takiplerin durumu ne olur?", "answer": "Şartların değiştirildiği tarih itibarıyla duru."}, {"id": 988, "question": "Borçlanma araçlarında temerrüt sonrası şartlar değişirse takiplerin durumu ne olur?", "answer": "Şartların değiştirildiği tarih itibarıyla durur."}, {"id": 989, "question": "Sahip olduğu araçları halka arz etmek üzere Kurula başvuran kişiye ne denir?", "answer": "Halka arz eden denir."}, {"id": 990, "question": "Pay sahibi sayısı kaçı aşan anonim ortaklıkların payları halka arz olunmuş sayılır?", "answer": "Beş yüzü (500) aşan."}, {"id": 991, "question": "Halka açık sayılan ancak borsada işlem görmeyen şirketler kaç yıl içinde borsaya başvurmalıdır?", "answer": "En geç iki (2) yıl içinde."}, {"id": 992, "question": "Pay sahibi sayısı nedeniyle halka açık sayılanlar hangi nisapla kapsamdan çıkabilir?", "answer": "Pay sahibi tam sayısının en az 2/3'ünün olumlu oyu veya toplam oyların 3/4'ü ile."}, {"id": 993, "question": "Pay sahibi sayısı nedeniyle halka açık sayılanlar hangi nisapla kapsamdan çıkabilir?", "answer": "Pay sahibi tam sayısının 2/3'ünün olumlu oyu veya toplam oyların 3/4'ü ile."}, {"id": 994, "question": "Pay sahibi sayısı 500'ü aşan kooperatiflerin kontrolündeki şirketlerde halka açık sayılma hasılat eşiği nedir?", "answer": "Yıllık en az elli (50) milyon Türk Lirası satış hasılatı."}, {"id": 995, "question": "Kayıtlı sermaye sisteminde sermaye artırımı için kimin kararı yeterlidir?", "answer": "Yönetim kurulu kararı yeterlidir."}, {"id": 996, "question": "Kayıtlı sermaye sisteminde sermaye artırımı yetkisi kime aittir?", "answer": "Yönetim kuruluna."}, {"id": 997, "question": "Kayıtlı sermaye sisteminde satışı yapılmış payları temsil eden sermayeye ne denir?", "answer": "Çıkarılmış sermaye denir."}, {"id": 998, "question": "Kayıtlı sermaye sisteminde yönetim kuruluna verilen yetki en çok kaç yıl için verilebilir?", "answer": "En çok beş (5) yıl süre ile."}, {"id": 999, "question": "Kayıtlı sermaye sisteminde genel kurul yönetim kuruluna en fazla kaç yıl yetki verebilir?", "answer": "Beş yıl."}, {"id": 1000, "question": "Kayıtlı sermaye sisteminde alınan yönetim kurulu kararlarına karşı dava açma süresi nedir?", "answer": "Kararın ilanından itibaren otuz (30) gün."}, {"id": 1001, "question": "Halka açık ortaklıklarda kâr payı paylara nasıl dağıtılır?", "answer": "İktisap tarihine bakılmaksızın tüm paylara eşit olarak dağıtılır."}, {"id": 1002, "question": "Halka açık şirketlerde bağış sınırını hangi organ belirler?", "answer": "Ortaklık genel kurulu belirler."}, {"id": 1003, "question": "Yapılacak bağışların sınırını kim belirler?", "answer": "Ortaklık genel kurulu."}, {"id": 1004, "question": "Bir dönemde verilecek kâr payı avansı toplamı neyi aşamaz?", "answer": "Bir önceki yıla ait dönem kârının yarısını (%50)."}, {"id": 1005, "question": "İlişkili kişilerle emsallere aykırı fiyatlarla işlem yaparak kârın azaltılması ne sayılır?", "answer": "Aktif eylemle örtülü kazanç aktarımı sayılır."}, {"id": 1006, "question": "İlişkili kişilerle emsallere aykırı fiyatlarla işlem yaparak kârın azaltılması ne sayılır?", "answer": "Aktif eylemle örtülü kazanç aktarımı."}, {"id": 1007, "question": "Kârı korumak için yapılması beklenen faaliyetlerin yapılmaması yoluyla başkasının kârının artırılması ne sayılır?", "answer": "Pasif/İhmali davranışla örtülü kazanç aktarımı sayılır."}, {"id": 1008, "question": "Kârı korumak için yapılması beklenen faaliyetlerin yapılmaması yoluyla kazanç aktarılması ne sayılır?", "answer": "Pasif/İhmali davranışla örtülü kazanç aktarımı."}, {"id": 1009, "question": "İlişkili taraf işlemlerine ait tevsik edici belgeler en az kaç yıl saklanmalıdır?", "answer": "En az sekiz (8) yıl süre ile."}, {"id": 1010, "question": "İlişkili taraf işlemlerinde kural olarak kimlerin çoğunluk onayı aranır?", "answer": "Bağımsız yönetim kurulu üyelerinin çoğunluk onayı."}, {"id": 1011, "question": "İlişkili taraf işlemlerinde hangi üyelerin çoğunluk onayı aranır?", "answer": "Bağımsız yönetim kurulu üyelerinin."}, {"id": 1012, "question": "Bağımsız üyelerin onaylamadığı işlem genel kurula gelirse kimler oy kullanamaz
