rket bağlı şirkete hangi tür talimatları veremez?", "answer": "Bağlı şirketin ödeme gücünü aşan, varlığını tehlikeye atan veya önemli varlıklarını kaybettiren talimatlar veremez."}, {"id": 633, "question": "Hâkim şirketin topluluk itibarının kullanılmasından dolayı sorumlu tutulabilmesi için neyin varlığı şarttır?", "answer": "İtibarın topluma veya tüketiciye güven veren bir düzeye ulaşmış olması ve bu güvenin kullanılması."}, {"id": 634, "question": "Perdenin çapraz kaldırılması hangi durumda söz konusu olur?", "answer": "Hâkim şirket ile bağlı şirketler arasında malvarlığı alanlarının karışması durumunda."}, {"id": 635, "question": "Bir anonim şirket unvanında gerçek kişi adı varsa, \"anonim şirket\" ibaresi nasıl yazılmalıdır?", "answer": "Kısaltma yapılmadan tam olarak yazılmalıdır."}, {"id": 636, "question": "Anonim ortaklık tüzel kişiliği, tek pay sahibi kendisi olacak şekilde kendi paylarını alabilir mi?", "answer": "Hayır, kesinlikle alamaz."}, {"id": 637, "question": "Esas sözleşme hangi durumda TTK'nın anonim şirket hükümlerinden sapabilir?", "answer": "Sadece Kanunda buna açıkça izin verilmişse sapabilir."}, {"id": 638, "question": "İnternet sitesi açma zorunluluğu olan şirketler bu yükümlülüğü yerine getirmezse genel kurul kararlarının akıbeti ne olur?", "answer": "İlgili genel kurul kararlarının iptali istenebilir."}, {"id": 639, "question": "Payları borsada işlem gören şirketlerin kurumsal yönetim ilkelerine uyması zorunlu mudur?", "answer": "Evet, SPK bu şirketleri ilkelerin bir kısmına veya tamamına uymaya zorunlu tutabilir."}, {"id": 640, "question": "Eşit işlem ilkesinin \"mutlak\" uygulandığı haklar hangileridir?", "answer": "Genel kurula katılma, iptal davası açma ve bilgi alma gibi vazgeçilemez haklar."}, {"id": 641, "question": "Kanuna aykırı olarak pay sahibine borç verenlerin cezası nedir?", "answer": "Üç yüz günden az olmamak üzere adli para cezası."}, {"id": 642, "question": "Türkiye Sürdürülebilirlik Raporlama Standartlarını belirleme yetkisi hangi kanuna dayanır?", "answer": "TTK m. 88/6 hükmüne dayanır."}, {"id": 643, "question": "Hangi bankalar sürdürülebilirlik raporlaması yükümlülüğünden istisnadır?", "answer": "Tasarruf Mevduatı Sigorta Fonu (TMSF) bünyesindeki bankalar."}, {"id": 644, "question": "Halka açık şirketler sürdürülebilirlik ilkelerine uymuyorsa ne yapmalıdır?", "answer": "Faaliyet raporunda buna ilişkin gerekçeli bir açıklama yapmalıdırlar (\"uymuyorsan açıkla\" prensibi)."}, {"id": 645, "question": "Başkasının hesabına pay taahhüt edip sözleşmeyi imzalayan kişinin yanı sıra kim kurucu sorumluluğu taşır?", "answer": "İşlem kendi hesabına yapılan (temsil olunan) kişi de kurucu sayılır."}, {"id": 646, "question": "TTK m. 356 uyarınca kuruluştan sonra hangi tür varlıkların devralınması özel prosedüre tabidir?", "answer": "Şirketin duran varlıklarına (yatırım malvarlığına) dahil işletme ve ayınlar."}, {"id": 647, "question": "Kuruluştan sonra devralma prosedürü bedeli sermayenin ne kadarını geçerse uygulanır?", "answer": "Sermayenin onda birini (%10) geçerse."}, {"id": 648, "question": "Kuruluştaki aykırılıklar nedeniyle açılan fesih davasında davacı olabilecekler kimlerdir?", "answer": "Yönetim Kurulu, Ticaret Bakanlığı, ilgili alacaklı veya pay sahibi."}, {"id": 649, "question": "Yönetim kurulu başkanı hangi şartla genel kurul tarafından seçilebilir?", "answer": "Esas sözleşmede buna dair hüküm bulunması şartıyla."}, {"id": 650, "question": "Yönetim kurulu oylamasında eşitlik çıkarsa prosedür nedir?", "answer": "Konu gelecek toplantıya bırakılır; orada da eşitlik çıkarsa öneri reddedilmiş sayılır."}, {"id": 651, "question": "Yönetim yetkisinin devri için hazırlanan iç yönerge tescil edilmeli midir?", "answer": "Kural olarak hayır; ancak 371/7 kapsamındaki sınırlı yetkili atamaları hariçtir."}, {"id": 652, "question": "Temsile yetkili kişilerin seçimindeki bir hukuki sakatlık üçüncü kişilere karşı ne zaman ileri sürülebilir?", "answer": "Sadece sakatlığın üçüncü kişi tarafından bilindiği ispat edilirse ileri sürülebilir."}, {"id": 653, "question": "Kayıtlı sermaye sisteminde YK kararlarının iptali için öngörülen hak düşürücü süre ne kadardır?", "answer": "Kararın ilanından itibaren otuz (30) gün."}, {"id": 654, "question": "Diğer organların devredilemez yetkilerine giren bir YK kararının yaptırımı nedir?", "answer": "Butlan (kesin hükümsüzlük)."}, {"id": 655, "question": "YK üyelerine ödenecek \"huzur hakkı\"nı belirlemeye yetkili tek organ hangisidir?", "answer": "Genel Kurul."}, {"id": 656, "question": "Özen yükümlülüğünde esas alınan \"tedbirli yönetici\" standardı sübjektif mi yoksa objektif midir?", "answer": "Objektifleştirilmiş (nesnel) bir standarttır."}, {"id": 657, "question": "İşadamı kararı ilkesi hangi tür davranışları koruma kapsamına almaz?", "answer": "İhmali davranışları (sadece icrai nitelikteki bilinçli kararları korur)."}, {"id": 658, "question": "YK üyesi izin almadan şirketle işlem yaparsa, şirket bu işlem için ne ileri sürebilir?", "answer": "İşlemin batıl (geçersiz) olduğunu ileri sürebilir."}, {"id": 659, "question": "Şirketler topluluğuna dahil şirketler birbirlerine kefil olabilir mi?", "answer": "Evet, bu durum borçlanma yasağının istisnasıdır."}, {"id": 660, "question": "Rekabet yasağına aykırı davranan üyeye karşı seçimlik hakları kullanmaya kim karar verir?", "answer": "İlgili üyenin bulunmadığı yönetim kurulu karar verir."}, {"id": 661, "question": "Farklılaştırılmış teselsül ilkesine göre bir üye zararın ne kadarından sorumludur?", "answer": "Zarar şahsen kendisine yükletilebildiği ölçüde sorumludur."}, {"id": 662, "question": "Sorumluluk davasında zararı doğuran fiil bir suç teşkil ediyorsa hangi zamanaşımı uygulanır?", "answer": "Türk Ceza Kanunu’ndaki daha uzun olan süre uygulanır."}, {"id": 663, "question": "İbra kararı alındığında, buna olumlu oy vermeyen diğer pay sahiplerinin dava hakkı ne zaman düşer?", "answer": "İbra tarihinden itibaren altı (6) ay geçmesiyle düşer."}, {"id": 664, "question": "Kuruluş ve sermaye artırımı sorumluluğunda ibra kararı, sermayenin yüzde kaçı karşı çıkarsa alınamaz?", "answer": "Kapalı şirketlerde onda bir (%10), halka açıkta yirmide bir (%5)."}, {"id": 665, "question": "Sermaye ödenmediği halde ödenmiş gibi gösterenlerin hukuki sorumluluğu nedir?", "answer": "Bu payları üstlenmiş kabul edilirler ve bedelleri faiziyle müteselsilen öderler."}, {"id": 666, "question": "Önemli miktarda şirket varlığının toptan satışı kararı için gereken asgari nisap nedir?", "answer": "Sermayenin en az yüzde yetmiş beşini (%75) temsil eden oyların olumlu oyu."}, {"id": 667, "question": "Çağrısız genel kurulda toplantı nisabı (yüzde yüz katılım) ne zamana kadar korunmalıdır?", "answer": "Karar alınıncaya kadar (toplantı süresince) korunmalıdır."}, {"id": 668, "question": "Özel kurulun genel kurul kararını onaylamaması üzerine YK hangi davayı açabilir?", "answer": "Genel kurul kararının tescili davasını açabilir."}, {"id": 669, "question": "YK azlığın çağrı talebine 7 iş günü içinde cevap vermezse azlık ne yapabilir?", "answer": "Mahkemeye başvurarak genel kurulun toplanmasına dair karar isteyebilir."}, {"id": 670, "question": "Bir anonim şirkette tek bir pay sahibi hangi durumda genel kurulu toplantıya çağırabilir?", "answer": "Yönetim kurulu devamlı olarak toplanamıyorsa mahkeme izniyle çağırabilir."}, {"id": 671, "question": "Bir pay sahibine genel kurul dışında bilgi verilmişse, diğer ortaklar ne talep edebilir?", "answer": "Gündemde olmasa dahi aynı kapsamda bilginin kendilerine de verilmesini isteyebilirler."}, {"id": 672, "question": "Borsada işlem gören nama yazılı paylar için TTK m. 414'teki hangi yükümlülük uygulanmaz?", "answer": "İadeli taahhütlü mektupla bildirim zorunluluğu."}, {"id": 673, "question": "Halka açık ortaklıklarda ilan ve toplantı günü hariç çağrı en az kaç hafta önce yapılmalıdır?", "answer": "Üç (3) hafta önce."}, {"id": 674, "question": "Kayden izlenen paylarda hazır bulunanlar listesi hangi belgeye göre oluşturulur?", "answer": "Merkezi Kayıt Kuruluşu (MKK) pay sahipleri çizelgesine göre."}, {"id": 675, "question": "Esas sözleşme ile birden fazla paya sahip olanların oy sayısı sınırlandırılabilir mi?", "answer": "Evet, üst sınır getirilebilir."}, {"id": 676, "question": "Bir paya 15 oydan fazla hak tanınabilmesi için kararı kim verir?", "answer": "Kurumsallaşma veya haklı sebep varsa asliye ticaret mahkemesi verir."}, {"id": 677, "question": "Birikimli oy sisteminin uygulanabilmesi için YK üye sayısı nasıl belirlenmelidir?", "answer": "Üçten az olmayacak sabit bir rakam olarak."}, {"id": 678, "question": "2018 değişikliğiyle TTK'dan kaldırılan temsilcilik türleri hangileridir?", "answer": "Organ, kurumsal ve bağımsız temsilci."}, {"id": 679, "question": "Tevdi eden temsilcisi talimat alamazsa oyu neye göre kullanır?", "answer": "Varsa genel talimata, yoksa YK önerileri yönünde."}, {"id": 680, "question": "Bakanlık temsilcisinin tutanağa şerh koymaması iptal davası açılmasına engel midir?", "answer": "Hayır, pay sahibi muhalefetini tutanağa geçirtmişse dava açabilir."}, {"id": 681, "question": "Bağımsız denetçileri yetkilendirme ve gözetim yetkisi hangi kuruma aittir?", "answer": "Kamu Gözetimi, Muhasebe ve Denetim Standartları Kurumu (KGK)."}, {"id": 682, "question": "Denetime tabi olup da denetlenmemiş finansal tabloların hukuki durumu nedir?", "answer": "Düzenlenmemiş hükmündedir [TTK m. 397/2]."}, {"id": 683, "question": "Denetçi, son 5 yıl ortalamasına göre gelirinin ne kadarını o şirketten alıyorsa denetçi olamaz?", "answer": "Gelirinin yüzde otuzundan (%30) fazlasını alıyorsa."}, {"id": 684, "question": "Denetçi \"görüş vermekten kaçınırsa\" bu durum hangi görüşün sonuçlarını doğurur?", "answer": "Olumsuz görüşün sonuçlarını doğurur."}, {"id": 685, "question": "Denetçinin sır saklama yükümlülüğünü ihlali halinde hangi tazminat sınırı uygulanır?", "answer": "Sır saklama için özel tazminat sınırları öngörülmüştür (TTK m. 404)."}, {"id": 686, "question": "İç kaynaklar varken dış kaynaklı artırım hangi şartla yapılabilir?", "answer": "Bakanlık genelgesine göre tüm pay sahiplerinin oybirliği ile."}, {"id": 687, "question": "Şarta bağlı sermaye artırımında sermaye ne zaman artmış sayılır?", "answer": "Değiştirme veya alım hakkının kullanıldığı anda ve ölçüde."}, {"id": 688, "question": "Hangi amaçla yapılan sermaye azaltımında alacaklılara çağrıdan vazgeçilebilir?", "answer": "Bilanço açığını kapatmak amacıyla yapılan azaltımda."}, {"id": 689, "question": "SerPK m. 3 uyarınca hangi dört kıymet menkul kıymet tanımı dışındadır?", "answer": "Para, çek, poliçe ve bono."}, {"id": 690, "question": "Hamiline yazılı pay senetleri devredilirken kime bildirim yapılmalıdır?", "answer": "Merkezi Kayıt Kuruluşu (MKK)."}, {"id": 691, "question": "Borsaya kote olmayan nama paylarda şirket hangi temel gerekçeyle devri reddedebilir?", "answer": "Esas sözleşmedeki önemli bir sebebi ileri sürerek."}, {"id": 692, "question": "Borsaya kote olmayan nama paylarda şirket hangi gerekçeyle devri reddedebilir?", "answer": "Esas sözleşmede öngörülmüş önemli bir sebep varsa."}, {"id": 693, "question": "Şirket pay devrini reddedip payları kendi almak isterse hangi değeri ödemelidir?", "answer": "Başvuru anındaki gerçek değerini."}, {"id": 694, "question": "Kanuna aykırı olarak iktisap edilen kendi payları ne kadar sürede elden çıkarılmalıdır?", "answer": "En geç altı (6) ay içinde."}, {"id": 695, "question": "Halka açık şirkette %5 pay şartını sağlayamayan ortaklar hangi şartla özel denetçi isteyebilir?", "answer": "Paylarının itibari değeri toplamı en az 1 Milyon TL ise."}, {"id": 696, "question": "Tasfiye payı aksi kararlaştırılmamışsa hangi formda ödenmelidir?", "answer": "Para olarak."}, {"id": 697, "question": "Tasfiye kapandıktan sonra ihyayı kimler talep edebilir?", "answer": "Son tasfiye memurları, YK üyeleri, pay sahipleri veya alacaklılar."}, {"id": 698, "question": "Bir gerçek veya tüzel kişi, başka bir kişinin hesabına pay taahhüt ederek esas sözleşmeyi imzalarsa, kuruluş sorumluluğu açısından durum ne olur?", "answer": "Bu durumda işlemi yapanın yanı sıra, işlem kendi hesabına yapılan (temsil olunan) kişi de kuruluş sorumluluğu bakımından kurucu sayılır."}, {"id": 699, "question": "Başkasının hesabına hareket eden kurucunun bildiği bir hususu, \"temsil olunan\" kişi bilmediğini ileri sürebilir mi?", "answer": "Hayır; temsil olunan, kendisi hesabına iş gören kimsenin bildiği veya bilmesi gereken bir hususu kendisinin bilmediğini ileri süremez."}, {"id": 700, "question": "\"Ön anonim şirket\" aşamasında kurucular arası hukuki ilişkilere hangi hükümler uygulanır?", "answer": "Henüz tescil yapılmamış olsa bile esas sözleşme ve TTK’nın anonim şirket hükümleri uygulanmaya başlar."}, {"id": 701, "question": "TTK m. 346 uyarınca, kuruluşta halka arz edilecek nakit paylar için en geç ne zamana kadar halka arz yapılmalıdır?", "answer": "Şirketin tescilinden itibaren iki ay içinde pay senedine bağlanıp halka arz edilmeleri şarttır."}, {"id": 702, "question": "SerPK m. 12/6 hükmü, TTK’daki hangi kolay halka arzlı kuruluş yöntemini halka açılacak şirketler için uygulanamaz hale getirmiştir?", "answer": "TTK m. 346’daki \"Halka Arz Taahhüdü\" yöntemini bertaraf etmiştir."}, {"id": 703, "question": "Ticaret Bakanlığı, izne tabi şirketlerin kuruluş işlemlerini hangi açıdan inceleyebilir?", "answer": "Sadece kanunun emredici hükümlerine aykırılık bulunup bulunmadığı yönünden inceleyebilir."}, {"id": 704, "question": "TTK m. 333'e rağmen, aracı kurumların kuruluş ve faaliyet izni yetkisi hangi kanuna dayanarak hangi kurumdadır?", "answer": "SerPK m. 43/1 uyarınca Sermaye Piyasası Kurulu’ndadır."}, {"id": 705, "question": "Anonim şirket, kuruluş belgelerinin birer nüshasını ne kadar süreyle saklamak zorundadır?", "answer": "Beş (5) yıl süreyle saklamalıdır."}, {"id": 706, "question": "Kurucu intifa senetlerine ödeme yapılabilmesi için öncelikle hangi ayrımın yapılması şarttır?", "answer": "Birinci kanuni yedek akçe ile pay sahipleri için yüzde beş (%5) kâr payı ayrılmalıdır."}, {"id": 707, "question": "TTK m. 339 uyarınca esas sözleşmede hangi defterlerin tutulma usulünden ziyade üye sayıları belirtilmelidir?", "answer": "Yönetim kurulu üyelerinin sayıları ve şirket adına imza yetkisini haiz olanlar."}, {"id": 708, "question": "TTK m. 356 kapsamındaki kuruluş sonrası devralma prosedürü şirketin hangi varlıklarını kapsamaz?", "answer": "Şirket tarafından devamlı surette yapılan cari işlemleri ve dönen varlıkları kapsamaz; yatırım (duran) varlıklarına ilişkindir."}, {"id": 709, "question": "Kuruluş sonrası devralma için öngörülen iki yıllık süre ne tür bir süredir?", "answer": "Emredici niteliktedir; esas sözleşme ile uzatılması veya kısaltılması mümkün değildir."}, {"id": 710, "question": "TTK m. 356 kapsamındaki bir devralma sözleşmesi ne zaman hüküm doğurmaya başlar?", "answer": "Genel kurul onayı alınıp tescil edilinceye kadar \"askıda hükümsüz\" sayılır; tescil ile geçerlilik kazanır."}, {"id": 711, "question": "Kuruluştaki ağır kanuna aykırılıklar sebebiyle şirketin feshini talep yetkisi olan kamu makamı hangisidir?", "answer": "Ticaret Bakanlığı."}, {"id": 712, "question": "Pay taahhüdünün şirketin tescilinden önce devri yasak mıdır?", "answer": "Yasak değildir; ancak bu devirler şirkete karşı ileri sürülemez."}, {"id": 713, "question": "6102 sayılı TTK, genel kurulu \"üst organ\" olarak kabul eden teoriyi benimsemiş midir?", "answer": "Hayır; TTK genel kurulun her şeye kadir olduğu \"salt yetki teorisini\" reddetmiş, organlar arası işlev ayrılığı ilkesini benimsemiştir."}, {"id": 714, "question": "6102 sayılı TTK’da denetçi/denetim kurulu bir şirket organı mıdır?", "answer": "Hayır; genel eğilim ve düzenleme mantığı uyarınca organ olmaktan çıkarılmış, şirketle arasında sadece sözleşme ilişkisi olan bir üçüncü kişi konumuna getirilmiştir."}, {"id": 715, "question": "7511 sayılı Kanunla yapılan değişikliğe göre, YK başkanı çağrı istemini yerine getirmezse çağrıyı kim yapabilir?", "answer": "Çağrı doğrudan istem sahiplerince (üyelerin çoğunluğu) yapılabilir."}, {"id": 716, "question": "Anonim şirketlerde yönetim kurulu başkanı ve vekili seçimi artık \"her yıl\" yapılmak zorunda mıdır?", "answer": "Hayır; \"her yıl\" ibaresi kaldırılmış, üyelik süresiyle uyumlu görevlendirme imkanı getirilmiştir."}, {"id": 717, "question": "Yönetim kurulu kendi içinde başkan seçemezse genel kurul doğrudan başkan atayabilir mi?", "answer": "Hayır; ancak esas sözleşmede buna dair yetki verilmişse genel kurul başkan seçebilir."}, {"id": 718, "question": "Yönetim kurulu başkanının seçilememesi dolayısıyla kurulun hiç toplanamaması ne tür bir dava konusu olabilir?", "answer": "TTK m. 531 uyarınca haklı sebeple fesih davası veya m. 530 uyarınca organ yokluğu tespiti."}, {"id": 719, "question": "Limited şirket müdürlerinden farklı olarak, anonim şirket YK başkanının oylarda eşitlik halinde üstün oy hakkı var mıdır?", "answer": "Hayır; anonim şirketlerde başkanın üstün oy hakkı yoktur, oyların eşitliği halinde öneri reddedilmiş sayılır."}, {"id": 720, "question": "İşletme konusu kamu hizmeti olan bir AS'de, kamu tüzel kişisini temsilen atanan üye genel kurulca görevden alınabilir mi?", "answer": "Hayır; bu üyeler ancak kendilerini atayan kamu tüzel kişisi tarafından görevden alınabilir."}, {"id": 721, "question": "Şirket ile yönetim kurulu üyesi arasındaki hukuki ilişkinin temelindeki sözleşme kural olarak ne kabul edilir?", "answer": "Aksine belirleme yoksa vekalet sözleşmesi olarak kabul edilir."}, {"id": 722, "question": "Yönetim kurulu, hangi konularda karar almaya yetkilidir?", "answer": "Kanun ve esas sözleşme uyarınca genel kurulun yetkisinde bırakılmamış olan her çeşit iş ve işlem hakkında."}, {"id": 723, "question": "Şirketin yönetim teşkilatının belirlenmesi kimin devredilemez görevidir?", "answer": "Yönetim Kurulu’nun."}, {"id": 724, "question": "Genel kurul, borçlanma senedi çıkarma yetkisini yönetim kuruluna en çok ne kadar süreyle bırakabilir?", "answer": "TTK m. 505 uyarınca en çok on beş (15) ay için."}, {"id": 725, "question": "Sermaye ve yedek akçeler toplamının yarısı karşılıksız kaldığında BoD'un sunduğu önlemler ne niteliktedir?", "answer": "İyileştirici önlemler (örneğin sermaye artırımı, giderlerin kısılması vb.)."}, {"id": 726, "question": "Borca batıklık şüphesinde ara bilanço hangi değerler üzerinden çıkartılmalıdır?", "answer": "Hem işletmenin devamlılığı esasına hem de muhtemel satış fiyatları üzerinden."}, {"id": 727, "question": "Borca batıklık şüphesinde ara bilanço hangi iki değerleme esasına göre çıkarılmalıdır?", "answer": "Hem işletmenin devamlılığı hem de muhtemel satış fiyatları üzerinden."}, {"id": 728, "question": "Şirketin borca batık olmasına rağmen iflasının istenmemesi için alacaklıların hangi şartı kabul etmesi gerekir?", "answer": "Alacaklarının sırasının diğer tüm alacaklılardan sonraki sıraya konulmasını (postponement) yazılı olarak kabul etmeleri."}, {"id": 729, "question": "Borsada işlem görmeyen şirketlerde \"Riskin Erken Saptanması Komitesi\" hangi makamın yazılı bildirimiyle kurulur?", "answer": "Denetçinin gerekli görüp bildirmesi halinde."}, {"id": 730, "question": "Yönetim kurulu üyeleri toplantılara vekil aracılığıyla katılabilir mi?", "answer": "Hayır; üyeler birbirlerini temsilen oy veremez ve vekil kullanamazlar."}, {"id": 731, "question": "Yönetim kurulu üyelerinden biri sirküler yöntemiyle karar alınmasına itiraz edip \"toplantı\" isterse ne olur?", "answer": "Sirküler yoluyla karar alınamaz, toplantı yapılması zorunlu hale gelir."}, {"id": 732, "question": "Çatışmalı konuda müzakereye katılan üye ve buna itiraz etmeyen diğer üyelerin sorumluluğu nedir?", "answer": "Şirketin uğradığı zarardan müteselsilen sorumlu olurlar."}, {"id": 733, "question": "TTK m. 371/7 uyarınca sınırlı yetkili ticari vekil ataması nasıl yapılmalıdır?", "answer": "Yönetim kurulunun bizzat kararıyla atanmalıdır; iç yönergeyle yetki devredilerek atanamazlar."}, {"id": 734, "question": "Şirkete yapılacak tebligatlarda (pasif temsil) çift imza kuralı uygulanır mı?", "answer": "Hayır; temsil yetkisine sahip herhangi birine yapılan bildirim geçerlidir."}, {"id": 735, "question": "Temsile yetkili birinin seçimindeki sakatlık, bu sakatlığı bilen üçüncü kişilere karşı ne zaman ileri sürülebilir?", "answer": "Temsil yetkisi tescil edilmiş olsa dahi üçüncü kişinin durumu bildiği ispat edilirse ileri sürülebilir."}, {"id": 736, "question": "YK kararının yokluğu yaptırımına en temel örnek nedir?", "answer": "Kararın toplantı ve karar yetersayılarına hiç uyulmadan alınmış olması."}, {"id": 737, "question": "Yönetim kurulunun, genel kurulun devredilemez yetkilerine giren bir konuda karar almasının hükmü nedir?", "answer": "Batıldır (kesin hükümsüzdür)."}, {"id": 738, "question": "YK üyesinin bilgi alma istemi reddedilirse açılan dava sonucunda mahkemenin verdiği kararın niteliği nedir?", "answer": "Mahkeme kararı kesindir; temyiz edilemez."}, {"id": 739, "question": "Yönetim kurulunun kendi huzur hakkı miktarını belirleyen bir karar almasının hükmü nedir?", "answer": "Yetki aşımı nedeniyle batıldır."}, {"id": 740, "question": "YK üyelerinin şirket sırlarını saklama yükümlülüğü ne zaman sona erer?", "answer": "Görev süresi sona erdikten sonra dahi devam eder."}, {"id": 741, "question": "Tedbirli yönetici özeni kavramı, üyenin her konuda uzman bilgisine sahip olmasını gerektirir mi?", "answer": "Hayır; nesnellik ilkesi gereği uzman bilgisi değil, ilgili bilgileri değerlendirebilme ve denetleyebilme yetisi aranır."}, {"id": 742, "question": "İşadamı kararı ilkesi \"ihmali davranışlar\" için de koruma sağlar mı?", "answer": "Hayır; sadece icrai nitelikteki (bilinçli olarak alınmış) kararlar için geçerlidir."}, {"id": 743, "question": "Şirketin uğradığı bir zarar nedeniyle alacaklıların açtığı davada tazminat kime ödenir?", "answer": "Tazminatın ancak şirkete ödenmesi istenebilir."}, {"id": 744, "question": "Farklılaştırılmış teselsül ilkesi sorumlular arası iç ilişkiyi mi yoksa dış ilişkiyi mi düzenler?", "answer": "Dış ilişkideki sorumluluk tavanını ve tazminat miktarını belirler."}, {"id": 745, "question": "Genel kurul, bir mali yıla ilişkin olarak geçerli şekilde aldığı ibra kararını daha sonra geri alabilir mi?", "answer": "Kural olarak hayır; geçerli alınmış ibra kararı kaldırılamaz."}, {"id": 746, "question": "TTK m. 549 uyarınca yanlış belge düzenleyenlerin sorumluluğu ile buna katılanların sorumluluğu arasındaki fark nedir?", "answer": "Belgeyi düzenleyenler kusursuz, katılanlar ise kusurlu sorumluluk esasına tabidir."}, {"id": 747, "question": "Tek pay sahipli anonim şirketlerde genel kurul kararları için öngörülen geçerlilik şekli nedir?", "answer": "Yazılı şekilde alınmaları şarttır."}, {"id": 748, "question": "Faaliyet döneminin bitiminden itibaren üç ay içinde yapılmayan bir olağan genel kurul geçersiz mi olur?", "answer": "Hayır; süre düzenleyici niteliktedir, ancak gecikme yönetim kurulu sorumluluğuna yol açabilir."}, {"id": 749, "question": "Çağrısız genel kurul (TTK 416) sırasında bir ortağın \"toplantı usulüne\" itiraz etmesi neye yol açar?", "answer": "Toplantının çağrısız olarak devam etmesini ve karar almasını engeller."}, {"id": 750, "question": "Yönetim kurulu, özel kurulu genel kurul kararından itibaren bir ay içinde çağırmazsa üyeler ne yapabilir?", "answer": "Mahkemeden çağrı isteyebilirler."}, {"id": 751, "question": "Azlığın toplantı veya madde ekleme talebi en geç ne zamana kadar yönetim kuruluna ulaşmalıdır?", "answer": "İlan ücretinin yatırılmasından önce."}, {"id": 752, "question": "Mahkeme azlığın talebini haklı bulup genel kurulu toplantıya çağırmaya karar verirse kimi görevlendirir?", "answer": "Gündemi düzenlemek ve çağrıyı yapmak üzere bir kayyım atar."}, {"id": 753, "question": "Gündem maddelerinin görüşülme sırası hangi oyla değiştirilebilir?", "answer": "Toplantıda hazır bulunan oyların çoğunluğunun kararıyla."}, {"id": 754, "question": "Halka açık şirketlerde nama yazılı pay sahiplerine çağrının iadeli taahhütlü mektupla bildirilmesi zorunlu mudur?", "answer": "Hayır; SerPK m. 29/2 uyarınca bu zorunluluk kaldırılmıştır."}, {"id": 755, "question": "Bakanlık temsilcisi bulunması zorunlu bir toplantıda temsilci yoksa alınan kararların hükmü nedir?", "answer": "Kanunen temsilci bulunması zorunlu olan hallerde temsilci yoksa alınan kararlar geçersiz sayılır."}, {"id": 756, "question": "Hazır bulunanlar listesi toplantıdan önce kim tarafından imzalanmalıdır?", "answer": "Yönetim Kurulu Başkanı tarafından."}, {"id": 757, "question": "Oy hakkının kullanılabilmesi için esas sözleşmede aksine hüküm yoksa payın ne kadarının ödenmesi gerekir?", "answer": "Pay tutarının dörtte birine (%25) karşılık gelen miktarın."}, {"id": 758, "question": "Pay alım teklifi zorunluluğunu süresinde yerine getirmeyenlerin oy haklarına ne olur?", "answer": "Oy hakları kendiliğinden donar ve toplantı nisabında dikkate alınmaz."}, {"id": 759, "question": "Kurumsallaşma gereği verilen 15 kattan fazla oy imtiyazı kararı, kurumsallaşma gerçekleşmezse ne olur?", "answer": "Mahkeme tarafından istisna etme kararı geri alınabilir."}, {"id": 760, "question": "Birikimli oy sisteminin uygulanabilmesi için esas sözleşmede hangi hakların bulunmaması şarttır?", "answer": "Oyda imtiyaz veya yönetim kuruluna aday önerme hakkı bulunmamalıdır."}, {"id": 761, "question": "Tevdi eden temsilcisi, her genel kuruldan önce talimat almak için kime başvurmak zorundadır?", "answer": "Tevdi edene (asıl hak sahibine)."}, {"id": 762, "question": "İlk toplantıda %25 nisaba ulaşılamadığı için yapılan ikinci toplantıda karar hangi oyla alınır?", "answer": "Toplantıda hazır bulunan oyların salt çoğunluğuyla."}, {"id": 763, "question": "Halka açık şirketlerde önemli nitelikteki işlemler için (katılım yarıdan azsa) hangi oran aranır?", "answer": "Oy hakkını haiz payların üçte ikisinin (%66,6) olumlu oyu."}, {"id": 764, "question": "Genel kurula katılma yetkisi olmayan kişilerin oy kullanması tek başına bir iptal sebebi midir?", "answer": "Sadece bu durumun kararın alınmasında etkili olduğu ispat edilirse iptal sebebi sayılır."}, {"id": 765, "question": "İptal davası açılması genel kurul kararının yürütülmesini kendiliğinden durdurur mu?", "answer": "Hayır; ancak mahkeme yürütülmesinin geri bırakılmasına karar verebilir."}, {"id": 766, "question": "KGK kararına göre, borsada işlem gören şirketlerin yanı sıra hangi şirketler TMS uygulamak zorundadır?", "answer": "Bağımsız denetime tabi olan tüm şirketler münferit ve konsolide tablolarında TMS uygulamalıdır."}, {"id": 767, "question": "Denetlenecek şirkette yönetici veya çalışan olan bir kişi, ayrıldıktan ne kadar süre sonra o şirkete denetçi olabilir?", "answer": "Ayrılmasından itibaren üç (3) yıl geçmesi gerekir."}, {"id": 768, "question": "Denetçinin, gelirinin yüzde kaçından fazlasını aynı şirketten (son 5 yıl) alması bağımsızlık engelidir?", "answer": "Gelirinin yüzde otuzundan (%30) fazlası."}, {"id": 769, "question": "Aynı şirket için toplam kaç yıl denetçilik yapanlar için rotasyon zorunludur?", "answer": "On yıl içinde toplam yedi (7) yıl."}, {"id": 770, "question": "Yönetim kurulu, seçilen denetçiyi nerede ilan ettirmelidir?", "answer": "TTSG ve şirketin internet sitesinde."}, {"id": 771, "question": "Halka açık olmayan şirkette azlık (%10), seçilen denetçiye hangi sebeple itiraz edip mahkemeden yeni denetçi isteyebilir?", "answer": "Denetçinin şahsına ilişkin haklı bir sebebin (örneğin taraflılık) varlığında."}, {"id": 772, "question": "Denetçi olumsuz görüş verirse mevcut yönetim kuruluna ne olur?", "answer": "Yönetim kurulu 4 iş günü içinde GK'yı toplamalı ve yeni bir yönetim kurulu seçilmelidir."}, {"id": 773, "question": "Terör örgütü iltisakı nedeniyle kayyım atanan şirketlerde, kayyımın ilk yılı ve öncesi için hangi yükümlülük yoktur?", "answer": "Finansal tabloları onaylama yükümlülüğü yoktur."}, {"id": 774, "question": "Esas sözleşme değişikliği kararları tescilden önce üçüncü kişilere karşı hüküm ifade eder mi?", "answer": "Hayır."}, {"id": 775, "question": "Şirketin bilançosunda sermayeye eklenebilecek fonlar varken sadece dış kaynakla sermaye artırılabilir mi?", "answer": "Hayır; öncelikle bu fonlar sermayeye dönüştürülmelidir."}, {"id": 776, "question": "Kayıtlı sermaye sistemindeki şirketlerin satışı yapılmış paylarını temsil eden sermayeye ne denir?", "answer": "Çıkarılmış sermaye."}, {"id": 777, "question": "Halka açık şirketlerde YK, esas sözleşme yetkisiyle payları hangi değerin altında çıkarabilir?", "answer": "İtibari değerin (par) altında çıkarabilir."}, {"id": 778, "question": "Şarta bağlı sermaye artırımı hangi iki grup lehine alım hakkı sağlanarak yapılabilir?", "answer": "Alacaklılar (tahvil sahipleri) ve şirket çalışanları."}, {"id": 779, "question": "Sermaye azaltımında alacaklılara yapılan ilanlar hangi aralıklarla tekrarlanır?", "answer": "Yedişer gün arayla üç defa."}, {"id": 780, "question": "Sermayede temsil edilmesi zorunlu olmayan ancak pay sahipliği hakkı veren kıymetlere ne denir?", "answer": "Pay benzeri menkul kıymet."}, {"id": 781, "question": "TTK m. 504'e göre tahviller hangi şekilde yazılı olabilir?", "answer": "Hamiline, nama veya emre yazılı olabilir."}, {"id": 782, "question": "TTK m. 476 uyarınca bir payın en az itibari değeri ne kadardır?", "answer": "Bir (1) kuruş."}, {"id": 783, "question": "Mevcut payların birleştirilerek itibari değerlerinin yükseltilmesi için ne gereklidir?", "answer": "Her pay sahibinin onayı şarttır."}, {"id": 784, "question": "Nama yazılı payların devrindeki yazılı devir beyanı hukuken ne hükmündedir?", "answer": "Ciro hükmündedir."}, {"id": 785, "question": "Kaçış kuralında payların değeri neye göre belirlenir?", "answer": "Başvuru anındaki gerçek değeriyle."}, {"id": 786, "question": "Nama paylarda devir onayı verilmediği sürece oy hakları kime aittir?", "answer": "Devredende kalır."}, {"id": 787, "question": "Borsaya kote nama paylarda tek ret sebebi nedir?", "answer": "Esas sözleşmedeki iktisap üst sınırının (% bazlı) aşılması."}, {"id": 788, "question": "Şirketin kanuna aykırı aldığı kendi paylarını elden çıkarması için öngörülen süre nedir?", "answer": "Altı (6) ay."}, {"id": 789, "question": "Pay sahibi denetçilerden hangi konuda bilgi isteyebilir?", "answer": "Denetimin yapılma şekli ve sonuçları hakkında."}, {"id": 790, "question": "Mahkeme, bilgi alma hakkı davasında bilginin nasıl verilmesini talimatlandırabilir?", "answer": "Bilginin genel kurul dışında verilmesi talimatını ve şeklini belirleyebilir."}, {"id": 791, "question": "Paylarının itibari değeri en az ne kadar olan ortaklar özel denetçi isteyebilir?", "answer": "En az bir milyon (1.000.000) Türk Lirası."}, {"id": 792, "question": "Özel denetçi hangi belgeleri inceleme yetkisini haizdir?", "answer": "Şirketin defterlerini, yazışmalarını, kasasını, kıymetli evrakını ve mallarını."}, {"id": 793, "question": "Kâr payı \"net dönem kârı\" dışında hangi kaynaktan dağıtılabilir?", "answer": "Serbest yedek akçelerden."}, {"id": 794, "question": "Tasfiyesi kapanmış bir şirketin ihyasını (yeniden tescilini) kimler isteyebilir?", "answer": "Son tasfiye memurları, yönetim kurulu üyeleri, pay sahipleri veya alacaklılar."}, {"id": 795, "question": "Sermaye olarak getirilen alacak bir ay içinde tahsil edilemezse, ortağın temerrüt faizi ödeme yükümlülüğü ne zaman başlar?", "answer": "Alacağın tahsil edilmesi gereken bir aylık sürenin bitiminden itibaren başlar."}, {"id": 796, "question": "Anonim şirketlere sermaye olarak konulan taşınırların (menkullerin) kabulü için bunların kime tevdi edilmesi şarttır?", "answer": "Güvenilir bir kişiye (yediemin) tevdi edilmeleri şarttır."}, {"id": 797, "question": "Nakden taahhüt edilen payların itibari değerinin en az %25'inin tescilden önce ödenmesi kuralı hangi belgede ispatlanır?", "answer": "Ticaret siciline yöneltilecek bir banka mektubu ile ispatlanır."}, {"id": 798, "question": "Şirket noter onayından itibaren kaç ay içinde tüzel kişilik kazanamazsa banka bedelleri sahiplerine iade eder?", "answer": "Üç (3) ay içinde kurulamazsa iade edilir."}, {"id": 799, "question": "Iskat edilen pay sahibinin pay senetleri ele geçirilemiyorsa, iptal kararı nerede ilan edilir?", "answer": "Türkiye Ticaret Sicili Gazetesi'nde ve esas sözleşmede öngörülen şekilde ilan edilir."}, {"id": 800, "question": "Birleşmede pay değişim oranı hesaplanırken hangi üç temel unsur dikkate alınır?", "answer": "Şirketlerin malvarlıklarının değeri, oy haklarının dağılımı ve önem taşıyan diğer hususlar."}, {"id": 801, "question": "Birleşme sözleşmesinde, yeni iktisap edilen payların bilanço kârına hak kazandığı tarih belirtilmek zorunda mıdır?", "answer": "Evet, bu tarihin ve isteme ilişkin özelliklerin belirtilmesi zorunludur."}, {"id": 802, "question": "Küçük ve orta ölçekli şirketler hangi makamdan izin alarak değil, kimin onayıyla birleşme raporundan vazgeçebilir?", "answer": "Tüm ortakların onaylaması halinde vazgeçebilirler."}, {"id": 803, "question": "Ortaklar birleşme belgelerinin suretlerini alırken şirket herhangi bir ücret talep edebilir mi?", "answer": "Hayır, herhangi bir bedel veya gider karşılığı istenilemez."}, {"id": 804, "question": "Kooperatiflerde birleşme kararı kural olarak hangi çoğunlukla alınır?", "answer": "Verilen oyların üçte ikisinin çoğunluğuyla."}, {"id": 805, "question": "Birleşme sözleşmesi sadece ayrılma akçesi öngörüyorsa, sermaye şirketlerinde hangi oy oranı aranır?", "answer": "Mevcut oy haklarının yüzde doksanının (%90) olumlu oyu."}, {"id": 806, "question": "Devrolunan şirket tam olarak hangi anda infisah eder (son bulur)?", "answer": "Birleşmenin ticaret siciline tescili ile."}, {"id": 807, "question": "Birleşen şirketler, alacaklıların zarara uğramayacağı anlaşılırsa teminat göstermek yerine ne yapabilir?", "answer": "Borcu ödeyebilirler."}, {"id": 808, "question": "Birleşme sonrası şahıs şirketi ortaklarının kişisel sorumluluğu, alacak ilan tarihinden sonra muaccel olursa zamanaşımı ne zaman başlar?", "answer": "Muacceliyet (vade) tarihinden itibaren başlar."}, {"id": 809, "question": "Tam bölünmede devreden şirketin unvanı ve sicil kaydı ne olur?", "answer": "Şirket sona erer ve unvanı sicilden silinir."}, {"id": 810, "question": "Kısmi bölünmede devralan şirketlerdeki paylar bölünen şirketin kendisine verilirse ortaya çıkan yapıya ne denir?", "answer": "Yavru şirket (iştirak modeli)."}, {"id": 811, "question": "Bir şirket malvarlığını \"yeni kurulacak\" bir şirkete devredecekse neden sözleşme değil plan hazırlar?", "answer": "Çünkü bu durumda karşılıklı sözleşme yapabilecek iki taraf (tüzel kişi) henüz mevcut değildir."}, {"id": 812, "question": "Bölünmede ikinci derece sorumlu şirketlerin takip edilebilmesi için birinci derece sorumlu şirketin durumuna dair hangi belge aranabilir?", "answer": "Kesin aciz vesikası alınmış olması veya iflas etmiş olması."}, {"id": 813, "question": "Bölünmede işçi hizmet sözleşmesinin devrine itiraz ederse, sözleşme ne zaman sona erer?", "answer": "Kanuni işten çıkarma süresinin sonunda."}, {"id": 814, "question": "Yeni türe dönüştürülen şirketin hukuki statüsü nedir?", "answer": "Yeni şirket eskisinin devamıdır; tüzel kişilik kesintiye uğramaz."}, {"id": 815, "question": "Kollektif şirket sermaye şirketine dönüşürken tür değiştirme planında hangi ek bilgi yer almalıdır?", "answer": "Ortakların yeni türdeki paylarının sayısı, cinsi ve tutarı."}, {"id": 816, "question": "Denkleştirme davasında mahkemenin verdiği karar kimler hakkında hüküm doğurur?", "answer": "Davacı ile aynı hukuki durumda bulunan tüm ortaklar hakkında."}, {"id": 817, "question": "Yapısal değişiklik kararının iptali için ortağın oylamada ne yapmış olması şarttır?", "answer": "Karara olumlu oy vermemiş ve bu muhalefetini tutanağa geçirtmiş olması."}, {"id": 818, "question": "Hâkimiyet sözleşmesinin hukuken geçerli olabilmesi için hangi iki sicil işlemi şarttır?", "answer": "Ticaret siciline tescil ve ilân."}, {"id": 819, "question": "Şirketler topluluğunun hâkimi bir \"teşebbüs\" (örn. gerçek kişi) ise, bu teşebbüs ne sayılır?", "answer": "Tacir sayılır."}, {"id": 820, "question": "Karşılıklı iştiraklerde oy haklarının %25 ile sınırlanması hangi durumda uygulanmaz?", "answer": "Her iki şirketin de birbirine hâkim olması durumunda."}, {"id": 821, "question": "Bağlı şirket ortağı, hâkim şirketle ilişkilerde hile şüphesi varsa özel denetçi istemek için bir pay oranına (azlığa) sahip olmalı mıdır?", "answer": "Hayır, her bir pay sahibi bu hakka sahiptir."}, {"id": 822, "question": "Hâkim şirket %90 paya sahip olsa dahi azınlığı çıkarabilmesi için azınlığın ne yapmış olması gerekir?", "answer": "Şirketin çalışmasını engellemesi, dürüstlük kuralına aykırı davranması veya sarsıntı yaratması."}, {"id": 823, "question": "Hâkim şirket %100 paya sahipse, bağlı şirkete bağlı şirketin kaybına yol açacak talimat verebilir mi?", "answer": "Evet, topluluğun somut politikalarının gereği ise verebilir."}, {"id": 824, "question": "Güven sorumluluğu kapsamında hâkim şirketin sorumlu tutulması için güvenin ne tür olması gerekir?", "answer": "Dürüstlük kuralına göre haklı bir beklenti uyandırmış olması."}, {"id": 825, "question": "Üçüncü kişilerin, şirket borcu için doğrudan hâkim şirkete veya ortağa başvurmasına ne ad verilir?", "answer": "Perdenin düz kaldırılması."}, {"id": 826, "question": "Perdenin çapraz kaldırılması, hangi iki kaldırma türünün sırasıyla uygulanmasıdır?", "answer": "Önce ters kaldırma, sonra düz kaldırma."}, {"id": 827, "question": "Tek ortaklı hale gelen bir anonim şirket, payların tamamını kendi tüzel kişiliği adına iktisap edebilir mi?", "answer": "Hayır, şirket kendi paylarının tamamına sahip olamaz."}, {"id": 828, "question": "Şirket merkezinin yurt dışına taşınması kararı genel kurulda hangi oyla alınır?", "answer": "Sermayenin tümünü oluşturan payların sahiplerinin oybirliğiyle."}, {"id": 829, "question": "TTK m. 340'a göre Kanun'un hiç düzenleme yapmadığı bir konuda esas sözleşmeye hüküm konulması yasak mıdır?", "answer": "Hayır, Kanun'un suskun olduğu konularda ihtiyari düzenleme yapılabilir."}, {"id": 830, "question": "6335 sayılı Kanun sonrası hangi anonim şirketler internet sitesi açmakla yükümlüdür?", "answer": "Sadece bağımsız denetime tabi olan sermaye şirketleri."}, {"id": 831, "question": "SPK, hukuka aykırı bulduğu genel kurul kararları için butlan davasını ne kadar sürede açabilir?", "answer": "Durumun vukuu tarihinden itibaren beş (5) yıl içinde."}, {"id": 832, "question": "Yönetim kurulunda profesyonelleşmeyi sağlamak için getirilen en temel üyelik şartı değişikliği nedir?", "answer": "Üyelerin pay sahibi olma zorunluluğunun kaldırılması."}, {"id": 833, "question": "Eşit işlem ilkesinin, pay miktarına bakılmaksızın \"mutlak\" uygulandığı hak grubu hangisidir?", "answer": "Vazgeçilemez ve elinden alınamaz haklar (örn. bilgi alma, iptal davası açma)."}, {"id": 834, "question": "Pay sahibi şirket borçlanabilmek için \"serbest yedek akçelerle birlikte kârın\" neyi karşılaması gerekir?", "answer": "Geçmiş yıl zararlarını karşılaması gerekir."}, {"id": 835, "question": "Hangi üye grubu borçlanma yasağı kapsamında 358. maddeye tabidir (395. maddeye değil)?", "answer": "Pay sahibi olan yönetim kurulu üyeleri."}, {"id": 836, "question": "Esas sözleşme ile bir pay sahibinin sahip olabileceği azami oy sayısına sınır getirilebilir mi?", "answer": "Evet, üst sınır öngörülebilir."}, {"id": 837, "question": "Kâr beklentisinin az olduğu ve yüksek riskin kabul edildiği yatırımcılık anlayışına ne denir?", "answer": "Etki yatırımcılığı."}, {"id": 838, "question": "TSRS kapsamına girmek için eşik değerlerin ne kadar süre aşılması gerekir?", "answer": "Art arda iki raporlama döneminde."}, {"id": 839, "question": "Gelirleri sadece yeşil projelerin finansmanında kullanılan borçlanma araçlarına ne denir?", "answer": "Yeşil borçlanma aracı."}, {"id": 840, "question": "Bir kişi başkasının hesabına pay taahhüt ederse, kuruluş sorumluluğu açısından kim kurucu sayılır?", "answer": "Hem işlemi yapan hem de temsil olunan kişi."}, {"id": 841, "question": "Nitelikli ani kuruluşta mahkemece atanan bilirkişilerin raporuna kimler itiraz edebilir?", "answer": "Kurucular ve menfaat sahipleri."}, {"id": 842, "question": "Ön şirket aşamasında esas sözleşme hükümleri uygulanmaya başlar mı?", "answer": "Evet, esas sözleşme ve TTK hükümleri uygulanmaya başlar."}, {"id": 843, "question": "Ticaret Bakanlığı, kuruluş izni verirken incelemesini hangi açıdan sınırlı tutar?", "answer": "Sadece Kanun'un emredici hükümlerine aykırılık yönünden."}, {"id": 844, "question": "Yeni TTK sonrası kurulan şirketler, paylarını halka arz etmeden önce kurucu intifa senetleri için ne yapmalıdır?", "answer": "Bedel ödemeden bunları iptal etmelidirler."}, {"id": 845, "question": "Kuruluştan sonra devralma prosedürü için öngörülen iki yıllık süre esas sözleşme ile değiştirilebilir mi?", "answer": "Hayır, emredici niteliktedir."}, {"id": 846, "question": "Kuruluş sonrası devralma prosedürü, bedel sermayenin ne kadarını aşarsa uygulanır?", "answer": "Onda birini (%10) aşarsa."}, {"id": 847, "question": "Kuruluş sonrası devralma sözleşmesi genel kurul onayına sunulup tescil edilene kadar ne durumdadır?", "answer": "Askıda hükümsüzdür."}, {"id": 848, "question": "Kuruluştaki kanuna aykırılıklar nedeniyle açılan fesih davası ne zaman açılmalıdır?", "answer": "Tescil ve ilandan itibaren üç (3) ay içinde."}, {"id": 849, "question": "Anonim şirket organları şirketin \"hukuki temsilcisi\" midir, yoksa \"kendisi\" midir?", "answer": "Organlar şirketin bizatihi kendisini ifade eder."}, {"id": 850, "question": "7511 sayılı Kanunla yapılan değişikliğe göre, YK başkanı çağrı istemini yerine getirmezse üyeler toplantıyı nasıl yapar?", "answer": "Çağrıyı doğrudan istem sahipleri (çoğunluk) yapabilir."}, {"id": 851, "question": "Yönetim kurulunun başkan seçemediği için uzun süre toplanamaması hangi sona erme nedenine girer?", "answer": "Organ yokluğu (m. 530)."}, {"id": 852, "question": "Anonim şirketlerde esas sözleşme ile başkana üstün oy hakkı tanınabilir mi?", "answer": "Hayır, emredici hükümlere aykırı olacağı için tanınamaz."}, {"id": 853, "question": "Yönetim kurulu tarafından geçici olarak seçilen üye ne zamana kadar görev yapar?", "answer": "Onaya sunulduğu ilk genel kurul toplantısına kadar."}, {"id": 854, "question": "Genel kurul, azlığın önerdiği adayı hangi durumda seçmek zorunda değildir?", "answer": "Adayın seçilmemesi için haklı bir sebep bulunması durumunda."}, {"id": 855, "question": "TCK m. 53 uyarınca kasten işlenen bir suçtan hapis cezası alan üyenin statüsü ne olur?", "answer": "Üyeliği infaz süresince geçici olarak sona erer."}, {"id": 856, "question": "Doktrindeki baskın görüşe göre tüzel kişi adına belirlenen gerçek kişinin tescili ne tür bir etkiye sahiptir?", "answer": "Kurucu (inşai) bir etkiye sahiptir."}, {"id": 857, "question": "Yönetim kurulu üyeleri toplantılarda birbirlerine vekalet verebilirler mi?", "answer": "Hayır, üyeler birbirlerini temsilen oy veremezler."}, {"id": 858, "question": "Sirküler yöntemiyle (toplantısız) karar alabilmek için gereken asgari onay sayısı nedir?", "answer": "Üye tam sayısının çoğunluğu."}, {"id": 859, "question": "Çatışmalı konuda müzakereye katılan üye ile buna itiraz etmeyen diğer üyelerin sorumluluk türü nedir?", "answer": "Müteselsil sorumluluk."}, {"id": 860, "question": "Yönetim kurulunun yönetim devri için hazırladığı iç yönerge hangi durumda tescil ve ilana tabidir?", "answer": "371/7 kapsamındaki sınırlı yetkili ticari vekil atamalarında."}, {"id": 861, "question": "Temsil yetkisinin \"miktar\" açısından sınırlandırılması tescil edilmiş olsa bile kime karşı hüküm ifade etmez?", "answer": "İyiniyetli üçüncü kişilere karşı."}, {"id": 862, "question": "Bilgi alma istemi mahkemeye taşındığında mahkeme yargılamayı nasıl yürütür?", "answer": "Dosya üzerinden inceleyerek ve basit yargılama usulüyle."}, {"id": 863, "question": "YK üyelerine kâr payı ödenebilmesi için genel kurul kararı dışında neyin varlığı zorunludur?", "answer": "Esas sözleşme hükmü."}, {"id": 864, "question": "Şirket iflas ederse YK üyeleri aldıkları ücretleri son kaç yıl için iade etmek zorunda kalabilir?", "answer": "Son üç (3) yıl için."}, {"id": 865, "question": "Farklılaştırılmış teselsül ilkesi hangi ilişkiyi (iç/dış) düzenleyen bir kuraldır?", "answer": "Dış ilişkideki sorumluluk tavanını belirleyen bir kuraldır."}, {"id": 866, "question": "TTK m. 549 uyarınca yanlış belge düzenleyenlerin sorumluluğu hangi esasa dayanır?", "answer": "Kusursuz sorumluluk esasına dayanır."}, {"id": 867, "question": "Yapısal değişiklik sorumluluk davasında alacaklılar için \"iflas etmiş olma\" şartı aranır mı?", "answer": "Hayır, bu davada şirketin iflas etmiş olması gerekmez."}, {"id": 868, "question": "Yanlış bilgi içeren kamuyu aydınlatma belgeleri ile yatırımcı zararı arasında illiyet bağı ne zaman kurulmuş sayılır?", "answer": "Gerçek bilginin ortaya çıktığı tarihten hemen sonra işlem yapılmışsa."}, {"id": 869, "question": "Çağrısız genel kurulun (m. 416) toplantı nisabı ne zamana kadar korunmalıdır?", "answer": "Karar alınıncaya kadar (toplantı süresince)."}, {"id": 870, "question": "YK, özel kurulun \"onaylamama kararı\"na karşı hangi davayı açabilir?", "answer": "Genel kurul kararının tescili davası."}, {"id": 871, "question": "Mahkemece atanan kayyım, çağrıyı yapmanın yanı sıra neyi de düzenleme yetkisine sahiptir?", "answer": "Toplantı gündemini."}, {"id": 872, "question": "Azlığın gündem maddesi ekletme talebi en geç ne zamana kadar ulaşmalıdır?", "answer": "TTSG ilan ücretinin yatırılmasından önce."}, {"id": 873, "question": "Yolsuzluk veya geçimsizlik gibi hallerde üye azli için genel kurulda hangi oy çokluğu aranır?", "answer": "Hazır bulunanların oy çokluğu."}, {"id": 874, "question": "Karara bağlanmış bir gündem maddesi aynı toplantıda tekrar görüşülebilir mi?", "answer": "Ancak hazır bulunanların oy birliği ile mümkün olur."}, {"id": 875, "question": "Halka açık şirketlerde \"gündeme bağlılık ilkesi\"ne uyulmaksızın ne yapılabilir?", "answer": "SPK'nın istediği hususlar gündeme alınmak zorundadır."}, {"id": 876, "question": "SerPK m. 30/4 uyarınca TTK m. 428'deki hangi temsilcilik türü halka açık ortaklıklara uygulanmaz?", "answer": "Kurumsal temsilci."}, {"id": 877, "question": "Çizelgenin MKK'dan sağlanması için payların devrinin yasaklanması süresi azami ne kadardır?", "answer": "Sadece toplantı gününe özgü olarak."}, {"id": 878, "question": "Birden fazla paya sahip olanlara tanınacak oy sayısına esas sözleşme ile sınır (tavan) getirilebilir mi?", "answer": "Evet, üst sınır getirilebilir."}, {"id": 879, "question": "YK üyeleri kendi ibralarında oy kullanamazken, kimin oyunu temsilen kullanabilirler?", "answer": "Yönetim kurulu üyesi olmayan diğer pay sahiplerinin oyunu."}, {"id": 880, "question": "Bir paya 15 oydan fazla hak tanınması (kurumsallaşma gereği) kararını hangi merci verir?", "answer": "Asliye ticaret mahkemesi."}, {"id": 881, "question": "Birikimli oy uygulanabilmesi için paylarda hangi iki hakkın bulunmaması şarttır?", "answer": "Oyda imtiyaz ve aday önerme hakkı."}, {"id": 882, "question": "Esas sözleşme değişikliği nisaplarını düşüren esas sözleşme hükümleri geçerli midir?", "answer": "Hayır, bu tür hükümler geçersizdir."}, {"id": 883, "question": "Esas sözleşmede sadece madde numarasına atıf yapılması \"aksine hüküm\" (daha ağır nisap) sayılır mı?", "answer": "Hayır, aksine hüküm sayılmaz; adi nisap uygulanır."}, {"id": 884, "question": "Genel kurul kararının \"yok\" hükmünde olmasının tipik sebebi nedir?", "answer": "Kanuni toplantı ve karar nisaplarına hiç uyulmaması."}, {"id": 885, "question": "Genel kapsamdaki şirketler için yıllık net satış hasılatı eşiği ne kadardır?", "answer": "600 Milyon Türk Lirası."}, {"id": 886, "question": "Denetçi seçimini ticaret siciline tescil ettirmek kimin görevidir?", "answer": "Yönetim Kurulu’nun."}, {"id": 887, "question": "Halka açık şirketlerde, seçilen denetçinin şahsına (taraflılığına) itiraz edip mahkemeye gitmek için hangi pay oranı gerekir?", "answer": "Sermayenin yüzde beşi (%5)."}, {"id": 888, "question": "Sınırlı olumlu görüş verilebilmesi için aykırılıkların etkisinin ne olması gerekir?", "answer": "Kapsamlı ve büyük olmaması."}, {"id": 889, "question": "Kayyım atanan iltisaklı şirketlerde, kayyım finansal tabloları hangi dönem için onaylamak zorunda değildir?", "answer": "Kayyımın ilk atandığı mali yıl ve öncesi için."}, {"id": 890, "question": "İç kaynaklarla dış kaynaklar beraber sermayeye eklenirken, dış kaynak miktarı kural olarak neyi aşamaz?", "answer": "İç kaynaktan eklenen miktarı."}, {"id": 891, "question": "Şarta bağlı sermaye artırımında sermaye ne zaman artmış sayılır?", "answer": "Alım hakkının kullanıldığı anda ve ölçüde."}, {"id": 892, "question": "Alacaklılar haklarını bildirmek için hangi ilan tarihini esas alırlar?", "answer": "TTSG'deki üçüncü (son) ilandan itibaren iki ay."}, {"id": 893, "question": "Payın asgari itibari değerini (1 kuruş) artırmaya yetkili makam hangisidir?", "answer": "Cumhurbaşkanı."}, {"id": 894, "question": "Şirketin iktisap ettiği kendi payları genel kurul toplantı nisabında dikkate alınır mı?", "answer": "Hayır, dikkate alınmaz."}, {"id": 895, "question": "Kuruluştaki kanun ihlalleri nedeniyle açılan fesih davası, tescil ve ilan tarihinden itibaren ne kadar süre içinde açılmalıdır?", "answer": "Bu dava, tescil ve ilandan itibaren üç aylık hak düşürücü süre içinde açılmalıdır."}, {"id": 896, "question": "Sorumlu olan yönetim kurulu üyelerine karşı tazminat isteme hakkı, davacının zararı ve sorumluyu öğrendiği tarihten itibaren ne kadar sürede zamanaşımına uğrar?", "answer": "Öğrenme tarihinden itibaren iki yıl geçmekle zamanaşımına uğrar."}, {"id": 897, "question": "Sorumluluk davasında, zararı doğuran fiilin meydana geldiği günden itibaren işleyen üst zamanaşımı süresi ne kadardır?", "answer": "Fiilin meydana geldiği günden itibaren beş yıl geçmekle zamanaşımına uğrar."}, {"id": 898, "question": "Şirketin kuruluşundan ve sermaye artırımından doğan sorumluluklar, tescil tarihinden itibaren kaç yıl geçmedikçe sulh ve ibra yoluyla kaldırılamaz?", "answer": "Tescil tarihinden itibaren dört yıl geçmedikçe kaldırılamaz."}, {"id": 899, "question": "Olağan genel kurul toplantıları her faaliyet dönemi sonundan itibaren ne kadar süre içinde yapılmalıdır?", "answer": "Her faaliyet dönemi sonundan itibaren üç ay içinde yapılmalıdır."}, {"id": 900, "question": "Halka kapalı anonim şirketlerde genel kurul çağrısı, toplantı tarihinden en az ne kadar süre önce yapılmalıdır?", "answer": "İlan ve toplantı günleri hariç olmak üzere, toplantı tarihinden en az iki hafta önce yapılmalıdır."}, {"id": 901, "question": "Sermaye Piyasası Kanunu uyarınca halka açık ortaklıklarda genel kurul çağrısı toplantı tarihinden en az kaç hafta önce yapılmalıdır?", "answer": "İlan ve toplantı günleri hariç en az üç hafta önce yapılmalıdır."}, {"id": 902, "question": "Finansal tablolar ve yönetim kurulu raporları, genel kurul toplantısından en az kaç gün önce pay sahiplerinin incelemesine sunulmalıdır?", "answer": "En az on beş gün önce hazır bulundurulmalıdır."}, {"id": 903, "question": "Kayıtlı sermaye sisteminde yönetim kurulunun aldığı kararlara karşı iptal davası açma süresi nedir?", "answer": "Kararın ilanından itibaren otuz gün (veya bir ay) içinde açılmalıdır."}, {"id": 904, "question": "Bilgi alma istemi reddedilen yönetim kurulu üyesi, reddi izleyen kaç gün içinde yönetim kuruluna başvurmalı veya mahkemeye gitmelidir?", "answer": "Konu iki gün içinde yönetim kuruluna getirilir; kurul reddederse mahkemeye başvurulur."}, {"id": 905, "question": "Bilgi alma veya inceleme istemi haksız reddedilen pay sahibi, reddi izleyen kaç gün içinde mahkemeye başvurabilir?", "answer": "Reddi izleyen on gün içinde mahkemeye başvurabilir."}, {"id": 906, "question": "Genel kurul özel denetim talebini reddederse, azlık pay sahipleri kaç ay içinde mahkemeden özel denetçi atanmasını isteyebilir?", "answer": "Genel kurul kararından itibaren üç ay içinde mahkemeye başvurabilirler."}, {"id": 907, "question": "Yönetim kurulu, pay sahiplerinin rüçhan haklarını kullanabilmeleri için en az ne kadar süre vermelidir?", "answer": "En az on beş gün süre verilmelidir."}, {"id": 908, "question": "Alacaklılara yapılan üçüncü çağrıdan itibaren ne kadar süre geçmedikçe kalan varlık pay sahiplerine dağıtılamaz?", "answer": "Üç ay geçmedikçe dağıtılamaz."}, {"id": 909, "question": "SerPK m. 32 uyarınca kamuyu aydınlatma belgelerindeki yanlış bilgilerden doğan tazminat talepleri ne kadar sürede zamanaşımına uğrar?", "answer": "Zararın meydana geldiği tarihten itibaren altı ay içinde zamanaşımına uğrar."}, {"id": 910, "question": "Bir teşebbüs sermaye şirketinde belirli oranlarda pay sahibi olduğunda, bu durumu kaç gün içinde şirkete bildirmelidir?", "answer": "İşlemlerin tamamlanmasını izleyen on gün içinde bildirmek zorundadır."}, {"id": 911, "question": "Birleşme veya miras gibi istisnai yollarla iktisap edilen ve %10'u aşan kendi payları ne kadar sürede elden çıkarılmalıdır?", "answer": "İktisaptan itibaren üç yıl içinde elden çıkarılmalıdır."}, {"id": 912, "question": "Denetlenecek şirketin çalışanı olan bir kişi, ayrıldıktan kaç yıl sonra o şirkette denetçi olabilir?", "answer": "En az üç yıl geçmesi gerekir."}, {"id": 913, "question": "Genel kurul, menkul kıymet çıkarma yetkisini yönetim kuruluna en çok kaç ay için bırakabilir?", "answer": "En çok on beş ay için bırakabilir."}, {"id": 914, "question": "7511 sayılı Kanunla yapılan değişikliğe göre, başkan YK toplantı istemini en geç kaç gün içinde yerine getirmelidir?", "answer": "İstemden itibaren en geç otuz gün içinde toplantı yapılmalıdır."}, {"id": 915, "question": "Sermaye azaltımı ilanında alacaklılara haklarını bildirmeleri için TTSG'deki üçüncü ilandan itibaren ne kadar süre verilir?", "answer": "İki ay süre verilir."}, {"id": 916, "question": "Şirket iflas ettiğinde üyeler aldıkları ücretleri son kaç yıl için iade etmekle yükümlü tutulabilir?", "answer": "Son üç yıl içinde aldıkları tutarlar için yükümlüdürler."}, {"id": 917, "question": "Pay sahipleri, özel denetçi raporunu genel kurul toplantısından itibaren ne kadar süreyle inceleyebilirler?", "answer": "Bir yıllık süre içinde raporun suretini isteyebilirler."}, {"id": 918, "question": "Tasfiyeden dönme kararı, malvarlığı dağıtımına başlanılmamış olması kaydıyla ne zamana kadar alınabilir?", "answer": "Pay bedellerinin dağıtımına başlanılıncaya kadar alınabilir."}, {"id": 919, "question": "Esas sözleşmede daha ağır bir nisap yoksa genel kurul sermayenin ne kadarıyla toplanır?", "answer": "Sermayenin en az dörtte birini (%25) karşılayan pay sahiplerinin varlığıyla."}, {"id": 920, "question": "Aksine hüküm yoksa esas sözleşme değişikliği sermayenin ne kadarının hazır bulunduğu toplantıda yapılır?", "answer": "Sermayenin en az yarısının (%50) temsil edildiği genel kurulda."}, {"id": 921, "question": "İşletme konusunun tamamen değiştirilmesi için hangi karar nisabı aranır?", "answer": "Sermayenin en az yüzde yetmiş beşini (%75) temsil eden oyların olumlu oyu."}, {"id": 922, "question": "Tasfiye memurlarının önemli miktarda şirketin aktifini toptan satabilmesi için gereken nisap nedir?", "answer": "Sermayenin en az yüzde yetmiş beşini (%75) temsil eden pay sahiplerinin olumlu oyu."}, {"id": 923, "question": "Bir anonim şirketin tasfiyeden dönerek faaliyetine devam edebilmesi için hangi nisapla karar alınmalıdır?", "answer": "Sermayenin en az yüzde altmışının (%60) olumlu oyu ile."}, {"id": 924, "question": "Pay sahiplerinin yeni pay alma (rüçhan) haklarının kısıtlanabilmesi için genel kurulda hangi nisap aranır?", "answer": "Sermayenin en az yüzde altmışının (%60) olumlu oyu."}, {"id": 925, "question": "İmtiyazlı pay sahipleri özel kurulu hangi asgari katılım oranıyla toplanabilir?", "answer": "İmtiyazlı payları temsil eden sermayenin yüzde altmışının (%60) çoğunluğuyla."}, {"id": 926, "question": "Karşılıklı iştirak konumuna bilerek giren şirket, iştirak konusu paylardan doğan oyların en fazla ne kadarını kullanabilir?", "answer": "Toplam oyların sadece dörtte birini (%25) kullanabilir."}, {"id": 927, "question": "Hâkim şirket, bağlı şirketin en az yüzde kaçına sahipse azınlık paylarını \"satın alma hakkı\"na (squeeze-out) sahip olur?", "answer": "Payların ve oy haklarının en az yüzde doksanına (%90) sahipse."}, {"id": 928, "question": "TTK uyarınca bir paya tanınabilecek azami oy sayısı (istisnalar hariç) kaçtır?", "answer": "En çok on beş (15) oy hakkı tanınabilir."}, {"id": 929, "question": "YK toplantısında oylar eşit çıkarsa konu bir sonraki toplantıya bırakılır; ikinci toplantıda da eşitlik varsa sonuç nedir?", "answer": "Öneri reddedilmiş sayılır."}, {"id": 930, "question": "Halka açık şirketlerde sermayenin en az yarısı hazır değilse, önemli işlemler hangi nisapla kabul edilir?", "answer": "Katılan oy hakkını haiz payların üçte ikisinin (%66,6) olumlu oyu ile."}, {"id": 931, "question": "Birleşme sözleşmesinde sadece ayrılma akçesi öngörülüyorsa, sermaye şirketlerinde hangi onay oranı aranır?", "answer": "Mevcut oy haklarının yüzde doksanının (%90) olumlu oyu."}, {"id": 932, "question": "Limited şirketlerde tür değiştirme kararı hangi çoğunlukla alınır?", "answer": "Sermayenin en az dörtte üçüne sahip ortakların dörtte üçünün kararıyla."}, {"id": 933, "question": "Halka kapalı anonim şirketlerde \"azlık\" haklarını kullanabilmek için gereken pay oranı nedir?", "answer": "Sermayenin en az onda birini (%10) temsil etmek."}, {"id": 934, "question": "Halka açık anonim şirketlerde kanuni \"azlık\" pay oranı ne kadardır?", "answer": "Sermayenin en az yirmide birini (%5) temsil etmek."}, {"id": 935, "question": "Genel kurulda gündem maddelerinin görüşülme sırası hangi oyla değiştirilebilir?", "answer": "Toplantıda hazır bulunan oyların salt çoğunluğunun kararıyla."}, {"id": 936, "question": "Yönetim kurulu üyelerinin sirküler yoluyla karar alabilmesi için gereken asgari onay oranı nedir?", "answer": "Üye tam sayısının çoğunluğunun yazılı onayı."}, {"id": 937, "question": "Pay sahiplerine sermaye borcu dışında ikincil yükümlülükler getiren kararlar hangi nisapla alınır?", "answer": "Sermayenin tümünü oluşturan payların sahiplerinin oybirliğiyle."}, {"id": 938, "question": "Anonim şirketlerde birleşme sözleşmesi genel kurulda hangi nisapla onaylanır?", "answer": "Sermayenin çoğunluğunu temsil etmesi şartıyla, mevcut oyların dörtte üçüyle (%75)."}, {"id": 939, "question": "Bir sermaye şirketinin kooperatife dönüşmesi için hangi onay oranı şarttır?", "answer": "Tüm ortakların oybirliği."}, {"id": 940, "question": "Kooperatiflerde birleşme kararı kural olarak hangi çoğunlukla alınır?", "answer": "Verilen oyların üçte ikisinin çoğunluğuyla."}, {"id": 941, "question": "Yönetim kurulu üyelerine tanınacak kâr payı toplam dağıtılabilir kârın en çok ne kadarını oluşturabilir (kurucu menfaati bağlamında)?", "answer": "Pay sahiplerine %5 kâr payı ayrıldıktan sonra kalanın en çok onda birini (%10)."}, {"id": 942, "question": "Çağrısız genel kurulun (m. 416) geçerli karar alabilmesi için toplantı süresince asgari katılım ne olmalıdır?", "answer": "Bütün pay sahiplerinin veya temsilcilerinin hazır bulunması (%100 katılım)."}, {"id": 943, "question": "Yönetim kurulu, azlığın çağrı talebine en geç kaç iş günü içinde yanıt vermelidir?", "answer": "En geç yedi iş günü içinde."}, {"id": 944, "question": "Genel kapsamdaki şirketlerin bağımsız denetime tabi olması için 2024 yılı \"Aktif Toplamı\" eşiği nedir?", "answer": "300 Milyon Türk Lirası."}, {"id": 945, "question": "Genel kapsamdaki şirketler için 2024 yılı \"Yıllık Net Satış Hasılatı\" eşiği ne kadardır?", "answer": "600 Milyon Türk Lirası."}, {"id": 946, "question": "Genel kapsamdaki şirketler için 2024 yılı \"Çalışan Sayısı\" eşiği nedir?", "answer": "150 çalışan."}, {"id": 947, "question": "TSRS kapsamında zorunlu raporlama yapacak işletmeler için \"Aktif Toplamı\" eşik değeri nedir?", "answer": "500 Milyon Türk Lirası."}, {"id": 948, "question": "TSRS kapsamında zorunlu raporlama için \"Yıllık Net Satış Hasılatı\" eşik değeri nedir?", "answer": "1 Milyar Türk Lirası."}, {"id": 949, "question": "TSRS kapsamında zorunlu raporlama için \"Çalışan Sayısı\" eşik değeri nedir?", "answer": "250 kişi."}, {"id": 950, "question": "Bir ortaklık kanunda düzenlenen ticaret şirketlerinin ayırt edici niteliklerini taşımıyorsa ne sayılır?", "answer": "Adi şirket sayılır."}, {"id": 951, "question": "Finansal tabloların malvarlığını ve kârlılığı gerçeğe uygun, şeffaf ve güvenilir yansıtması kuralına ne denir?", "answer": "Dürüst resim ilkesi."}, {"id": 952, "question": "Yönetim kurulunda başkana vekâlet etmek üzere en az kaç başkan vekili seçilmelidir?", "answer": "En az bir başkan vekili."}, {"id": 953, "question": "Kuruluş sonrası devralma prosedürü, devredilecek varlığın bedeli sermayenin yüzde kaçını aşarsa uygulanır?", "answer": "Sermayenin onda birini (%10) aşarsa."}, {"id": 954, "question": "Denetçinin \"görüş vermekten kaçınması\" hangi görüş türünün hukuki sonuçlarını doğurur?", "answer": "Olumsuz görüşün sonuçlarını doğurur."}, {"id": 955, "question": "Bir anonim şirket payının sahip olabileceği en düşük itibari değer ne kadardır?", "answer": "En az bir (1) kuruştur."}, {"id": 956, "question": "Halka açık ortaklıklarda yönetim kurulunda temsil edilme hakkı üye sayısının en fazla ne kadarını oluşturabilir?", "answer": "Yönetim kurulu üye sayısının yarısını aşamaz."}, {"id": 957, "question": "Pay sahibine kanuna aykırı borç verenlere uygulanacak adli para cezası en az kaç gündür?", "answer": "Üç yüz günden az olamaz."}, {"id": 958, "question": "Iskat edilen pay sahibi, yeni pay sahibinin yaptığı ödemelerden açık kalan tutar için kime karşı sorumludur?", "answer": "Şirkete karşı sorumludur."}, {"id": 959, "question": "YK üyesinin kaçıncı dereceye kadar olan akrabaları o şirkette denetçi olamaz?", "answer": "Üçüncü derece dahil kan veya kayın hısımları."}, {"id": 960, "question": "Denetçi son 5 yıl içindeki gelirinin yüzde kaçından fazlasını aynı şirketten almışsa seçilemez?", "answer": "Gelirinin yüzde otuzundan (%30) fazlasını almışsa."}, {"id": 961, "question": "Riskin erken saptanması komitesi, durumu değerlendiren raporunu ne kadar sürede bir yönetim kuruluna sunar?", "answer": "Her iki ayda bir sunar."}, {"id": 962, "question": "Halka açık olmayan anonim şirketlerin borçlanma aracı ihraç limiti özkaynak tutarının en fazla kaç katıdır?", "answer": "Özkaynak tutarının üç (3) katıdır."}, {"id": 963, "question": "Halka açık ortaklıkların borçlanma aracı ihraç limiti özkaynak tutarının en fazla kaç katıdır?", "answer": "Özkaynak tutarının beş (5) katıdır."}, {"id": 964, "question": "TTK m. 553 uyarınca tazminat davası açma ehliyeti olan üç grup kimdir?", "answer": "Şirket, pay sahipleri ve şirket alacaklıları."}, {"id": 965, "question": "İnternet sitesini oluşturmayan yönetim organı üyeleri için öngörülen adli para cezası aralığı nedir?", "answer": "Yüz günden üç yüz güne kadar."}, {"id": 966, "question": "Tasfiye halinde alacaklılara yapılan çağrı ilanları hangi aralıklarla tekrarlanır?", "answer": "Birer hafta arayla üç defa."}, {"id": 967, "question": "7511 sayılı Kanun değişikliği ile yönetim kurulu başkanı ve vekili seçimi artık kaç yılda bir yapılmak zorundadır?", "answer": "Belirli bir yıl şartı yoktur; üyelik süresiyle uyumlu olarak görevlendirme yapılabilir."}, {"id": 968, "question": "Kuruluş sonrası devralma prosedüründe mahkemece atanan bilirkişi raporuna itiraz yetkisi kime aittir?", "answer": "Kurucular ve menfaat sahipleri itiraz edebilir."}, {"id": 969, "question": "Farklılaştırılmış teselsülde her bir davalının tazminat borcunu kim belirler?", "answer": "Hâkim (Mahkeme) belirler."}, {"id": 970, "question": "Temsile yetkili bir üyenin seçimindeki sakatlık, tescilden sonra üçüncü kişilere karşı hangi halde ileri sürülebilir?", "answer": "Sadece sakatlığın üçüncü kişi tarafından bilindiği ispat edilirse."}, {"id": 971, "question": "Bir pay sahibine genel kurul dışında bilgi verilmişse, diğer pay sahipleri gündemde madde olmasa dahi ne isteyebilir?", "answer": "Aynı kapsam ve ayrıntıda bilginin kendilerine de verilmesini."}, {"id": 972, "question": "Hangi tür anonim ortaklıkların paylarının itibari (nominal) değeri bulunmaz?", "answer": "Değişken sermayeli yatırım ortaklıkları."}, {"id": 973, "question": "Payların gerçek değerini reddeden devralan, değer tespiti için mahkemeye ne kadar sürede başvurabilir?", "answer": "Gerçek değeri öğrendiği tarihten itibaren bir ay içinde."}, {"id": 974, "question": "Miras gibi yollarla geçen paylarda şirket, onay istemini kaç ay içinde reddetmezse onay vermiş sayılır?", "answer": "En geç üç ay içinde reddetmezse."}, {"id": 975, "question": "Kamu Gözetimi Kurumu (KGK) Kararına göre belirli kurumlar hangi tarihten itibaren TMS uygulamak zorundadır?", "answer": "01 Ocak 2014 tarihi ve sonrasındaki hesap dönemleri için."}, {"id": 976, "question": "Anonim şirketlerde kâr payı dağıtılabilmesi için yasal olarak zorunlu olan iki kaynak nedir?", "answer": "Net dönem kârı ve serbest yedek akçeler."}, {"id": 977, "question": "Kötüniyetli bir pay sahibinden haksız kâr payının geri istenmesi için gereken zamanaşımı süresi nedir?", "answer": "Paranın alındığı tarihten itibaren beş yıl."}, {"id": 978, "question": "Yıllık kârın %5'i, ödenmiş sermayenin yüzde kaçına ulaşıncaya kadar yedek akçeye ayrılır?", "answer": "Yüzde yirmisine (%20) ulaşıncaya kadar."}, {"id": 979, "question": "Pay sahiplerine %5 temettü ayrıldıktan sonra kârdan pay alacaklara dağıtılan tutarın % kaçı yedek akçeye eklenir?", "answer": "Yüzde onu (%10)."}, {"id": 980, "question": "Tasfiye sürecine giren şirketin ticaret unvanına hangi ibarenin eklenmesi zorunludur?", "answer": "\"Tasfiye hâlinde\" ibaresi."}, {"id": 981, "question": "Mahkeme kararıyla atanan tasfiye memurları genel kurul tarafından görevden alınabilir mi?", "answer": "Hayır, mahkemece atananlar genel kurulca görevden alınamaz."}, {"id": 982, "question": "Tasfiyesi kapanmış bir şirketin ihyasını kimler talep edebilir?", "answer": "Tasfiye memurları, YK üyeleri, pay sahipleri veya alacaklılar."}, {"id": 983, "question": "Birleşme, bölünme veya tür değişikliği konularının görüşüleceği genel kurulda Bakanlık temsilcisi zorunlu mudur?", "answer": "Evet, bu tür yapısal değişikliklerde bulunması zorunludur."}, {"id": 984, "question": "\"Temsilcinin mutlaka pay sahibi olması gerektiği\" yönündeki esas sözleşme hükmü geçerli midir?", "answer": "Hayır, Kanun'un emredici hükmü gereği geçersizdir."}, {"id": 985, "question": "Mahkemece verilen genel kurul iptal kararı, kesinleştiği andan itibaren hangi tarihten itibaren hüküm ifade eder?", "answer": "Karar tarihinden itibaren geçmişe etkili (ex tunc) sonuç doğurur."}, {"id": 986, "question": "AS unvanında gerçek kişi ismi varsa \"anonim şirket\" ibaresi nasıl yazılmalıdır?", "answer": "Kısaltma yapılmadan tam olarak yazılmalıdır."}, {"id": 987, "question": "İbra kararına olumlu oy vermeyen pay sahiplerinin dava açma hakları ne zaman düşer?", "answer": "İbra tarihinden itibaren altı ay geçmesiyle düşer."}, {"id": 988, "question": "Hâkim şirketin \"güven sorumluluğu\"ndan (m. 209) bahsedebilmek için topluluk itibarının hangi düzeyde olması gerekir?", "answer": "Topluma veya tüketiciye güven veren bir düzeye ulaşmış olması gerekir."}, {"id": 989, "question": "Faaliyet döneminin kaçıncı ayına kadar denetçi seçilmezse mahkemece atama yapılması istenir?", "answer": "Dördüncü ayına kadar."}, {"id": 990, "question": "Çatışmalı konuda müzakereye katılmayan üyenin katılmama sebebi ve ilgili işlem nereye yazılmalıdır?", "answer": "Yönetim kurulu karar defterine yazılmalıdır."}, {"id": 991, "question": "İç kaynakları aşacak ölçüde dış kaynaklı eşzamanlı sermaye artırımı için gereken onay nedir?", "answer": "Tüm pay sahiplerinin temsil edildiği kurulda oybirliği."}]}, "5-genel-ekonomi": {"name": "Genel Ekonomi", "questions": [{"id": 1, "question": "Sınırsız ihtiyaçların sınırlı kaynaklar ile en iyi nasıl karşılanması gerektiğini inceleyen bilim dalına ne ad verilir?", "answer": "Ekonomi."}, {"id": 2, "question": "Kaynakların ihtiyaçlar ölçüsünde sınırlı kalmasını ifade eden kavram hangisidir?", "answer": "Kıtlık."}, {"id": 3, "question": "Ekonomik sistemin dört ana aktörü/birimi nelerdir?", "answer": "Hane Halkları, Firmalar, Devlet ve Dış Alem."}, {"id": 4, "question": "Ekonomik problemlerin çözümüne yönelik \"ne olması gerektiğini\" tartışan yaklaşım hangisidir?", "answer": "Normatif Ekonomi."}, {"id": 5, "question": "Sebep-sonuç ilişkileri doğrultusunda süreklilik arz eden çözümler arayan ve \"olanı\" inceleyen ekonomi dalı hangisidir?", "answer": "Pozitif Ekonomi."}, {"id": 6, "question": "Ekonomik değişkenler arasındaki analiz sürecinde diğer faktörlerin etkilerinin ihmal edildiği analiz türüne ne ad verilir?", "answer": "Kısmi Denge Analizi."}, {"id": 7, "question": "Değişkenlerin birbiri ile olan ilişkilerinde zaman boyutunu ihmal eden analiz türü hangisidir?", "answer": "Statik Analiz."}, {"id": 8, "question": "Bireylerin ve firmaların ekonomik davranışlarını, tüketim miktarı, fayda ve bütçe gibi kavramlar üzerinden inceleyen dal hangisidir?", "answer": "Mikro Ekonomi."}, {"id": 9, "question": "Gelir, istihdam, fiyatlar genel düzeyi ve ekonomik büyüme gibi toplumun genelini ilgilendiren konuları inceleyen dal hangisidir?", "answer": "Makro Ekonomi."}, {"id": 10, "question": "Üretim araçlarının ve mülkiyet hakkının kamuda olduğu, fiyat mekanizmasının işlemediği ekonomik sistem hangisidir?", "answer": "Merkezi Sistem Ekonomisi."}, {"id": 11, "question": "\"Bırakınız yapsınlar, bırakınız geçsinler\" (Laissez faire, laissez passer) prensibini benimseyen ekonomik sistem hangisidir?", "answer": "Liberal (Serbest Piyasa) Ekonomisi."}, {"id": 12, "question": "Hem özel mülkiyetin hem de kamu mülkiyetinin bulunduğu, devletin piyasa koşullarına müdahale edebildiği sistem hangisidir?", "answer": "Karma Sistem."}, {"id": 13, "question": "Latince bir kelime olup \"diğer tüm durumlar sabitken\" manasına gelen iktisadi terim hangisidir?", "answer": "Ceteris Paribus."}, {"id": 14, "question": "Ekonominin sosyal bilim olarak önemli bir unsuru olan ve toplumsal yapıyı, gelenekleri ve birey davranışlarını içeren yönüne ne ad verilir?", "answer": "Ekonominin sosyolojik yönü."}, {"id": 15, "question": "Ekonomik değişkenler arasındaki ilişkileri etkileyen faktörlerin zamanla farklılaşabileceğini savunan analiz türü hangisidir?", "answer": "Dinamik analiz."}, {"id": 16, "question": "Ekonominin üç temel sorusundan hangisi sermaye yoğun veya emek yoğun üretim yapılması gerektiği kararıyla ilgilidir?", "answer": "\"Mallar nasıl üretilecek?\" sorusu."}, {"id": 17, "question": "\"Homo-economicus\" birey varsayımının geçerli olduğu, kâr ve fayda maksimizasyonunun esas alındığı sistem hangisidir?", "answer": "Liberal (Serbest Piyasa) Ekonomisi."}, {"id": 18, "question": "İhtiyaçların mal ve hizmetler aracılığı ile giderilmesinin sağladığı tatmin düzeyine ne ad verilir?", "answer": "Fayda."}, {"id": 19, "question": "Tüketilen her bir malın sağladığı faydanın \"util\" adı verilen bir birimle ölçülebildiğini savunan görüş hangisidir?", "answer": "Kardinal Fayda."}, {"id": 20, "question": "Tüketilen her ilave birim malın toplam faydaya yaptığı katkıya ne ad verilir?", "answer": "Marjinal Fayda."}, {"id": 21, "question": "Marjinal faydanın \"0\" (sıfır) olduğu nokta tüketici için neyi ifade eder?", "answer": "Doyum noktası veya toplam faydanın maksimum olduğu nokta."}, {"id": 22, "question": "Faydanın ölçülemediğini, sadece tercihler arasında bir sıralama yapılabileceğini savunan görüş hangisidir?", "answer": "Ordinal Fayda."}, {"id": 23, "question": "Bireye aynı tatmin düzeyini sağlayan farklı mal bileşimlerinin geometrik yerine ne ad verilir?", "answer": "Kayıtsızlık (Farksızlık) Eğrisi."}, {"id": 24, "question": "Kayıtsızlık eğrilerinin eğimine ne ad verilir?", "answer": "Marjinal İkame Oranı (MRS)."}, {"id": 25, "question": "Bir tüketicinin sahip olduğu bütçe ile satın alabileceği mal bileşimlerini gösteren doğruya ne ad verilir?", "answer": "Bütçe Doğrusu."}, {"id": 26, "question": "\"L\" şeklinde olan kayıtsızlık eğrileri hangi mal türleri için geçerlidir?", "answer": "Tam Tamamlayıcı Mallar."}, {"id": 27, "question": "Suyun toplam faydası elmastan yüksek olmasına rağmen elmasın fiyatının daha yüksek olması durumuna ne ad verilir?", "answer": "Değer Paradoksu (Elmas-Su Paradoksu)."}, {"id": 28, "question": "Doğada bol miktarda bulunan ve elde etmek için bir bedel ödenmesi gerekmeyen (hava, güneş ışığı) mallara ne denir?", "answer": "Serbest Mal."}, {"id": 29, "question": "İhtiyaçları karşılarken beraber tüketilmesi gereken mallara (çay ve şeker gibi) ne denir?", "answer": "Tamamlayıcı Mal."}, {"id": 30, "question": "Bir ihtiyacı karşılarken birbirinin yerine kullanılabilen mallara (beyaz et ve kırmızı et gibi) ne denir?", "answer": "İkame Mal."}, {"id": 31, "question": "Akım değişken vasfına sahip olduğu için stok edilemeyen, yararlanılacağı dönem içinde değerlendirilmesi gereken ekonomik unsur nedir?", "answer": "Hizmet."}, {"id": 32, "question": "Üretim sürecinde yapısı değişmeyen, bina ve makine gibi unsurları içeren üretim malı türü hangisidir?", "answer": "Sermaye malı."}, {"id": 33, "question": "Malın bir yerleşim yerinden başka bir yere getirilerek faydasının arttırılmasına ne denir?", "answer": "Mekân Faydası."}, {"id": 34, "question": "Üretim faktörleri nelerdir?", "answer": "Emek, Sermaye, Doğal Kaynaklar ve Girişimci."}, {"id": 35, "question": "Üretim sürecini başlatan, diğer faktörleri birleştiren ve kar amacıyla risk alan kişiye ne denir?", "answer": "Girişimci."}, {"id": 36, "question": "Herhangi bir kararın alınması sonucunda vazgeçilen en iyi ikinci alternatifin değerine ne ad verilir?", "answer": "Fırsat Maliyeti."}, {"id": 37, "question": "Bir ekonomide mevcut üretim faktörleri ve teknoloji ile üretilebilecek maksimum mal bileşimlerini gösteren eğri hangisidir?", "answer": "Üretim Olanakları Eğrisi."}, {"id": 38, "question": "Üretim olanakları eğrisi üzerindeki herhangi bir noktadan başka bir noktaya geçişin matematiksel karşılığına ne ad verilir?", "answer": "Marjinal Dönüşüm Oranı (MRT)."}, {"id": 39, "question": "Üretim olanakları eğrisinin dışındaki bir nokta neyi ifade eder?", "answer": "Mevcut kaynaklarla ulaşılamayacak yetersiz üretim faktörü seviyesini."}, {"id": 40, "question": "Eğrinin sağa kaymasına neden olan \"verimlilik artırıcı yeniliklere\" ne denir?", "answer": "İnovasyon."}, {"id": 41, "question": "Belirli bir zamanda, belirli bir fiyat üzerinden malın piyasaya sunulmaya razı olunması durumuna ne denir?", "answer": "Arz."}, {"id": 42, "question": "Malın fiyatı arttığında arz edilen miktarın da artacağını ifade eden kural hangisidir?", "answer": "Arz Kanunu."}, {"id": 43, "question": "Arzı etkileyen faktörlerden hangisi arz eğrisi üzerinde bir harekete (nokta geçişine) neden olur?", "answer": "Malın kendi fiyatı."}, {"id": 44, "question": "Üretim maliyetleri azaldığında veya teknoloji geliştiğinde arz eğrisi hangi yöne kayar?", "answer": "Sağa kayar (Arz artar)."}, {"id": 45, "question": "Belirli bir zamanda, belirli bir fiyat üzerinden tüketicilerin satın almaya razı olduğu mal miktarına ne ad verilir?", "answer": "Talep."}, {"id": 46, "question": "Malın fiyatı arttığında talep edilen miktarın azalacağını ifade eden kural hangisidir?", "answer": "Talep Kanunu."}, {"id": 47, "question": "Tüketicinin geliri arttığında veya tüketici sayısı arttığında talep eğrisi hangi yöne kayar?", "answer": "Sağa kayar."}, {"id": 48, "question": "Tüketicilerin bir mal için ödedikleri fiyat ile ödemeye razı oldukları en üst fiyat arasındaki farka ne ad verilir?", "answer": "Tüketici Rantı."}, {"id": 49, "question": "Gelir arttıkça talebi de artan mallara ne denir?", "answer": "Normal Mal."}, {"id": 50, "question": "Fiyatı arttıkça talebi de artan (talep kanununa aykırı), bütçede önemli yer kaplayan düşük mallara ne denir?", "answer": "Giffen Mallar."}, {"id": 51, "question": "Gösteriş amaçlı tüketilen ve fiyatı arttıkça talebi artan mallara ne denir?", "answer": "Veblen Malı."}, {"id": 52, "question": "Piyasa arzı ile piyasa talebinin birbirine eşitlendiği fiyat seviyesine ne denir?", "answer": "Denge Fiyatı."}, {"id": 53, "question": "Malın talep edilen miktarındaki yüzde değişimin, fiyatındaki yüzde değişime oranına ne ad verilir?", "answer": "Talebin Fiyat Esnekliği."}, {"id": 54, "question": "Fiyat değişimlerine karşı talebin sonsuz duyarlı olduğu, talep eğrisinin yatay eksene paralel olduğu duruma ne denir?", "answer": "Tam Elastik Talep."}, {"id": 55, "question": "Bir malın fiyatındaki değişimin, başka bir malın talep edilen miktarını nasıl etkileyeceğini ölçen esneklik türü hangisidir?", "answer": "Çapraz Esneklik."}, {"id": 56, "question": "Tüketicinin gelirinde meydana gelen değişimin talep edilen miktara olan etkisini ölçen esneklik türü hangisidir?", "answer": "Gelir Esnekliği."}, {"id": 57, "question": "Üretime eklenen her bir ilave birim değişken girdinin (emek) toplam çıktıya olan katkısına ne ad verilir?", "answer": "Marjinal Ürün (MP)."}, {"id": 58, "question": "Değişken faktörün (işçi sayısı) miktarı arttıkça verimliliğinin belirli bir noktadan sonra azalmasını ifade eden yasa hangisidir?", "answer": "Azalan Verimler Kanunu."}, {"id": 59, "question": "Aynı üretim düzeyini sağlayan farklı sermaye ve emek bileşimlerini gösteren eğrilere ne denir?", "answer": "Eş Ürün Eğrileri."}, {"id": 60, "question": "Eş ürün eğrisinin eğimine ne ad verilir?", "answer": "Marjinal Teknik İkame Oranı (MRTS)."}, {"id": 61, "question": "Üretim miktarına bağlı olmayan, kira ve bakım gibi giderleri içeren maliyet türüne ne denir?", "answer": "Toplam Sabit Maliyetler (TFC)."}, {"id": 62, "question": "İlave bir birim üretimin toplam maliyette meydana getirdiği artışa ne denir?", "answer": "Marjinal Maliyet (MC)."}, {"id": 63, "question": "Marjinal maliyet eğrisinin ortalama toplam maliyet eğrisini (ATC) kestiği minimum nokta firmanın hangi noktasıdır?", "answer": "Başabaş Noktası."}, {"id": 64, "question": "Girdi miktarı %10 arttırıldığında çıktı miktarı %15 artıyorsa hangi durum söz konusudur?", "answer": "Ölçeğe Göre Artan Getiri."}, {"id": 65, "question": "Alıcı ve satıcıların piyasa fiyatı üzerinde hiçbir etkisinin olmadığı, piyasaya giriş-çıkışın serbest olduğu piyasa türü hangisidir?", "answer": "Tam Rekabet Piyasası."}, {"id": 66, "question": "Tam rekabet piyasasında faaliyet gösteren bir firma için denge (kar maksimizasyonu) koşulu nedir?", "answer": "P=MC=MR."}, {"id": 67, "question": "Tek bir satıcının bulunduğu, yakın ikamesi olmayan malların üretildiği ve giriş engellerinin olduğu piyasa türü hangisidir?", "answer": "Monopol (Tekel)."}, {"id": 68, "question": "Çok sayıda alıcı ve satıcının bulunduğu, ancak ürünlerin farklılaştırıldığı (markalaştırıldığı) piyasa türü hangisidir?", "answer": "Monopolcü Rekabet Piyasası."}, {"id": 69, "question": "Birkaç büyük firmanın piyasaya hakim olduğu, firmalar arasında karşılıklı bağımlılığın olduğu piyasa türü hangisidir?", "answer": "Oligopol."}, {"id": 70, "question": "Oligopolde iki firmanın bulunduğu duruma ne ad verilir?", "answer": "Düopol."}, {"id": 71, "question": "Firmaların miktar üzerinden rekabet ettiği ve birbirlerinin üretim düzeyini değiştirmeyeceğini varsaydığı düopol modeli hangisidir?", "answer": "Cournot Modeli."}, {"id": 72, "question": "Bir lider ve bir takipçi firmanın olduğu, miktar rekabetine dayalı düopol modeli hangisidir?", "answer": "Stackelberg Modeli."}, {"id": 73, "question": "Fiyat rekabetinin yapıldığı ve en düşük denge fiyatın oluştuğu düopol modeli hangisidir?", "answer": "Bertrand Modeli."}, {"id": 74, "question": "Oligopolde fiyatların katı olduğunu açıklayan, \"dirsekli talep eğrisi\" modeli olarak da bilinen model hangisidir?", "answer": "Sweezy Modeli."}, {"id": 75, "question": "Paranın üç temel işlevi nelerdir?", "answer": "Hesap birimi olma, Mübadele (değişim) aracı olma, Servet saklama aracı olma."}, {"id": 76, "ques
