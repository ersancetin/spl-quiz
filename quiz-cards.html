ıca izin alınması zorunluluğu bulunmamaktadır."}, {"id": 1036, "question": "Yan hizmetlerin sunulması için ayrıca izin alınması zorunlu mudur?", "answer": "Hayır, ancak münhasıran bu hizmet için kurum kurulamaz."}, {"id": 1037, "question": "Kitle fonlaması nedir?", "answer": "Bir projenin fonlanması için kitle fonlama platformları aracılığıyla halktan para toplanmasıdır."}, {"id": 1038, "question": "SPKn'na göre kripto varlık nedir?", "answer": "Dağıtık defter teknolojisiyle elektronik oluşturulan ve değer veya hak ifade edebilen gayri maddi varlıklardır."}, {"id": 1039, "question": "Değer veya hak ifade edebilen, gayri maddi varlıklara ne ad verilir?", "answer": "Kripto varlık."}, {"id": 1040, "question": "Kripto varlık platformlarına izin verilirken hangi kurumun kriterleri aranır?", "answer": "Bilgi sistemleri için TÜBİTAK'ın belirleyeceği kriterlere uygunluk aranır."}, {"id": 1041, "question": "Yatırım kuruluşu kavramı kimleri kapsar?", "answer": "Aracı kurumlar ile yatırım hizmeti sunmaya yetkili bankaları kapsar."}, {"id": 1042, "question": "Mevduat ve katılım bankaları hangi yatırım hizmetini kesinlikle sunamaz?", "answer": "Aracılık yüklenimi (halka arz aracılığı) faaliyetini yürütemezler."}, {"id": 1043, "question": "Aracı kurumların payları nasıl çıkarılmalıdır?", "answer": "Tamamının nama yazılı olması ve nakit karşılığı çıkarılması zorunludur."}, {"id": 1044, "question": "Kolektif yatırım kuruluşlarında mülkiyet hangi esasa dayanır?", "answer": "İnançlı mülkiyet esaslarına dayanır."}, {"id": 1045, "question": "Kolektif yatırımın riskin dağıtılması ilkesi yatırımcıya ne sağlar?", "answer": "Farklı varlık gruplarına yatırım yaparak borsadaki dalgalanmalardan en az derecede etkilenme imkânı sağlar."}, {"id": 1046, "question": "Yatırım fonu malvarlığına üçüncü kişilerce el konulabilir mi?", "answer": "Hayır, fon malvarlığı kamu alacakları dâhil haczedilemez ve iflas masasına dâhil edilemez."}, {"id": 1047, "question": "Gayrimenkul Yatırım Ortaklıklarında (GYO) ayni sermaye olarak ne konulabilir?", "answer": "Kurulca portföye alınması uygun görülen gayrimenkul ve haklar konulabilir."}, {"id": 1048, "question": "Değişken Sermayeli Yatırım Ortaklığı (DSYO) sermayesi neye eşittir?", "answer": "Sermayesi her zaman net aktif değerine eşittir."}, {"id": 1049, "question": "DSYO yatırımcı payları sahiplerine hangi hakları vermez?", "answer": "İdari haklar (genel kurula katılma, oy kullanma vb.) vermez."}, {"id": 1050, "question": "Portföy Yönetim Şirketi (PYŞ) kuruluş başvuruları Kurulca kaç ay içinde karara bağlanır?", "answer": "Belgelerin eksiksiz sunulmasından itibaren altı (6) ay içinde."}, {"id": 1051, "question": "Saklama kuruluşu ile PYŞ arasındaki bağımsızlık kuralı nedir?", "answer": "Aynı tüzel kişi olamazlar ve birbirlerinden bağımsız hareket etmekle yükümlüdürler."}, {"id": 1052, "question": "Takas kesinliği neyi ifade eder?", "answer": "Bir üyenin faaliyeti dursa dahi takas talimatlarının geri alınamaz ve iptal edilemez olmasını ifade eder."}, {"id": 1053, "question": "Yatırımcı Tazmin Merkezi (YTM) kim tarafından idare ve temsil edilir?", "answer": "Kamu tüzel kişiliğini haiz olup Kurul (SPK) tarafından idare ve temsil edilir."}, {"id": 1054, "question": "Özel Durumlar Tebliği'ne göre \"özel durum\" kavramı hangi iki ana bilgi türünü kapsamaktadır?", "answer": "Sermaye piyasası araçlarının değerini etkileyebilecek içsel bilgiler ile sürekli bilgilerden oluşur."}, {"id": 1055, "question": "Henüz kamuya açıklanmamış, araçların fiyatını veya yatırımcı kararlarını etkileyebilecek bilgilere ne ad verilir?", "answer": "İçsel bilgi adı verilir."}, {"id": 1056, "question": "Özel Durumlar Tebliği kapsamında içsel bilgi tanımı dışında kalan tüm bilgi, olay ve gelişmeler hangi kategoride değerlendirilmektedir?", "answer": "Sürekli bilgi kategorisinde değerlendirilir."}, {"id": 1057, "question": "Açıklanması ertelenen bir içsel bilgiye konu olan olay gerçekleşmezse ne yapılması gerekir?", "answer": "Bu durumda herhangi bir açıklama yapılmayabilir."}, {"id": 1058, "question": "İhraççılar bünyesinde çalışan ve içsel bilgilere düzenli erişimi olan kişilerin listesi hangi kuruluş tarafından saklanır?", "answer": "Merkezi Kayıt Kuruluşu (MKK) tarafından saklanır."}, {"id": 1059, "question": "İçsel bilgilere düzenli erişimi olanlar listesindeki değişiklikler en geç ne kadar sürede MKK'ya bildirilmelidir?", "answer": "En geç iki iş günü içinde güncellenmelidir."}, {"id": 1060, "question": "İhraççı hakkında kamuya duyurulmuş bilgilerden farklı haber çıkarsa, ihraççı ne yapmakla yükümlüdür?", "answer": "Bilginin doğru veya yeterli olup olmadığı konusunda açıklama yapmakla yükümlüdür."}, {"id": 1061, "question": "Özel durumlar kapsamında idari sorumluluğu bulunan kişilerin işlemleri hangi yıllık limit aşılmadıkça açıklanmaz?", "answer": "Takvim yılı içinde toplam 112.000.000 TL (2022-2025 için belirlenen güncel tutar) aşılmadıkça açıklanmaz."}, {"id": 1062, "question": "Payları borsada işlem gören bir ihraççıda sermaye payı veya oy hakkının ulaştığında açıklama yapılması gereken ilk eşik oran kaçtır?", "answer": "Yüzde beş (%5)."}, {"id": 1063, "question": "Sermaye yapısına ilişkin değişiklik bildirimleri en geç ne zamana kadar yapılmalıdır?", "answer": "İşlemi izleyen üçüncü iş günü saat 09:00'a kadar."}, {"id": 1064, "question": "Bir gerçek kişinin oy haklarının çoğunluğunu elinde bulundurduğu işletmeye ne ad verilir?", "answer": "Kontrol edilen işletme."}, {"id": 1065, "question": "Bilgilendirme politikası ihraççıların hangi organı tarafından oluşturulur?", "answer": "Yönetim Kurulu tarafından oluşturulur."}, {"id": 1066, "question": "Özel durum açıklamaları ortaklığın internet sitesinde ne kadar süreyle bulundurulmalıdır?", "answer": "Beş (5) yıl süreyle."}, {"id": 1067, "question": "Payları borsada işlem gören şirketlerin sermayesindeki doğrudan pay değişikliklerini kim açıklar?", "answer": "Merkezi Kayıt Kuruluşu (MKK) tarafından yapılır."}, {"id": 1068, "question": "Kurumsal yönetimin evrensel kabul görmüş dört ana ilkesi nedir?", "answer": "Adillik, hesap verebilirlik, şeffaflık ve sorumluluk."}, {"id": 1069, "question": "Şirket yönetiminin azınlık ve yabancı ortaklar dahil tüm hissedarlara eşit davranmasını ifade eden ilke hangisidir?", "answer": "Adillik ilkesi."}, {"id": 1070, "question": "Şeffaflık ilkesinin aksine, sadece faaliyet sonrasını kapsayan kurumsal yönetim ilkesi hangisidir?", "answer": "Hesap verebilirlik ilkesi."}, {"id": 1071, "question": "Şirket faaliyetleri ile doğrudan/dolaylı ilişkisi olan çalışan, müşteri, alacaklı ve toplum gibi gruplara ne denir?", "answer": "Menfaat sahipleri."}, {"id": 1072, "question": "Mülkiyetin çok sayıda küçük hissedara dağıldığı, kontrolün profesyonel yöneticilerde olduğu sistem hangisidir?", "answer": "Anglo-Sakson sistemi."}, {"id": 1073, "question": "Hâkim ortağın ağırlıklı olduğu, bankaların ana ortak konumunda bulunduğu kurumsal yönetim sistemi hangisidir?", "answer": "Kıta Avrupası sistemi."}, {"id": 1074, "question": "Türk Ticaret Kanunu'na göre halka açık ortaklıklarda azınlık hakları için gereken asgari sermaye oranı kaçtır?", "answer": "Sermayenin en az yirmide biri (%5)."}, {"id": 1075, "question": "Genel kurul özel denetçi talebini reddederse, azınlık kaç ay içinde mahkemeye başvurabilir?", "answer": "Üç (3) ay içinde."}, {"id": 1076, "question": "TTK uyarınca bir paya en çok kaç oy hakkı tanınabilir?", "answer": "En çok on beş (15) oy hakkı."}, {"id": 1077, "question": "Kurumsal Yönetim Tebliği kapsamında sürdürülebilirlik ilkelerinin uygulanması ne esasına dayanır?", "answer": "Gönüllülük esasına dayanır."}, {"id": 1078, "question": "Çevresel amaçlara katkı sağlayan projelerin finansmanı için ihraç edilen araçlara ne denir?", "answer": "Yeşil borçlanma aracı."}, {"id": 1079, "question": "Birinci grup ortaklık sayılmak için piyasa değeri ortalamasının ne kadarın üzerinde olması gerekir?", "answer": "3 milyar TL."}, {"id": 1080, "question": "Piyasa değeri 1 milyar TL, fiili dolaşımdaki pay değeri 250 milyon TL üzerinde olanlar hangi gruptadır?", "answer": "İkinci grup ortaklıklar."}, {"id": 1081, "question": "Gönüllü ilkelere uyum durumunu raporlamak amacıyla kullanılan şablonun adı nedir?", "answer": "Kurumsal Yönetim Uyum Raporu (URF)."}, {"id": 1082, "question": "Şirketin mevcut kurumsal yönetim uygulamaları hakkında merkezi veri tabanı işlevi gören form hangisidir?", "answer": "Kurumsal Yönetim Bilgi Formu (KYBF)."}, {"id": 1083, "question": "Gönüllü ilkeye eksiksiz uyum sağlandığını belirten URF yanıtı hangisidir?", "answer": "\"Evet\" yanıtı."}, {"id": 1084, "question": "İlişkili taraf varlık/hizmet alımında % kaçın aşılması durumunda değerleme raporu zorunludur?", "answer": "Yüzde beş (%5)."}, {"id": 1085, "question": "İlişkili taraf işlemlerinde hangi oranın aşılması durumunda bağımsız üyelerin çoğunluk onayı aranır?", "answer": "Yüzde on (%10)."}, {"id": 1086, "question": "Bağımsız üyelerin onaylamadığı bir işlem genel kurula sunulursa karar nasıl alınır?", "answer": "Toplantı nisabı aranmaksızın oy hakkı bulunanların basit çoğunluğu ile."}, {"id": 1087, "question": "Bir hesap döneminde ilişkili tarafla yapılan alım/satım tutarının % kaçı aşması beklenen durumlarda rapor hazırlanır?", "answer": "Yüzde on (%10)."}, {"id": 1088, "question": "Yatırımcı ilişkileri bölümü yöneticisinin sahip olması gereken iki temel lisans nedir?", "answer": "SPF İleri Düzey ve Kurumsal Yönetim Derecelendirme Uzmanlığı Lisansı."}, {"id": 1089, "question": "Ortaklığın kurumsal yönetim mevzuatından kaynaklanan yükümlülüklerini izlemek hangi birimin görevidir?", "answer": "Yatırımcı İlişkileri Bölümü."}, {"id": 1090, "question": "Ortaklıklar ancak kimler lehine teminat, rehin, ipotek ve kefalet (TRİK) verebilir?", "answer": "Kendi tüzel kişilikleri, tam konsolidasyona dahil ortaklıkları ve ticari faaliyet amacıyla üçüncü kişiler lehine."}, {"id": 1091, "question": "Üçüncü kişiler lehine TRİK verilmesine ilişkin kararlarda hangi üyelerin onayı zorunludur?", "answer": "Bağımsız yönetim kurulu üyelerinin çoğunluğu."}, {"id": 1092, "question": "Kurumsal Yönetim İlkelerine göre genel kurul ilanı toplantıdan en az kaç hafta önce yapılmalıdır?", "answer": "En az üç hafta önce."}, {"id": 1093, "question": "Genel kurulda sorulan ve hemen cevaplanamayan sorular en geç kaç gün içinde yazılı olarak yanıtlanmalıdır?", "answer": "En geç 15 gün içinde."}, {"id": 1094, "question": "Ortaklığın belirli ve tutarlı kâr dağıtım politikası nerede ortakların onayına sunulur?", "answer": "Genel kurul toplantısında."}, {"id": 1095, "question": "Yönetim kurulu üyelerinin şirket dışında yürüttükleri görevler hangi raporda açıklanmalıdır?", "answer": "Yıllık faaliyet raporunda."}, {"id": 1096, "question": "Kurumsal Yönetim İlkelerine göre yönetim kurulu üyelerinin çoğunluğu hangi nitelikte olmalıdır?", "answer": "İcrada görevli olmayan üyelerden oluşmalıdır."}, {"id": 1097, "question": "Yönetim kurulundaki bağımsız üye sayısı toplam üye sayısının en az kaçı olmalıdır?", "answer": "Üçte birinden (1/3) az olamaz."}, {"id": 1098, "question": "Bir bağımsız yönetim kurulu üyesi aynı şirkette toplamda en fazla kaç yıl görev yapabilir?", "answer": "Son on yıl içerisinde altı (6) yıldan fazla yapmamış olmalıdır."}, {"id": 1099, "question": "Yönetim kurulu, bağımsız üye aday listesini genel kuruldan en az kaç gün önce Kurula (SPK) gönderir?", "answer": "En az 60 gün önce."}, {"id": 1100, "question": "SPK, bağımsız üye aday listesi hakkındaki olumsuz görüşünü kaç gün içinde bildirir?", "answer": "30 gün içerisinde."}, {"id": 1101, "question": "Şirketler yönetim kurulunda kadın üye oranı için yüzde kaçtan az olmamak üzere bir hedef belirler?", "answer": "%25'ten az olmamak kaydıyla."}, {"id": 1102, "question": "Yönetim kurulu komiteleri en az kaç üyeden oluşmalıdır?", "answer": "En az iki üyeden."}, {"id": 1103, "question": "Komite başkanları hangi nitelikteki üyeler arasından seçilmelidir?", "answer": "Bağımsız yönetim kurulu üyeleri arasından seçilir."}, {"id": 1104, "question": "Denetimden sorumlu komitenin üyelerinin tamamı hangi nitelikte olmalıdır?", "answer": "Bağımsız yönetim kurulu üyesi niteliğinde olmalıdır."}, {"id": 1105, "question": "Denetimden sorumlu komite yılda en az kaç kere toplanır?", "answer": "Yılda en az dört kere (en az üç ayda bir)."}, {"id": 1106, "question": "Bağımsız üyelerin ücretlendirilmesinde hangi iki kriterin kullanılması yasaktır?", "answer": "Kâr payı ve pay opsiyonları."}, {"id": 1107, "question": "Şirketler yönetim kurulu üyelerine hangi ad altında kaynak kullandıramaz?", "answer": "Şahsi kredi ad altında veya lehine kefalet vererek."}, {"id": 1108, "question": "GYO portföyü hangi temel ilkeye göre işletilmelidir?", "answer": "İnançlı mülkiyet esaslarına göre."}, {"id": 1109, "question": "Münhasıran liman, enerji tesisi, yol gibi projeleri işletmek üzere kurulan GYO türü nedir?", "answer": "Altyapı GYO."}, {"id": 1110, "question": "Altyapı GYO'ları portföyünde altyapı hizmeti ile ilişkili olmayan neye yatırım yapamaz?", "answer": "Gayrimenkullere ve gayrimenkul projelerine yatırım yapamazlar."}, {"id": 1111, "question": "Yeni kurulacak bir GYO'nun asgari başlangıç sermayesi ne kadar olmalıdır?", "answer": "1.000.000.000 TL."}, {"id": 1112, "question": "Münhasıran altyapı yatırımı yapacak GYO'lar için asgari sermaye şartı nedir?", "answer": "1.500.000.000 TL."}, {"id": 1113, "question": "GYO tebliğine göre finansal varlıkları ne kadarı aşan gerçek kişiler \"nitelikli yatırımcı\" kabul edilir?", "answer": "1.000.000 TL'yi aşanlar."}, {"id": 1114, "question": "GYO'ya dönüşen ortaklıklar portföylerini tebliğe ne kadar sürede uygun hale getirmelidir?", "answer": "En geç altı (6) ay içerisinde."}, {"id": 1115, "question": "GYO kurucu ortağının daha önce hangi nitelikteki kuruluştan dolayı tasfiye kararı verilmemiş olmalıdır?", "answer": "Ödeme güçlüğü içindeki bankerler mevzuatı kapsamında tasfiye kararı verilmemiş olmalıdır."}, {"id": 1116, "question": "GYO'da dolaylı olarak yüzde kaç ve üzerinde pay sahibi olan nihai gerçek kişiler kurucu şartlarını taşımalıdır?", "answer": "Yüzde yirmi (%20)."}, {"id": 1117, "question": "Kuruluş esas sözleşmesi Kurul izninden itibaren en geç kaç gün içinde ticaret siciline tescil ettirilmelidir?", "answer": "En geç 30 gün içinde."}, {"id": 1118, "question": "GYO portföyüne ayni sermaye olarak konulan gayrimenkullerin tapu tescili kaç gün içinde yapılmalıdır?", "answer": "Tescili müteakip en geç 10 iş günü içinde."}, {"id": 1119, "question": "GYO'lar kuruluş tescilinden itibaren en geç ne zaman halka arz için izahname onayı başvurusu yapmalıdır?", "answer": "En geç üç (3) ay içinde."}, {"id": 1120, "question": "Altyapı GYO'larında projelerin işletme dönemine geçilmemiş olması durumunda paylar kime satılabilir?", "answer": "Sadece nitelikli yatırımcılara."}, {"id": 1121, "question": "GYO yönetim kurulu üyelerinin çoğunluğunun ilgili alanlarda asgari kaç yıl tecrübesi olmalıdır?", "answer": "En az üç (3) yıl tecrübe."}, {"id": 1122, "question": "GYO genel müdürünün sahip olması gereken zorunlu lisans nedir?", "answer": "SPF Düzey 3 Lisans Belgesi."}, {"id": 1123, "question": "Üzerinde ipotek bulunan gayrimenkullerin fon portföyündeki toplam değeri yüzde kaçı aşamaz?", "answer": "Yüzde otuzunu (%30)."}, {"id": 1124, "question": "GYO'lar öz sermayelerinin en fazla kaç katı kadar kredi kullanabilirler?", "answer": "Öz sermayelerinin beş (5) katı kadar."}, {"id": 1125, "question": "GYO projelerini üstlenecek müteahhitlerin hangi grup yetki belgesine sahip olması gerekir?", "answer": "A veya B grubu müteahhitlik yetki belgesi."}, {"id": 1126, "question": "Değerleme raporunun tamamlanmasından itibaren kaç gün içinde ortaklığa teslimi zorunludur?", "answer": "Takip eden iki iş günü içinde."}, {"id": 1127, "question": "GYO'lar aynı değerleme kuruluşundan üst üste en fazla kaç yıl hizmet alabilir?", "answer": "Üst üste en fazla üç (3) yıl."}, {"id": 1128, "question": "Alımından itibaren 5 yıl geçmesine rağmen proje geliştirilmeyen arsaların aktif toplamdaki sınırı nedir?", "answer": "Yüzde yirmidir (%20)."}, {"id": 1129, "question": "Asgari halka açıklık şartını sağlayamayan ve esas sözleşmesini değiştirmeyen GYO'ların durumu ne olur?", "answer": "Sona ermiş sayılırlar."}, {"id": 1130, "question": "Sabit sermayeli MKYO'ların kuruluş sermayesi en az ne kadar olmalıdır?", "answer": "300 milyon TL."}, {"id": 1131, "question": "MKYO lider sermayedarı olan gerçek kişinin toplam varlıklarının rayiç değeri en az kaç TL olmalıdır?", "answer": "150 milyon TL."}, {"id": 1132, "question": "MKYO portföyündeki varlıkların nerede saklanması zorunludur?", "answer": "Portföy saklama kuruluşu (Takasbank) nezdinde."}, {"id": 1133, "question": "MKYO'ların net dağıtılabilir kârlarının en az yüzde kaçını nakden dağıtması zorunludur?", "answer": "Yüzde yirmi (%20)."}, {"id": 1134, "question": "Sermayesi her zaman net aktif değerine eşit olan yatırım ortaklığı türü nedir?", "answer": "Değişken sermayeli ortaklık (DSYO)."}, {"id": 1135, "question": "DSYO kurucuları net aktif değeri en az kaç TL'ye artırmayı taahhüt etmelidir?", "answer": "60 milyon TL."}, {"id": 1136, "question": "DSYO bünyesinde genel kurula katılma ve oy kullanma hakkı vermeyen pay türü hangisidir?", "answer": "Yatırımcı payları."}, {"id": 1137, "question": "DSYO'da idari hakları (oy, genel kurul vb.) sadece hangi pay sahipleri kullanabilir?", "answer": "Kurucu payları sahipleri."}, {"id": 1138, "question": "Portföy büyüklüğü 90 milyar TL'yi aşan bir PYŞ için gereken asgari özsermaye nedir?", "answer": "240.000.000 TL."}, {"id": 1139, "question": "Tebliğdeki asgari özsermaye şartı kuruluş tescilini takip eden ilk kaç yıl yarı oranında uygulanır?", "answer": "İlk iki (2) yıl."}, {"id": 1140, "question": "Portföy büyüklüğü 2,4 milyar TL'ye kadar olan bir şirkette asgari kaç portföy yöneticisi bulunmalıdır?", "answer": "En az üç (3)."}, {"id": 1141, "question": "Müfettişlerce hazırlanan raporlar hesap dönemini izleyen kaç ay içinde yönetim kuruluna sunulmalıdır?", "answer": "En geç üç (3) ay içinde."}, {"id": 1142, "question": "PYŞ sermayesinde bir ortağın payının % kaçı aşması Kurul iznine tabidir?", "answer": "%10, %20, %33 veya %50."}, {"id": 1143, "question": "Katılma payları tek bir içtüzük kapsamında ihraç edilen tüm fonları kapsayan yapıya ne denir?", "answer": "Şemsiye fon."}, {"id": 1144, "question": "Para piyasası fonlarında günlük hesaplanan ağırlıklı ortalama vade en fazla kaç gün olabilir?", "answer": "En fazla 45 gün."}, {"id": 1145, "question": "Bir fonun \"hisse senedi yoğun\" olması için portföyünün en az yüzde kaçı ihraççı paylarından oluşmalıdır?", "answer": "En az yüzde seksen (%80)."}, {"id": 1146, "question": "Portföyünün tamamı kira sertifikası, katılım hesabı ve altın gibi faizsiz araçlardan oluşan şemsiye fon hangisidir?", "answer": "Katılım şemsiye fonu."}, {"id": 1147, "question": "GSYF portföyündeki girişim sermayesi yatırımlarının değeri asgari hangi sıklıkla tespit edilmelidir?", "answer": "Asgari olarak hesap dönemi sonu itibarıyla tespit edilmesi gereklidir."}, {"id": 1148, "question": "GSYF'lerin girişim şirketlerine sağladığı borç ve sermaye karması (mezanin) finansman sözleşmesinde asgari hangi unsurlar bulunmalıdır?", "answer": "Asgari olarak vade, faiz ve şirket payına dönüşüm koşullarını içermesi zorunludur."}, {"id": 1149, "question": "Asgari %80'lik girişim sermayesi yatırım sınırına uyumun tekrar sağlanması için Kurul tarafından verilebilecek azami süre nedir?", "answer": "Kurul tarafından kurucuya ve yöneticisine en fazla bir yıl süre verilebilir."}, {"id": 1150, "question": "Kurulca verilen sürenin sonunda yatırım sınırlarına uyum sağlanamazsa, fonun tasfiyesi için en geç ne kadar sürede Kurula başvurulmalıdır?", "answer": "Sürenin bitiminden itibaren en geç iki yıl içinde tasfiye izni için başvurulmalıdır."}, {"id": 1151, "question": "GSYF katılım paylarının nitelikli yatırımcıya satışına başlandığı tarihi müteakip kaynak taahhüdü en geç ne kadar sürede tahsil edilmelidir?", "answer": "En geç bir yıl içinde tahsil edilmesi zorunludur."}, {"id": 1152, "question": "Tahsil edilen kaynak taahhüdü tutarı, ihraç belgesindeki süre saklı kalmak kaydıyla her durumda azami kaç yıl içinde yatırıma yönlendirilmelidir?", "answer": "Azami iki yıl içinde yatırıma yönlendirilmesi zorunludur."}, {"id": 1153, "question": "GSYF portföyünün tek bir girişim sermayesi yatırımından oluşması mümkün müdür?", "answer": "Evet, girişim sermayesi yatırımları için herhangi bir yoğunlaşma sınırı bulunmamaktadır."}, {"id": 1154, "question": "Yatırımcıların yönetim kontrolüne sahip olduğu şirketlere yapılan yatırımlar fon toplam değerinin yüzde kaçını aşamaz?", "answer": "Fon toplam değerinin %20'sini aşamaz."}, {"id": 1155, "question": "Fondan karşılanan portföy yönetim ücreti dahil tüm giderlerin toplam üst sınırı nerede belirtilmelidir?", "answer": "Fon ihraç sözleşmesinde yer verilir."}, {"id": 1156, "question": "GSYF'ler fon toplam değerinin azami yüzde kaçı oranında kredi kullanabilirler?", "answer": "Azami %50'si oranında kredi veya faizsiz finansman kullanabilirler."}, {"id": 1157, "question": "Bir GSYO'nun kuruluşu veya dönüşümü için asgari ödenmiş sermaye ne kadar olmalıdır?", "answer": "300.000.000 TL'den az olamaz."}, {"id": 1158, "question": "GSYO'da lider sermayedarın sahip olması gereken asgari pay sahipliği oranı kaçtır?", "answer": "Sermayenin asgari %25'idir."}, {"id": 1159, "question": "Gerçek kişi lider sermayedarın toplam varlıklarının rayiç değeri en az kaç TL olmalıdır?", "answer": "En az 90.000.000 TL olmalıdır."}, {"id": 1160, "question": "Tüzel kişi lider sermayedarlar için mali yeterlilik hesaplamasında özsermaye şartı için uygulanan tavan tutar nedir?", "answer": "900 milyon TL tavan olarak uygulanır."}, {"id": 1161, "question": "GSYO, ticaret siciline tescilini takip eden ne kadar sürede asgari bir girişim sermayesi yatırımı yapmalıdır?", "answer": "En geç 18 ay içinde."}, {"id": 1162, "question": "GSYO, tescili takip eden en geç kaç yıl içinde halka arz izahnamesi için Kurula başvurmak zorundadır?", "answer": "En geç üç yıl içinde."}, {"id": 1163, "question": "GSYO'larda halka arz sonrası çıkarılmış sermayenin asgari yüzde kaçının halka açık olması zorunludur?", "answer": "Asgari %25'inin."}, {"id": 1164, "question": "GSYO'ların banka kredileri dahil kısa vadeli finansal borçları özsermayelerinin yüzde kaçını aşamaz?", "answer": "Özsermayelerinin yarısını (%50) aşamaz."}, {"id": 1165, "question": "GSYO'ların bir yıl ve daha uzun vadeli finansal borçları özsermayelerinin en fazla kaç katı olabilir?", "answer": "Özsermayelerinin iki katını aşamaz."}, {"id": 1166, "question": "GSYO'larca dışarıdan alınan hizmetler için ödenen toplam ücretlerin aktif toplamına oranı üst sınırı nedir?", "answer": "Aktif toplamın %2,5'ini aşamaz."}, {"id": 1167, "question": "Türkiye Sermaye Piyasaları Birliği'ne (TSPB) hangi kurumların üye olması zorunludur?", "answer": "Aracı kurumlar, bankalar, yatırım ortaklıkları ve portföy yönetim şirketleri üye olmak zorundadır."}, {"id": 1168, "question": "Birlik üyelerinin dayanışma ve özen içinde çalışmasına yönelik meslek kurallarını oluşturma yetkisi hangi organındır?", "answer": "Birlik Yönetim Kurulu tarafından hazırlanır ve Birlik Genel Kurulunca onaylanır."}, {"id": 1169, "question": "Üyelerin faaliyetlerini yürütürken kimlerin çıkarlarını öncelikli gözetmesi temel ilkedir?", "answer": "Müşteri çıkarlarını ve piyasaların bütünlüğünü gözetmek zorundadırlar."}, {"id": 1170, "question": "Müşteriyi tanıma kuralı kapsamında üyeler asgari hangi bilgileri güncel tutmalıdır?", "answer": "Müşterilerin mali durumları, yatırım amaçları ve risk tercihleri bilgilerini."}, {"id": 1171, "question": "Üyeler müşteri bilgilerini hangi merci dışındaki kişilere açıklayamazlar?", "answer": "Kanunen açıkça yetkili kılınan merciler dışındakilere açıklayamazlar."}, {"id": 1172, "question": "Üyelerin reklamlarında \"en güvenilir\" veya \"en çok kazandıran\" gibi ibareler kullanması neden yasaktır?", "answer": "Sübjektif ve abartılı imaj yaratarak haksız rekabete yol açabileceği için."}, {"id": 1173, "question": "İade sistemine dayalı promosyonlarda müvekkil şirketin uygulayabileceği üst sınır nedir?", "answer": "Ödediği komisyondan daha fazla tutarda müşteyire iade yapılması yasaktır."}, {"id": 1174, "question": "Yeni işe başlayan personelin eski çalıştığı üyenin müşterileriyle irtibat kurması ne kadar süreyle engellenir?", "answer": "En az bir ay süreyle."}, {"id": 1175, "question": "Yeni personelin eski çalıştığı üyenin müşterileriyle irtibat kurması ne kadar süreyle engellenir?", "answer": "En az bir ay süreyle."}, {"id": 1176, "question": "Bir üye çalışanı diğer bir üyede hesap açtırırsa, durum karşı üyeye ne kadar sürede bildirilmelidir?", "answer": "Bilginin öğrenildiği tarihten itibaren en fazla bir hafta içinde."}, {"id": 1177, "question": "Diğer bir üyenin çalışanı kendisinde hesap açtırırsa, bu durum karşı üyeye ne kadar sürede bildirilmelidir?", "answer": "Bilginin öğrenilmesinden itibaren en fazla bir hafta içinde."}, {"id": 1178, "question": "Sermaye piyasası kurumlarında çalışanların faaliyetlerinde rehberlik eden dokümanın adı nedir?", "answer": "Sermaye Piyasası Çalışanları Etik İlkeleri ve Davranış Kuralları (SPEK)."}, {"id": 1179, "question": "Sermaye piyasası çalışanının olaylar karşısında kanaatini kullanırken neye dayanması beklenir?", "answer": "Özgür iradesine dayanan bağımsız kanaatine dayanması beklenir."}, {"id": 1180, "question": "Farklı mevzuatlar arasında uyumsuzluk olması durumunda çalışan hangisine göre hareket etmelidir?", "answer": "Daha katı olan düzenlemeye göre hareket etmelidir."}, {"id": 1181, "question": "Sermaye piyasası çalışanının hediye teklifleri karşısındaki temel tutumu ne olmalıdır?", "answer": "Bağımsızlığını tehdit edebilecek her türlü hediye teklifi reddedilmelidir."}, {"id": 1182, "question": "Sunulan hizmet sonucunda müşteriden menfaat sağlanması durumunda çalışan kime bildirim yapmalıdır?", "answer": "İş öncesinde veya sonrasında işverenini bilgilendirmeli ve yazılı iznini almalıdır."}, {"id": 1183, "question": "Başkasına ait verileri kaynak göstermeden kendi hazırlamış gibi sunmaya ne ad verilir?", "answer": "İntihal adı verilir ve bu durum SPEK'e aykırıdır."}, {"id": 1184, "question": "Sermaye piyasası çalışanının yatırım ürünleri için getiri garantisi vermesi neden yasaktır?", "answer": "Yatırımcılar için yanıltıcı sonuçlar doğurduğu ve güveni sarstığı için."}, {"id": 1185, "question": "Çalışanın işverenine karşı sadakat borcunu bozabileceği kamu yararı durumu nedir?", "answer": "İşverenin mevzuata aykırı eylemleri bilerek yapması durumunda ilgili kurumlara yapılan bildirimdir."}, {"id": 1186, "question": "TSPB Disiplin Yönetmeliği hangi kanunun hangi maddesine dayanarak düzenlenmiştir?", "answer": "Sermaye Piyasası Kanunu'nun 74. maddesine dayanır."}, {"id": 1187, "question": "Üyeye mesleki davranışlarında daha dikkatli olması gerektiğinin yazıyla bildirilmesi hangi cezadır?", "answer": "Uyarı cezasıdır."}, {"id": 1188, "question": "Birlik üyeliğinden geçici çıkarma cezası en fazla ne kadar süreliğine verilebilir?", "answer": "Altı ayı aşmamak üzere verilir."}, {"id": 1189, "question": "Birlik üyeliğinden geçici çıkarma cezası en fazla ne kadar süreliğine verilebilir?", "answer": "Altı ayı aşmamak üzere geçici bir süre için."}, {"id": 1190, "question": "Birlik organlarının çalışmalarını aksatıcı tutum sergileyen üyeye hangi ceza verilir?", "answer": "Kınama cezası."}, {"id": 1191, "question": "TSPB Disiplin Komitesi kaç üyeden oluşmaktadır?", "answer": "Birlik Genel Kurulu tarafından seçilen beş (5) üyeden oluşur."}, {"id": 1192, "question": "Disiplin Komitesi toplantılarında karar alınabilmesi için asgari kaç olumlu oy gereklidir?", "answer": "En az üç (3) olumlu oy gerekir."}, {"id": 1193, "question": "Disiplin Komitesi toplantılarında karar alınabilmesi için asgari kaç olumlu oy gerekir?", "answer": "En az üç olumlu oy gerekir ve çekimser oy kullanılamaz."}, {"id": 1194, "question": "Disiplin soruşturmasında üyeye tanınan standart yazılı savunma süresi kaç gündür?", "answer": "Suçlamanın üyeye tebliğinden itibaren on (10) iş günü."}, {"id": 1195, "question": "Disiplin soruşturmasında üyeye tanınan yazılı savunma süresi kaç gündür?", "answer": "Suçlamanın tebliğinden itibaren on iş günü."}, {"id": 1196, "question": "Geçerli mazereti olan üyeye savunma için en fazla kaç günlük ek süre tanınabilir?", "answer": "Toplam süre yirmi (20) iş gününe kadar uzatılabilir."}, {"id": 1197, "question": "Disiplin Komitesi soruşturma raporunu savunma süresi hariç en geç kaç günde düzenlemelidir?", "answer": "En geç altmış (60) iş günü içinde."}, {"id": 1198, "question": "Birlik Yönetim Kurulu'nun disiplin kararlarına karşı hangi kurum nezdinde itiraz edilebilir?", "answer": "Sermaye Piyasası Kurulu (SPK) nezdinde itiraz edilebilir."}, {"id": 1199, "question": "Disiplin cezası gerektiren fiillerde soruşturmaya başlanabilmesi için fiilin işlendiği tarihten itibaren ne kadar süre geçmemelidir?", "answer": "Bir yaldan fazla süre geçmemiş olmalıdır."}, {"id": 1200, "question": "Kesinleşen bir disiplin cezası kaç yıl içinde uygulanmazsa zamanaşımına uğrar?", "answer": "İki yıl içinde uygulanmazsa zamanaşımına uğrar."}, {"id": 1201, "question": "Disiplin cezaları sicil kayıt defterinden ne zaman silinir?", "answer": "Kararın kesinleşmesinden başlayarak beşinci yılın sonunda silinir."}, {"id": 1202, "question": "SPKn md. 106'ya göre bilgi suistimali suçunun temel unsuru nedir?", "answer": "Kamuuna duyurulmamış bilgilere dayalı işlem yaparak kendisine veya bir başkasına menfaat temin etmektir."}, {"id": 1203, "question": "Fiyatlarda yanlış veya yanıltıcı izlenim uyandırmak amacıyla emir iptal etmek veya hesap hareketi gerçekleştirmek hangi suçu oluşturur?", "answer": "İşleme Dayalı Piyasa Dolandırıcılığı suçunu oluşturur."}, {"id": 1204, "question": "Soruşturma başlamadan önce menfaatin iki katını Hazineye ödeyen fail için öngörülen sonuç nedir?", "answer": "Bu suçtan dolayı cezaya hükmolunmaz."}, {"id": 1205, "question": "TCMB tarafından finansal istikrar amacıyla yapılan işlemler bilgi suistimali sayılır mı?", "answer": "Hayır, bilgi suistimali veya piyasa dolandırıcılığı sayılmaz."}, {"id": 1206, "question": "Onaylı izahname yayımlama yükümlülüğünü yerine getirmeden sermaye piyasası aracı halka arz edenlere verilecek hapis cezası aralığı nedir?", "answer": "İki yıldan beş yıla kadar hapis cezası öngörülmüştür."}, {"id": 1207, "question": "Emanet edilen sermaye piyasası araçlarını kendi menfaatine satan bir yatırım kuruluşu çalışanı hangi suçu işlemiş sayılır?", "answer": "Güveni kötüye kullanma suçunun nitelikli halini işlemiş sayılır."}, {"id": 1208, "question": "Teminat sorumluları bünyesindeki kayıtları bozan veya erişilmez kılan kişilere verilecek hapis cezası nedir?", "answer": "İki yıldan beş yıla kadar hapis cezası."}, {"id": 1209, "question": "Kripto varlık hizmet sağlayıcı personeli kendisine tevdi edilen kripto varlıkları zimmetine geçirirse hapis cezası ne kadardır?", "answer": "Sekiz yıldan on dört yıla kadar hapis cezası."}, {"id": 1210, "question": "Kripto varlık zimmeti suçu işleyen yöneticilerin şahsen iflasına hangi kurumun talebiyle karar verilebilir?", "answer": "Sermaye Piyasası Kurulu'nun (SPK) talebi üzerine mahkemece karar verilebilir."}, {"id": 1211, "question": "Kurul tarafından görevlendirilenlerin görevlerini yapmalarını engelleyenler için hapis cezası süresi nedir?", "answer": "Altı aydan iki yıla kadar hapis."}, {"id": 1212, "question": "Yurt dışında kurulu bir şirketin girişim şirketi sayılabilmesi için varlıklarının en az yüzde kaçının Türkiye'deki bağlı ortaklıklardan oluşması gerekir?", "answer": "En az %51'inin Türkiye'de kurulu bağlı ortaklık veya iştiraklerden oluşması gerekir."}, {"id": 1213, "question": "GSYF'nin yatırım yaptığı bir limitet şirket ne kadar sürede anonim şirkete dönüşmek zorundadır?", "answer": "İlk yatırım tarihini takip eden bir yıl içinde."}, {"id": 1214, "question": "Fon portföyünde bulunan bir girişim şirketinin halka açılması durumunda, elde tutulan payların statüsü ne olur?", "answer": "Halka açılma sonrasında elde tutulan tüm paylar girişim sermayesi yatırımı olarak değerlendirilmeye devam edilir."}, {"id": 1215, "question": "Girişim şirketlerinin fonlara tahsisli satacağı borçlanma araçlarında ihraç limiti aktif toplamın kaç katı olarak uygulanır?", "answer": "Aktif toplamın beş (5) katı olarak uygulanır."}, {"id": 1216, "question": "Aktif toplamının en az yüzde kaçı gayrimenkul olan şirketler kural olarak girişim şirketi sayılmaz?", "answer": "Aktif toplamının en az %40'ı gayrimenkul olan şirketler."}, {"id": 1217, "question": "Fonun tedavüldeki paylarının %80 ve fazlasına yurt dışında yerleşiklerin sahip olması durumunda yurt dışı yatırım sınırı kaçtır?", "answer": "%100'dür."}, {"id": 1218, "question": "Performans ücreti hesaplamasının usul ve esaslara uygunluğunu denetlemekten hangi kurum sorumludur?", "answer": "Portföy saklayıcısı sorumludur."}, {"id": 1219, "question": "GSYF'lerden Kurul hesabına yatırılacak ücretin oranı nedir?", "answer": "Fon toplam değerinin yüz binde beşi (100.000'de 5)."}, {"id": 1220, "question": "Paylarını sadece nitelikli yatırımcıya satan GSYO'ların asgari özsermaye şartı nedir?", "answer": "90.000.000 TL'den az olamaz."}, {"id": 1221, "question": "GSYO'da genel müdürlük görevine son 12 aylık dönem içinde en fazla ne kadar süre vekalet edilebilir?", "answer": "Altı (6) aydan fazla vekalet edilemez."}, {"id": 1222, "question": "GSYO'nun girişim şirketine sağladığı kısa vadeli finansman girişim sermayesi yatırımı sayılır mı?", "answer": "Hayır, bu kapsamdaki kaynaklar girişim sermayesi yatırımı olarak kabul edilmez."}, {"id": 1223, "question": "KOBİ'lere doğrudan yapılan yatırım %5'i geçerse, tek ihraççı yatırım sınırı %10'dan kaça yükselir?", "answer": "%35 olarak uygulanır."}, {"id": 1224, "question": "GSYO'lar aktif toplamlarının en fazla yüzde kaçını mevduat veya katılma hesabına yatırabilirler?", "answer": "Azami %20'si oranında."}, {"id": 1225, "question": "Portföy yönetim şirketinden alınan hizmet karşılığı ödenecek performans ücreti tavanı nedir?", "answer": "Hesaplanan tutarın %20'sini geçemez."}, {"id": 1226, "question": "GSYO'lar yatırım komitesi kararlarını alınmasını takip eden kaç iş günü içinde Kurula göndermelidir?", "answer": "Takip eden altı (6) iş günü içinde."}, {"id": 1227, "question": "GSYO'lar girişim şirketlerine yatırım yapılması kararlarını kaç iş günü içinde KAP'ta ilan etmelidir?", "answer": "Karar tarihini takip eden iki (2) iş günü içinde."}, {"id": 1228, "question": "Bir ürünün müşteriye uygun olmadığı kanaatine varılırsa üyenin yükümlülüğü nedir?", "answer": "Müşteriyi uyarmak zorundadır."}, {"id": 1229, "question": "Üyeler reklamlarda kendilerine verilen ödüllere hangi şartla yer verebilir?", "answer": "Ödülün kaynağının kamuoyunca açıkça anlaşılabilmesi şartıyla."}, {"id": 1230, "question": "Portföy yönetimi dışındaki çalışanlar müşteriden hangi belgeler için vekaletname alamaz?", "answer": "Emir verme, ordino imzalama, nakit/menkul kıymet yatırma ve çekme işlemleri için."}, {"id": 1231, "question": "Üyeler yetkileri olmaksızın müşteri varlıklarını kimin lehine kullanamaz?", "answer": "Kendileri veya üçüncü şahıslar lehine tasarrufta bulunamazlar."}, {"id": 1232, "question": "Davranış kurallarının etik ilkelerden temel farkı nedir?", "answer": "Etik ilkeler soyut kavramları belirtirken, davranış kuralları somut yönlendirmeleri içerir."}, {"id": 1233, "question": "Finans piyasasının Etkinlik, Verimlilik ve Ekonomi ilkelerinin temeline yerleştirilen dördüncü kavram nedir?", "answer": "Etik kavramıdır."}, {"id": 1234, "question": "Çalışan, müşterinin mevzuata aykırı eylemini fark ederse hangi kurumlara bildirim yapabilir?", "answer": "SPK, MASAK ve/veya TSPB'ye bildirim yapabilir."}, {"id": 1235, "question": "SPEK'e göre çalışanlar hangi tür hediyeleri kabul edebilir?", "answer": "Sadece mütevazı hediyeler kabul edilebilir; diğerleri reddedilmelidir."}, {"id": 1236, "question": "Bir eylemin mevzuata aykırı olmaması, etik kurallara da uygun olduğu anlamına gelir mi?", "answer": "Hayır, eylem mevzuata uygun olsa da sermaye piyasasına güveni sarsacak nitelikteyse ihlal sayılır."}, {"id": 1237, "question": "Bir bilginin \"içsel\" olup olmadığını değerlendirirken hangi iki temel unsur dikkate alınır?", "answer": "Bilginin içeriği ve kaynağı."}, {"id": 1238, "question": "Analistlere yönelik kapalı devre bir sunumda verilen bilgi \"kamuya yayılmış\" sayılır mı?", "answer": "Hayır, tüm yatırımcılara sunuluncaya kadar içsel bilgi niteliğini korur."}, {"id": 1239, "question": "Çalışanın müşterinin menfaatine davranıp davranmadığı hangi ölçüte göre belirlenir?", "answer": "İşlemi kendi nam ve hesabına yapacağı durumda sergileyeceği özenin gösterilip gösterilmediğine bakılır."}, {"id": 1240, "question": "En iyi şekilde gerçekleştirme yükümlülüğü işlemin mutlaka \"en ucuz\" olmasını mı gerektirir?", "answer": "Hayır, müşteri için mümkün olan en iyi sonucu verecek şekilde yapılmasını gerektirir."}, {"id": 1241, "question": "\"Adil davranma\" kuralı her müşteriye tıpatıp aynı hizmetin verilmesi mi demektir?", "answer": "Hayır, aynı nitelik ve niceliklere sahip müşterilere aynı koşullarda davranılması demektir."}, {"id": 1242, "question": "Geçmiş performans sunumlarında verilerin yıllıklaştırılması (annualized) hangi durumda yasaktır?", "answer": "Bir yıldan kısa süreli geçmiş performans verileri için yasaktır."}, {"id": 1243, "question": "Gizliliğin korunması yükümlülüğü müşteriyle olan ilişki bittiğinde sona erer mi?", "answer": "Hayır, ilişki bitse dahi geçerliliğini sürdürür."}, {"id": 1244, "question": "Çalışan yapacağı işi neden bir başkasına işverenden habersiz devredemez?", "answer": "Hizmet sözleşmesi çalışanın kişisel yetkinlikleri ve lisansları dikkate alınarak yapıldığı için."}, {"id": 1245, "question": "Üçüncü taraflarca hazırlanan raporları kullanan çalışanın göstermesi gereken \"makul çaba\" neleri kapsar?", "answer": "Kaynağın güvenilirliğini ve varsayımların doğruluğunu sorgulamayı kapsar."}, {"id": 1246, "question": "Çalışan, bilgilendirme sunumlarında gerçek veriler ile ne arasındaki farkı açıkça belirtmelidir?", "answer": "Gerçek veriler ile teorik/tahmini çalışmalar arasındaki farkı belirtmelidir."}, {"id": 1247, "question": "Çalışanın iş amacıyla tuttuğu şahsi notların ticari amaçla kullanım hakkı kime aittir?", "answer": "Haklar ilgili sermaye piyasası kurumuna (işverene) aittir."}, {"id": 1248, "question": "Çıkar çatışmalarına ilişkin bildirimler müşteriye hangi formatta aktarılmalıdır?", "answer": "Kalıcı olarak, düz ve net bir ifade ile aktarılmalıdır."}, {"id": 1249, "question": "Disiplin Komitesi üyeleri oylamalarda çekimser kalabilir mi?", "answer": "Hayır, çekimser oy kullanılamaz."}, {"id": 1250, "question": "Disiplin Komitesi raporunu kime sunar?", "answer": "Birlik Yönetim Kurulu Başkanlığı'na sunar."}, {"id": 1251, "question": "Disiplin kararına esas olan tüm belgeler Birlik nezdinde ne kadar süreyle saklanır?", "answer": "Beş (5) yıl süreyle saklanır."}, {"id": 1252, "question": "Riskleri dönüştürmek ve likidite sağlamak gibi fonksiyonlar hangi piyasa türüne daha özgüdür?", "answer": "Sermaye piyasasına özgüdür."}, {"id": 1253, "question": "Daha önce ihraç edilmiş sermaye piyasası araçlarının tasarruf sahipleri arasında alınıp satıldığı piyasaya ne ad verilir?", "answer": "İkincil piyasa."}, {"id": 1254, "question": "Yatırımcının acil nakit ihtiyacını gidermesini sağlayan ikincil piyasa fonksiyonu hangisidir?", "answer": "Likidite fonksiyonu."}, {"id": 1255, "question": "Birincil piyasada satılacak araçların fiyatı belirlenirken neden ikincil piyasa fiyatları dikkate alınır?", "answer": "Yatırımcılar ikincil piyasada satabilecekleri fiyattan daha yüksek bir bedel ödemek istemeyecekleri için."}, {"id": 1256, "question": "Kendi risk/getiri tercihleri doğrultusunda tasarrufuyla araç satın alan kişilere ne ad verilir?", "answer": "Bireysel yatırımcı."}, {"id": 1257, "question": "Talebe dayalı olarak \"profesyonel\" kabul edilen müşterileri kapsayan özel yatırımcı kategorisi nedir?", "answer": "Nitelikli yatırımcı."}, {"id": 1258, "question": "Varlık kiralama şirketleri ve veri depolama kuruluşları Kanun'un hangi maddesinde \"yardımcı kuruluşlar\" olarak sayılmıştır?", "answer": "35. maddede \"sermaye piyasası kurumları\" adı altında sayılmıştır."}, {"id": 1259, "question": "SPK'nın düzenleme yapma dışında, düzeni bozan fiillere karşı yetkisi nedir?", "answer": "Tedbir uygulama ve yaptırım (idari para cezası, suç duyurusu) yetkisi."}, {"id": 1260, "question": "SPKn'nun yenilenmesinde etkili olan en temel iç hukuk reformu hangisidir?", "answer": "6102 sayılı Türk Ticaret Kanunu'nun (TTK) yürürlüğe girmesi."}, {"id": 1261, "question": "Hazine ve Maliye Bakanlığı ihraçlarında izahname hazırlama zorunluluğu var mıdır?", "answer": "Hayır, bu tür ihraçlarda izahname hazırlama ve SPK onayı zorunlu değildir."}, {"id": 1262, "question": "Bankalar hakkında tazmin kararı verilebilmesi için hangi kurumdan uygun görüş alınmalıdır?", "answer": "BDDK'dan uygun görüş alınması zorunludur."}, {"id": 1263, "question": "Pay benzeri kıymetler ve borçlanma araçları dışında üçüncü menkul kıymet kategorisi nedir?", "answer": "Menkul kıymetleştirilmiş varlık ve gelirlere dayalı borçlanma araçları."}, {"id": 1264, "question": "Yurt dışında yerleşik ihraççıların araçlarını Türkiye'de temsil eden kıymete ne denir?", "answer": "Depo sertifikası."}, {"id": 1265, "question": "Kendi başına likit olmayan varlıkların havuzlanarak nakit akımlarına dayalı ihraç yapılmasına ne denir?", "answer": "Menkul kıymetleştirme."}, {"id": 1266, "question": "Türev araçlar genellikle ne kadarlık bir teminatla işleme konu edilebilir?", "answer": "Çok küçük bir başlangıç teminatıyla."}, {"id": 1267, "question": "Döviz ve kıymetli madenler üzerine yapılan kaldıraçlı işlemler hangi araç sınıfına girer?", "answer": "Türev araçlar sınıfına girer."}, {"id": 1268, "question": "Kira sertifikaları ve yatırım fonu katılma payları hangi genel kategoriye dahildir?", "answer": "Diğer sermaye piyasası araçları."}, {"id": 1269, "question": "MKK hangi şirket yapısında örgütlenmiş bir kuruluştur?", "answer": "Anonim ortaklık şeklinde örgütlenmiş, özel hukuk tüzel kişisidir."}, {"id": 1270, "question": "SPKn md. 47'nin konusu hangi tür araçlardır?", "answer": "Kayden izlenen sermaye piyasası araçları."}, {"id": 1271, "question": "Kaydi araçlara dayalı teminat sözleşmeleri hangi şekilde yapılmalıdır?", "answer": "Yazılı şekilde yapılması geçerlilik şartıdır."}, {"id": 1272, "question": "Sözleşmede hüküm yoksa teminat konusu araçların mülkiyeti kime ait sayılır?", "answer": "Teminat verende kalmış sayılır (teminat alana geçmez)."}, {"id": 1273, "question": "Teminat alan, temerrüt halinde aracı paraya çevirirken hangi tarihteki değeri esas almalıdır?", "answer": "Alacağın vade tarihindeki değerini."}, {"id": 1274, "question": "Teminat yöneticisi olabilmek için hangi yetkiye sahip olmak gerekir?", "answer": "Genel saklama yetkisine sahip yatırım kuruluşu olmak gerekir."}, {"id": 1275, "question": "Teminat yöneticisinin varlıkları tasarruf amacı dışında kullanması durumunda verilecek ceza nedir?", "answer": "TCK uyarınca 5 yıldan az olmamak üzere hapis cezası."}, {"id": 1276, "question": "Araçların satın alınması için her türlü yoldan yapılan \"genel çağrı\" ve sonrasındaki satışa ne denir?", "answer": "Halka arz."}, {"id": 1277, "question": "Kurul, hangi durumlarda bağımsız denetim yükümlülüğü getirebilir?", "answer": "Halka arzda, borsa kotuna girişte ve önemli nitelikteki işlemlerde."}, {"id": 1278, "question": "Yatırımcıların \"bilinçli bir değerlendirme yapmasını\" sağlayan kamuyu aydınlatma belgesi hangisidir?", "answer": "İzahname."}, {"id": 1279, "question": "İzahnamenin \"temel özellik, hak ve riskleri\" içeren kısa bölümüne ne ad verilir?", "answer": "Özet bölümü."}, {"id": 1280, "question": "SPK'nın izahnameyi onaylaması ne anlama gelmez?", "answer": "Bilgilerin doğruluğunun tekeffül edildiği (garanti edildiği) anlamına gelmez."}, {"id": 1281, "question": "İzahnamedeki yanlış/eksik bilgilerden öncelikle kim sorumludur?", "answer": "İhraççılar sorumludur."}, {"id": 1282, "question": "Zarar ihraççıdan tazmin edilemezse sorumlu olanlar kimlerdir?", "answer": "Halka arz edenler, lider aracı kurum, garantör ve yönetim kurulu üyeleri."}, {"id": 1283, "question": "Kişiler hangi durumda izahnamedeki bilgi eksikliğinden sorumlu olmazlar?", "answer": "Bilgi sahibi olmadıklarını ve bu eksikliğin kast veya ağır ihmallerinden kaynaklanmadığını ispatlarlarsa."}, {"id": 1284, "question": "Sadece özete bağlı kalarak ne zaman hukuki sorumluluk yüklenebilir?", "answer": "Özet, izahnamenin diğer kısımlarıyla okunduğunda yanıltıcı veya tutarsız ise."}, {"id": 1285, "question": "İzahname değişikliği sonrası yatırımcıların taleplerini geri alma süresi kaç gündür?", "answer": "İki iş günü."}, {"id": 1286, "question": "İzahname ilk yayım tarihinden itibaren ne kadar süreyle geçerlidir?", "answer": "On iki ay."}, {"id": 1287, "question": "Denetçiler hangi durumda Kurul'a derhal bildirim yapmakla yükümlüdür?", "answer": "Faaliyet şartlarını ihlal eden veya olumsuz görüş gerektiren durumlar oluştuğunda."}, {"id": 1288, "question": "İhraççıların çıkarabileceği borçlanma araçlarının toplam tutarı neye göre belirlenir?", "answer": "Kurulca belirlenecek limitlere göre."}, {"id": 1289, "question": "Sahip olduğu araçları halka arz etmek üzere başvuran kişiye ne denir?", "answer": "Halka arz eden."}, {"id": 1290, "question": "Pay sahibi sayısı kaçı aşan anonim ortaklıkların payları halka arz olunmuş sayılır?", "answer": "Beş yüz (500)."}, {"id": 1291, "question": "Halka açık sayılan ancak borsada işlem görmeyen şirketler kaç yıl içinde borsaya başvurmalıdır?", "answer": "En geç iki yıl içinde."}, {"id": 1292, "question": "500'den fazla ortağı olan kooperatiflerin kontrolündeki anonim şirketler hangi hasılatla halka açık sayılır?", "answer": "Yıllık en az elli (50) milyon TL satış hasılatı ile."}, {"id": 1293, "question": "Kayıtlı sermaye sisteminde satışı yapılmış payları temsil eden sermayeye ne ad verilir?", "answer": "Çıkarılmış sermaye."}, {"id": 1294, "question": "Yeni pay alma haklarının kısıtlanması yetkisi hangi durumda yönetim kuruluna verilebilir?", "answer": "Esas sözleşme ile yetkili kılınmış olması şartıyla."}, {"id": 1295, "question": "Yönetim kurulunun sermaye artırım kararlarına karşı dava açma süresi nedir?", "answer": "Kararın ilanından itibaren otuz gün."}, {"id": 1296, "question": "Halka açık ortaklıklarda kâr payı dağıtımında iktisap tarihine bakılır mı?", "answer": "Hayır, tüm paylara eşit olarak dağıtılır."}, {"id": 1297, "question": "Bir hesap döneminde verilecek kâr payı avansı toplamı neyi aşamaz?", "answer": "Bir önceki yıla ait dönem kârının yarısını (%50)."}, {"id": 1298, "question": "İlişkili taraf işlemlerini tevsik eden belgeler kaç yıl saklanmalıdır?", "answer": "En az sekiz yıl."}, {"id": 1299, "question": "Kurul, hangi şirketler için kurumsal yönetim ilkelerine uymayı zorunlu tutabilir?", "answer": "Payları borsada işlem gören halka açık ortaklıklar için."}, {"id": 1300, "question": "Yönetim kontrolü değişirse hakim ortak kime teklif yapmak zorundadır?", "answer": "Diğer tüm pay sahiplerine."}, {"id": 1301, "question": "Önemli nitelikteki işleme muhalif kalan ortağın hakkı nedir?", "answer": "Ayrılma hakkı (paylarını ortaklığa satarak çıkma)."}, {"id": 1302, "question": "Hakim ortağın payı %98'e ulaştığında azınlığın sahip olduğu hak nedir?", "answer": "Satma hakkı."}, {"id": 1303, "question": "Halka açık ortaklıklarda çağrı toplantıdan en az kaç hafta önce yapılmalıdır?", "answer": "İlan ve toplantı günleri hariç en az üç hafta önce."}, {"id": 1304, "question": "Üst üste kaç yıl zarar eden şirketlerde oy ve temsil imtiyazları Kurulca kaldırılabilir?", "answer": "Beş yıl."}, {"id": 1305, "question": "Emir iletimi, işlem aracılığı ve portföy aracılığı hangi faaliyet grubuna girer?", "answer": "Yatırım hizmet ve faaliyetleri."}, {"id": 1306, "question": "Kripto varlık saklama hizmetini kimler yürütebilir?", "answer": "Kurulca yetkilendirilmiş platformlar ve saklama kuruluşları."}, {"id": 1307, "question": "Bir kabahatin birden çok işlenmesi durumunda ceza nasıl uygulanır?", "answer": "Verilecek ceza iki kat artırılır; menfaat temin edilmişse ceza menfaat veya zararın üç katından az olamaz."}, {"id": 1308, "question": "Halka açık ortaklık yöneticilerinin kendi ihraççı paylarındaki alım satım kazançlarını iade etmemeleri durumunda yaptırım nedir?", "answer": "Elde ettikleri menfaatin iki katı tutarında idari para cezası uygulanır."}, {"id": 1309, "question": "Bir suç oluşturmayan ancak piyasanın güven ve istikrarını bozan eylemlere verilecek ceza nedir?", "answer": "Elde edilen menfaatin iki katından az olmamak üzere 20.000 TL'den 500.000 TL'ye kadar idari para cezası verilir."}, {"id": 1310, "question": "Kamuoyuna duyurulmamış bilgilere dayalı işlem yaparak menfaat sağlayanlara verilecek hapis cezası süresi nedir?", "answer": "Üç yıldan beş yıla kadar hapis veya adli para cezası ile cezalandırılırlar."}, {"id": 1311, "question": "Bilgi suistimali suçunda adli para cezasına hükmedilirse alt sınır neye göre belirlenir?", "answer": "Verilecek ceza elde edilen menfaatin iki katından az olamaz."}, {"id": 1312, "question": "Fiyatlarda yanıltıcı izlenim uyandırmak amacıyla emir veren veya iptal edenlere verilen ceza nedir?", "answer": "Üç yıldan beş yıla kadar hapis ve beş bin günden on bin güne kadar adli para cezası verilir."}, {"id": 1313, "question": "Yalan haber veya söylenti yayarak menfaat sağlayanlar için öngörülen hapis cezası nedir?", "answer": "Üç yıldan beş yıla kadar hapis ve beş bin güne kadar adli para cezası uygulanır."}, {"id": 1314, "question": "Soruşturma başlamadan önce menfaatin iki katını ödeyen manipülasyon failine ceza verilir mi?", "answer": "Hayır, bu durumda cezaya hükmolunmaz."}, {"id": 1315, "question": "Hangi kurumun finansal istikrar amacıyla yaptığı işlemler bilgi suistimali sayılmaz?", "answer": "T.C. Merkez Bankası (TCMB) veya yetkilendirilmiş resmi kurumların işlemleri."}, {"id": 1316, "question": "Sermaye piyasası suçlarından dolayı soruşturma yapılması neye bağlıdır?", "answer": "Kurulun Cumhuriyet Başsavcılığına yapacağı yazılı başvuruya bağlıdır."}, {"id": 1317, "question": "Kanuna aykırı ihraç tespit edildiğinde Kurul'un talebiyle ne tür bir hukuki koruma istenebilir?", "answer": "Harç ve teminattan muaf olarak ihtiyati tedbir ve ihtiyati haciz istenebilir."}, {"id": 1318, "question": "Kanuna aykırı ihraçta toplanan paraların iadesi için muhatap kaç gün içinde ilan yapmalıdır?", "answer": "İhbar tarihinden itibaren en geç otuz gün içinde ilan edilir."}, {"id": 1319, "question": "Hukuka aykırı işlemlerle sermaye kaybına yol açan ihraççılar hakkında iptal davası açma süresi nedir?", "answer": "Tespit tarihinden itibaren üç ay ve her halükarda işlem tarihinden itibaren üç yıl."}, {"id": 1320, "question": "Suç duyurusunda bulunulması halinde Kurul mahkemeden ne talep edebilir?", "answer": "Sorumluluğu bulunanların imza yetkilerinin kaldırılmasını ve görevden alınmasını talep edebilir."}, {"id": 1321, "question": "Örtülü kazanç aktarımında Kurul aktarılan tutarın iadesi için ne yapabilir?", "answer": "Belirlenen tutarın iadesi için dava açmaya yetkilidir."}, {"id": 1322, "question": "Sermaye piyasası kurumlarının mevzuata aykırı faaliyetleri halinde Kurul ne yapabilir?", "answer": "Faaliyetleri sınırlandırabilir, geçici durdurabilir veya yetki belgelerini iptal edebilir."}, {"id": 1323, "question": "Yükümlülüklerini yerine getiremeyen kurumlara mali yapılarını güçlendirmek için en fazla ne kadar süre verilir?", "answer": "Üç ayı geçmemek üzere uygun bir süre verilir."}, {"id": 1324, "question": "Mali durumu bozulan kurumlarda hangi ortakların şahsi iflası istenebilir?", "answer": "Doğrudan veya dolay l toplantı tarihinden en az üç hafta önce KAP'ta açıklanır."}, {"id": 1336, "question": "İlişkili taraf varlık alım satımında yüzde kaçın aşılması durumunda değerleme raporu zorunludur?", "answer": "Yüzde beş (%5)."}, {"id": 1337, "question": "İşlem tutarının yüzde kaçı aşması durumunda bağımsız üyelerin çoğunluk onayı gerekir?", "answer": "Yüzde on (%10)."}, {"id": 1338, "question": "Yatırımcı ilişkileri yöneticisinin görevinden ayrılması halinde kaç gün içinde atama yapılmalıdır?", "answer": "30 gün içerisinde yeni bir kişi görevlendirilmelidir."}, {"id": 1339, "question": "Şirketler ancak kimler lehine teminat, rehin ve ipotek (TRİK) verebilirler?", "answer": "Kendi tüzel kişilikleri, tam konsolidasyona dahil ortaklıkları ve ticari faaliyet amacıyla üçüncü kişiler lehine."}, {"id": 1340, "question": "Genel kurulda sorulan ve hemen yanıtlanamayan sorular kaç gün içinde cevaplanır?", "answer": "En geç 15 gün içinde yazılı olarak yanıtlanmalıdır."}, {"id": 1341, "question": "Şirketin kar dağıtım politikası nerede ortakların onayına sunulur?", "answer": "Genel kurul toplantısında."}, {"id": 1342, "question": "Yönetim kurulunda kadın üye oranı için yüzde kaçtan az olmamak üzere hedef belirlenir?", "answer": "%25'ten az olmamak kaydıyla."}, {"id": 1343, "question": "Denetimden sorumlu komitenin üyelerinin tamamı hangi nitelikte olmalıdır?", "answer": "Bağımsız yönetim kurulu üyesi niteliğinde olmalıdır."}, {"id": 1344, "question": "Denetim komitesi yılda en az kaç kere toplanır?", "answer": "Yılda en az dört kere (en az üç ayda bir)."}, {"id": 1345, "question": "Şirket yönetim kurulu üyelerine hangi ad altında kaynak kullandıramaz?", "answer": "Şahsi kredi adı altında veya lehine kefalet vererek."}, {"id": 1346, "question": "Yeni kurulacak bir GYO'nun asgari başlangıç sermayesi ne kadar olmalıdır?", "answer": "1.000.000.000 TL (Altyapı GYO ise 1.500.000.000 TL)."}, {"id": 1347, "question": "GYO'ya dönüşen ortaklıklar portföylerini mevzuata ne kadar sürede uygun hale ge arı aşması Kurul iznine tabidir?", "answer": "%10, %20, %33 veya %50."}, {"id": 1373, "question": "Personel değişiklikleri en geç kaç iş günü içinde SPL'ye bildirilmelidir?", "answer": "Meydana geldiği tarihi izleyen 10 iş günü içinde."}, {"id": 1374, "question": "Personel ve yönetici değişiklikleri en geç kaç iş günü içinde SPL'ye bildirilmelidir?", "answer": "Değişikliği izleyen 10 iş günü içinde."}, {"id": 1375, "question": "Portföy yönetim şirketinin iştirak edebileceği tutar toplamı öz sermayesinin yüzde kaçını aşamaz?", "answer": "Öz sermayesinin %25'ini aşamaz."}, {"id": 1376, "question": "PYŞ'nin iştirak edebileceği tutar toplamı özsermayesinin yüzde kaçını aşamaz?", "answer": "Özsermayesinin yüzde yirmi beşini (%25) aşamaz."}, {"id": 1377, "question": "PYŞ yaptığı ilan ve reklam dokümanlarını ne kadar süreyle saklamalıdır?", "answer": "Beş yıl süreyle."}, {"id": 1378, "question": "Faaliyet izni iptal edilen bir PYŞ'nin teminatının iadesi için ne kadar süre inceleme olmaması gerekir?", "answer": "İadeye engel bir denetim veya uyuşmazlık bulunmaması şarttır."}, {"id": 1379, "question": "Katılma payları tek bir içtüzük kapsamında ihraç edilen tüm fonları kapsayan yapıya ne denir?", "answer": "Şemsiye fon."}, {"id": 1380, "question": "Fon malvarlığı hangi amaç dışında üçüncü kişiler lehine teminat gösterilemez?", "answer": "Kredi almak, türev araç ve açığa satış işlemleri haricinde."}, {"id": 1381, "question": "Para piyasası fonlarının günlük ağırlıklı ortalama vadesi en fazla kaç gün olabilir?", "answer": "En fazla 45 gün."}, {"id": 1382, "question": "Bir fonun \"Hisse Senedi Yoğun Fon\" sayılabilmesi için asgari hisse senedi oranı ne olmalıdır?", "answer": "Fon portföy değerinin en az %80'i."}, {"id": 1383, "question": "Hangi şartla fon unvanında \"Yabancı\" ibaresine yer verilmesi zorunludur?", "answer": "Toplam değerinin en az %80'i yabancı para ve sermaye piyasası araçlarına yatırılıyorsa."}, {"id": 1384, "question": "Şemsiye fona bağlı ilk fonun ihraç baş  olan üye için yazılı savunma süresi kaça kadar uzatılabilir?", "answer": "Yirmi iş gününe kadar."}, {"id": 1498, "question": "Disiplin Komitesi raporunu savunma süreleri hariç en geç kaç gün içinde düzenlemelidir?", "answer": "En geç altmış iş günü içinde."}, {"id": 1499, "question": "Verilen disiplin kararlarına karşı Kurul (SPK) nezdinde kaç gün içinde itiraz edilebilir?", "answer": "Kararın tebliğinden itibaren on iş günü içinde."}, {"id": 1500, "question": "Disiplin cezaları üye sicil kayıt defterinden ne zaman silinir?", "answer": "Kararın kesinleşmesinden başlayarak beşinci yılın sonunda silinir."}]}};
        let selectedCourses = [];
        let allQuestions = [];
        let currentIndex = 0;
        let viewedSet = new Set();

        function renderCourseSelection() {
            const courseList = document.getElementById('course-list');
            courseList.innerHTML = '';
            for (const [key, course] of Object.entries(quizData)) {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.dataset.course = key;
                card.innerHTML = '<div class="course-info"><h3>' + course.name + '</h3><span>' + course.questions.length + ' soru</span></div>' +
                    '<div class="course-check"><i class="ph-bold ph-check"></i></div>';
                card.addEventListener('click', () => toggleCourse(key, card));
                courseList.appendChild(card);
            }
        }

        function toggleCourse(courseKey, cardElement) {
            // Tek seçim: Önce tüm seçimleri kaldır
            document.querySelectorAll('.course-card.selected').forEach(card => {
                card.classList.remove('selected');
            });
            selectedCourses = [];

            // Yeni seçimi ekle
            cardElement.classList.add('selected');
            selectedCourses = [courseKey];

            document.getElementById('start-btn').disabled = selectedCourses.length === 0;
        }

        function startQuiz() {
            allQuestions = [];
            for (const courseKey of selectedCourses) {
                const course = quizData[courseKey];
                course.questions.forEach(q => {
                    allQuestions.push({ ...q, courseName: course.name, courseKey: courseKey });
                });
            }
            shuffleArray(allQuestions);
            currentIndex = 0;
            viewedSet.clear();
            document.getElementById('selection-screen').classList.add('hidden');
            document.getElementById('quiz-screen').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = allQuestions[currentIndex];
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('answer-text').textContent = question.answer;
            document.getElementById('current-num').textContent = currentIndex + 1;
            document.getElementById('total-num').textContent = allQuestions.length;
            document.getElementById('current-course-name').textContent = question.courseName;
            const progress = ((currentIndex + 1) / allQuestions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            viewedSet.add(currentIndex);
            document.getElementById('viewed-count').textContent = viewedSet.size;
            document.getElementById('remaining-count').textContent = allQuestions.length - viewedSet.size;
            document.getElementById('flip-card').classList.remove('flipped');
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === allQuestions.length - 1;
        }

        function nextQuestion() { if (currentIndex < allQuestions.length - 1) { currentIndex++; showQuestion(); } }
        function prevQuestion() { if (currentIndex > 0) { currentIndex--; showQuestion(); } }
        function flipCard() { document.getElementById('flip-card').classList.toggle('flipped'); }
        function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }
        function reshuffleQuestions() { shuffleArray(allQuestions); currentIndex = 0; viewedSet.clear(); showQuestion(); }
        function backToSelection() { document.getElementById('quiz-screen').style.display = 'none'; document.getElementById('selection-screen').classList.remove('hidden'); }

        document.getElementById('start-btn').addEventListener('click', startQuiz);
        document.getElementById('flip-card').addEventListener('click', flipCard);
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('prev-btn').addEventListener('click', prevQuestion);
        document.getElementById('shuffle-btn').addEventListener('click', reshuffleQuestions);
        document.getElementById('back-btn').addEventListener('click', backToSelection);

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('quiz-screen').style.display === 'block') {
                switch(e.key) {
                    case ' ': e.preventDefault(); flipCard(); break;
                    case 'ArrowRight': nextQuestion(); break;
                    case 'ArrowLeft': prevQuestion(); break;
                    case 's': case 'S': reshuffleQuestions(); break;
                }
            }
        });

        let touchStartX = 0, touchEndX = 0;
        document.getElementById('flip-card').addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; }, false);
        document.getElementById('flip-card').addEventListener('touchend', (e) => { touchEndX = e.changedTouches[0].screenX; const diff = touchStartX - touchEndX; if (Math.abs(diff) > 50) { if (diff > 0) nextQuestion(); else prevQuestion(); } }, false);

        // Tema yonetimi
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                updateThemeIcon(true);
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        }

        function updateThemeIcon(isDark) {
            const icon = document.querySelector('#theme-toggle i');
            icon.className = isDark ? 'ph ph-sun' : 'ph ph-moon';
        }

        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        initTheme();

        renderCourseSelection();
    </script>
</body>
</html>
