tion": "Bir ülkede yerli paranın işlevlerini yüksek enflasyon gibi nedenlerle yabancı paraların üstlenmesi durumuna ne denir?", "answer": "Para İkamesi (Dolarizasyon)."}, {"id": 77, "question": "\"Kötü para iyi parayı kovar\" prensibi olarak bilinen yasa hangisidir?", "answer": "Gresham Kanunu."}, {"id": 78, "question": "Bankaların mevduat toplayıp kredi vererek yarattıkları paraya ne ad verilir?", "answer": "Kaydi Para."}, {"id": 79, "question": "Bankaların topladıkları mevduatın Merkez Bankası tarafından belirlenen bir yüzdesini tutmak zorunda oldukları orana ne denir?", "answer": "Zorunlu Karşılık Oranı (Munzam Karşılık)."}, {"id": 80, "question": "Dar anlamda para arzı tanımı olan \"M1\" neleri kapsar?", "answer": "Dolaşımdaki Para + Vadesiz Mevduat."}, {"id": 81, "question": "\"M2\" para arzı tanımı, M1'e ek olarak neyi kapsar?", "answer": "Vadeli Mevduatlar."}, {"id": 82, "question": "Bir menkul kıymetin önceden belirlenmiş bir fiyattan, belirli bir tarihte geri alınmak üzere satılmasına ne ad verilir?", "answer": "Repo."}, {"id": 83, "question": "Irving Fisher tarafından geliştirilen \"Miktar Teorisi\" denklemi nedir?", "answer": "M x V = P x Y."}, {"id": 84, "question": "Keynes'e göre bireyler hangi üç güdüyle para talep ederler?", "answer": "İşlem, İhtiyat ve Spekülasyon güdüsü."}, {"id": 85, "question": "Faiz oranlarının düşebileceği en alt seviyeye ulaştığı ve para talebinin sonsuz esnek olduğu duruma ne ad verilir?", "answer": "Likidite Tuzağı."}, {"id": 86, "question": "\"Sürekli Gelir Hipotezi\" üzerinden Modern Miktar Teorisi'ni geliştiren iktisatçı kimdir?", "answer": "Milton Friedman."}, {"id": 87, "question": "TCMB'nin temel amacı nedir?", "answer": "Fiyat istikrarını sağlamak ve sürdürmek."}, {"id": 88, "question": "Merkez Bankasının temel hedefine ulaşmak için kullanacağı araçları serbestçe seçebilmesine ne ad verilir?", "answer": "Araç Bağımsızlığı."}, {"id": 89, "question": "1944 yılında ABD'de kurulan ve doların altına endekslendiği uluslararası para sistemine ne ad verilir?", "answer": "Bretton Woods Sistemi."}, {"id": 90, "question": "Enflasyon hedefine ulaşılamaması durumunda TCMB'nin hükümete sunduğu rapora ne ad verilir?", "answer": "Açık Mektup."}, {"id": 91, "question": "Politika faizindeki değişikliğin enflasyon üzerindeki etkisinin ne kadar sürede görüleceğini ifade eden kavram nedir?", "answer": "Kontrol Ufku."}, {"id": 92, "question": "Bankaların geçici likidite ihtiyaçları için TCMB'den aldıkları kredilere uygulanan faiz oranına ne denir?", "answer": "Reeskont Faiz Oranı."}, {"id": 93, "question": "Para arzının azaltıldığı, faiz oranlarının arttırıldığı para politikasına ne ad verilir?", "answer": "Daraltıcı (Sıkı) Para Politikası."}, {"id": 94, "question": "Para piyasası dengesini (para arzı = para talebi) temsil eden eğri hangisidir?", "answer": "LM Eğrisi."}, {"id": 95, "question": "Genişletici para politikası (para arzı artışı) LM eğrisini ne yöne kaydırır?", "answer": "Sağa kaydırır."}, {"id": 96, "question": "Bir sorun çıktığında politika yapıçıların sorunu fark etmesi ile politika kararı alması arasında geçen süreye ne denir?", "answer": "İçsel Gecikme."}, {"id": 97, "question": "Devletin personel giderleri gibi günlük faaliyetlerini sürdürmesi için yaptığı harcamalara ne denir?", "answer": "Cari Harcamalar."}, {"id": 98, "question": "Baraj, okul, köprü gibi altyapı projeleri için yapılan harcamalara ne ad verilir?", "answer": "Yatırım Harcamaları."}, {"id": 99, "question": "Karşılığında bir mal veya hizmet üretilmeyen, sosyal yardım veya borç faiz ödemesi gibi harcamalara ne denir?", "answer": "Transfer Harcamaları."}, {"id": 100, "question": "Vergi oranı ile vergi gelirleri arasındaki ilişkiyi gösteren \"ters U\" şeklindeki eğriye ne denir?", "answer": "Laffer Eğrisi."}, {"id": 101, "question": "Belirli bir kamu hizmetinden faydalananların ödediği (pasaport, tapu harcı gibi) gelirlere ne denir?", "answer": "Harç."}, {"id": 102, "question": "Devletin para basarak elde ettiği gelire ne ad verilir?", "answer": "Senyoraj Geliri."}, {"id": 103, "question": "Vergi borcunun hesaplandığı miktar veya ekonomik değere ne ad verilir?", "answer": "Vergi Matrahı."}, {"id": 104, "question": "Verginin kanuni mükellefi ile fiili yüklenicisinin farklı olması durumuna ne denir?", "answer": "Vergi Yansıması."}, {"id": 105, "question": "Gelir arttıkça vergi oranının da arttığı vergi sistemlerine ne denir?", "answer": "Artan oranlı vergi sistemi denir."}, {"id": 106, "question": "Vergi oranı %0'dan %100'e yükselirken vergi gelirlerinin önce artıp sonra azalacağını gösteren çan eğrisi nedir?", "answer": "Laffer Eğrisi."}, {"id": 107, "question": "Devletin tüm gelir ve giderlerinin bütçede ayrı ayrı ve tam olarak gösterilmesi ilkesine ne denir?", "answer": "Genellik İlkesi."}, {"id": 108, "question": "Mal piyasası dengesini (Yatırım = Tasarruf) temsil eden eğri hangisidir?", "answer": "IS Eğrisi."}, {"id": 109, "question": "Kamu harcamalarındaki bir artışın faizleri yükselterek özel sektör yatırımlarını azaltması durumuna ne denir?", "answer": "Dışlama Etkisi (Crowding out)."}, {"id": 110, "question": "Gelirin yüzde olarak ne kadarının tüketime ayrıldığını gösteren katsayıya ne ad verilir?", "answer": "Marjinal tüketim eğilimi (c) adı verilir."}, {"id": 111, "question": "Kamu harcamalarında görülen bir birimlik artışın milli geliri bir birimden daha fazla artırmasına ne ad verilir?", "answer": "Çarpan etkisi adı verilir."}, {"id": 112, "question": "Vergi çarpanının formülü nedir?", "answer": "-c / (1-c) şeklinde hesaplanır."}, {"id": 113, "question": "Kamu harcamalarındaki artışın aynı miktarda vergi artışıyla finanse edildiği durumda milli gelirin yine de harcama miktarı kadar artacağını ifade eden çarpan hangisidir?", "answer": "Denk bütçe çarpanıdır ve değeri 1'e eşittir."}, {"id": 114, "question": "Devletin bugünkü vergi indiriminin ileride bir vergi artışına neden olacağını düşünen bireylerin tüketimlerini değiştirmemesi durumuna ne denir?", "answer": "Ricardocu Denklik Hipotezi denir."}, {"id": 115, "question": "Ekonomideki durgunluk dönemlerinde kendiliğinden devreye girerek krizin derinleşmesini engelleyen işsizlik sigortası gibi unsurlara ne ad verilir?", "answer": "Otomatik istikrarlandırıcılar (stabilizatör) adı verilir."}, {"id": 116, "question": "Maliye politikasının sadece kısa dönemde etkili olduğunu, uzun dönemde ise sadece fiyatları yükselttiğini savunan görüş hangisidir?", "answer": "Monetarist (Parasalcı) yaklaşımdır."}, {"id": 117, "question": "Likidite tuzağında (yatay LM eğrisi) hangi politika türü tam etkin olarak çalışır?", "answer": "Maliye politikası."}, {"id": 118, "question": "Para ve maliye politikalarının hedeflere ulaşmak amacıyla eş zamanlı kullanılmasına ne ad verilir?", "answer": "Politika karması adı verilir."}, {"id": 119, "question": "Ülke sınırları içerisinde üretilen nihai mal ve hizmetlerin piyasa fiyatları cinsinden değerine ne ad verilir?", "answer": "Gayri Safi Yurtiçi Hasıla (GSYH)."}, {"id": 120, "question": "GSYH'ye dış alem net faktör gelirlerinin eklenmesiyle elde edilen büyüklük hangisidir?", "answer": "Gayri Safi Milli Hasıla (GSMH)."}, {"id": 121, "question": "Üretim faktörlerinin (ücret, rant, faiz, kar) gelirlerinin toplamına ne ad verilir?", "answer": "Milli Gelir."}, {"id": 122, "question": "Kişisel gelirden dolaysız vergiler çıkarıldığında ulaşılan ve hane halkının harcayabileceği geliri ifade eden kavram nedir?", "answer": "Harcanabilir (Kullanılabilir) Gelir."}, {"id": 123, "question": "Temel alınan bir yılın fiyatları kullanılarak hesaplanan ve fiyat değişimlerinden arındırılmış GSYH türüne ne denir?", "answer": "Reel GSYH."}, {"id": 124, "question": "Ekonomideki tüm malların fiyat değişimlerini ölçen, nominal GSYH'nin reel GSYH'ye oranlanmasıyla bulunan endeks hangisidir?", "answer": "GSYH Deflatörü."}, {"id": 125, "question": "GSYH hesaplama yöntemlerinden hangisi \"katma değerlerin toplamı\" esasına dayanır?", "answer": "Üretim Yöntemi."}, {"id": 126, "question": "Milli gelir hesaplamalarına dahil edilmeyen, yasal olmayan yollarla yapılan faaliyetlere ne denir?", "answer": "Kayıt dışı ekonomi."}, {"id": 127, "question": "Gelir dağılımındaki adaleti ölçmek için kullanılan ve \"Tam Eşitlik Doğrusu\"ndan sapmayı gösteren eğriye ne denir?", "answer": "Lorenz Eğrisi."}, {"id": 128, "question": "Lorenz Eğrisi'nden hareketle hesaplanan ve 0 ile 1 arasında değer alan gelir dağılımı katsayısı nedir?", "answer": "Gini Katsayısı (1'e yaklaştıkça adaletsizlik artar)."}, {"id": 129, "question": "Türkiye ekonomisinde GSYH içinde en yüksek paya sahip olan ana sektör hangisidir?", "answer": "Hizmetler sektörü."}, {"id": 130, "question": "15-64 yaş grubunda olup çalışan ve iş arayanların toplamına ne denir?", "answer": "İşgücü."}, {"id": 131, "question": "Bireylerin iş beğenmeme veya yeni iş arama nedeniyle kısa süreliğine işsiz kalmasına ne ad verilir?", "answer": "Friksiyonel (Arızi) İşsizlik."}, {"id": 132, "question": "Ekonominin yapısındaki teknolojik değişim veya tüketici tercihlerindeki kalıcı kaymalar nedeniyle oluşan işsizlik türü hangisidir?", "answer": "Yapısal İşsizlik."}, {"id": 133, "question": "Marjinal verimliliği \"0\" olan, yani üretim sürecinden çekildiklerinde toplam çıktıyı değiştirmeyen işçilerin durumuna ne denir?", "answer": "Gizli İşsizlik."}, {"id": 134, "question": "Friksiyonel ve yapısal işsizliğin toplamına ne ad verilir?", "answer": "Doğal İşsizlik Oranı."}, {"id": 135, "question": "İşsizlik oranı ile enflasyon oranı arasındaki ters yönlü ilişkiyi gösteren eğri hangisidir?", "answer": "Phillips Eğrisi."}, {"id": 136, "question": "İşsizlik oranındaki %1'lik artışın GSYH'yı yaklaşık %2 oranında düşüreceğini savunan yasa hangisidir?", "answer": "Okun Yasası."}, {"id": 137, "question": "Bir ekonomide sadece yapısal ve arizi (friksiyonel) işsizliğin bulunması durumuna ne denir?", "answer": "Tam istihdam veya doğal işsizlik oranı durumu denir."}, {"id": 138, "question": "İşgücüne katılım oranının formülü nedir?", "answer": "(İşgücü / Yetişkin Nüfus) x 100."}, {"id": 139, "question": "Asgari ücretin piyasa denge ücretinin üzerinde belirlenmesi emek piyasasında nasıl bir sonuç doğurur?", "answer": "Emek arz fazlasına (işsizliğe) neden olur."}, {"id": 140, "question": "Toplam talebin üretim kapasitesini aşması sonucu \"fazla paranın az malı kovaladığı\" enflasyon türü hangisidir?", "answer": "Talep Enflasyonu."}, {"id": 141, "question": "Hammadde fiyatları veya ücretlerdeki artışın fiyatları yukarı çekmesiyle oluşan enflasyona ne denir?", "answer": "Maliyet (Arz) Enflasyonu."}, {"id": 142, "question": "Enflasyon ile birlikte ekonomik durgunluğun (üretim daralmasının) aynı anda yaşanması durumuna ne denir?", "answer": "Stagflasyon."}, {"id": 143, "question": "Fiyat artış hızındaki (enflasyon oranındaki) düşüşleri ifade eden terim hangisidir?", "answer": "Dezenflasyon."}, {"id": 144, "question": "Tüketicilerin bütçelerinde yer kaplayan belirli bir mal sepetinin fiyat değişimlerini ölçen endeks hangisidir?", "answer": "Tüketici Fiyat Endeksi (TÜFE)."}, {"id": 145, "question": "Enerji ve gıda gibi dışsal şoklara açık kalemlerin TÜFE'den çıkarılmasıyla elde edilen göstergeye ne denir?", "answer": "Çekirdek Enflasyon."}, {"id": 146, "question": "Enflasyon oranı ile işsizlik oranının toplanmasıyla elde edilen endeks hangisidir?", "answer": "Hoşnutsuzluk (Sefalet) Endeksi."}, {"id": 147, "question": "Tüketici ve sektör güven endekslerinde iyimser bir beklenti için endeksin hangi değerin üzerinde olması gerekir?", "answer": "100 değerinin üzerinde."}, {"id": 148, "question": "Tüketici Güven Endeksi'nin 100 değerinden küçük olması neyi ifade eder?", "answer": "Tüketicilerin ekonomi ve kendi mali durumları hakkında kötümser beklenti içinde olduğunu ifade eder."}, {"id": 149, "question": "İmalat sanayinde üretilebilecek maksimum kapasite ile fiili üretim arasındaki ilişkiyi gösteren oran nedir?", "answer": "Kapasite Kullanım Oranı."}, {"id": 150, "question": "İmalat sanayi kapasite kullanım oranı verileri hangi yöntemle elde edilmektedir?", "answer": "TCMB tarafından şirketlere uygulanan İktisadi Yönelim Anketi ile elde edilmektedir."}, {"id": 151, "question": "Ekonomik küçülmenin kalıcı hale geldiği, üretimin en alt seviyeye indiği konjonktür aşaması hangisidir?", "answer": "Dip Aşaması."}, {"id": 152, "question": "Reel GSYH artışının ekonomiyi potansiyel gelir seviyesinin üstüne çıkardığı konjonktür aşaması hangisidir?", "answer": "Zirve Aşaması."}, {"id": 153, "question": "Ekonomik küçülmenin en dip noktaya ulaştığı ve işsizliğin en yüksek olduğu evreye ne denir?", "answer": "Dip Aşaması (Depresyon)."}, {"id": 154, "question": "Girdilerin tamamı %10 artırıldığında çıktının da tam olarak %10 artması varsayımına ne denir?", "answer": "Ölçeğe göre sabit getiri."}, {"id": 155, "question": "Cobb-Douglas modelinde girdilerin çıktıyı ne oranda etkileyeceğini gösteren katsayıya ne denir?", "answer": "Çıktı esnekliği (Alfa ve 1-Alfa katsayıları)."}, {"id": 156, "question": "Girdilerden biri sabitken diğerinin artırılmasının çıktı artış hızını azaltmasına ne denir?", "answer": "Azalan marjinal verimlilik kuralı."}, {"id": 157, "question": "Büyüme muhasebesinde toplam faktör verimliliği (TFV) genellikle hangi unsurla ilişkilendirilir?", "answer": "Teknolojik ilerleme ile."}, {"id": 158, "question": "Büyüme muhasebesinde \"Toplam Faktör Verimliliği\" (TFV) artışı hangi faktörle doğrudan ilişkilendirilir?", "answer": "Teknolojik ilerleme."}, {"id": 159, "question": "Çalışanların bilgi birikimi, eğitimi ve tecrübesine dayalı üretim faktörüne ne denir?", "answer": "Beşeri Sermaye."}, {"id": 160, "question": "Çalışanların eğitim seviyesi ve tecrübesine yapılan yatırımlar hangi sermaye türünü oluşturur?", "answer": "Beşeri Sermaye."}, {"id": 161, "question": "Doğal kaynak ihracatındaki artışın yerli parayı aşırı değerli kılarak imalat sektörünün rekabet gücünü kırmasına ne denir?", "answer": "Hollanda Hastalığı (Dutch Disease)."}, {"id": 162, "question": "Doğal kaynak ihracatındaki artışın yerli parayı aşırı değerlendirerek imalat sanayisini çökertmesine ne denir?", "answer": "Hollanda Hastalığı (Dutch Disease)."}, {"id": 163, "question": "Fakir ülkelerin daha hızlı büyüyerek zengin ülkeleri yakalaması durumuna ne ad verilir?", "answer": "Yakınsama (Convergence)."}, {"id": 164, "question": "Fakir ülkelerin zengin ülkeleri yakalaması için belirli kurumsal ve yapısal standartlara sahip olması gerektiğini savunan görüş hangisidir?", "answer": "Kulüp Yakınsaması Teorisi."}, {"id": 165, "question": "Solow modeline göre ekonomi dengeye ulaştığında sabit oranda gerçekleşen büyüme hızına ne denir?", "answer": "Durağan Büyüme Oranı (Steady State)."}, {"id": 166, "question": "Solow modeline göre sermaye birikiminin ekonomik büyümeyi sürekli kılamamasının nedeni nedir?", "answer": "Azalan verimler yasası nedeniyle sermayenin marjinal verimliliğinin zamanla düşmesidir."}, {"id": 167, "question": "Solow modelinde \"Durağan Büyüme Oranı\" (Steady State) neye eşittir?", "answer": "Nüfus artış hızı ile teknolojik ilerleme hızının toplamına (%∆N + %∆A) eşittir."}, {"id": 168, "question": "Bir ekonominin orta gelir seviyesine ulaştıktan sonra yapısal nedenlerle büyümesinin duraksaması ve yüksek gelir grubuna geçememesi nedir?", "answer": "Orta Gelir Tuzağı."}, {"id": 169, "question": "Bir ekonominin düşük maliyetli işgücü avantajını kaybedip henüz yüksek teknolojiye geçememesi durumuna ne ad verilir?", "answer": "Orta Gelir Tuzağı."}, {"id": 170, "question": "Dış ticareti \"sıfır toplamlı oyun\" olarak gören ve kıymetli maden biriktirmeyi amaçlayan yaklaşım hangisidir?", "answer": "Merkantilizm."}, {"id": 171, "question": "Ülkelerin en ucuza ürettikleri malın üretiminde uzmanlaşmasını savunan Adam Smith teorisi nedir?", "answer": "Mutlak Üstünlükler Teorisi."}, {"id": 172, "question": "Bir ülke iki malın üretiminde de mutlak üstün olsa bile, fırsat maliyeti en düşük olan malda uzmanlaşması gerektiğini savunan Ricardo teorisi nedir?", "answer": "Karşı PL / MPK = PL / PK."}, {"id": 449, "question": "Tam rekabet piyasasında firmanın kısa dönemde kâr elde ettiği üretim aralığı hangi noktalarla belirlenir?", "answer": "Toplam Gelir (TR) ve Toplam Maliyetin (TC) eşit olduğu \"başabaş noktaları\" arasındaki aralıkta."}, {"id": 450, "question": "Cournot modelinde \"n\" sayıda firma varsa, piyasadaki toplam üretim miktarı ne olur?", "answer": "n / (1 + n)."}, {"id": 451, "question": "Hangi düopol modelinde rekabet miktar üzerinden değil, fiyat üzerinden yapılır?", "answer": "Bertrand Modeli."}, {"id": 452, "question": "Sweezy modelinde marjinal maliyetteki (MC) değişmelerin üretim ve fiyatı etkilememesinin nedeni nedir?", "answer": "Marjinal hasılat (MR) eğrisinin sürekli olmaması (kopukluk içermesi)."}, {"id": 453, "question": "Paranın, isteklerin karşılıklı çakışması zorunluluğunu ortadan kaldırarak uzmanlaşmayı hızlandıran işlevi hangisidir?", "answer": "Mübadele (Değişim) aracı olması."}, {"id": 454, "question": "Paranın, mal-mal değişimini mal-para-mal değişimine dönüştürerek işlem maliyetlerini düşürmesi hangi işlevidir?", "answer": "Mübadele (Değişim) aracı olması işlevidir."}, {"id": 455, "question": "Bankaların mevduat karşılığı tuttuğu serbest karşılıklar (s) artarsa kaydi para miktarı nasıl değişir?", "answer": "Sistemden sızıntı arttığı için yaratılan kaydi para miktarı düşer."}, {"id": 456, "question": "Kredi ile parayı eşdeğer gören ve \"likidite arzı\" kavramını benimseyen yaklaşım hangisidir?", "answer": "Radcliffe Yaklaşımı."}, {"id": 457, "question": "Cambridge denkleminde (Md = k.P.w) yer alan \"w\" değişkeni neyi ifade eder?", "answer": "Reel Servet."}, {"id": 458, "question": "Likidite tuzağında (yatay LM) para politikasının hasıla üzerindeki etkisi nasıldır?", "answer": "Para politikası tam etkisizdir."}, {"id": 459, "question": "Türkiye'de \"Açık Enflasyon Hedeflemesi\" rejimine tam olarak hangi yıl geçilmiştir?", "answer": "2006 yılından itibaren."}, {"id": 460, "question": "Türkiye'de \"Örtük Enf st piyasaya göre daha ön planda olduğu, hem özel hem kamu mülkiyetinin bulunduğu sisteme ne denir?", "answer": "Karma Sistem."}, {"id": 985, "question": "Tüketici dengesi, kayıtsızlık eğrisi ile bütçe doğrusunun neresinde gerçekleşir?", "answer": "Teğet olduğu noktada."}, {"id": 986, "question": "Beşeri sermaye birikimi için eğitim almayı tercih eden birinin fırsat maliyeti nedir?", "answer": "Çalışması durumunda alacağı ücret."}, {"id": 987, "question": "Marjinal maliyet eğrisinin ortalama toplam maliyet eğrisini kestiği minimum nokta nedir?", "answer": "Başabaş noktası."}, {"id": 988, "question": "Monopol piyasasında marjinal gelir (MR) marjinal maliyete (MC) eşit olduğunda neye ulaşılır?", "answer": "Optimum çıktı miktarına (denge)."}, {"id": 989, "question": "Üç firmanın olduğu oligopol piyasasına ne denir?", "answer": "Triopol."}]}, "6-genis-kapsamli": {"name": "Geniş Kapsamlı Sermaye Piyasası Mevzuatı ve Meslek Kuralları", "questions": [{"id": 1, "question": "Orta ve uzun vadeli ödünç verilebilir fonların, sermaye piyasası araçlarının alım satımı suretiyle tasarruf sahiplerinden fon talep edenlere aktarılmasını sağlayan piyasaya ne ad verilir?", "answer": "Sermaye piyasası adı verilir."}, {"id": 2, "question": "Sermaye piyasası, ekonomi içinde hangi üst piyasa türünün bir alt dalını oluşturur?", "answer": "Finans piyasasının (para piyasası ile birlikte) bir alt türüdür."}, {"id": 3, "question": "Finans piyasalarının başlıca beş fonksiyonu nelerdir?", "answer": "Reel piyasaya kaynak sağlamak, sermaye birikimi oluşturmak, likidite temin etmek, riskleri dağıtmak/aktarmak ve mülkiyeti tabana yaymaktır."}, {"id": 4, "question": "Riskleri dönüştürmek, mülkiyeti tabana yaymak ve likidite sağlamak fonksiyonları para piyasasından ziyade hangi piyasaya özgüdür?", "answer": "Sermaye piyasasına özgüdür."}, {"id": 5, "question": "Sermaye piyasası araçlarının ihraççısı tarafından ilk defa piyasaya çıkarılarak alıcılara satıldığı piyasaya ne ad verilir?", "answer": "Birincil piyasa adı verilir."}, {"id": 6, "question": "Daha önce ihraç edilmiş sermaye piyasası araçlarının tasarruf sahipleri arasında alınıp satıldığı piyasa hangisidir?", "answer": "İkincil piyasadır."}, {"id": 7, "question": "İkincil piyasanın sahip olduğu en önemli üç fonksiyon nedir?", "answer": "Likidite fonksiyonu, fiyat belirleme fonksiyonu ve vade belirleme fonksiyonudur."}, {"id": 8, "question": "Belli miktarda bir mal veya kıymetin ve bunların karşılığı olan paranın işlemin ardından hemen el değiştirmesini sağlayan piyasalara ne denir?", "answer": "Spot piyasalar denir."}, {"id": 9, "question": "İleri bir tarihte teslimatı yapılmak üzere herhangi bir malın veya finansal aracın bugünden alım satımının yapıldığı piyasalara ne denir?", "answer": "Vadeli piyasalar denir."}, {"id": 10, "question": "Sermaye piyasasının başlıca beş unsuru nelerdir?", "answer": "Fon talep edenler, fon arz edenler, sermaye piyasası araçları, yardımcı kuruluşlar ve borsalardır."}, {"id": 11, "question": "6362 sayılı Sermaye Piyasası Kanunu'na göre ihraççı tanımı nedir?", "answer": "Kitle fonlaması platformları aracılığıyla para toplayanlar hariç, sermaye piyasası araçlarını ihraç eden, ihraç etmek üzere Kurula başvuran veya araçları halka arz edilen tüzel kişiler ve yatırım fonlarıdır."}, {"id": 12, "question": "Yatırım fonları hariç tutulduğunda, gerçek kişiler veya donatma iştirakleri sermaye piyasası aracı ihraç edebilir mi?", "answer": "Hayır, tüzel kişiliği haiz olmayan kuruluşlar (yatırım fonları hariç) ihraççı olamaz."}, {"id": 13, "question": "Mesleki bir faaliyet olarak, münhasıran sermaye piyasasında yatırım yapmak amacıyla fon toplayan ve yöneten kurumlara ne ad verilir?", "answer": "Kurumsal yatırımcılar adı verilir."}, {"id": 14, "question": "Mevzuata göre \"Nitelikli Yatırımcı\" kime denir?", "answer": "Kurul düzenlemelerinde belirlenen kıstasları karşılayan profesyonel müşterilerdir (kurumsal yatırımcılar ve belirli büyüklükte portföyü olan bireysel yatırımcılar)."}, {"id": 15, "question": "Fon talep edenler ile fon arz edenler arasında kurulan hukuki ilişki aracın niteliğine göre hangi iki türde olabilir?", "answer": "Ya ortaklık ilişkisidir ya da borç-alacak ilişkisidir."}, {"id": 16, "question": "6362 sayılı Kanun'un 35. maddesinde yardımcı kuruluşlar hangi isimle ifade edilmiştir?", "answer": "Sermaye piyasası kurumları ismiyle ifade edilmiştir."}, {"id": 17, "question": "Borsaların en önemli fonksiyonu nedir?", "answer": "Likidite sağlamaktır."}, {"id": 18, "question": "Borsada işlem görecek şirketlerin sağlaması gereken kriterlere (ekonomik büyüklük vb.) ne ad verilir?", "answer": "Kotasyon kriterleri adı verilir."}, {"id": 19, "question": "Sermaye piyasasında düzenlemelerin uygulanma hiyerarşisi nasıldır?", "answer": "1. 6362 sayılı SPKn, 2. Kurul Düzenlemeleri (Yönetmelik, tebliğ, ilke kararı), 3. Diğer düzenlemeler (Borsa mevzuatı vb.), 4. Genel Hükümler."}, {"id": 20, "question": "Düzenlediği konuya ilişkin emredici hükümler dışında ana esasları belirleyip detayları Kurul'a bırakan kanun türüne ne ad verilir?", "answer": "Çerçeve kanun adı verilir."}, {"id": 21, "question": "Sermaye Piyasası Kurulu'nun iki temel işlevi nedir?", "answer": "1. İkincil düzenleme yapmak ve başvuruları sonuçlandırmak, 2. Tedbir uygulamak ve yaptırım tesis etmek."}, {"id": 22, "question": "6362 sayılı SPKn hazırlanırken hangi temel kanunun yürürlüğe girmesi belirleyici olmuştur?", "answer": "6102 sayılı Türk Ticaret Kanunu (TTK)."}, {"id": 23, "question": "Türkiye'nin Avrupa Birliği'ne katılım müzakereleri resmen hangi tarihte başlamıştır?", "answer": "3 Ekim 2005 tarihinde."}, {"id": 24, "question": "6362 sayılı Kanun md. 136/1 uyarınca, hangi kurumun işlemlerine, piyasalarına ve ödeme sistemlerine SPKn hükümleri (teminat sözleşmeleri hariç) uygulanmaz?", "answer": "T.C. Merkez Bankası'na (TCMB)."}, {"id": 25, "question": "TCMB ve Hazine tarafından ihraç edilecek sermaye piyasası araçları için hangi belgelerin hazırlanması ve Kurul onayı zorunlu kural olarak nedir?", "answer": "Açıklayıcı (izhari) kayıt sistemidir (kurucu etki tanınmamıştır)."}, {"id": 36, "question": "Sermaye piyasası araçlarını konu alan teminat sözleşmeleri hangi Kanun maddesinde düzenlenmiştir ve geçerlilik şartı nedir?", "answer": "SPKn md. 47'de düzenlenmiştir; yazılı şekilde yapılması geçerlilik şartıdır."}, {"id": 37, "question": "Teminat konusu varlıkların mülkiyetinin devredildiği veya üzerinde sınırlı ayni hak tesis edildiği yatırımı yöneten kuruluşa ne denir?", "answer": "Teminat yöneticisi adı verilir."}, {"id": 38, "question": "Teminat yöneticisinin sorumluluğunu hafifleten veya kaldıran anlaşmalar geçerli midir?", "answer": "Hayır, bu tür anlaşmalar, hüküm veya ifadeler geçersizdir."}, {"id": 39, "question": "Sermaye piyasası araçlarının ihraççılar tarafından çıkarılıp, halka arz edilerek veya edilmeksizin satışına ne ad verilir?", "answer": "İhraç adı verilir."}, {"id": 40, "question": "Halka arz nedir?", "answer": "Sermaye piyasası araçlarının satın alınması için her türlü yoldan yapılan genel bir çağrıyı ve bu çağrı devamında gerçekleştirilen satışı ifade eder."}, {"id": 41, "question": "Yatırımcı korunması ilkeleri nelerdir?", "answer": "Tam, zamanında ve doğru bilgilendirme ilkeleridir."}, {"id": 42, "question": "Halka arz edilerek yapılan ihraçlarda en geniş kapsamlı bilgileri içeren belgeye ne ad verilir?", "answer": "İzahname adı verilir."}, {"id": 43, "question": "Halka arz edilmeksizin yapılan ihraçlarda onaylatılması gereken belge hangisidir?", "answer": "İhraç belgesidir."}, {"id": 44, "question": "Finansal raporların gerçeği yansıtıp yansıtmadığını profesyonel görüşle ortaya koyan rapor hangisidir?", "answer": "Bağımsız denetim raporudur."}, {"id": 45, "question": "İzahnamenin Kurulca onaylanması, oradaki bilgilerin Kurul tarafından tekeffül edildiği (garanti edildiği) anlamına gelir mi?", "answer": "Hayır, tekeffül veya tavsiye olarak kabul edilemez."}, {"id": 46, "question": "İzahnamedeki yanlış, yanıltıcı veya eksik bilgilerden öncelikle kim sorumludur?", "answer": "İhraççılar sorumludur."}, {"id": 47, "question": "İzahname yayımlandıktan sonra satış süresi içinde yatırım kararını etkileyecek yeni bir husus çıkarsa Kurul kaç iş günü içinde onay vermelidir?", "answer": "Yedi iş günü içinde."}, {"id": 48, "question": "İzahname değişikliği sonrası, değişiklik yayımlanmadan önce talepte bulunmuş yatırımcıların taleplerini geri alma süresi kaç gündür?", "answer": "İki iş günüdür."}, {"id": 49, "question": "Halka açık anonim ortaklıklarda, payların ihraç bedellerinin ödenmesine ilişkin temel kural nedir?", "answer": "Tam ve nakden ödeme ilkesidir (apel sistemi kabul edilmez)."}, {"id": 50, "question": "Borçlanma aracı niteliğindeki sermaye piyasası aracı sahiplerinin oluşturduğu kurula ne ad verilir?", "answer": "Borçlanma aracı sahipleri kurulu adı verilir."}, {"id": 51, "question": "Sahip olduğu sermaye piyasası araçlarını halka arz etmek üzere Kurula başvuran gerçek veya tüzel kişiye ne denir?", "answer": "Halka arz eden denir."}, {"id": 52, "question": "Pay sahibi sayısı kaçı aşan anonim ortaklıkların payları halka arz olunmuş sayılır?", "answer": "Beş yüzü (500) aşanlar."}, {"id": 53, "question": "Halka açık sayılan ancak borsada işlem görmeyen ortaklıklar, en geç kaç yıl içinde borsaya başvurmak zorundadır?", "answer": "En geç iki yıl içinde."}, {"id": 54, "question": "Halka açık ortaklıkların, yönetim kurulu kararıyla esas sözleşmede belirlenen tavana kadar pay çıkarabildikleri sisteme ne denir?", "answer": "Kayıtlı sermaye sistemi adı verilir."}, {"id": 55, "question": "Kayıtlı sermaye sisteminde yönetim kuruluna sermaye artırma yetkisi en çok kaç yıl için verilebilir?", "answer": "En çok beş yıl süre ile verilebilir."}, {"id": 56, "question": "Halka açık ortaklıklarda kâr payı dağıtımına ilişkin esasları kim belirler?", "answer": "Genel kurul tarafından belirlenen kâr dağıtım politikası çerçevesinde dağıtılır."}, {"id": 57, "question": "Bir hesap döneminde verilecek toplam kâr payı avansı miktarı neyi aşamaz?", "answer": "Bir önceki yıla ait dönem kârının yarısını aşamaz."}, {"id": 58, "question": "Halka açık ortaklıkların ilişkili oldukları kişilerle emsallere aykırı işlemler yaparak kârlarını azaltmaları ne olarak adlandırılır ve yasaktır?", "answer": "Örtülü kazanç aktarımı adı verilir."}, {"id": 59, "question": "Halka açık ortaklıklar, ilişkili taraf işlemlerine ilişkin belgeleri en az kaç yıl süreyle saklamak zorundadır?", "answer": "En az sekiz yıl süre ile."}, {"id": 60, "question": "İlişkili taraf işlemlerinde, bağımsız yönetim kurulu üyelerinin onayının olmaması halinde hangi organın kararı gerekir?", "answer": "Genel kurul kararı gerekir."}, {"id": 61, "question": "Şirket menfaatlerinin yöneticilerin veya yatırımcı gruplarının menfaatleri karşısında korunmasını amaçlayan yönetim anlayışına ne denir?", "answer": "Kurumsal yönetim adı verilir."}, {"id": 62, "question": "Halka açık ortaklıklarda yönetim kontrolünün elde edilmesi durumunda diğer ortaklara tanınan hak nedir?", "answer": "Zorunlu pay alım teklifi (çağrı) hakkıdır."}, {"id": 63, "question": "Yönetim kontrolünün elde edildiği kabul edilen iki temel durum nedir?", "answer": "1. Oy haklarının %50'den fazlasına sahip olunması, 2. Yönetim kurulu üye tam sayısının salt çoğunluğunu seçme hakkı veren imtiyazlı paylara sahip olunması."}, {"id": 64, "question": "Birleşme, bölünme, tür değiştirme gibi ortaklığın yapısına ilişkin temel işlemlere ne ad verilir?", "answer": "Önemli nitelikteki işlemler adı verilir."}, {"id": 65, "question": "Önemli nitelikteki işlemlere genel kurulda muhalif kalan pay sahiplerine tanınan hak nedir?", "answer": "Ayrılma hakkıdır."}, {"id": 66, "question": "Ortaklıktan çıkarma ve satma hakkının kullanılabilmesi için sahip olunması gereken asgari oy hakkı oranı nedir?", "answer": "%98'dir."}, {"id": 67, "question": "Halka açık ortaklıklarda genel kurul toplantı ilanı toplantı tarihinden en az ne kadar önce yapılmalıdır?", "answer": "En az üç ı erteleyebilir?", "answer": "Sorumluluğu kendisine ait olmak üzere; meşru çıkarlarının zarar görmemesi, yatırımcıların yanıltılmaması ve bilgilerin gizli tutulmasını sağlayabilecek olması kaydıyla erteleyebilir,."}, {"id": 103, "question": "İçsel bilgilere düzenli erişimi olan kişilerin listesi hangi kurum tarafından saklanır?", "answer": "Merkezi Kayıt Kuruluşu (MKK) tarafından saklanır."}, {"id": 104, "question": "İçsel bilgilere erişimi olanlar listesindeki bir değişiklik en geç kaç iş günü içinde MKK’ya bildirilmelidir?", "answer": "En geç iki iş günü içinde."}, {"id": 105, "question": "İhraççılar, hisse fiyatında olağan dışı değişim olduğunda hangi kurumun talebi üzerine açıklama yapmak zorundadır?", "answer": "İlgili borsanın talebi üzerine."}, {"id": 106, "question": "İdari sorumluluğu bulunan kişilerin pay işlemleri, bir takvim yılı içinde hangi tutara ulaşmadıkça açıklanmaz? (2022-2025 dönemi için)", "answer": "112.000.000 TL tutarına ulaşmadıkça açıklama yapılmaz."}, {"id": 107, "question": "Borsada işlem gören bir şirketin sermayesindeki pay oranının % kaçlık dilimlere ulaşması durumunda açıklama yapılması zorunludur?", "answer": "%5, %10, %15, %20, %25, %33, %50, %67 veya %95 oranlarına ulaşması durumunda."}, {"id": 108, "question": "Payları borsada işlem gören ihraççıların sermaye yapısındaki %5 veya daha fazla pay sahipliği değişikliklerini kim günceller?", "answer": "MKK (Merkezi Kayıt Kuruluşu) tarafından derhal güncellenir."}, {"id": 109, "question": "Geleceğe yönelik değerlendirmeler bir yılda en fazla kaç defa kamuya açıklanabilir?", "answer": "Yılda en fazla dört defa açıklanabilir."}, {"id": 110, "question": "Geleceğe yönelik değerlendirmelerin açıklanması için hangi organın kararı veya onayı gereklidir?", "answer": "Yönetim kurulu kararı veya yetki verilmişse ilgili kişinin yazılı onayı gerekir."}, {"id": 111, "question": "Haber veya söylentilerin doğrulanmasına ilişkin açıklama yükümlülüğü hangi durumda ortaya çıkar?", "answer": "İlk kez kamu önce."}, {"id": 143, "question": "Yönetim kurulu üyelerine verilen mali haklar, faaliyet raporunda nasıl açıklanmalıdır?", "answer": "Kişi bazında açıklama yapılması esastır."}, {"id": 144, "question": "Bağımsız yönetim kurulu üyelerine performans dayalı ödeme veya pay opsiyonu verilebilir mi?", "answer": "Hayır, ücretlendirmede kâr payı, pay opsiyonları veya performans ödeme planları kullanılamaz."}, {"id": 145, "question": "Şirket genel kurulunda sorulan ve ticari sır kapsamına girmeyen sorulara en geç kaç gün içinde yanıt verilmelidir?", "answer": "Hemen cevaplandırılamıyorsa en geç 15 gün içinde yazılı olarak cevaplanır."}, {"id": 146, "question": "Şirketin kurumsal internet sitesinde en az kaç yıllık geçmiş bilgilere yer verilmelidir?", "answer": "En az son beş (5) yıllık bilgilere yer verilir."}, {"id": 147, "question": "\"Riskin Erken Saptanması Komitesi\" hangi şirketler için zorunludur?", "answer": "Pay senetleri borsada işlem gören tüm şirketler için kurulması zorunludur."}, {"id": 148, "question": "Şirketin bağımsız denetçisini seçme yetkisi hangi organa aittir?", "answer": "Genel Kurul'a aittir."}, {"id": 149, "question": "Kurumsal Yönetim İlkelerine uyum zorunluluğunun yerine getirilmemesi durumunda bağımsız üyeleri resen atama yetkisi kime aittir?", "answer": "Sermaye Piyasası Kurulu'na (SPK) aittir."}, {"id": 150, "question": "Şirketin finansal planlaması için gerekli düzenin kurulması yönetim kurulunun devredilebilir bir yetkisi midir?", "answer": "Hayır, devredilemez görev ve yetkiler arasındadır."}, {"id": 151, "question": "Denetimden sorumlu komite üyelerinden en az birinin sahip olması gereken mesleki tecrübe şartı nedir?", "answer": "Denetim, muhasebe veya finans konusunda en az beş (5) yıllık tecrübe."}, {"id": 152, "question": "Gayrimenkul Yatırım Ortaklığı (GYO) nedir?", "answer": "Gayrimenkuller, projeler ve haklardan oluşan portföyü işletmek amacıyla kurulan sermaye piyasası kurumudur."}, {"id": 153, "question": "Münhasıran altyapı yatırım ve hizmetlerinden oluşan portföyü işletecek GYO'ların portföyündeki asgari altyapı yatırımı oranı ne olmalıdır?", "answer": "Aktif toplamının en az %75'i olmalıdır."}, {"id": 154, "question": "GYO kuruluşu için asgari başlangıç sermayesi ne kadardır?", "answer": "1.000.000.000 TL'dir (Altyapı GYO'ları için 1.500.000.000 TL)."}, {"id": 155, "question": "Bir GYO'nun halka arz edilmesi veya nitelikli yatırımcıya satılması taahhüt edilen asgari pay oranı kaçtır?", "answer": "Sermayenin en az %25'idir."}, {"id": 156, "question": "GYO genel müdürünün sahip olması gereken asgari mesleki tecrübe süresi ne kadardır?", "answer": "Gayrimenkul, hukuk, inşat veya finans alanlarında en az beş (5) yıldır."}, {"id": 157, "question": "GYO'lar hangi şirketlerin sermayesinin %5'inden fazlasına sahip olamaz?", "answer": "Hiçbir şirkette sermaye veya oy haklarının %5'inden fazlasına sahip olamazlar."}, {"id": 158, "question": "GYO portföyündeki varlıkların rayiç değerleri ne sıklıkla tespit edilmelidir?", "answer": "Asgari olarak her takvim yılı sonu itibarıyla değerleme yaptırılması zorunludur."}, {"id": 159, "question": "GYO'lar portföylerine aldıkları gayrimenkulün değerinin en fazla % kaçı oranında komisyon ödeyebilirler?", "answer": "Varlık değerinin %3'ünü aşan komisyon ödeyemezler."}, {"id": 160, "question": "GYO'ların sermayesine doğrudan katılınan iştirakler lehine verebileceği teminatın sınırı nedir?", "answer": "Doğrudan katılan sermaye payı oranında verilebilir."}, {"id": 161, "question": "GYO'lar kendileri inşaat işlerini yürütebilirler mi?", "answer": "Hayır, projelerin inşaat işlerini müteahhitlerce yapılması zorunludur,."}, {"id": 162, "question": "GYO portföyündeki arsaların alımından itibaren kaç yıl içinde üzerinde proje geliştirilmezse %20'lik aktif sınıra tabi olur?", "answer": "Beş (5) yıl."}, {"id": 163, "question": "GYO'lar fon ihtiyaçları için öz sermayelerinin en fazla kaç katı kadar kredi kullanabilirler?", "answer": "Öz sermayelerinin beş (5) katı kadar kredi onu portföyü hesabına kredi alınması durumunda nereye bildirilir?", "answer": "KAP'ta açıklanır ve Kurula bildirilir."}, {"id": 401, "question": "Disiplin soruşturmasında yazılı savunma için ek süre (mücbir sebep) ne kadardır?", "answer": "Toplam yirmi (20) iş günü."}, {"id": 402, "question": "İtiraz dilekçesi nereye teslim edilmelidir?", "answer": "TSPB Yönetim Kurulu Başkanlığına (Kurula iletilmek üzere)."}, {"id": 403, "question": "Çalışan i_verenine karşı sadakat borcunu hangi durumda bozabilir?", "answer": "İşverenin mevzuata aykırı eylemleri bilerek yapması durumunda kamu yararı için."}, {"id": 404, "question": "İzahnamedeki yanlış, yanıltıcı veya eksik bilgilerden kaynaklanan zararlar ihraççılardan tazmin edilemezse, kusurlarına göre sorumlu tutulabilecek kişiler arasında \"lider\" konumdaki kuruluş hangisidir?", "answer": "İhraca aracılık eden lider aracı kurumdur."}, {"id": 405, "question": "Bağımsız denetim, derecelendirme ve değerleme kuruluşları izahnamede yer alan hangi bilgilerden sorumludur?", "answer": "Hazırladıkları raporlarda yer alan yanlış, yanıltıcı veya eksik bilgilerden sorumludurlar."}, {"id": 406, "question": "Kamuyu aydınlatma belgelerindeki imza sahipleri, bilginin eksikliği konusunda hangi iki durumu ispatlarlarsa sorumlu olmazlar?", "answer": "Bilgi sahibi olmadıklarını ve bu eksikliğin kast veya ağır ihmallerinden kaynaklanmadığını ispatlarlarsa."}, {"id": 407, "question": "Kamuyu aydınlatma belgesi ile yatırımcı zararı arasında illiyet bağının kurulmuş sayılması için gerçeğe uygun bilginin ne zaman ortaya çıkmış olması gerekir?", "answer": "Zararın, gerçeğe uygun bilginin ortaya çıktığı tarihten hemen sonra borsada yapılan işlemlerle oluşması gerekir."}, {"id": 408, "question": "Yatırımcının, kamuyu aydınlatma belgesindeki yanlışlığı bilmesine rağmen işlem yapması durumunda tazminat talebi ne olur?", "answer": "Tazminat talebi reddedilir."}, {"id": 409, "question": "İzahnamenin özet kısmı tek başına (diğer kısımlarla birlikte okunmadıkça) hangi durumda hukuki sorumluluk doğurur?", "answer": "Özetin diğer kısımlarla birlikte okunduğunda yanıltıcı, hatalı veya tutarsız olması durumu hariç, sadece özete bağlı sorumluluk yüklenemez."}, {"id": 410, "question": "SPKn md. 14/2 uyarınca, finansal tablo ve raporların hazırlanması ve doğruluğundan ihraççı ile birlikte kimler şahsen sorumludur?", "answer": "Kusurlarına ve durumun gereklerine göre ihraççının yönetim kurulu üyeleri."}, {"id": 411, "question": "İzahnamenin Kurulca onaylanması, ihraç edilen sermaye piyasası araçlarına ilişkin ne anlama gelmez?", "answer": "Bir tavsiye olarak kabul edilemez ve Kurulun bu bilgileri tekeffül (garanti) ettiği anlamına gelmez."}, {"id": 412, "question": "İzahname onaylandıktan sonra ayrıca nerede ilan edilmesine gerek yoktur?", "answer": "Türkiye Ticaret Sicili Gazetesi'nde ilan edilmesine gerek yoktur; sadece nerede yayımlandığı tescil ve ilan edilir."}, {"id": 413, "question": "İlk yayımdan itibaren kaç ay boyunca gerçekleştirilecek ihraçlar için izahnamenin sadece ek ve değişikliklerinin onaylanması yeterlidir?", "answer": "On iki (12) ay boyunca."}, {"id": 414, "question": "Bağımsız denetçiler, denetledikleri şirketin faaliyetlerinin sürekli yürütülmesini engelleyecek bir durumu kime derhal bildirmekle yükümlüdür?", "answer": "Sermaye Piyasası Kurulu'na (SPK)."}, {"id": 415, "question": "Halka açık ortaklıkların pay ihraçlarında \"apel sistemi\" neden kabul edilmez?", "answer": "Pay bedellerinin tam ve nakden ödenmesi ilkesi esas olduğu için."}, {"id": 416, "question": "Kurul, hangi durumda ihraç olunacak payların primli fiyattan (nominal değerin üzerinde) satılmasını isteyebilir?", "answer": "Payların piyasa fiyatı veya defter değerinin nominal değerinin üzerinde olması halinde."}, {"id": 417, "question": "İhraççıların çıkarabileceği borçlanma aracı niteliğindeki araçların toplam tutarı neye göre belirlenir?", "answer": "Kurulca belirlenecek limiti geçemez."}, {"id": 418, "question": "İhraççıların borçlanma araçları ödemelerini yapmaması halinde, MKK tarafından verilen belge İcra İflas Kanunu uyarınca hangi niteliktedir?", "answer": "İİK md. 68'de belirtilen (itirazın kesin kaldırılmasını sağlayan) belgelerden sayılır."}, {"id": 419, "question": "Borçlanma aracı sahipleri kurulunda karar alınabilmesi için (aksine ağır nisap yoksa) asgari hangi oy oranı gereklidir?", "answer": "Nominal bedelleri toplamının asgari yarısını (%50) temsil edenlerin olumlu oyu."}, {"id": 420, "question": "Borçlanma araçlarında temerrüt oluştuktan sonra hüküm ve şartlar değiştirilirse, başlatılmış olan takipler ne olur?", "answer": "Hüküm ve şartların değiştirildiği tarih itibarıyla durur."}, {"id": 421, "question": "Sahip olduğu sermaye piyasası araçlarını halka arz etmek üzere Kurula başvuran kişiye ne ad verilir?", "answer": "Halka arz eden."}, {"id": 422, "question": "Halka açık ortaklık statüsü kazanmak için payların halka arz edilmiş olması veya ne olması gerekir?", "answer": "Halka arz edilmiş sayılması gerekir."}, {"id": 423, "question": "Pay sahibi sayısı 500'ü aştığı için halka açık sayılan ancak borsada işlem görmeyen ortaklıklar için başvuru süresi nedir?", "answer": "En geç iki (2) yıl içinde borsaya başvurmak zorundadırlar."}, {"id": 424, "question": "Pay sahibi sayısı nedeniyle halka açık sayılan ortaklıkların SPKn kapsamından çıkabilmesi için gereken genel kurul nisabı nedir?", "answer": "Pay sahibi tam sayısının en az 2/3'ünün olumlu oyu veya toplam oyların 3/4'ü."}, {"id": 425, "question": "Pay sahibi sayısı 500'ü aşan kooperatiflerin kontrolündeki anonim ortaklıkların halka arz olunmuş sayılması için asgari yıllık satış hasılatı ne kadar olmalıdır?", "answer": "En az elli (50) milyon Türk Lirası."}, {"id": 426, "question": "Kayıtlı sermaye sisteminde yönetim kurulu hangi belgeye tabi olmaksızın pay çıkarabilir?", "answer": "TTK'daki esas sermayenin artırılmasına dair hükümlere tabi olmaksızın."}, {"id": 427, "question": "Kayıtlı sermaye sistemindeki anonim ortaklıklarda \"satışı yapılmış payları\" temsil eden sermayeye ne ad verilir?", "answer": "Çıkarılmış sermaye."}, {"id": 428, "question": "Kayıtlı sermaye sisteminde yönetim kurulu kararlarına karşı iptal davası açma süresi ne kadardır?", "answer": "Kararın ilanından itibaren otuz (30) gündür."}, {"id": 429, "question": "Halka açık ortaklıklarda kâr payı mevcut payların tümüne nasıl dağıtılır?", "answer": "İhraç ve iktisap tarihleri dikkate alınmaksızın eşit olarak dağıtılır."}, {"id": 430, "question": "Halka açık ortaklıkların yapacağı bağışların sınırını kim belirler?", "answer": "Ortaklık genel kurulu belirler."}, {"id": 431, "question": "Bir hesap döneminde verilecek kâr payı avansı toplamı neyi aşamaz?", "answer": "Bir önceki yıla ait dönem kârının yarısını (%50) aşamaz."}, {"id": 432, "question": "Yanlış kâr payı avansı ödenmesinden doğan zararlardan, rapor hazırlayan bağımsız denetçilerle birlikte kimler şahsen sorumludur?", "answer": "Kusurlarına göre yönetim kurulu üyeleri."}, {"id": 433, "question": "Basiretli bir tacir olarak kârı korumak için yapılması beklenen faaliyetlerin yapılmaması yoluyla ilişkili kişilerin kârının artırılması ne sayılır?", "answer": "Örtülü kazanç aktarımı sayılır."}, {"id": 434, "question": "Örtülü kazanç aktarımı tespit edildiğinde, aktarılan tutarın neyle birlikte iadesi talep edilir?", "answer": "Kanuni faizi ile birlikte."}, {"id": 435, "question": "İlişkili taraf işlemlerinde, yönetim kurulunun karar alabilmesi için kural olarak kimlerin çoğunluk onayı aranır?", "answer": "Bağımsız yönetim kurulu üyelerinin."}, {"id": 436, "question": "Bağımsız üyelerin onaylamadığı ilişkili taraf işlemi genel kurula sunulursa, kimler oy kullanamaz?", "answer": "İşlemin tarafları ve bunlarla ilişkili kişiler."}, {"id": 437, "question": "İlişkili taraf işlemlerinin görüşüldüğü genel kurullarda karar asgari hangi nisapla alınır?", "answer": "Toplantı nisabı aranmaz, oy hakkı bulunanların basit çoğunluğu ile karar alınır."}, {"id": 438, "question": "Kurul, hangi nitelikteki halka açık ortaklıkların kurumsal yönetim ilkelerine uymalarını zorunlu tutmaya yetkilidir?", "answer": "Payları borsada işlem gören halka açık ortaklıkların."}, {"id": 439, "question": "Kurumsal yönetim uyum zorunluluğunun yerine getirilmemesi halinde Kurul'un resen yapabileceği işlem nedir?", "answer": "Bağımsız yönetim kurulu üyelerini resen atamak."}, {"id": 440, "question": "Bir ortaklıkta yönetim kontrolü, oy haklarının asgari yüzde kaçına sahip olunmasıyla elde edilmiş sayılır?", "answer": "Yüzde ellisinden (%50) fazlasına."}, {"id": 441, "question": "Zorunlu pay alım teklifi (çağrı) yükümlülüğünü yerine getirmeyenlerin sahip olduğu hangi hak donar?", "answer": "Oy hakları donar ve genel kurul nisabında dikkate alınmaz."}, {"id": 442, "question": "Birleşme, bölünme ve tür değiştirme gibi yapısal değişiklikler SPKn uyarınca hangi sınıfa girer?", "answer": "Önemli nitelikteki işlemler."}, {"id": 443, "question": "Ayrılma hakkını kullanmak isteyen pay sahibinin genel kurulda ne yapması zorunludur?", "answer": "Olumsuz oy kullanması ve muhalefet şerhini tutanağa işleterek katılması."}, {"id": 444, "question": "Pay alım teklifi sonrası hâkim ortağın oy oranının Kurulca belirlenen eşiğe (%98) ulaşması durumunda azınlığa karşı sahip olduğu hak nedir?", "answer": "Ortaklıktan çıkarma hakkı."}, {"id": 445, "question": "Ortaklıktan çıkarma hakkının doğduğu durumlarda, azınlık pay sahiplerinin sahip olduğu hak hangisidir?", "answer": "Satma hakkı."}, {"id": 446, "question": "Halka açık ortaklıklarda genel kurul çağrısı, ilan ve toplantı günleri hariç en az kaç hafta önce yapılmalıdır?", "answer": "En az üç hafta önce."}, {"id": 447, "question": "Halka açık ortaklıklarda (aksi belirtilmedikçe) toplantı için asgari sermaye temsil oranı nedir?", "answer": "Sermayenin en az 1/4'ünü (%25) karşılayan pay sahiplerinin varlığı."}, {"id": 448, "question": "Sermaye azaltılması ve önemli nitelikteki işlemlere ilişkin kararlarda asgari kabul oyu oranı nedir?", "answer" wer": "Serbest yedek akçelerle birlikte kârın."}, {"id": 493, "question": "Genel kurul özel denetçi talebini reddederse, azınlık kaç ay içinde mahkemeye başvurabilir?", "answer": "Üç (3) ay içinde."}, {"id": 494, "question": "TTK md. 479 uyarınca bir paya en çok kaç oy hakkı tanınabilir?", "answer": "En çok on beş (15) oy hakkı."}, {"id": 495, "question": "İnternet sitesi kurma zorunluluğu hangi tür sermaye şirketleri için geçerlidir?", "answer": "Denetime tabi olan sermaye şirketleri."}, {"id": 496, "question": "İflas durumunda yönetim kurulu üyeleri, son kaç yıl içinde aldıkları aşırı ücretleri geri vermekle yükümlüdür?", "answer": "Son üç (3) yıl."}, {"id": 497, "question": "Yönetim kurulu üyelerinin kusurlarından doğan zarar, sermayenin yüzde kaçını aşan bedelle sigorta edilirse Kurumsal Yönetim İlkelerine uyumda dikkate alınır?", "answer": "Yüzde yirmi beşini (%25) aşan bir bedelle."}, {"id": 498, "question": "Üyelerin kusurlarından doğan zararlar sermayenin % kaçını aşan bedelle sigorta edilirse bu durum KAP'ta açıklanır?", "answer": "Sermayenin %25'ini aşan bir bedelle."}, {"id": 499, "question": "TTK'ya göre yönetim kurulu üyeleri en çok kaç yıl için seçilebilir?", "answer": "En çok üç (3) yıl."}, {"id": 500, "question": "TTK md. 375 uyarınca muhasebe ve finansal planlama için gerekli düzenin kurulması yönetim kurulunun hangi yetkilerindendir?", "answer": "Devredilemez görev ve yetkilerindendir."}, {"id": 501, "question": "Payları borsada işlem gören şirketlerde Riskin Erken Saptanması Komitesi kurmak kimin yükümlülüğüdür?", "answer": "Yönetim kurulunun."}, {"id": 502, "question": "Şirketin varlığını tehlikeye düşürebilecek riskleri yönetmekle sorumlu komite hangisidir?", "answer": "Riskin Erken Saptanması Komitesi."}, {"id": 503, "question": "Tebliğ (II-17.1) hükümleri hangi pazarlarda işlem gören ortaklıklar tarafından uygulanır?", "answer": "Ulusal Pazar, İkinci Ulusal Pazar veya Kurumsal Ürünler Pazarı."}, {"id": 504, "question": "Piyasa değeri ortalamas  "answer": "Pay defterine kaydolunmaz ve yapılan kayıtlar hükümsüzdür."}, {"id": 781, "question": "PYŞ’nin iştirak edebileceği toplam tutar özsermayesinin yüzde kaçını aşamaz?", "answer": "%25’ini aşamaz."}, {"id": 782, "question": "PYŞ hangi kurumlara herhangi bir sınıra tabi olmaksızın iştirak edebilir?", "answer": "Sermaye piyasası kurumları, sigorta şirketleri, emeklilik şirketleri, leasing ve faktoring şirketleri gibi finansal kuruluşlara."}, {"id": 783, "question": "Kolektif portföy yöneticiliği neleri kapsar?", "answer": "Portföy yönetimi, hukuki/muhasebe işlemleri, müşteri ilişkileri, değerleme, mevzuat uyum ve fon gelir/gider dağıtımı."}, {"id": 784, "question": "Fon portföyüne varlık alım-satımında fiyat kuralı nedir?", "answer": "Rayiç değerin üzerinde satın alınamaz, rayiç değerin altında satılamaz."}, {"id": 785, "question": "Fon alım-satım kararlarına mesnet teşkil eden araştırma ve raporlar en az ne kadar süreyle saklanır?", "answer": "En az beş (5) yıl süreyle."}, {"id": 786, "question": "Müşteri menfaati ile kurum menfaati çatışırsa fon yöneticisi nasıl davranmalıdır?", "answer": "Müşteri portföyünün menfaati lehine davranmak zorundadır."}, {"id": 787, "question": "Fon yöneticisinin kendi lehine kazanç sağlamak için gereksiz alım-satım yapması ne olarak adlandırılır ve yasaktır?", "answer": "\"Churning\" olarak bilinir (gereksiz alım-satım yasağı)."}, {"id": 788, "question": "Portföy yöneticisi değişirse müşterilerin hangi hakkı doğar?", "answer": "Yeni yöneticiyi uygun görmezlerse sözleşmeyi tek taraflı fesih hakkı doğar."}, {"id": 789, "question": "PYŞ'nin fon katılma payı pazarlayabilmesi için gereken asgari şart nedir?", "answer": "Kurul'dan izin alması ve esas sözleşmesinde buna ilişkin hüküm bulunması."}, {"id": 790, "question": "Bireysel portföy yönetimi hizmeti sunulan kişilerin varlıkları nerede saklanır?", "answer": "Kurulca yetkilendirilmiş portföy saklayıcıları nezdinde."}, {"id": 791, "question": "PYŞ reklamlarında \"yönetilen portföy büyüklüğü\" ifadesini hangi şartla kullanabilir?", "answer": "Sadece kamu kurumları veya meslek örgütleri kaynak gösterilmek şartıyla."}, {"id": 792, "question": "Katılım şemsiye fonunun temel portföy bileşenleri nelerdir?", "answer": "Kira sertifikaları, katılım hesapları, altın ve diğer faize dayalı olmayan araçlardır."}, {"id": 793, "question": "Fon birim pay değeri nasıl bulunur?", "answer": "Fon toplam değerinin katılma paylarının sayısına bölünmesiyle."}, {"id": 794, "question": "Şemsiye fona bağlı ilk fonun ihraç başvurusu en geç ne zaman yapılmalıdır?", "answer": "İçtüzük tescilinden itibaren en geç üç (3) ay içinde."}, {"id": 795, "question": "Katılma payı karşılığı toplanan paralar en geç ne zaman varlıklara yatırılmalıdır?", "answer": "Takip eden ilk iş günü içinde."}, {"id": 796, "question": "YBF azami kaç sayfa ve kaç punto olarak hazırlanmalıdır?", "answer": "Azami iki (2) sayfa ve 12 punto."}, {"id": 797, "question": "Fon toplam değerinin en fazla yüzde kaçı tek bir ihraççının araçlarına yatırılabilir?", "answer": "%10'undan fazlası yatırılamaz."}, {"id": 798, "question": "Hazine tarafından ihraç edilen tek bir varlığa fon toplam değerinin yüzde kaçına kadar yatırım yapılabilir?", "answer": "%35'ini aşamaz."}, {"id": 799, "question": "Fon portföyünde yer alan varlıkların yüzde kaçına kadar repo yapılabilir?", "answer": "Rayiç bedelin %10'una kadar."}, {"id": 800, "question": "Fon portföyündeki varlıkların rayiç değerinin yüzde kaçına kadar repo yapılabilir?", "answer": "%10'una kadar."}, {"id": 801, "question": "Fon portföyündeki araçların en fazla yüzde kaçı ödünç verilebilir?", "answer": "Piyasa değerinin en fazla %50'si."}, {"id": 802, "question": "Endeks fonlarında birim pay değeri ile endeks arasındaki korelasyon en az kaç olmalıdır?", "answer": "En az %90 olmalıdır."}, {"id": 803, "question": "Yönetici kontrolü dışındaki fiyat hareketleri nedeniyle portföy sınırları aşılırsa uyum süresi nedir?", "answer": "En geç 30 gün içinde."}, {"id": 804, "question": "Serbest fonların pay fiyatları en az ne sıklıkla hesaplanmalıdır?", "answer": "En az ayda bir kere."}, {"id": 805, "question": "Fon sepeti fonlarında tek bir fona ait payların değeri toplam değerin yüzde kaçını aşamaz?", "answer": "%20'sini aşamaz."}, {"id": 806, "question": "Garantili ve koruma amaçlı fonlarda asgari vade ne kadar olmalıdır?", "answer": "Asgari altı (6) ay."}, {"id": 807, "question": "Fon süresiz ise kurucu Kurul onayından ne kadar sonra fonu feshedebilir?", "answer": "Altı (6) ay sonrası için ihbar etmek kaydıyla."}, {"id": 808, "question": "Yatırım fonlarından Kurul hesabına yatırılacak ücret oranı nedir?", "answer": "Fon toplam değerinin yüz binde beşi (100.000'de 5)."}, {"id": 809, "question": "GYF toplam değerinin asgari yüzde kaçı gayrimenkul yatırımlarından oluşmalıdır?", "answer": "En az %80'inin."}, {"id": 810, "question": "Tapuda fon adına yapılacak işlemlerde kimlerin müteselsil imzası gerekir?", "answer": "Kurucu ile portföy saklayıcısını temsil eden birer yetkilinin."}, {"id": 811, "question": "GYF yatırım komitesindeki yönetim kurulu üyesinin asgari tecrübe şartı nedir?", "answer": "Gayrimenkul yatırımları konusunda en az beş (5) yıllık tecrübe."}, {"id": 812, "question": "GYF'ler gayrimenkullerin inşaat işlerini kendileri yapabilir mi?", "answer": "Hayır, bu işleri müteahhitler yapmak zorundadır."}, {"id": 813, "question": "GYF'ler fon toplam değerinin azami yüzde kaçı kadar kredi kullanabilir?", "answer": "Azami %50'si oranında."}, {"id": 814, "question": "Gayrimenkul değerleme raporu, değerleme çalışması bittikten kaç gün sonra kurucuya teslim edilmelidir?", "answer": "Takip eden iki (2) iş günü içinde."}, {"id": 815, "question": "GYF'ler aynı değerleme kuruluşundan üst üste en fazla kaç yıl hizmet alabilir?", "answer": "En fazla üç (3) yıl."}, {"id": 816, "question": "Bir girişim şirketinin \"Startup\" sayılabilmesi için gayrimenkul varlıklarının aktif toplamındaki oranı en fazla yüzde kaç olmalıdır?", "answer": "Aktif toplamının %40'ından az olmalıdır."}, {"id": 817, "question": "Bir hesap döneminde KOBİ niteliğindeki şirketlere yapılan yatırımlar fon toplam değerinin %10'unu aşarsa, girişim sermayesi yatırım sınırı yüzde kaç olarak uygulanır?", "answer": "%51 olarak uygulanır."}, {"id": 818, "question": "GSYF'lerin girişim sermayesi yatırımlarında tek bir şirkete yapılabilecek yatırım için bir yoğunlaşma sınırı var mıdır?", "answer": "Hayır, girişim sermayesi yatırımları için yoğunlaşma sınırı yoktur; portföy tek bir yatırımdan da oluşabilir."}, {"id": 819, "question": "Fon katılım payına sahip olan yatırımcıların yönetim kontrolüne sahip olduğu şirketlere yapılacak yatırımların sınırı nedir?", "answer": "Fon toplam değerinin %20'sini aşamaz."}, {"id": 820, "question": "Girişim sermayesi yatırımlarının yer aldığı toplam değer tablosu en geç ne zaman hazırlanmalıdır?", "answer": "Hesap dönemi sonunu takip eden üçüncü ayın sonuna kadar hazırlanır."}, {"id": 821, "question": "%80'lik asgari girişim sermayesi yatırım sınırına uyum için Kurul tarafından verilebilecek azami süre ne kadardır?", "answer": "En fazla bir yaldır."}, {"id": 822, "question": "Kurulca verilen sürenin sonunda yatırım sınırlarına uyum sağlanamazsa fon ne kadar sürede tasfiye edilmelidir?", "answer": "En geç iki yıl içinde tasfiye edilmelidir."}, {"id": 823, "question": "Girişim sermayesi yatırımlarının değeri asgari olarak ne zaman tespit edilmelidir?", "answer": "Hesap dönemi sonu itibarıyla tespit edilmesi gereklidir."}, {"id": 824, "question": "Katılma paylarının fonun süresi dolmadan iade edilemediği fonlarda değerleme kim tarafından yapılır?", "answer": "Yatırım komitesi raporuna istinaden kurucu yönetim kurulu kararıyla veya değerleme kuruluşunca yapılır."}, {"id": 825, "question": "Girişim sermayesi yatırımlarının değerlemesine dayanak teşkil eden belgeler ne kadar süreyle saklanır?", "answer": "Fon süresi ve bu sürenin bitmesini müteakip beş yıl boyunca saklanır."}, {"id": 826, "question": "GSYF'lerin girişim şirketlerine yapacağı ortaklık hakkı veren yatırımlar hangi belge çerçevesinde gerçekleştirilir?", "answer": "Pay sahipliği sözleşmesi çerçevesinde gerçekleştirilir."}, {"id": 827, "question": "Girişim şirketinin sermayesini temsil eden payların tamamının iktisap edilmesi durumunda pay sahipliği sözleşmesi zorunlu mudur?", "answer": "Hayır, bu durumda bir pay devri sözleşmesi yeterlidir."}, {"id": 828, "question": "Nitelikli yatırımcılardan tahsil edilecek asgari toplam kaynak taahhüdü tutarı nedir?", "answer": "75.000.000 Türk Lirasıdır."}, {"id": 829, "question": "Kaynak taahhüdü tutarı satışa başlandığı tarihi müteakip en geç ne zaman tahsil edilmelidir?", "answer": "En geç bir yıl içinde tahsil edilmelidir."}, {"id": 830, "question": "Tahsil edilen kaynak taahhüdü tutarı her durumda en geç kaç yıl içinde yatırıma yönlendirilmelidir?", "answer": "Azami iki yıl içinde yönlendirilmelidir."}, {"id": 831, "question": "İki yıllık süre sonunda asgari kaynak taahhüdü tutarına ulaşılamazsa uygulanacak yaptırım nedir?", "answer": "Fonun yatırımlarına son verilerek altı ay içinde tasfiye süreci başlatılır."}, {"id": 832, "question": "GSYF'ler açığa satış ve ödünç alma işlemleri yapabilir mi?", "answer": "Hayır, açığa satış, kredili işlem ve ödünç alma yapamazlar."}, {"id": 833, "question": "GSYF'ler hangi amaçla türev araçlara taraf olabilirler?", "answer": "Sadece portföylerini döviz, faiz ve piyasa risklerine karşı korumak amacıyla."}, {"id": 834, "question": "Yurt dışında yerleşiklerin fon paylarının %80 ve fazlasına sahip olması durumunda yurt dışı yatırım sınırı kaçtır?", "answer": "%100'dür."}, {"id": 835, "question": "Yurt dışında yerleşiklerin sahiplik oranına göre sınırların aşılması durumunda uyum için verilebilecek süre nedir?", "answer": "Hesap dönemi sonundan itibaren en fazla bir yıldır."}, {"id": 836, "question": "Fonun sermaye piyasası araçlarına yapacağı yatırımlarda ihraççı sınırlamalarına uyum zorunluluğu ne zaman başlar?", "answer": "Katılma payı
