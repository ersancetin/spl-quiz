 {"id": 107, "question": "Aracı kurumların iç denetim sistemi kapsamında istihdam edilen üç ana personel grubu hangisidir?", "answer": "Müfettiş, iç kontrol elemanı ve risk yönetim elemanıdır."}, {"id": 108, "question": "Yatırım kuruluşu personeli başka unvanlarla istihdam edilse bile, üstlendikleri görevler ihtisas personeli kapsamındaysa Tebliğ hükümlerine tabi olur mu?", "answer": "Evet, üstlendikleri görev ve yetkiler tanımlamalar kapsamındaysa personele ilişkin hükümlere tabi olurlar."}, {"id": 109, "question": "Kısmi veya geniş yetkili aracı kurumlarda Genel Müdür olarak çalışacak kişinin asgari kaç yıl tecrübesi olmalıdır?", "answer": "Mali piyasalar veya işletmecilik alanında en az 7 yıl tecrübesi olması şarttır."}, {"id": 110, "question": "Aracı kurum genel müdür ve yardımcıları hangi düzeyde lisans belgesine sahip olmalıdır?", "answer": "Sermaye Piyasası Faaliyetleri Düzey 3 Lisansına sahip olmalıdır."}, {"id": 111, "question": "Portföy aracılığı birimi yöneticisi için aranan finans piyasaları tecrübe süresi nedir?", "answer": "En az 5 yıl tecrübe şarttır."}, {"id": 112, "question": "Risk yönetim elemanı veya birimi yöneticisi için aranan asgari tecrübe süresi ve konusu nedir?", "answer": "Sermaye piyasaları, banka ve kambiyo alanında en az 3 yıl tecrübe."}, {"id": 113, "question": "Yatırım danışmanı olarak görev yapacak bir personelin finans piyasalarında asgari kaç yıl tecrübe sahibi olması beklenir?", "answer": "En az 3 yıl tecrübe."}, {"id": 114, "question": "Müfettiş veya teftiş birimi yöneticisi için aranan asgari tecrübe süresi ne kadardır?", "answer": "En az 3 yıl tecrübe."}, {"id": 115, "question": "İç kontrol elemanı olarak çalışacak personelin asgari hangi düzeyde lisansa sahip olması zorunludur?", "answer": "Sermaye Piyasası Faaliyetleri Düzey 2 Lisansı."}, {"id": 116, "question": "\"Mesleki yeterlilik ilkesi\" Tebliğe göre neyi ifade eder?", "answer": "Eğitimin ve mesleki deneyimin, yatırım kuruluşundaki ilgili görevi yapabilecek düzeyde olmasını ifade eder."}, {"id": 117, "question": "Mesleki özen ve titizlik ilkesinde asgari düzey nasıl belirlenir?", "answer": "Çerçeve sözleşmeye, Tebliğlere, Birlik ve kurumun iç düzenlemelerine tamamen uyulması ile belirlenir."}, {"id": 118, "question": "Yatırım kuruluşu personeli için \"sır saklama ilkesi\"nin kapsamı nedir?", "answer": "İşleri dolayısıyla öğrendikleri sırları açıklayamamaları ve bunları kendileri veya üçüncü kişiler lehine kullanamamalarıdır."}, {"id": 119, "question": "Hangi durumlarda bilgi verilmesi sır saklama ilkesinin ihlali sayılmaz?", "answer": "Kamuyu aydınlatma amaçlı ilanlar ile yetkili kurumlardan gelen idari/adli inceleme ve soruşturma taleplerine verilen bilgiler sır kapsamında değildir."}, {"id": 120, "question": "Yatırım kuruluşları faaliyetlerini yürütürken hangi hukuki statüye uygun davranmak zorundadır?", "answer": "Basiretli bir tacir gibi davranmak ve işin gerektirdiği özeni göstermek zorundadır."}, {"id": 121, "question": "Yatırım kuruluşu faaliyetlerini hangi üç temel borç/yükümlülük çerçevesinde yürütmelidir?", "answer": "Müşteri emrini en iyi şekilde gerçekleştirme yükümlülüğü, özen borcu ve sadakat borcu."}, {"id": 122, "question": "Çerçeve sözleşme imzalanmadan önce genel müşterilere verilmesi zorunlu olan form hangisidir?", "answer": "Yatırım Hizmet ve Faaliyetleri Genel Risk Bildirim Formu."}, {"id": 123, "question": "Risk bildirim formuna ilişkin müşteriden ne tür bir onay alınması şarttır?", "answer": "Formun okunup anlaşıldığına dair yazılı bir beyan alınmalıdır."}, {"id": 124, "question": "Alım satım aracılığı kapsamında yapılacak risk açıklamalarında asgari hangi mali bilgi yer almalıdır?", "answer": "İşlemlere ilişkin her türlü komisyon, ücret ve vergi tutar veya oranları."}, {"id": 125, "question": "Yurt dışı piyasalarda yapılan işlemler için risk bildiriminde ayrıca hangi bilgi yer almalıdır?", "answer": "Paranın yurt dışına nasıl transfer edildiği ve yatırımcı tazmin sisteminin olup olmadığı."}, {"id": 126, "question": "Müşterinin zarar etmesinin yatırım kuruluşunun kar elde etmesiyle sonuçlandığı işlemlerde (kaldıraçlı işlemler gibi) bu durum nerede belirtilir?", "answer": "Risk bildirim formunda bu çıkar çatışmasına ayrıca yer verilir."}, {"id": 127, "question": "Risk bildiriminde yer alan hususlarda değişiklik olması halinde müşteriye kaç iş günü içinde bildirim yapılmalıdır?", "answer": "Değişikliğin öğrenilmesini takip eden 3 iş günü içinde."}, {"id": 128, "question": "Profesyonel müşteriler için risklerin açıklanması zorunlu mudur?", "answer": "Kural olarak hayır, ancak müşterinin talep etmesi durumunda zorunludur."}, {"id": 129, "question": "Yatırım kuruluşu ile müşteri arasındaki ilişkiyi genel olarak düzenleyen ilk sözleşmeye ne ad verilir?", "answer": "Çerçeve sözleşme."}, {"id": 130, "question": "Çerçeve sözleşmenin aslı kurumda kalırken, bir nüshasının müşteriye verildiği nasıl ispatlanır?", "answer": "Sözleşmenin aslı üzerine müşteri tarafından \"bir suretinin alındığı\" ibaresi yazılır ve imzalanır."}, {"id": 131, "question": "Müşterek hesaplara yeni hak sahiplerinin dahil olması durumunda sözleşme için ne yapılması gerekir?", "answer": "Sözleşmenin yenilenmesi zorunludur."}, {"id": 132, "question": "Çerçeve sözleşmelere hangi tür hükümler konulamaz?", "answer": "Mevzuata aykırı, müşteri haklarını zedeleyici veya emirlerin ispat yükünü müşteriye yükleyen hükümler konulamaz."}, {"id": 133, "question": "Yatırımcı varlıklarının tüm hesaplarda tek bir merkezden izlenmesini sağlayan numara nedir?", "answer": "Sicil numarası."}, {"id": 134, "question": "Yatırım kuruluşları emir kabul etmeden önce MKK veya Takasbank nezdinde ne yapmak zorundadır?", "answer": "Müşteri saklama alt hesabı açmak ve sicil numarası ile müşteri numarasını eşleştirmek zorundadır."}, {"id": 135, "question": "Kapanmış bir müşteri ve hesap numarası, en az kaç yıl geçmedikçe başka bir müşteriye verilemez?", "answer": "10 yıl geçmedikçe verilemez."}, {"id": 136, "question": "Yatırım kuruluşları , "answer": "%10, %20, %33 veya %50 oranlarını aşması durumunda."}, {"id": 157, "question": "Aracı kurumda yönetim imtiyazı veren payların devrinde orana bakılır mı?", "answer": "Hayır, herhangi bir orana bakılmaksızın Kurul iznine tabidir."}, {"id": 158, "question": "İzne tabi olmayan (ara oranlardaki) pay devirleri kaç iş günü içinde Kurula bildirilir?", "answer": "Devri izleyen 10 iş günü içinde."}, {"id": 159, "question": "Borsada işlem gören bir aracı kurumun paylarının %10'un altına düşmesi durumunda izin gerekir mi?", "answer": "Evet, %10'un altına düşmesi sonucunu verecek pay satışından önce Kuruldan izin alınmalıdır."}, {"id": 160, "question": "Aracı kurumların şube açma veya marka kullanım izinleri kaç gün içinde tescil ettirilmelidir?", "answer": "Kurul izninin tebliğini izleyen 10 iş günü içinde."}, {"id": 161, "question": "Personelin işe alınmasını takiben kaç iş günü içinde SPL'ye bildirim yapılmalıdır?", "answer": "10 iş günü içinde."}, {"id": 162, "question": "Bir davanın tutarı özsermayenin hangi oranını geçerse Birliğe ek olarak Kurula da bildirilir?", "answer": "Özsermayenin %10'unu geçerse."}, {"id": 163, "question": "Yatırım kuruluşu, bir müşterisinin birden fazla kişi adına işlem yaptığını (izinsiz portföy yöneticiliği) fark ederse ne yapmalıdır?", "answer": "Hesap ilişkisini sona erdirerek ivedilikle Kurula bildirimde bulunmalıdır."}, {"id": 164, "question": "Aracı kurumlar hangi kurumlara herhangi bir sınıra tabi olmaksızın iştirak edebilirler?", "answer": "Sermaye piyasası kurumları, borsalar, sigorta ve varlık yönetim şirketleri gibi finansal kuruluşlara."}, {"id": 165, "question": "Geniş yetkili aracı kurumların finansal olmayan ortaklıklara iştirak sınırı nedir?", "answer": "Özsermayelerinin %50'sini aşamaz (Diğerleri için %25)."}, {"id": 166, "question": "Aracı kurumlar kendi ödenmiş sermayelerinin hangi oranına sahip ortaklıklara iştirak edemezler?", "answer": "Sermayelerinin %10'undan fazlasına sahip olan ortaklıklara."}, {"id": 167, "question": "Aracı kurumlar bir mali yılda özsermayelerinin en fazla binde kaçı kadar bağış yapabilirler?", "answer": "Binde beşi (%0,5)."}, {"id": 168, "question": "Reklamlarda kullanılacak resmi veriler (müşteri sayısı, hacim vb.) için hangi kurumların kaynakları referans gösterilmelidir?", "answer": "Sadece kamu kurumları ve mali alandaki meslek örgütleri (TSPB vb.)."}, {"id": 169, "question": "Kaldıraçlı işlemlere ilişkin reklamlarda hangi ifadenin kullanılması kesinlikle yasaktır?", "answer": "İşlemlerin risk taşımadığı, hiçbir durumda zarar edilmeyeceği veya kısa süreli bir eğitimle yatırım yapılabileceği ifadeleri."}, {"id": 170, "question": "Şubeler ile irtibat büroları arasındaki temel yetki farkı nedir?", "answer": "Şubeler aracı kurumun yetkili olduğu tüm faaliyetleri yapabilir ve nakit tahsilatı yapabilir; irtibat büroları ise sadece tanıtım yapabilir ve emir iletebilir."}, {"id": 171, "question": "İrtibat bürosu sorumlusu asgari ne düzeyde eğitime sahip olmalıdır?", "answer": "En az 2 yıllık ön lisans eğitimi."}, {"id": 172, "question": "Aracı kurumlar hangi hizmetleri dışarıdan satın alamazlar?", "answer": "Yönetim kurulunca icra edilmesi gereken faaliyetler, yatırım hizmetlerinin pazarlanması, muhasebeleştirme ve iç denetim faaliyetleri."}, {"id": 173, "question": "Hangi hizmetlerin alımı Tebliğ kapsamında \"dışarıdan hizmet alımı\" sayılmaz (serbesttir)?", "answer": "Temizlik, güvenlik, yemek, ulaşım, avukatlık, posta, demirbaş bakımı gibi genel idari hizmetler."}, {"id": 174, "question": "Dışarıdan hizmet alınan kuruluşun hatasından dolayı müşteriye karşı kim sorumludur?", "answer": "Hukuki sorumluluk aracı kuruma aittir."}, {"id": 175, "question": "Hizmet alınmaya başlama tarihinden itibaren kaç iş günü içinde Kurula bildirim yapılmalıdır?", "answer": "10 iş günü içinde."}, {"id": 176, "question": "Aracı kurumlar ticari amaçlı gayrimenkul alım satımında bulunabilir mi?", "answer": "Hayır, ticari amaçlı gayrimenkul alım satımında bulunamazlar."}, {"id": 177, "question": "Yatırım kuruluşlarının (bankalar hariç) mevduat veya katılım fonu toplaması yasak mıdır?", "answer": "Evet, kesinlikle yasaktır; bu sonucu doğuracak işlemler de yapamazlar."}, {"id": 178, "question": "Gerçek mahiyetine uygun düşmeyen kayıtlar tesis edilmesine ne ad verilir ve yaptırımı nedir?", "answer": "Fiktif hesap açmak; bu durum yasaktır ve suç teşkil eder."}, {"id": 179, "question": "Bir aracı kurum faaliyetlerini kendi isteğiyle en fazla ne kadar süreyle durdurabilir?", "answer": "Toplamda 2 yılı geçmemek üzere."}, {"id": 180, "question": "Bir faaliyet izninden kısmen feragat eden kurum, aynı izin için en az kaç yıl sonra başvurabilir?", "answer": "Kurul kararını izleyen 2 yıl geçmeden başvuramaz."}, {"id": 181, "question": "Faaliyetlerden tamamen feragat durumunda ilan metni nerede yayımlanmalıdır?", "answer": "En yüksek tirajlı 10 gazeteden en az ikisinde, kurumun internet sitesinde ve 5 iş günü boyunca KAP’ta."}, {"id": 182, "question": "Ulaşılamayan müşterilerin varlıkları feragat sürecinde nerede bloke edilir?", "answer": "Takasbank nezdinde müşteri adına bloke edilir."}, {"id": 183, "question": "Takasbank nezdinde bloke edilen müşteri varlıkları kamu alacakları için haczedilebilir mi?", "answer": "Hayır, kamu alacakları için olsa dahi haczedilemez ve rehnedilemez."}, {"id": 184, "question": "Faaliyet izni alındıktan sonra kaç yıl içinde faaliyete başlanmazsa izin iptal edilebilir?", "answer": "2 yıl içinde herhangi bir faaliyette bulunulmaması durumunda."}, {"id": 185, "question": "Sorumluluğu tespit edilen yöneticilerin lisanslarını Kurul ne şekilde iptal edebilir?", "answer": "Geçici veya sürekli olarak iptal edebilir."}, {"id": 186, "question": "Mali yapısı zayıflayan bir kuruma yapısını güçlendirmesi için en fazla ne kadar süre verilir?", "answer": "3 ayı geçmemek üzere bir süre verilir."}, {"id": 187, "question": "Kurul, hangi şartla kurum ortaklarının şahsen iflasını isteyebilir?", "answer": "Kurumun iflası veya tedrici tasfiyesi durumunda, ortakların sorumluluklarının tespit edilmiş olması kaydıyla."}, {"id": 188, "question": "Kurul, mali durumu bozulan bir aracı kurumdan teminatları nerede bloke etmesini isteyebilir?", "answer": "Kurul adına Takasbank nezdinde."}, {"id": 189, "question": "Teminat olarak kabul edilebilecek üç farklı kıymet sayınız.", "answer": "Nakit, kamu borçlanma aracı, kira sertifikası veya banka teminat mektubu."}, {"id": 190, "question": "Yeniden faaliyete geçen bir aracı kurumun teminatları ne zaman serbest bırakılır?", "answer": "Faaliyetlerine kesintisiz olarak en az 1 yıl devam etmesi şartıyla."}, {"id": 191, "question": "Takası merkezi takas kuruluşlarında yapılan işlemler en geç ne zaman yasal defterlere işlenmelidir?", "answer": "Takas süresini takip eden ilk iş günü içinde."}, {"id": 192, "question": "Aracı kurumlar muhasebe kayıtlarında hangi hesap planını esas almalıdır?", "answer": "Seri: XI, No:7 Tebliğinde düzenlenen Aracı Kurum Hesap Planı'nı."}, {"id": 193, "question": "Çerçeve sözleşmenin elektronik ortamda değiştirilebilmesi için müşteriden ne alınmalıdır?", "answer": "Elektronik ortamda değişiklik yapılmasına dair önceden onay."}, {"id": 194, "question": "Sadece halka arz işlemleri nedeniyle talepte bulunanlara müşteri numarası/hesap açılması zorunlu mudur?", "answer": "Hayır, halka arz işlemleri nedeniyle talepte bulunanlara hesap açılması zorunlu değildir."}, {"id": 195, "question": "Elektronik ortamdaki hizmetler için kimlik doğrulama mekanizması en az kaç bağımsız bileşenden oluşmalıdır?", "answer": "Birbirinden bağımsız en az iki bileşenden."}, {"id": 196, "question": "İki bileşenli doğrulamada kullanılan üç unsur sınıfı hangileridir?", "answer": "Müşterinin \"bildiği\" (şifre), \"sahip olduğu\" (telefon/anahtar) veya \"biyometrik bir karakteristiği olan\" (parmak izi vb.) unsurlar."}, {"id": 197, "question": "Şifreleme gizli anahtarının mümkün olmadığı hallerde doğrulama kodu nasıl iletilebilir?", "answer": "SMS yoluyla müşteriye iletilebi laf sonuçlanıncaya kadar muhafazası zorunludur."}, {"id": 208, "question": "Elektronik ortamda üretilen kayıtların doğruluğunu ve bütünlüğünü sağlamak için hangi teknolojik yöntem kullanılır?", "answer": "Günlük periyotlarda zaman damgası ile düzenlenmesi ve saklanması zorunludur."}, {"id": 209, "question": "Müşteri şikayetlerine ilişkin kayıtlarda personelle ilgili hangi bilgi yer almalıdır?", "answer": "Varsa şikayete konu olan personelin ismi yer almalıdır."}, {"id": 210, "question": "Kredili alım ve açığa satış işlemlerini gerçekleştirmeye hangi kurumlar yetkilidir?", "answer": "Aracı kurumlar ile mevzuat hükümleri saklı kalmak kaydıyla bankalar."}, {"id": 211, "question": "Aracı kurumların kredili işlem yapabilmesi için ayrıca bir \"izin\" alması gerekir mi?", "answer": "Hayır, alım satım aracılığı yetki belgesi olması yeterlidir; bu işlemler Kurula tevsik (bildirim) esasına tabidir."}, {"id": 212, "question": "Banka ve aracı kurumlara ek olarak, ödünç alma ve verme işlemlerini izin almaksızın yapabilen kuruluş hangisidir?", "answer": "Takasbank."}, {"id": 213, "question": "DİBS piyasa yapıcısı olmayan yatırım kuruluşları DİBS'lerle ilgili hangi işlemi yapamazlar?", "answer": "Yalnızca ödünç verebilirler, ödünç alma işleminde bulunamazlar."}, {"id": 214, "question": "Aracı kurumlarda kredi komitesi kimlerden oluşur?", "answer": "Sorumlu bir yönetim kurulu üyesi başkanlığında; genel müdür veya yardımcısı ile ilgili birim yöneticilerinden oluşur."}, {"id": 215, "question": "Borsa İstanbul'da hangi pazarlarda işlem gören paylar kredili alım ve açığa satışa konu olabilir?", "answer": "Yıldız Pazar ve Ana Pazar'da işlem gören paylar ile BYF'ler (Borsa Yatırım Fonları)."}, {"id": 216, "question": "Kredili alım ve açığa satışın yasak olduğu üç farklı sermaye piyasası aracı sayınız.", "answer": "Varantlar, sertifikalar, gayrimenkul yatırım fonları ve girişim sermayesi yatırım fonları."}, {"id": 217, "question": "Aracı kurumların kullandırdığı toplam krediler ile açığa satışların toplam değeri, özsermaye ortalamasının en fazla kaç katı olabilir?", "answer": "Özsermayelerinin 2 katını geçemez."}, {"id": 218, "question": "Aracı kurumun bir müşteriye açacağı kredi tutarı, özsermaye ortalamasının en fazla yüzde kaçı olabilir?", "answer": "%10'unu aşamaz."}, {"id": 219, "question": "Hangi şartla bir müşteriye verilecek kredi sınırı özsermayenin %20'sine (iki katına) kadar artırılabilir?", "answer": "Sürdürme teminatının kredi süresince %50 ve üzerinde uygulanması kaydıyla."}, {"id": 220, "question": "Aracı kurumun tüm müşterilerindeki kredili hisselerin \"tek bir şirket tarafından ihraç edilen\" kısmı, aracı kurum özsermayesinin yüzde kaçını aşamaz?", "answer": "%50'sini aşamaz."}, {"id": 221, "question": "Müşterinin aracı kurumdaki diğer hesapları, kredi hesabındaki özkaynak açığını kapatmak için otomatik olarak kullanılabilir mi?", "answer": "Hayır, hesapların ayrı izlenmesi esastır; ancak yazılı müşteri talimatı varsa mahsup ve virman yapılabilir."}, {"id": 222, "question": "Nakit dışında özkaynak olarak kabul edilebilen üç kıymet türü belirtiniz.", "answer": "Devlet tahvili, hazine bonosu, Borsa İstanbul standartlarındaki altın ve kabul edilen listedeki paylar."}, {"id": 223, "question": "Borsa yatırım fonu (BYF) katılma payları özkaynak hesaplamasında hangi oranda kabul edilir?", "answer": "Değerlerinin %90'ı oranında."}, {"id": 224, "question": "Serbest şemsiye fonlara bağlı yatırım fonu katılma payları özkaynak olarak yüzde kaç oranında sayılır?", "answer": "%75'i oranında."}, {"id": 225, "question": "Özkaynak olarak verilen payların değerlemesinde, işlem olmayan günlerde hangi fiyat esas alınır?", "answer": "En son seansa ait en iyi alış ve en iyi satış fiyatlı emirlerin aritmetik ortalaması."}, {"id": 226, "question": "İşlem sırası durdurulan bir pay, kaç iş gününden sonra özkaynak hesaplamasından çıkarılır?", "answer": "Kapalılık halinin 5 iş gününden fazla sürmesi ve Borsa Yönetim Kurulu kararı ile."}, {"id": 227, "question": "Kredili işlemlere konu olan kıymetler ve özkaynaklar, yatırım kuruluşunun borçları nedeniyle haczedilebilir mi?", "answer": "Hayır, kamu alacakları için olsa dahi haczedilemez ve rehnedilemez."}, {"id": 228, "question": "Halka arza aracılık faaliyetini aracılık yüklenimi şeklinde yapan kurumlar için yasak nedir?", "answer": "Halka arz süresince o menkul kıymetlerle ilgili kredili işlem yapamazlar."}, {"id": 229, "question": "Bir müşteri kredili alım işlemine başlarken asgari yüzde kaç oranında özkaynak yatırmalıdır?", "answer": "Asgari %50."}, {"id": 230, "question": "Kredili işlemlerin devamı süresince özkaynak oranının asgari yüzde kaç olması zorunludur?", "answer": "Asgari %35."}, {"id": 231, "question": "Özkaynak oranının %35'in altına düşmesi durumunda aracı kurum ne yapar?", "answer": "Özkaynak oranını tekrar %50'ye (başlangıç oranına) tamamlaması için müşteriye bildirimde bulunur."}, {"id": 232, "question": "Müşteri, özkaynak tamamlama bildirimini takiben en geç kaç gün içinde yükümlülüğünü yerine getirmelidir?", "answer": "En geç 2 iş günü içinde."}, {"id": 233, "question": "Müşteri süresinde özkaynağı tamamlamazsa aracı kurum ne yapabilir?", "answer": "Ek bir ihbarnameye gerek kalmaksızın kıymetleri satarak krediyi kapatma yetkisine sahiptir."}, {"id": 234, "question": "Aracı kurumlar kendi aldıkları krediler için bir müşterinin teminatını başka bir müşterinin kredisi için kullanabilir mi?", "answer": "Hayır, teminatlar sadece o müşteriye kullandırılacak krediye teminat teşkil edebilir."}, {"id": 235, "question": "Kredili alım yapılan bir hisse senedinin \"kredili işlemler listesinden çıkarılması\" krediyi nasıl etkiler?", "answer": "Kredi borcu muaccel (ivedi ödenmesi gereken) hale gelir."}, {"id": 236, "question": "Tebliğe göre \"açığa satış\" nedir?", "answer": "Sahip olunmayan sermaye piyasası araçlarının satılmasını veya satışa ilişkin takas yükümlülüğünün ödünç alınan araçlarla yerine getirilmesidir."}, {"id": 237, "question": "Bir işlemin açığa sa eticisi, hem spot hem türev işlem yapılıyorsa hangi lisansa sahip olmalıdır?", "answer": "Sadece Türev Araçlar Lisansı yeterlidir."}, {"id": 672, "question": "Risk yönetim elemanı için aranan 3 yıllık tecrübe hangi alanlarda olmalıdır?", "answer": "Sermaye piyasaları, banka ve kambiyo alanında."}, {"id": 673, "question": "Bireysel portföy yöneticisi için aranan asgari mezuniyet şartı nedir?", "answer": "4 yıllık lisans eğitimi veren kurumlardan mezuniyet."}, {"id": 674, "question": "Müfettişlik tecrübesi kabul edilen alanlardan üç tanesini sayınız.", "answer": "Muhasebe, vergi, bilgi sistemleri denetimi, işletme analizi veya hukuk."}, {"id": 675, "question": "İç kontrol elemanı için aranan asgari lisans düzeyi nedir?", "answer": "Sermaye Piyasası Faaliyetleri Düzey 2 Lisansı."}, {"id": 676, "question": "Kalkınma ve yatırım bankalarının hangi birimlerinde çalışanlar araştırma uzmanı kabul edilir?", "answer": "Sermaye piyasası faaliyetleri ile ilgili ihtisas birimlerinde çalışanlar."}, {"id": 677, "question": "Fiyat tespit raporu hazırlamaktan sorumlu personele ne ad verilir?", "answer": "Kurumsal finansman uzmanı."}, {"id": 678, "question": "Takas ve operasyon sorumlusu için aranan asgari mezuniyet şartı nedir?", "answer": "En az 2 yıllık ön lisans eğitimi."}, {"id": 679, "question": "Mesleki özen ve titizliğin asgari düzeyi neye göre belirlenir?", "answer": "Sözleşme, Tebliğler, Kurul/Birlik düzenlemeleri ve kurum içi standartlara tamamen uyulması."}, {"id": 680, "question": "Kuruma dışarıdan hizmet verenler sır saklama ilkesine tabi midir?", "answer": "Evet, kuruma dışarıdan hizmet verenler de sır saklama ilkesine tabidir."}, {"id": 681, "question": "Yatırım kuruluşları portföy aracılığında fiyatları neye göre belirlemelidir?", "answer": "Genel piyasa koşulları ve gerçeğe uygun değerler ile uyumlu, nesnel bir biçimde."}, {"id": 682, "question": "Tezgahüstü türev araç işlemlerinde kesinleşmiş nakit alacaklar talep üzerine en geç ne zaman ödenmelidir?", "answer": "En geç 3 iş günü içinde."}, {"id": 683, "question": "Yurt dışı otoritelerce uygulanan yaptırımlar kaç iş günü içinde Kurula bildirilmelidir?", "answer": "3 iş günü içinde."}, {"id": 684, "question": "Saklamadaki müşteri varlıkları hangi nitelikte tutulmalıdır?", "answer": "Herhangi bir anda ba_ka bir müşteriden veya kurumun kendi varlıklarından ayırt edilebilecek nitelikte."}, {"id": 685, "question": "Saklamacı kuruluş, uyumsuzluktan üçüncü bir taraf sorumluysa ne yapmakla yükümlüdür?", "answer": "Açığı telafi etmek zorunda değildir ancak uyuşmazlığı çözmek için gerekli adımları atmakla mükelleftir."}, {"id": 686, "question": "Müşteri nakit alacaklarının kullanımında belirlenen alt limit değişiklikleri müşteriye nasıl bildirilmelidir?", "answer": "İspat yükü yatırım kuruluşunda olmak üzere yazılı veya en seri iletişim aracıyla."}, {"id": 687, "question": "Aracı kurumun banka nezdindeki müşteri nakit hesabı için banka kaç gün içinde onay vermezse tutar başka bankaya aktarılır?", "answer": "15 iş günü içinde."}, {"id": 688, "question": "\"Teslim karşılığı ödeme\" (DVP) ilkesi neyi ifade eder?", "answer": "Varlıkların kuruma ulaşmasıyla eş anlı olarak nakit çıkışının (veya tersinin) yapılmasını."}, {"id": 689, "question": "Servet yönetimi yan hizmetinde sadece finansal varlıklar mı yönetilebilir?", "answer": "Hayır, finansal olmayan varlıklar da servet yönetimine konu olabilir."}, {"id": 690, "question": "Radyo kanallarında sunulan genel yatırım tavsiyelerinde uyarı notu kaç defa okunmalıdır?", "answer": "Programın başında ve sonunda birer defa."}, {"id": 691, "question": "İzinsiz sermaye piyasası faaliyeti bildirimi Kurula nasıl yapılmalıdır?", "answer": "Herhangi bir şekil şartı olmaksızın ivedilikle."}, {"id": 692, "question": "İştirak sınırlarının (%25/%50) hesaplanmasında hangi kalemler dikkate alınmaz?", "answer": "Sermaye artırımları dolayısıyla edinilen bedelsiz paylar."}, {"id": 693, "question": "Reklamlarda \"işlem hacmi\" gibi resmi veriler için sadece hangi kurumlar referans gösterilebilir?", "answer": "Sadece kamu kurumları ve mali meslek örgütleri (TSPB vb.)."}, {"id": 694, "question": "Aracı kurum şubesini naklederken hangi izin sürecine tabidir?", "answer": "Şube açma şartlarına tabidir; eski tescil silinir, yeni tescil ve ilan yapılır."}, {"id": 695, "question": "Aracı kurumlar çağrı merkezinden hangi hizmeti dışarıdan alabilirler?", "answer": "Müşteri taleplerinin kuruma aktarılmasıyla sınırlı olmak üzere."}, {"id": 696, "question": "Hizmet sağlayıcının hatasından doğan hukuki sorumluluk kime aittir?", "answer": "Aracı kuruma aittir."}, {"id": 697, "question": "Kurum personeline müşterilerden farklı avantajlar sağlanarak işlem yaptırılması yasak mıdır?", "answer": "Evet, olağan müşteri ilişkisi dışındaki imkanlarla işlem yaptırılamaz."}, {"id": 698, "question": "Feragat sürecinde borçlardan sorumlu olduğunu beyan eden ortakların pay toplamı en az kaç olmalıdır?", "answer": "Mevcut sermayenin en az %90'ını teşkil etmelidir."}, {"id": 699, "question": "Takasbank nezdinde bloke edilen müşteri varlıkları kamu alacakları için haczedilebilir mi?", "answer": "Hayır, kamu alacakları için olsa dahi haczedilemez ve rehnedilemez."}, {"id": 700, "question": "Kurul, eksiksiz yapılmış bir faaliyet izni başvurusunu azami kaç ay içinde sonuçlandırmalıdır?", "answer": "Azami 6 ay içinde."}, {"id": 701, "question": "Kurul, hangi işlemlerin merkezi olarak izlenmesini teminen VDK'ya bildirim yapılmasını isteyebilir?", "answer": "Uygun gördüğü piyasalarda ve sermaye piyasası araçlarında gerçekleştirilen işlem, teminat ve pozisyon kayıtlarının."}, {"id": 702, "question": "Yıldız Pazar'da 100 TL'lik bir alım emri için müstakbel takas gününe kadar asgari ne kadar net varlık (özkaynak) bulunmalıdır?", "answer": "Asgari 20 TL (%20) net varlık bulunması zorunludur."}, {"id": 703, "question": "Açık takas pozisyonu için gerekli olan \"net varlık\" hesaplanırken hangi kymetler dikkate alınmaz?", "answer": "Müşterinin takas yükümlülüğünü yerine getirmediği kıymetler ile başka bir işlemin teminatı olan kıymetler dikkate alınmaz."}, {"id": 704, "question": "Fonlanan şirkette önemli etkiye sahip ortaklar, kampanya sonrası 3 yıl boyunca hangi haller hariç paylarını devredemezler?", "answer": "Miras, eşler arasındaki mal rejimi hükümleri veya cebri icra nedenleri hariç paylarını devredemezler."}, {"id": 705, "question": "Borçlanmaya dayalı kitle fonlamasında toplanacak fon, projenin nakit akımlarının hangi değerinin yüzde kaçını aşamaz?", "answer": "Kredibilite raporunun imzalandığı tarihteki indirgenmiş değerinin %50'sini aşamaz."}, {"id": 706, "question": "Uzaktan kimlik tespitinde biyometrik karşılaştırma için öncelikle kimlikteki hangi fotoğraf esas alınır?", "answer": "Öncelikle temassız yongadaki (chip) fotoğraf; bu alınamıyorsa kimlik belgesi üzerindeki fotoğraf."}, {"id": 707, "question": "Saklama mutabakatındaki giderilemeyen uyumsuzlukları Kurula bildirme görevi kurumda kime aittir?", "answer": "Müfettiş veya iç denetimden sorumlu en üst düzey personele aittir."}, {"id": 708, "question": "Yeni kurulan aracı kurumlar, kuruluş iznini takip eden kaç yıl boyunca asgari kuruluş özsermayesinin altına düşecek şekilde sermaye çıkışı yapamazlar?", "answer": "2 yıl süreyle."}, {"id": 709, "question": "Limited şirket olarak fon toplayan bir girişimin, kampanya bitiminden itibaren kaç gün içinde A.Ş.'ye dönüşümü tescil ettirmesi şarttır?", "answer": "90 gün içinde."}, {"id": 710, "question": "Kaldıraçlı işlemlerde teminatın üzerinde kayba uğratılamayacağı (eksi bakiye koruması) hükmü hangi müşteri türü için kendi yazılı talebiyle uygulanmayabilir?", "answer": "Talebe dayalı profesyonel müşteriler için uygulanmayabilir."}]}, "3-finansal-piyasalar": {"name": "Finansal Piyasalar", "questions": [{"id": 1, "question": "Alıcı ile satıcıların karşılıklı iletişim içinde oldukları ve para-mal değişiminin gerçekleştiği yere ne ad verilir?", "answer": "Piyasa adı verilir."}, {"id": 2, "question": "Yatırımcıların fiziki veya elektronik ortamda bir araya gelip belli kurallar çerçevesinde alım satım yaptıkları mekânlara ne ad verilir?", "answer": "Borsalar adı verilir."}, {"id": 3, "question": "Piyasalar temel olarak hangi iki ana gruba ayrılır?", "answer": "Reel piyasalar ve finansal (mali) piyasalar."}, {"id": 4, "question": "Mal ve hizmet arz ve talebinin karşılaştığı piyasalara ne ad verilir?", "answer": "Reel piyasalar."}, {"id": 5, "question": "Fon fazlası olan bireylerin tasarruflarını fon eksiği olanların kullanımına sundukları piyasalar hangisidir?", "answer": "Finansal piyasalar."}, {"id": 6, "question": "\"Mali varlık\" olarak tanımlanan kıymetli evrak niteliğindeki belgelerin alınıp satıldığı piyasalara ne ad verilir?", "answer": "Finansal piyasalar."}, {"id": 7, "question": "Finansal piyasaları oluşturan beş temel unsur nedir?", "answer": "a) Tasarruf sahipleri, b) Tüketiciler/Yatırımcılar, c) Yatırım ve finansman araçları, d) Yardımcı kuruluşlar, e) Hukuki ve idari düzen."}, {"id": 8, "question": "Finansal piyasalar işlem gördükleri yere göre hangi iki gruba ayrılır?", "answer": "Organize (örgütlenmiş) ve organize olmayan (tezgah üstü) piyasalar."}, {"id": 9, "question": "Türkiye’deki organize piyasalara üç örnek veriniz.", "answer": "T.C. Merkez Bankası Piyasaları, Borsa İstanbul Piyasaları ve Takasbank Piyasaları."}, {"id": 10, "question": "Türkiye’deki organize olmayan (tezgah üstü) piyasalara üç örnek veriniz.", "answer": "Bankalararası Tahvil Piyasası, Serbest Döviz Piyasası ve Serbest Altın Piyasası."}, {"id": 11, "question": "Finansal piyasalar fon arz ve talep süresine (vadeye) göre hangi ikiye ayrılır?", "answer": "Para Piyasası ve Sermaye Piyasası."}, {"id": 12, "question": "Kısa vadeli fon arz ve talebinin karşılaştığı piyasaya ne ad verilir?", "answer": "Para piyasası."}, {"id": 13, "question": "Para piyasasında fonların vadesi genellikle ne kadardır?", "answer": "Genellikle bir yılı aşmaz."}, {"id": 14, "question": "Para piyasasında likidite fazlası olanlar tasarrufları karşılığında ne talep ederler?", "answer": "Faiz talep ederler."}, {"id": 15, "question": "Para piyasasından sağlanan fonlar işletmelerde genellikle neyin finansmanında kullanılır?", "answer": "Dönen varlıkların finansmanında kullanılır."}, {"id": 16, "question": "Para piyasasının temel araçlarına üç örnek veriniz.", "answer": "Hazine Bonosu, Finansman Bonosu ve Repo/Ters Repo."}, {"id": 17, "question": "Bir yıldan uzun vadeli finansal varlıkların işlem gördüğü piyasalara ne ad verilir?", "answer": "Sermaye piyasası."}, {"id": 18, "question": "Sermaye piyasasından sağlanan krediler genellikle işletmelerin hangi varlıklarının finansmanında kullanılır?", "answer": "Bina, makine ve teçhizat gibi duran varlıkların finansmanında kullanılır."}, {"id": 19, "question": "Sermaye piyasası araçlarına beş örnek veriniz.", "answer": "Pay senetleri, özel sektör tahvilleri, devlet tahvilleri, eurobond ve yatırım fonu katılım payları."}, {"id": 20, "question": "Menkul kıymetlerin ihraçcıdan yatırımcıya ilk kez satıldığı piyasaya ne ad verilir?", "answer": "Birincil piyasa."}, {"id": 21, "question": "Daha önceden birincil piyasalarda satılmış kıymetlerin yatırımcılar arasında alınıp satıldığı piyasaya ne ad verilir?", "answer": "İkincil piyasa."}, {"id": 22, "question": "Menkul kıymetleri ihraçtan alanların bunları tekrar paraya çevirmesini sağlayan (likidite sağlayan) piyasa hangisidir?", "answer": "İkincil piyasa."}, {"id": 23, "question": "Birincil piyasada yapılan satışlar sonucunda firmaya ne girer?", "answer": "Yeni sermaye girer."}, {"id": 24, "question": "Borsalar Türkiye'de hukuki olarak hangi şirket tipinde kurulur?", "answer": "Anonim şirket şeklinde kurulur."}, {"id": 25, "question": "Borsaların ve piyasa işleticilerinin kuruluşuna izin veren merci hangisidir?", "answer": "Kurulun (SPK) uygun görüşü üzerine Cumhurbaşkanı."}, {"id": 26, "question": "Borsaların faaliyete geçmesi kimin iznine tabidir?", "answer": "Sermaye Piyasası Kurulu'nun (Kurul) iznine tabidir."}, {"id": 27, "question": "Borsa paylarının tamamının nasıl yazılı olması gerekir?", "answer": "Nâma yazılı olması gerekir."}, {"id": 28, "question": "Bir borsada sermaye veya oy haklarının doğrudan veya dolaylı olarak %5 veya fazlasını temsil eden ortaklara ne ad verilir?", "answer": "Önemli etkiye sahip ortak."}, {"id": 29, "question": "Borsayı veya borsanın piyasalarını yöneten ve/veya işleten anonim ortaklıklara ne ad verilir?", "answer": "Piyasa işleticisi."}, {"id": 30, "question": "Borsa İstanbul'un hukuki çerçevesini oluşturan iki temel kanun hangisidir?", "answer": "6362 sayılı Sermaye Piyasası Kanunu ve 6102 sayılı Türk Ticaret Kanunu."}, {"id": 31, "question": "Borsalar işlemlerin hangi 5 temel nitelikteki ortamda gerçekleşmesini sağlamakla yükümlüdür?", "answer": "Güvenilir, şeffaf, etkin, istikrarlı, adil ve rekabetçi bir ortamda."}, {"id": 32, "question": "Borsa İstanbul'un kuruluştaki en büyük ortağı hangisidir?", "answer": "Türkiye Varlık Fonu (%80,60 pay oranı ile)."}, {"id": 33, "question": "Borsa İstanbul'un sermaye paylarının nominal değeri ne kadardır?", "answer": "Her biri 1 (bir) kuruş değerindedir."}, {"id": 34, "question": "Borsa İstanbul paylarının türü nedir?", "answer": "Nama yazılı paylardır."}, {"id": 35, "question": "Borsa İstanbul pay sahipleri arasında \"Türkiye Sermaye Piyasaları Birliği\"nin pay oranı yüzde kaçtır?", "answer": "%1,30’dur."}, {"id": 36, "question": "Borsa İstanbul'un toplam sermayesi kaç adet paya ayrılmıştır?", "answer": "42.323.400.000 adet nama yazılı paya ayrılmıştır."}, {"id": 37, "question": "Borsa İstanbul’un toplam sermayesi olan 423.234.000 TL, kaç adet paya ayrılmıştır?", "answer": "42.323.400.000 adet nama yazılı paya ayrılmıştır."}, {"id": 38, "question": "Borsanın temel organları hangileridir?", "answer": "Genel Kurul ve Yönetim Kurulu."}, {"id": 39, "question": "Olağan genel kurul her faaliyet dönemi sonundan itibaren ne kadar süre içinde toplanır?", "answer": "Üç ay içinde."}, {"id": 40, "question" otasyon yayılma aralığı sınırlarını iki katına çıkarmaya hangi yetkili karar verebilir?", "answer": "Pay Piyasası Direktörlüğü (PPD) Direktörü."}, {"id": 145, "question": "Piyasa yapıcılıkta uygulanan \"Maksimum Kotasyon Yayılma Aralığı\", fiyatı 10,01 TL ve üzeri olan paylar için yüzde kaçtır?", "answer": "%1'dir."}, {"id": 146, "question": "Piyasa yapıcının yükümlülüğünü yerine getirmiş sayılması için tavan/taban fiyatta bekleyen emirlere karşı kotasyon girmesi şart mıdır?", "answer": "Hayır, ilgili sıranın tavan fiyattan alıcılı/satıcısız olduğu hallerde yükümlülüğünü yerine getirmiş sayılır."}, {"id": 147, "question": "Likidite sağlayıcılık faaliyetinin esas amacı nedir?", "answer": "Sermaye piyasası araçlarının likiditesini (işlem görme kabiliyetini) artırmak."}, {"id": 148, "question": "Likidite sağlayıcılık kapsamında gerçekleştirilen işlemler toplam işlem hacminin yüzde kaçını geçemez?", "answer": "% 80'ini geçemez."}, {"id": 149, "question": "Likidite sağlayıcı üye, devralma veya birleşme durumunda kaç gün içinde yeniden başvurmalıdır?", "answer": "SPK onayından itibaren en geç 10 işlem günü içinde."}, {"id": 150, "question": "Likidite sağlayıcılık faaliyeti hangi endeks kapsamındaki paylarda uygulanamaz?", "answer": "BIST 30 Endeksi kapsamındaki paylarda uygulanamaz."}, {"id": 151, "question": "1. Kademe ÖİB için belirlenen tutar aralığı nedir?", "answer": "10 milyon TL ile 50 milyon TL arası."}, {"id": 152, "question": "2. Kademe ÖİB için belirlenen tutar aralığı nedir?", "answer": "50.000.001 TL ile 250 milyon TL arası."}, {"id": 153, "question": "2. Kademe ÖİB'de fiyat marjı nedir?", "answer": "Son işlem fiyatı üzerinden ±%10."}, {"id": 154, "question": "Devre kesici referans fiyatı neye göre belirlenir?", "answer": "En son tek fiyat yöntemiyle belirlenen fiyat veya baz fiyattan en son güncelleneni."}, {"id": 155, "question": "Devre kesici uygulamasının başladığı işlem sıralarında, seans sonuna kadar hangi kural uygulanır?", "answer": "Açığa satış yukarı adım kuralı uygulanır."}, {"id": 156, "question": "Yıldız Pazar'da seansın son 10 dakikası içinde devre kesici tetiklenirse emir toplama süresi ne olur?", "answer": "5 dakikadan 10 dakikaya çıkartılır ve kapanış seansına kadar sürer."}, {"id": 157, "question": "Endekse bağlı devre kesici (EBDKS) tetiklendiğinde paylarda işlemler kaç dakika boyunca durdurulur?", "answer": "20 dakika."}, {"id": 158, "question": "EBDKS tetiklendiğinde varantlar, BYF'ler ve rüçhan sıraları ne kadar süre durdurulur?", "answer": "30 dakika."}, {"id": 159, "question": "EBDKS gün içerisinde sürekli işlem seansının bitimine kaç dakika kala devreye girerse işlemler kapanış seansına kadar başlatılmaz?", "answer": "Son 60 dakika içerisinde (17:00-18:00 arası)."}, {"id": 160, "question": "BIST 100 Endeksinin düşüşüne bağlı EBDKS eşikleri yüzde kaçtır?", "answer": "Birinci eşik %5, ikinci eşik %7."}, {"id": 161, "question": "Ana Pazar'da devre kesici tetikleme oranı yüzde kaçtır?", "answer": "% 7,5."}, {"id": 162, "question": "Bir payda devre kesici çalışırken bağlı rüçhan (.R) veya varant (.V) sıraları ne olur?", "answer": "İşlem yöntemi kesintiye uğramadan devam eder."}, {"id": 163, "question": "EBDKS tetiklendiğinde işlemler kaç dakika durdurulur?", "answer": "Paylarda 20 dakika, BYF/Varant/Rüçhan'da 30 dakika."}, {"id": 164, "question": "EBDKS eşikleri (%5 ve %7) gün içinde tekrar aşılırsa devre kesici tekrar çalışır mı?", "answer": "Hayır, aynı aşama için ikinci kez çalışmaz."}, {"id": 165, "question": "Yıldız Pazar'da devre kesici sonrası eşleştirme süresi kaç dakikadır?", "answer": "2 dakika."}, {"id": 166, "question": "Devre kesici referans fiyatı olarak ne kabul edilir?", "answer": "En son tek fiyat yöntemiyle belirlenen fiyat veya payın baz fiyattan en son güncelleneni."}, {"id": 167, "question": "Devre kesici tetiklendiğinde paylarda yukarı adım kuralı ne zamana kadar uygulanır?", "answer": "Seans sonuna kadar otomatik olarak uygulanır."}, {"id": 168, "question": "Bir payda devre kesici çalışırken bağlı varant (.V) sıralarında işlemler durur mu?", "answer": "Hayır, varant sıralarında sürekli işlem yöntemi kesintiye uğramadan devam eder."}, {"id": 169, "question": "Devre kesici tetiklendiğinde girilen emirler, toplama süresi sonunda hangi yöntemle eşleştirilir?", "answer": "Tek fiyat yöntemi kullanılarak eşleştirilir."}, {"id": 170, "question": "Yıldız Pazar'da seansın son 10 dakikasında devre kesici tetiklenirse, eşleştirme işlemi ne zaman yapılır?", "answer": "Kapanış seansının emir toplama aşamasının sona ermesiyle birlikte gerçekleştirilir."}, {"id": 171, "question": "Endekse Bağlı Devre Kesici (EBDKS) tetiklendiğinde BYF (.F) sıraları kaç dakika boyunca durdurulur?", "answer": "30 dakika boyunca geçici olarak durdurulur."}, {"id": 172, "question": "Bir payda devre kesici çalışırken bağlı olan \"Rüçhan Hakkı (.R)\" sırasında işlemler ne olur?", "answer": "İşlem yöntemi kesintiye uğramadan devam eder."}, {"id": 173, "question": "Piyasadan limite emirlerin en belirgin özelliği nedir?", "answer": "Sadece en iyi fiyat kademesinde bekleyen emirlerle eşleşirler, kalan kısım son fiyatı alarak limitli emre dönüşür."}, {"id": 174, "question": "Tek fiyat veya kapanış bölümünde girilen piyasadan limite emirler eşleşmezse ne olur?", "answer": "Gerçekleştiği son işlem fiyatını alarak limit fiyatlı emre dönüşür."}, {"id": 175, "question": "Piyasadan limite emrin gerçekleşmeyen kısmı, hiç işlem görmezse ne olur?", "answer": "Emir iptal edilir."}, {"id": 176, "question": "Piyasadan limite emirler seansın hangi bölümünde girilirse pasifte bekleyebilir?", "answer": "Sadece tek fiyat veya kapanış bölümünde girilirse (ve limitli emre dönüşürse) bekleyebilir."}, {"id": 177, "question": "Bir piyasadan limite emir, seansın sürekli işlem bölümünde girildiği anda karşı tarafta hiç emir yoksa ne olur?", "answer": "Emir derhal iptal edilir."}, {"id": 178, "question": "Dengeleyici emirler (Imbalance Orders) hangi seanslarda girilebilir?", "answer": "Tek fiyat yöntemi u kul kıymette 100 birim nominal üzerinden verilen değeri ifade eder."}, {"id": 190, "question": "Menkul kıymetin son kupon ödeme tarihinden valör tarihine kadar geçen gün sayısına isabet eden faiz tutarına ne ad verilir?", "answer": "İşlemiş Faiz veya Birikmiş Kira adı verilir."}, {"id": 191, "question": "\"Temiz Fiyat\" ve \"Kirli Fiyat\" arasındaki temel fark nedir?", "answer": "Temiz fiyat işlemiş faizi içermezken; kirli fiyat işlemiş faizi veya birikmiş kirayı da içeren fiyattır."}, {"id": 192, "question": "Sabit getirili bir menkul kıymetin vade bitiminde anapara ve faizinin ihraççı tarafından ödenmesine ne ad verilir?", "answer": "İtfa adı verilir."}, {"id": 193, "question": "Menkul kıymetin üzerinde yazılı olan ve vade sonunda ödenecek anapara tutarına ne denir?", "answer": "Nominal Değer denir."}, {"id": 194, "question": "Sermaye piyasası araçlarının geri alma taahhüdü ile satılmasına ne ad verilir?", "answer": "Repo adı verilir."}, {"id": 195, "question": "BAP repo pazarlarında işlemin başlangıç ve bitiş valörleri nasıl adlandırılır?", "answer": "Başlangıç valörü Valör 1 (V1), bitiş valörü ise Valör 2 (V2) olarak adlandırılır."}, {"id": 196, "question": "BAP'ta \"İşlemiş Faiz\" hesaplanırken bir yıl kaç gün olarak kabul edilir?", "answer": "365 gün olarak kabul edilir."}, {"id": 197, "question": "BAP'ta \"Valör 2 Fiyatı\" neyi ifade eder?", "answer": "Menkul kıymet tercihli repo işlemlerinde repo oranı üzerinden hesaplanan bitiş valörü fiyatını ifade eder."}, {"id": 198, "question": "BAP'ta \"Fiyat\" kavramı, altın tahvilleri için hangi birim üzerinden verilen değeri ifade eder?", "answer": "1000/1000 saflıkta 1 gram altını temsil eden 1 nominal kıymet için verilen değeri ifade eder."}, {"id": 199, "question": "BAP’ta hangi kuruluşlar işlem yapma yetkisine sahiptir?", "answer": "İşlem yapma yetkisi verilmiş yatırım kuruluşları ile T.C. Merkez Bankası (TCMB) işlem yapabilir."}, {"id": 200, "question": "Varlık finansman fonu veya ipotek finansman kuruluşu varl ssure\" kuralına göre piyasa satış ağırlıklı ise hangi fiyat seçilir?", "answer": "Söz konusu fiyatlardan düşük olanı."}, {"id": 638, "question": "Açılış fiyatı hesaplanırken hangi emir tipleri kesinlikle dikkate alınmaz?", "answer": "Küsurat, tetiklenmemiş şarta bağlı emirler ve gerçekleşmezse iptal et (FOK) emirleri."}, {"id": 639, "question": "Açılış fiyatı belirlenirken eğer tüm şartlar eşitse ve referans fiyat da bulunmuyorsa hangi yöntem uygulanır?", "answer": "Muhtemel fiyatlardan en yüksek ve en düşüğün aritmetik ortalaması alınarak en yakın fiyat adımına yuvarlanır."}, {"id": 640, "question": "\"Minimum Surplus\" kuralı ne zaman uygulanır?", "answer": "En fazla işlem miktarını sağlayan birden fazla fiyat seviyesi olması durumunda."}, {"id": 641, "question": "Algoritmanın son basamağında referans fiyat yoksa ne yapılır?", "answer": "Muhtemel fiyatların en yüksek ve en düşüğünün aritmetik ortalaması alınır."}, {"id": 642, "question": "Algoritmada \"Minimum Surplus\" kuralı neyi ifade eder?", "answer": "En yüksek işlemi sağlayan birden fazla fiyat varsa, işlem görmeyen (arta kalan) miktarın en az olduğu fiyatın seçilmesini ifade eder."}, {"id": 643, "question": "Algoritmanın ilk adımı olan \"En yüksek işlem miktarını sağlayan fiyat\" kuralı neyi amaçlar?", "answer": "Piyasadaki likiditeyi maksimize etmeyi amaçlar."}, {"id": 644, "question": "Açılış fiyatı hesaplanırken, emrin bulunduğu iki fiyat seviyesi arasındaki boş kademeler (emir olmayanlar) hesaba katılır mı?", "answer": "Evet, o adımlarda emir olmasa dahi kümülatif tutarların hesaplanmasında dikkate alınır."}, {"id": 645, "question": "\"Market Pressure\" kuralı gereği piyasa satış ağırlıklıysa hangi fiyat seçilir?", "answer": "Muhtemel iki fiyattan düşük olanı."}, {"id": 646, "question": "Açılış fiyatı hesaplanırken hangi iki tür emir tipi kesinlikle dikkate alınmaz?", "answer": "Küsurat emirler ve hepsi ya da hiçbiri (AON) emirleri dikkate alınmaz."}, {"id": 647, "question": "Teorik eşleşme fiyatı hesa  şirketlerini Türk Borçlar Kanunundaki adi şirketlerden ayıran en temel ortak özellik nedir?", "answer": "Tamamının tüzel kişiliğe sahip olmasıdır; zira adi şirketlerin tüzel kişiliği bulunmamaktadır."}, {"id": 7, "question": "Ticaret şirketlerinin tüzel kişiliğe sahip olmasının temel hukuki sonuçları nelerdir?", "answer": "Hak süjesi olma, özel malvarlığına sahip olma, ticaret unvanına sahip olma, tabiiyet kazanma, hak ve fiil ehliyetine sahip olmadır."}, {"id": 8, "question": "Anonim şirketin ortaklarından bağımsız olarak borç altına girebilmesi neyin bir sonucudur?", "answer": "Şirketin tüzel kişiliğe sahip olmasının bir sonucudur."}, {"id": 9, "question": "Ticaret şirketlerinde \"Sınırlı Sayı İlkesi\" (numerus clausus) neyi ifade eder?", "answer": "Gerçek ve tüzel kişilerin Kanunda sayılan tipler (kollektif, komandit, anonim, limited, kooperatif) dışında bir ticaret şirketi kuramamalarını ifade eder."}, {"id": 10, "question": "Kanunla düzenlenmiş ortaklıkların ayırt edici niteliklerini taşımayan bir ortaklık ne sayılır?", "answer": "TBK m. 620/2 uyarınca adi ortaklık sayılır."}, {"id": 11, "question": "Mülga 6762 sayılı TTK dönemindeki şirket hak ehliyetini işletme konusuyla sınırlayan teoriye ne ad veriliyordu?", "answer": "Ultra Vires teorisi adı veriliyordu."}, {"id": 12, "question": "6102 sayılı yeni TTK ile hak ehliyeti konusunda hangi önemli değişiklik yapılmıştır?", "answer": "Ultra vires teorisi terk edilmiş, ticaret şirketlerinin hak ehliyetinin sınırını işletme konusunun oluşturmayacağı kabul edilmiştir."}, {"id": 13, "question": "TTK m. 371/2 uyarınca temsile yetkili olanların işletme konusu dışında yaptığı işlemler şirketi bağlar mı?", "answer": "Kural olarak bağlar; ancak üçüncü kişinin işlemin işletme konusu dışında olduğunu bildiği veya bilebilecek durumda olduğu ispat edilirse bağlamaz."}, {"id": 14, "question": "Şirket esas sözleşmesinin ilan edilmiş olması, üçüncü kişinin işlemin konu dışında olduğunu bildiğinin ispatı için tek başına yeterli midir?", "answer": "Hayır, tek başına yeterli delil değildir."}, {"id": 15, "question": "İşletme konusu dışındaki bir işlemde üçüncü kişi iyi niyetliyse (konu dışında olduğunu bilmiyorsa) işlemin akıbeti ne olur?", "answer": "İşlem geçerli olarak şirketi bağlar."}, {"id": 16, "question": "Sermaye şirketlerinde kurulların elektronik ortamda yapılabilmesi için temel şart nedir?", "answer": "Şirket sözleşmesinde veya esas sözleşmede bu konuda düzenleme bulunmasıdır."}, {"id": 17, "question": "Genel kurullara elektronik ortamda katılma ve oy kullanma sistemi hangi şirketler için zorunluluktur?", "answer": "Pay senetleri borsaya kote edilmiş şirketler için zorunluluktur."}, {"id": 18, "question": "Şirket kavramının geleneksel olarak kabul gören beş unsuru nedir?", "answer": "Kişi, sözleşme, sermaye, ortak amaç ve affectio societatis (ortak amaç uğruna birlikte gayret gösterme)."}, {"id": 19, "question": "Ticaret hukuku açısından sermaye neyi ifade eder?", "answer": "Şirketin amacına ulaşmak için kullandığı, asgari miktarı ve nelerden oluşabileceği Kanunda düzenlenen zorunlu bir unsuru ifade eder."}, {"id": 20, "question": "Esas sermaye sistemini benimsemiş anonim şirketlerde asgari sermaye miktarı nedir?", "answer": "İkiyüzellibin (250.000) Türk Lirasıdır."}, {"id": 21, "question": "Kayıtlı sermaye sistemini kabul eden halka kapalı şirketlerde asgari sermaye miktarı nedir?", "answer": "Beşyüzbin (500.000) Türk Lirasıdır."}, {"id": 22, "question": "Kayıtlı sermaye sistemini benimsemiş halka açık anonim ortaklıklarda 2024 yılı için belirlenen asgari sermaye nedir?", "answer": "Yüzmilyon (100.000.000) Türk Lirasıdır."}, {"id": 23, "question": "Limited şirketlerin kurulabilmesi için asgari sermaye miktarı ne kadardır?", "answer": "Onbin (10.000) Türk Lirasıdır."}, {"id": 24, "question": "Ticaret şirketlerine sermaye olarak getirilebilecek değerler hangi kanun maddesinde örneklenmiştir?", "answer": "TTK m. 127."}, {"id": 25, "question": "Fikri mülkiyet hakları sermaye olarak getirilebilir mi?", "answer": "Evet, patent, marka, telif hakkı gibi fikri mülkiyet hakları sermaye olarak getirilebilir."}, {"id": 26, "question": "Kişisel emek ve ticari itibar her tür şirkete sermaye olabilir mi?", "answer": "Hayır, bunlar genel kural olarak sayılsa da anonim şirketler gibi sermaye şirketlerinde istisnadır."}, {"id": 27, "question": "TTK m. 342 uyarınca anonim şirketlere sermaye olamayacak unsurlar nelerdir?", "answer": "Hizmet edimleri, kişisel emek, ticari itibar ve vadesi gelmemiş alacaklar sermaye olamaz."}, {"id": 28, "question": "Anonim şirketlerde ayın sermaye kabul edilebilmesi için üzerinde ne bulunmamalıdır?", "answer": "Üzerinde sınırlı ayni bir hak, haciz ve tedbir bulunmamalıdır."}, {"id": 29, "question": "Sermaye koyma borcunun iki aşaması nedir?", "answer": "Taahhüt aşaması ve tasarruf aşaması."}, {"id": 30, "question": "Anonim şirketlere sermaye olarak konulan taşınmazlarda resmi şekil şartı nasıldır?", "answer": "Şirket sözleşmesi hükümleri, taşınmaz devrinde tapu sicil memuru önünde aranacak resmi şekil aranmaksızın geçerli kabul edilir."}, {"id": 31, "question": "Taşınmazlar ne zaman ayni sermaye kabul olunur?", "answer": "Tapuya şerh verildiği anda ayni sermaye kabul olunur."}, {"id": 32, "question": "Sermaye olarak konulacak taşınmazlara değer biçme yetkisi kime aittir?", "answer": "Şirket merkezinin bulunduğu yerdeki asliye ticaret mahkemesince atanan bilirkişilere aittir."}, {"id": 33, "question": "Alacak sermaye olarak getirildiğinde, ortak borcundan ne zaman kurtulur?", "answer": "Alacaklar şirketçe tahsil edilmiş olmadıkça ortak borcundan kurtulmaz."}, {"id": 34, "question": "Anonim şirketlere sermaye olarak getirilen alacakların niteliği ne olmalıdır?", "answer": "Mutlaka muaccel (vadesi gelmiş) olmalıdır."}, {"id": 35, "question": "Taşınırların ticaret şirketlerine sermaye olarak kabulü için hangi koşul öngörülmüştür?", "answer": "Güvenilir bir kişiye tevdi edilmeleri koşulu öngörülmüştür."}, {"id": 36, "question": "Fikri mülkiyet hakları ne zaman ayni sermaye olarak kabul olunur?", "answer": "Özel sicillerine kaydedildikleri takdirde ayni sermaye kabul olunurlar."}, {"id": 37, "question": "Anonim şirketlerde nakden taahhüt edilen payların itibari değerinin en az ne kadarı tescilden önce ödenmelidir?", "answer": "En az yüzde yirmibeşi (%25) ödenmelidir."}, {"id": 38, "question": "Nakden taahhüt edilen payların kalan %75'lik kısmı ne zaman ödenmelidir?", "answer": "Şirketin tescilini izleyen yirmidört (24) ay içinde ödenmelidir."}, {"id": 39, "question": "Payların çıkarma primlerinin tamamı ne zaman ödenmelidir?", "answer": "Tescilden önce ödenmesi şarttır."}, {"id": 40, "question": "Sermaye Piyasası Kanunu (SerPK) m. 12/1 uyarınca ihraç olunan payların bedelleri nasıl ödenmelidir?", "answer": "Tamamen ve nakden ödenmesi şarttır."}, {"id": 41, "question": "Nakdi ödemeler hangi kuruma ve nasıl yatırılır?", "answer": "Bir bankada, kurulmakta olan şirket adına açılacak özel bir hesaba, sadece şirketin kullanabileceği şekilde yatırılır."}, {"id": 42, "question": "Şirket noter onayı tarihinden itibaren kaç ay içinde kurulamazsa banka bedelleri geri verir?", "answer": "Üç (3) ay içinde tüzel kişilik kazanılamazsa bedeller sahiplerine geri verilir."}, {"id": 43, "question": "Sermaye koyma borcuna ilişkin \"eda davası\" açma hakkı anonim şirketlerde kime aittir?", "answer": "Sadece şirket tüzel kişiliğine aittir."}, {"id": 44, "question": "Şirket, ortağın sermaye borcunu geciktirmesi sebebiyle tazminat isteyebilmesi için ne yapmalıdır?", "answer": "İhtarda bulunulması şarttır."}, {"id": 45, "question": "Ortaklarca taahhüt edilen hakların korunması için kurucular tarafından istenebilecek hukuki yol nedir?", "answer": "İhtiyati tedbir istenebilir."}, {"id": 46, "question": "Anonim şirketlerde sermaye koyma borcunu yerine getirmeyen ortağa uygulanan özel usul nedir?", "answer": "Iskat müessesesidir."}, {"id": 47, "question": "Iskat sürecinde mütemerrit pay sahibine yapılan ihtarda ödeme için ne kadar süre verilir?", "answer": "Bir (1) ay süre verilir."}, {"id": 48, "question": "Bir aylık ihtara rağmen ödeme yapılmazsa yönetim kurulu neye yetkilidir?", "answer": "Pay sahibini haklarından yoksun bırakmaya, payı satıp yerine başkasını almaya ve pay senedi varsa iptal etmeye yetkilidir."}, {"id": 49, "question": "Iskat yaptırımı pay sahibinin tüm payları için mi uygulanır?", "answer": "Hayır, sadece bedelini ödemediği paylar için uygulanabilir."}, {"id": 50, "question": "Kollektif şirketlerde sermaye borcunun yerine getirilmemesi neye yol açar?", "answer": "Ortağın çıkarılması için haklı sebep teşkil eder veya şirketin feshine yol açabilir."}, {"id": 51, "question": "Anonim şirketlerde temerrüt halinde sözleşme cezası istenebilmesi için gereken şart nedir?", "answer": "Şirket esas sözleşmesinde bu konuda açık bir hüküm bulunması şarttır."}, {"id": 52, "question": "Ticaret şirketlerinde ortaklık ilişkisinden kaynaklanan davalarda hangi yargılama usulü uygulanır?", "answer": "Basit yargılama usulü uygulanır."}, {"id": 53, "question": "Ortaklık sözleşmesinden doğan alacaklar genel olarak kaç yıllık zamanaşımına tabidir?", "answer": "Beş (5) yıllık zamanaşımına tabidir."}, {"id": 54, "question": "Şahıs şirketlerinde ortağın kişisel alacaklısı hakkını nerelerden alabilir?", "answer": "Ortağa düşen kâr payından ve şirket fesholunmuşsa tasfiye payından alabilir."}, {"id": 55, "question": "Sermaye şirketlerinde kişisel alacaklılar, kâr ve tasfiye payı dışında neyi haczettirebilir?", "answer": "Ortağa ait olan, senede bağlanmış veya bağlanmamış payları İİK uyarınca haczettirip paraya çevirtebilir."}, {"id": 56, "question": "Halka açık anonim şirketlerde yapısal değişiklikler (birleşme vb.) ne tür işlem kabul edilir?", "answer": "SerPK m. 23/1 uyarınca \"önemli nitelikteki işlemler\" arasında sayılır."}, {"id": 57, "question": "Yapısal değişikliklere ilişkin düzenlenen üç yeni ortaklık davası nedir?", "answer": "Denkleştirme davası, iptal davası ve sorumluluk davasıdır."}, {"id": 58, "question": "Teknik terimlerle birleşmenin iki yolu nedir?", "answer": "Devralma şeklinde birleşme ve Yeni kuruluş şeklinde birleşmedir."}, {"id": 59, "question": "Devralma şeklinde birleşmede devrolunan şirketin hukuki durumu ne olur?", "answer": "Tasfiyesiz sona erer ve aktif-pasif malvarlığı bir bütün olarak devralan şirkete geçer."}, {"id": 60, "question": "İki şirketin aktif-pasiflerini yeni kurulacak bir şirkete koyarak birleşmelerine ne ad verilir?", "answer": "Yeni kuruluş şeklinde birleşme."}, {"id": 61, "question": "Sermaye şirketleri hangi tür yapılarla birleşebilir?", "answer": "Diğer sermaye şirketleriyle, kooperatiflerle ve devralan olmak şartıyla şahıs şirketleriyle."}, {"id": 62, "question": "Birleşmede devrolunan şirketin ortağının sahip olduğu hak nedir?", "answer": "Mevcut payının değerini karşılayacak ve eş değer hakları içeren bir devralan şirket payını talep etme hakkıdır."}, {"id": 63, "question": "Birleşmede pay değişim oranları belirlenirken yapılacak denkleştirme ödemesi gerçek değerin ne kadarını aşamaz?", "answer": "Onda birini (%10) aşamaz."}, {"id": 64, "question": "Birleşme sözleşmesinde ortaklara pay dışında nakdi bir karşılık önerilmesine ne ad verilir?", "answer": "Ayrılma akçesi."}, {"id": 65, "question": "Birleşme sözleşmesinin imzası ile bilanço günü arasında kaç aydan fazla zaman geçerse ara bilanço zorunludur?", "answer": "Altı (6) aydan fazla zaman geçmişse."}, {"id": 66, "question": "Birleşme sözleşmesi hangi şekilde yapılmalıdır?", "answer": "Yazılı şekilde yapılmalıdır."}, {"id": 67, "question": "Hangi şirketler, tüm ortakların onaylaması halinde birleşme raporu düzenlemekten vazgeçebilir?", "answer": "Küçük ve orta ölçekli şirketler."}, {"id": 68, "question": "Ortakların inceleme hakkı için birleşme belgeleri genel kuruldan kaç gün önce sunulmalıdır?", "answer": "Otuz (30) gün önce sunulmalıdır."}, {"id": 69, "question": "Anonim şirketlerde birleşme sözleşmesi genel kurulda hangi nisapla onaylanır?", "answer": "Esas veya çıkarılmış sermayenin çoğunluğunu temsil etmesi şartıyla, mevcut oyların dörtte üçüyle (%75)."}, {"id": 70, "question": "Limited şirketlerde birleşme sözleşmesi hangi nisapla onaylanır?", "answer": "Sermayenin en az dörtte üçünü temsil eden paylara sahip ortakların dörtte üçünün oylarıyla."}, {"id": 71, "question": "Birleşmede sadece ayrılma akçesi öngörülüyorsa sermaye şirketlerinde hangi onay nisabı aranır?", "answer": "Mevcut oy haklarının yüzde doksanının (%90) olumlu oyu şarttır."}, {"id": 72, "question": "Birleşme işlemi hukuken ne zaman geçerlilik kazanır?", "answer": "Ticaret siciline tescil ile geçerlilik kazanır."}, {"id": 73, "question": "Devralan şirket, devrolunanın tüm oy haklarına sahipse hangi usul uygulanabilir?", "answer": "Kolaylaştırılmış usulde birleşme."}, {"id": 74, "question": "Devralan şirket devrolunanın paylarının en az yüzde kaçına sahipse kolaylaştırılmış usul (belirli şartlarla) mümkündür?", "answer": "En az yüzde doksanına (%90) sahipse."}, {"id": 75, "question": "Birleşmede tescil anında devrolunan şirketin malvarlığına ne olur?", "answer": "Bütün aktif ve pasif kendiliğinden (külli halefiyetle) devralan şirkete geçer."}, {"id": 76, "question": "Birleşen şirketlerin alacaklıları ne kadar süre içinde teminat isteyebilir?", "answer": "Birleşmenin geçerlilik kazanmasından itibaren üç (3) ay içinde."}, {"id": 77, "question": "Birleşmede şahıs şirketi ortaklarının kişisel sorumluluğu ne kadar süre sonra zamanaşımına uğrar?", "answer": "Birleşme kararının ilanından itibaren üç (3) yıl geçince."}, {"id": 78, "question": "Bölünmenin iki temel türü nedir?", "answer": "Tam bölünme ve kısmi bölünmedir."}, {"id": 79, "question": "Tam bölünmede devreden şirketin hukuki durumu nedir?", "answer": "Devreden şirket sona erer ve unvanı sicilden silinir."}, {"id": 80, "question": "Kısmi bölünmede SPK tebliğine göre iki model nedir?", "answer": "İştirak modeli ve Ortaklara pay devri modelidir."}, {"id": 81, "question": "Bölünme sadece hangi yapılar arasında gerçekleşebilir?", "answer": "Sermaye şirketleri ve kooperatifler arasında."}, {"id": 82, "question": "Bölünme planı ne zaman düzenlenir?", "answer": "Şirket bölünme yoluyla malvarlığını \"yeni kurulacak\" şirketlere devredecekse düzenlenir."}, {"id": 83, "question": "Bölünmede belgeler genel kuruldan ne kadar süre önce ortakların incelemesine sunulur?", "answer": "Karardan iki (2) ay önce."}, {"id": 84, "question": "Bölünme kararı için anonim şirketlerde hangi nisap aranır?", "answer": "Sermayenin çoğunluğunu temsil şartıyla, mevcut oyların dörtte üçü (%75)."}, {"id": 85, "question": "Pay sahipliği oranının korunmadığı bölünmede onama kararı hangi oranda alınmalıdır?", "answer": "Devreden şirkette oy hakkına sahip ortakların en az yüzde doksanıyla (%90)."}, {"id": 86, "question": "Bölünmede alacaklılar ne şekilde çağrılır?", "answer": "TTSG'de yedişer gün arayla üç defa yapılacak ilanla."}, {"id": 87, "question": "Bölünmede borç tahsis edilen şirket borcu ifa etmezse diğer şirketlerin sorumluluğu nedir?", "answer": "Diğer şirketler müteselsilen ve ikinci derecede sorumlu olurlar."}, {"id": 88, "question": "Bölünmede işçi itiraz etmezse hizmet sözleşmesi ne olur?", "answer": "Tüm hak ve borçlarla devralana geçer."}, {"id": 89, "question": "Tür değiştiren şirketin ekonomik ve hukuki mevcudiyeti ne olur?", "answer": "Şirket tasfiye edilmez; ekonomik mevcudiyetini korur ve yeni türe dönüşen şirket eskisinin devamıdır."}, {"id": 90, "question": "Tür değiştirme belgeleri genel kuruldan kaç gün önce sunulmalıdır?", "answer": "Otuz (30) gün önce."}, {"id": 91, "question": "Anonim şirketlerin tür değiştirmesi için genel kurulda hangi nisap aranır?", "answer": "Sermayenin en az üçte ikisini karşılaması şartıyla, mevcut oyların üçte ikisi."}, {"id": 92, "question": "Denkleştirme davası (payların korunmaması durumunda) ne kadar süre içinde açılmalıdır?", "answer": "Kararın ilanından itibaren iki (2) ay içinde."}, {"id": 93, "question": "Yapısal değişiklik kararının iptali davasını kimler açabilir?", "answer": "Karara olumlu oy vermemiş ve bunu tutanağa geçirtmiş ortaklar."}, {"id": 94, "question": "Yapısal değişiklik işlemlerine katılanların sorumluluğu hangi esasa dayanır?", "answer": "Kusur sorumluluğuna dayanır."}, {"id": 95, "question": "Bir şirketin diğerinde hâkimiyet kurması için gereken temel kriterlerden biri nedir?", "answer": "Oy haklarının çoğunluğuna sahip olma veya yönetim organında karar alabilecek üyelerin seçimini sağlayabilmedir."}, {"id": 96, "question": "TTK'ya göre hâkimiyetin varlığına ilişkin yasal karine nedir?", "answer": "Bir şirketin paylarının çoğunluğuna sahip bulunması hâkimiyetin varlığına karinedir."}, {"id": 97, "question": "Birbirlerinin paylarının en az ne kadarına sahip şirketler karşılıklı iştirak durumundadır?", "answer": "En az dörtte birine (%25) sahip iseler."}, {"id": 98, "question": "Bir teşebbüs sermaye şirketinde pay edindiğinde hangi yüzdelere ulaştığında bildirim yapmalıdır?", "answer": "%5, %10, %20, %25, %33, %50, %67 veya %100."}, {"id": 99, "question": "Pay edinim bildirimleri yapılmadığı sürece ilgili paylara ait haklar ne olur?", "answer": "Oy hakkı dahil diğer haklar donar."}, {"id": 100, "question": "Hâkim şirket payların en az yüzde kaçına sahipse azınlığın paylarını satın alabilir?", "answer": "En az yüzde doksanına (%90) sahipse ve azınlık dürüstlük kuralına aykırı davranıyorsa."}, {"id": 101, "question": "Türk Ticaret Kanunu’na (TTK m. 329) göre anonim şirketin kanuni tanımı nedir?", "answer": "Sermayesi belirli ve paylara bölünmüş olan, borçlarından dolayı yalnız malvarlığıyla sorumlu bulunan şirkettir."}, {"id": 102, "question": "Anonim şirketlerde \"esas sermaye\" kavramı neyi ifade eder?", "answer": "Pay sahiplerinin şirkete getirmeyi taahhüt ettikleri malvarlığı toplamının nakit olarak ifadesidir."}, {"id": 103, "question": "Anonim şirket esas sermayesinin temel karakteristik özellikleri nelerdir?", "answer": "Önceden belirlenmiş ve sabit olması, nakitle ifade edilmesi, paylara bölünmüş olması ve tamamen taahhüt edilmiş olmasıdır."}, {"id": 104, "question": "Esas sermayenin \"belirli\" olması ne anlama gelir?", "answer": "Sermayenin önceden tespit edilmiş olması ve kendiliğinden değişebilir olmamasını ifade eder."}, {"id": 105, "question": "Pay ile sermaye arasındaki oransal ilişkiyi belirleyen ve her payın rakamsal değerini ifade eden kavrama ne denir?", "answer": "Payın itibari (nominal) değeri adı verilir."}, {"id": 106, "question": "TTK’ya göre bir payın sahip olabileceği en az itibari değer ne kadardır?", "answer": "En az bir (1) kuruştur."}, {"id": 107, "question": "Anonim şirket pay senetleri hangi hukuki niteliklere sahiptir?", "answer": "Kıymetli evrak hükmündedirler ve menkul kıymet niteliğini haizdirler."}, {"id": 108, "question": "Anonim şirket, üçüncü kişilere olan borçlarından dolayı nasıl sorumludur?", "answer": "Sadece malvarlığıyla ve sınırsız olarak sorumludur."}, {"id": 109, "question": "Pay sahiplerinin şirket borçlarına karşı sorumluluğunun sınırı nedir?", "answer": "Sadece taahhüt etmiş oldukları sermaye payları ile sınırlıdır."}, {"id": 110, "question": "Pay sahibinin sermaye borcunu ifa ettikten sonra şirkete karşı başka borç altına girmemesi kuralına ne denir?", "answer": "Tek borç ilkesi adı verilir."}, {"id": 111, "question": "Şirket alacaklıları, şirketten tahsil edemedikleri alacaklar için doğrudan pay sahiplerine dava açabilir mi?", "answer": "Hayır, pay sahiplerinin şirket alacaklılarına karşı herhangi bir sorumluluğu bulunmamaktadır."}, {"id": 112, "question": "Tüzel kişilik ayrılığı ilkesinin dürüstlük kuralına aykırı şekilde kötüye kullanılması durumunda uygulanan teoriye ne denir?", "answer": "Tüzel kişilik perdesinin aralanması teorisi denir."}, {"id": 113, "question": "Şirket borcundan dolayı ortakların veya hakim şirketin sorumlu tutulmasına ne ad verilir?", "answer": "Tüzel kişilik perdesinin düz kaldırılması denir."}, {"id": 114, "question": "Ortağın şahsi borçlarından dolayı ortağın pay sahibi olduğu şirketin malvarlığına başvurulabilmesine ne denir?", "answer": "Tüzel kişilik perdesinin ters kaldırılması denir."}, {"id": 115, "question": "Bir şirketler topluluğunda kardeş şirketlerin birbirlerinin borçlarından sorumlu tutulması hangi yöntemle sağlanır?", "answer": "Tüzel kişilik perdesinin çapraz kaldırılması yoluyla sağlanır."}, {"id": 116, "question": "Anonim şirketlerin ticaret unvanında bulunması zorunlu olan unsurlar nelerdir?", "answer": "İşletme konusu ile \"anonim şirket\" ibaresi bulunmak zorundadır."}, {"id": 117, "question": "Anonim şirket unvanında gerçek kişi adı/soyadı varsa şirket türü nasıl yazılmalıdır?", "answer": "\"Anonim şirket\" ibaresi kısaltma yapılmadan tam olarak yazılmalıdır."}, {"id": 118, "question": "Anonim şirketler hangi tür ekonomik konular için kurulabilir?", "answer": "Kanunen yasaklanmamış her türlü ekonomik amaç ve konular için kurulabilirler."}, {"id": 119, "question": "Yeni TTK’ya göre bir anonim şirketin kurulabilmesi için asgari kaç kurucu (pay sahibi) gereklidir?", "answer": "Bir (1) pay sahibi yeterlidir."}, {"id": 120, "question": "Anonim şirketler hak ehliyetini ne zaman kazanır?", "answer": "Şirketin ticaret siciline tescil edilmesiyle kazanır."}, {"id": 121, "question": "Esas sermaye sistemini benimsemiş şirketlerde asgari sermaye ne kadardır?", "answer": "250.000 Türk Lirasıdır."}, {"id": 122, "question": "Kayıtlı sermaye sistemini kabul eden halka kapalı şirketlerde asgari sermaye miktarı nedir?", "answer": "500.000 Türk Lirasıdır."}, {"id": 123, "question": "Kayıtlı sermaye sistemindeki halka açık anonim ortaklıklar için 2024 asgari sermayesi nedir?", "answer": "100.000.000 Türk Lirasıdır."}, {"id": 124, "question": "Şirket merkezinin yurt dışına taşınması için genel kurulda hangi nisapla karar alınmalıdır?", "answer": "Sermayenin tümünü oluşturan pay sahiplerinin oybirliği ile alınmalıdır."}, {"id": 125, "question": "Nama yazılı payların devrinin sınırlandırılması için genel kurulda hangi oranda olumlu oy aranır?", "answer": "Sermayenin en az yüzde yetmiş beşini (%75) oluşturan pay sahiplerinin olumlu oyu aranır."}, {"id": 126, "question": "Sermayenin korunması ilkesine aykırı alınan genel kurul kararlarının yaptırımı nedir?", "answer": "Butlan (kesin hükümsüzlük) yaptırımına tabidir."}, {"id": 127, "question": "TTK m. 340’a göre anonim şirket esas sözleşmesi kanun hükümlerinden hangi halde sapabilir?", "answer": "Ancak Kanunda buna açıkça izin verilmişse sapabilir."}, {"id": 128, "question": "Kurumsal yönetimin dört esas unsuru nelerdir?", "answer": "Eşitlik (adillik), hesap verilebilirlik, sorumluluk ve kamuyu aydınlatma/şeffaflıktır."}, {"id": 129, "question": "Şeffaflığın anonim şirketler hukukundaki en önemli yeni aracı nedir?", "answer": "Açılması zorunlu bulunan internet siteleridir."}, {"id": 130, "question": "TTK m. 1524 uyarınca hangi şirketler internet sitesi açmakla yükümlüdür?", "answer": "Sadece bağımsız denetime tabi olan sermaye şirketleri."}, {"id": 131, "question": "Pay sahibinin şirket durumunu öğrenmesini sağlayan aydınlatıcı haklar hangileridir?", "answer": "Bilgi alma ve inceleme hakkı ile özel denetim isteme hakkıdır."}, {"id": 132, "question": "SerPK m. 10 uyarınca izahnamedeki yanlış bilgilerden birinci derecede kim sorumludur?", "answer": "İhraççılar birinci derecede sorumludur."}, {"id": 133, "question": "Halka açık anonim ortaklıklarda kurumsal yönetim ilkelerini belirleme yetkisi hangi kuruma verilmiştir?", "answer": "Sermaye Piyasası Kurulu’na (SPK) verilmiştir."}, {"id": 134, "question": "Yönetim kurulunda profesyonelliği sağlamak amacıyla getirilen temel değişiklik nedir?", "answer": "Yönetim kurulu üyelerinin pay sahibi olma zorunluluğu kaldırılmıştır."}, {"id": 135, "question": "Eşit işlem ilkesinin (TTK m. 357) temel dayanağı nedir?", "answer": "Pay sahiplerinin eşit şartlarda eşit işleme tabi tutulmasıdır."}, {"id": 136, "question": "Eşit işlem ilkesine aykırı yönetim kurulu kararlarının yaptırımı nedir?", "answer": "Butlan (kesin hükümsüzlük) yaptırımıdır (m. 391/1-a)."}, {"id": 137, "question": "Pay sahipleri hangi şartlar altında şirkete borçlanabilir?", "answer": "Sermaye borcunu ifa etmiş olması ve şirketin serbest yedek akçelerle kârının geçmiş yıl zararlarını karşılayacak düzeyde olması halinde."}, {"id": 138, "question": "Pay sahiplerine borçlanma yasağına aykırı olarak borç verenlerin cezası nedir?", "answer": "Üç yüz günden az olmamak üzere adli para cezası."}, {"id": 139, "question": "Pay sahibi olmayan yönetim kurulu üyeleri şirkete nakit borçlanabilir mi?", "answer": "Hayır, pay sahibi olmayan üyeler ve onların pay sahibi olmayan yakınları şirkete nakit borçlanamaz."}, {"id": 140, "question": "Oransallık ilkesi neyi ifade eder?", "answer": "Pay sahipliği haklarının sermayeye katılım oranına göre belirlenmesini ifade eder."}, {"id": 141, "question": "Hangi haklar oransallık ilkesi kapsamında hesaplanır?", "answer": "Kâr payı, tasfiye bakiyesi, rüçhan hakkı ve oy hakkı."}, {"id": 142, "question": "Sermayeye katılım oranından bağımsız, her pay sahibinin kullanabileceği koruyucu haklar nelerdir?", "answer": "Genel kurula katılma, bilgi alma, inceleme, özel denetçi isteme ve iptal davası açma haklarıdır."}, {"id": 143, "question": "Sürdürülebilir finansta dikkate alınan üç temel faktör nedir?", "answer": "Çevresel, Sosyal ve Kurumsal Yönetimsel (ESG) faktörlerdir."}, {"id": 144, "question": "Türkiye Sürdürülebilirlik Raporlama Standartlarını (TSRS) belirleme yetkisi hangi kuruma aittir?", "answer": "Kamu Gözetimi, Muhasebe ve Denetim Standartları Kurumu’na (KGK) aittir."}, {"id": 145, "question": "Hangi iki ölçütün aşılması durumunda sürdürülebilirlik raporu hazırlamak zorunludur?", "answer": "Aktif toplamı 500 Milyon TL, Yıllık Net Satış 1 Milyar TL, Çalışan sayısı 250 kişi (bunlardan ikisi)."}, {"id": 146, "question": "Bankalar sürdürülebilirlik raporlamasında herhangi bir eşiğe tabi midir?", "answer": "Hayır, herhangi bir eşik değere tabi olmaksızın zorunlu kapsamdadırlar."}, {"id": 147, "question": "Anonim şirketlerde \"kurucu\" kime denir?", "answer": "Pay taahhüt edip esas sözleşmeyi imzalayan gerçek ve tüzel kişilere denir."}, {"id": 148, "question": "TTK m. 355/1 uyarınca anonim şirketlerin olağan kuruluş şekli nedir?", "answer": "Ani kuruluş yöntemidir."}, {"id": 149, "question": "Kurucuların taahhüt ettikleri sermayenin tamamının nakitten oluştuğu kuruluşa ne denir?", "answer": "Basit ani kuruluş denir."}, {"id": 150, "question": "Hangi durumlar bir kuruluşu \"nitelikli ani kuruluş\" haline getirir?", "answer": "Ayni sermaye konulması, kuruluşta işletme devralınması veya kuruculara özel menfaat sağlanması."}, {"id": 151, "question": "Öğretide kabul edilen hangi üç hal anonim şirketin kuruluşunu \"nitelikli ani kuruluş\" haline getirir?", "answer": "1- Ayni sermaye konulması, 2- Kuruluşta bir ayın veya işletmenin devralınması, 3- Kuruculara özel menfaat sağlanması."}, {"id": 152, "question": "Esas sözleşmenin noterce onaylanması ile tescil arasında geçen süreçte kurulan yapıya ne ad verilir?", "answer": "Ön şirket adı verilir."}, {"id": 153, "question": "\"Ön anonim şirket\" tüzel kişiliği ne zaman kazanır?", "answer": "Sadece ticaret siciline tescil ile kazanır; noter onayı yeterli değildir."}, {"id": 154, "question": "Ani kuruluşta sermaye kural olarak ne zaman ödenir?", "answer": "Tescilden önce en az %25'i ödenmelidir."}, {"id": 155, "question": "6102 sayılı yeni TTK’da \"tedrici kuruluş\" yöntemi korunmuş mudur?", "answer": "Hayır, yeni TTK ile tedrici kuruluş kaldırılmıştır."}, {"id": 156, "question": "Faaliyet alanlarına göre belirlenen bazı anonim şirketlerin kuruluşu hangi makamın iznine tabidir?", "answer": "Ticaret Bakanlığı’nın iznine tabidir."}, {"id": 157, "question": "Kuruluşu Ticaret Bakanlığı iznine tabi olan şirket türlerine üç örnek veriniz?", "answer": "Bankalar, sigorta şirketleri, holdingler."}, {"id": 158, "question": "Kuruluş belgeleri arasında sayılan ve mahkemece atanan bilirkişilerce hazırlanan rapor hangisidir?", "answer": "Değerleme raporlarıdır."}, {"id": 159, "question": "Kuruculara emeği karşılığında para veya bedelsiz pay senedi gibi menfaatler tanınabilir mi?", "answer": "Hayır, sermaye azalmasına yol açabilecek bu tür menfaatler tanınamaz."}, {"id": 160, "question": "Kurucu intifa senetlerine dağıtılabilir kârdan en fazla ne kadar pay verilebilir?", "answer": "Yedek akçe ve %5 kâr payı ayrıldıktan sonra kalanın en çok onda biri (%10)."}, {"id": 161, "question": "Şirket pay senetlerini halka arz etmeden önce kurucu intifa senetleri için ne yapmalıdır?", "answer": "Bedel ödemeden bu senetleri iptal etmelidir."}, {"id": 162, "question": "Esas sözleşmenin geçerliliği için hangi şekil şartı ve resmi onay gereklidir?", "answer": "Yazılı şekil ve kurucuların imzalarının noterce onaylanması şarttır."}, {"id": 163, "question": "Şirketin işletme konusu esas sözleşmede nasıl yer almalıdır?", "answer": "Esaslı noktaları belirtilmiş ve tanımlanmış bir şekilde yer almalıdır."}, {"id": 164, "question": "Esas sözleşmede yönetim kurulu üyeleri hakkında hangi bilgi bulunmak zorundadır?", "answer": "Üye sayıları ve şirket adına imza yetkisine sahip olanlar."}, {"id": 165, "question": "Kuruluştan sonra malvarlığı devralınması (TTK m. 356) tescilden itibaren kaç yıllık bir süreyi kapsar?", "answer": "Tescilden itibaren iki (2) yıllık süreyi kapsar."}, {"id": 166, "question": "Kuruluştan sonra devralma prosedürü için devralınan varlığın değeri en az ne olmalıdır?", "answer": "Şirket sermayesinin onda birini (%10) geçmelidir."}, {"id": 167, "question": "Kuruluştan sonra devralma sözleşmelerinin genel kurulca onaylanması için hangi nisap aranır?", "answer": "Sermayenin en az yüzde yetmiş beşini (%75) oluşturan pay sahiplerinin olumlu oyu."}, {"id": 168, "question": "Anonim şirket tam olarak hangi anda tüzel kişilik kazanmış sayılır?", "answer": "Ticaret siciline tescil edildiği anda."}, {"id": 169, "question": "Şirketin kuruluşundaki ağır kanun ihlalleri nedeniyle açılan fesih davası ne zaman açılmalıdır?", "answer": "Tescil ve ilandan itibaren üç (3) aylık hak düşürücü süre içinde."}, {"id": 170, "question": "Pay taahhüdünün şirketin tescilinden önce devri şirket açısından geçerli midir?", "answer": "Hayır, tescilden önceki devirler şirkete karşı ileri sürülemez."}, {"id": 171, "question": "Anonim şirketlerde \"olmazsa olmaz\" (zorunlu) organlar hangileridir?", "answer": "Genel Kurul ve Yönetim Kurulu'dur."}, {"id": 172, "question": "Yönetim kurulunun sorumluluğunun genel kurul kararı ile kaldırılamaması hangi ilkenin sonucudur?", "answer": "Organlar arası işlev ayrılığı ilkesinin."}, {"id": 173, "question": "Yönetim kurulunun asgari üye sayısı nedir?", "answer": "Bir (1) veya daha fazla kişiden oluşabilir."}, {"id": 174, "question": "Tek kişilik yönetim kurulu oluşturulması mümkün müdür?", "answer": "Evet, 6102 sayılı TTK ile tek kişilik yönetim kuruluna izin verilmiştir."}, {"id": 175, "question": "Banka anonim şirketlerinde yönetim kurulu asgari kaç üyeden oluşmalıdır?", "answer": "En az beş (5) üyeden oluşmalıdır."}, {"id": 176, "question": "Yönetim kurulu üyeleri arasından seçilmesi zorunlu olan yetkililer kimlerdir?", "answer": "Bir başkan ve bulunmadığı zamanlar için en az bir başkan vekili."}, {"id": 177, "question": "7511 sayılı Kanunla yapılan değişikliğe göre başkan, kurul üyelerinin çoğunluğunun çağrı istemini en geç kaç gün içinde yerine getirmelidir?", "answer": "Otuz (30) gün içinde yerine getirmelidir."}, {"id": 178, "question": "Anonim şirketlerde yönetim kurulu başkanı oylarda eşitlik halinde üstün oy hakkına sahip midir?", "answer": "Hayır, anonim şirketlerde başkanın üstün oy hakkı yoktur; her üye eşit oy hakkına sahiptir."}, {"id": 179, "question": "Yönetim kurulu üyelerinin seçimi ve görevden alınması hangi organın devredilemez yetkisidir?", "answer": "Genel Kurul’un devredilemez yetkisidir."}, {"id": 180, "question": "İşletme konusu kamu hizmeti olan anonim şirketlerde hangi kuruluşlara temsilci hakkı verilebilir?", "answer": "Devlet, il özel idaresi, belediye ve köye."}, {"id": 181, "question": "Yönetim kurulu üyeliği boşaldığında, yönetim kurulunun geçici birini seçip genel kurul onayına sunmasına ne denir?", "answer": "Co-optation (geçici üye seçimi) yöntemi denir."}, {"id": 182, "question": "Esas sözleşme ile belirli pay gruplarına veya azlığa tanınan \"yönetim kurulu aday önerme hakkı\" sonucunda seçilen paylara ne denir?", "answer": "İmtiyazlı pay sayılırlar."}, {"id": 183, "question": "Yönetim kurulu üyeleri azami kaç yıl süreyle görev yapmak üzere seçilebilirler?", "answer": "En çok üç (3) yıl süreyle seçilebilirler."}, {"id": 184, "question": "Yönetim kurulu üyeliği için \"tam ehliyetli\" olma şartı neyi kapsar?", "answer": "Ergin olmak, ayırt etme gücüne sahip olmak ve kısıtlı olmamak."}, {"id": 185, "question": "Bir tüzel kişi yönetim kurulu üyesi seçildiğinde, toplantılara kim katılır?", "answer": "Tüzel kişi adına belirlenen ve sicile tescil edilen sadece bir gerçek kişi katılır."}, {"id": 186, "question": "Gerçek kişi yönetim kurulu üyelerinin tescili kurucu mu yoksa açıklayıcı mıdır?", "answer": "Açıklayıcı niteliktedir; üyeliği tescil edilmeden de görev yapabilir."}, {"id": 187, "question": "Yönetim kurulu üyeleri esas sözleşmeyle atanmış olsalar dahi görevden alınabilirler mi?", "answer": "Evet, genel kurul kararıyla her zaman görevden alınabilirler."}, {"id": 188, "question": "Hangi haller yönetim kurulu üyeliğini kendiliğinden sona erdirir?", "answer": "Üyenin iflası, ehliyetinin kısıtlanması veya yasal/sözleşmesel yeterliliklerin kaybı."}, {"id": 189, "question": "Yönetim kurulu kararları kural olarak hangi organın yetki alanına girmeyen konularda alınır?", "answer": "Kanun ve esas sözleşme ile genel kurula bırakılmamış olan her türlü iş hakkında karar alabilirler."}, {"id": 190, "question": "TTK m. 375 uyarınca yönetim kurulunun devredilemez görevlerinden birini sayınız?", "answer": "Şirketin üst düzeyde yönetimi ve talimatların verilmesi."}, {"id": 191, "question": "Muhasebe ve finans denetimi için gerekli düzenin kurulması kimin devredilemez görevidir?", "answer": "Yönetim Kurulu’nun."}, {"id": 192, "question": "Yönetim kurulu hangi kişileri atama ve görevden alma yetkisini devredemez?", "answer": "Şube müdürleri hariç olmak üzere, müdürleri ve imza yetkisini haiz kişileri."}, {"id": 193, "question": "Pay, karar ve genel kurul toplantı defterlerinin tutulması sorumluluğu kime aittir?", "answer": "Yönetim Kurulu’nun devredilemez görevidir."}, {"id": 194, "question": "Genel kurulun bir menkul kıymet çıkarma yetkisini yönetim kuruluna devretme süresi azami ne kadardır?", "answer": "En çok on beş (15) ay."}, {"id": 195, "question": "Sermaye ile kanuni yedek akçeler toplamının yarısı zarar sebebiyle karşılıksız kalırsa yönetim kurulu ne yapmalıdır?", "answer": "Genel kurulu hemen toplantıya çağırmalı ve iyileştirici önlemleri sunmalıdır."}, {"id": 196, "question": "Sermayenin 2/3'ü karşılıksız kaldığında genel kurul hangi kararları almazsa şirket sona erer?", "answer": "Sermayenin 1/3'ü ile yetinme veya sermayenin tamamlanması."}, {"id": 197, "question": "Aktiflerin şirket borçlarını karşılamaya yetmediği (borca batıklık) anlaşıldığında yönetim kurulu ne yapmalıdır?", "answer": "Durumu asliye ticaret mahkemesine bildirerek şirketin iflasını istemelidir."}, {"id": 198, "question": "TTK m. 378 uyarınca pay senetleri borsada işlem gören şirketlerde hangi komitenin kurulması zorunludur?", "answer": "Riskin erken saptanması ve yönetimi komitesi."}, {"id": 199, "question": "Yönetim kurulu toplantı yapmaksızın nasıl karar alabilir?", "answer": "Üyelerden birinin önerisine en az üye tam sayısının çoğunluğunun yazılı onayı (sirküler) ile."}, {"id": 200, "question": "Esas sözleşmede aksine hüküm yoksa yönetim kurulu hangi nisapla toplanır?", "answer": "Üye tam sayısının çoğunluğu ile toplanır."}, {"id": 201, "question": "Yönetim kurulu kararları kural olarak hangi oyla alınır?", "answer": "Toplantıda hazır bulunan ü
